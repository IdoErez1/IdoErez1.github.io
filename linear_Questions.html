      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"הפיכות": [{"question": "<p>ציין כמה שיותר שקילויות לך שמטריצה ריבועית הפיכה.\n?\nהביטויים הבאים שקולים:</p>\n<ol>\n<li>\n<p>המטריצה <span>\\(A\\)</span> הפיכה. </p>\n</li>\n<li>\n<p>למערכת <span>\\(Ax=0\\)</span> יש רק את הפתרון הטריוויאלי. </p>\n</li>\n<li>\n<p>הצורה המדורגת מצומצת של <span>\\(A\\)</span> זו מטריצת היחידה </p>\n</li>\n<li>\n<p>המטריצה <span>\\(A\\)</span> היא מכפלה של מטריצות אלמטריות. </p>\n</li>\n<li>\n<p>למשוואה <span>\\(Ax=b\\)</span> יש בדיוק פתרון אחד לכל <span>\\(b\\)</span>. </p>\n</li>\n<li>\n<p>הדטרמיננטה שונה מ-0. </p>\n</li>\n<li>\n<p>העמודות של <span>\\(A\\)</span> הם בת\"ל. </p>\n</li>\n<li>\n<p>השורשות של <span>\\(A\\)</span> הם בת\"ל. </p>\n</li>\n<li>\n<p>המרחב השורות של <span>\\(A\\)</span> פורש את כל המרחב. </p>\n</li>\n<li>\n<p>המרחב עמודות של <span>\\(A\\)</span> פורש את המרחב. </p>\n</li>\n<li>\n<p>הדרגה של המטריצה היא <span>\\(n\\)</span>. </p>\n</li>\n<li>\n<p>מימד הגרעין יהיה 0. </p>\n</li>\n<li>\n<p>המרחב המאונך לגרעין יהיה המרחב כולו. </p>\n</li>\n<li>\n<p>המימד המאונך לתמונה יהיה <span>\\(\\{ 0 \\}\\)</span>. </p>\n</li>\n<li>\n<p>הערך <span>\\(\\lambda=0\\)</span> הוא לא ערך עצמי של <span>\\(A\\)</span>. </p>\n</li>\n</ol>", "answer": ""}], "ערכים עצמיים וצורת ג'ורדן": [{"question": "<p>ווקטורים עצמיים עם ערכים עצמיים שונים יהיו:\n?\nבלתי תלויים לינארית.</p>\n<p>הריבוי הגאומטרי של ע\"ע <span>\\(\\lambda\\)</span> יהיה:\n?\nמימד המרחב העצמי של <span>\\(\\lambda\\)</span>.</p>\n<p>הערכים העצמיים של אופרטור משולשי?\n?\nהם הערכים על האלכסון.</p>\n<p>איך ניתן למצוא את סכום ומכפלת הערכים העצמיים?\n?\nסכום הערכים העצמיים - העקבה. מכפלת הערכים העצמיים - הדטרימיננטה. נכון גם כאשר לא לכסין.</p>\n<p>הריבוי האלגברי של <span>\\(\\left( x-\\lambda \\right)\\)</span> בפולינום האופייני יהיה:\n?\nמימד המרחב העצמי המוכלל.</p>\n<p>מה הקשר בין הריבוי האלגברי לריבוי הגאומטרי?\n?\nהריבוי האלגברי תמיד גדול או שווה לריבוי הגאומטרי, כאשר הם שווים עבור כל ערך עצמי אז האופרטור לכסין.</p>\n<p>מה מייצג הריבוי האלגברי של <span>\\(\\left( x-\\lambda \\right)\\)</span> בפולינום <u>המינימלי</u>\n?\nגודל הבלוק הגדול ביותר בצורת ג'ורדן.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
      </script>
