      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"סודרים ומונים": [{"question": "<p>מהי קבוצה טרנזטיבית?\n?\nקבוצה <span>\\(A\\)</span> נקראת טרנזטיבית אם לכל <span>\\(x \\in A\\)</span> מתקיים <span>\\(x \\subseteq A\\)</span>. כלומר כל איבר ב-<span>\\(A\\)</span> הוא גם תת קבוצה של <span>\\(A\\)</span>.</p>\n<p>מהו סודר?\n?\nקבוצה טרנזטיבית מסודרת היטב(כלומר מבוססת היטב וקווית)ץ</p>\n<p>מהו סודר גבולי?\n?\nסודר <span>\\(\\alpha\\)</span> הוא גבולי אם הוא לא אפס ואין סודר אחר שהוא העוקב שלו. בצורה פורמלית, <span>\\(\\alpha\\)</span> הוא סודר גבולי אם <span>\\(\\alpha \\neq 0\\)</span> ולכל <span>\\(\\beta &lt; \\alpha\\)</span> קיים <span>\\(\\gamma\\)</span> כך ש-<span>\\(\\beta&lt;\\gamma&lt;\\alpha\\)</span>.</p>\n<p>מדוע <span>\\(|\\omega|^{2}=|\\omega|\\)</span>?\n?\nנראה בעזרת קנטור שרדר ברנשטיין. בכיוון הראשון, נמצא פונקציה חח\"ע <span>\\(\\mathbb{N}\\to \\mathbb{N} \\times \\mathbb{N}\\)</span>. הפונקציה תהיה פשוט <span>\\(f(n)=\\langle n,0 \\rangle\\)</span> וזה יהיה חח\"ע כי:\n<span>$$f(n)=f(m)\\implies \\langle n,0 \\rangle =\\langle m,0 \\rangle \\implies n=m$$</span>\nבכיוון השני נדרש למצוא פונקציה חח\"ע <span>\\(\\mathbb{N}\\times \\mathbb{N}\\to \\mathbb{N}\\)</span>. נשתמש בפירוק לראשוניים. מתקיים:\n<span>$$f\\left( \\langle a,b \\rangle  \\right)=2^{a}\\cdot 3^{b}$$</span>\nכאשר מיחידות הפירוק לראשוניים נקבל כי זה יהיה פונקציה חח\"ע. לחלופין ניתן להשתמש בהתאמה של קנטור:\n<span>$$\\pi(m,n)= \\frac{(m+n)(m+n+1)}{2}+n$$</span>\nפונקציה חח\"ע ועל.</p>\n<p>לכל מונה <span>\\(\\kappa \\geq \\omega\\)</span> תראה כי <span>\\(|\\kappa|^2=|\\kappa|\\)</span>.\n?\nנראה באינדוקציה על סודרים שאם <span>\\(\\alpha \\geq \\omega\\)</span> מתקיים <span>\\(|\\alpha|^{2}=|\\alpha|\\)</span>.</p>", "answer": ""}], "תורת הקבוצות הנאייבית": [{"question": "<p>מהו יחס?\n?\nיחס בין <span>\\(A\\)</span> ל-<span>\\(B\\)</span> הוא תת קבוצה <span>\\(R\\subseteq A\\times B\\)</span>.</p>\n<p>מהו יחס רפלקסיבי?\n?\nיחס <span>\\(R\\)</span> על <span>\\(A\\)</span> יקרא רפלסקסיבי אם לכל <span>\\(x \\in A\\)</span> מתקיים <span>\\(xRx\\)</span>. או בשפה פורמלית:\n<span>$$\\varphi(x)=\\forall x \\in A\\quad xRx$$</span></p>\n<p>מהו יחס סימטרי?\nאם לכל <span>\\(x,y \\in A\\)</span> מתקיים אם <span>\\(xRy\\)</span> אז <span>\\(yRx\\)</span>.\n<span>$$\\varphi_{1}(x)=\\forall x,y \\in A\\quad xRy\\implies yRx$$</span></p>\n<p>מהו יחס טרנזיטיבי?\nאם לכל <span>\\(x,y,z \\in A\\)</span> אם <span>\\(xRy\\)</span> ו-<span>\\(yRz\\)</span> אז מתקיים <span>\\(xRz\\)</span>. או בשפה פורמלית:\n<span>$$\\varphi(x)=\\forall x,y,z \\in A\\quad xRy\\land yRz\\implies xRz$$</span></p>\n<p>מהו יחס שקילות?\n?\nיחס סימטרי, רפלקסיבי וטרנזטיבי</p>\n<p>מהו מחלקת שקילות? מהו אוסף של כל המחלקות שקילות?\n?\nמחלקת שקילות זה קבוצה של כל האיברים שהם נמצאים היחס שקילות ביחד אחד עם השני:\n<span>$$[a]_{E}=\\{b\\in A\\mid a E b\\}$$</span>\nהאוסף של כל הקבוצות האלה נקרא אוסף מחלקות השקילות: <span>$$A/E=\\{[a]_{E}\\mid a\\in A\\}$$</span></p>\n<p>מהי חלוקה של קבוצה?\n?\nאם <span>\\(A\\)</span> קבוצה לא ריקה, <span>\\(P\\subseteq \\mathcal{P}(A)\\)</span> תקרא חלוקה אם <span>\\(\\varnothing \\not\\in P\\)</span>, איברי <span>\\(P\\)</span> זרים בזוגות(כלומר אם <span>\\(x,y \\in P\\)</span>) אז <span>\\(x \\cap y = \\varnothing\\)</span>. ו-<span>\\(\\cup_{X \\in P} X=A\\)</span>. כלומר אוסף של תתי קבוצות זרות אשר האיחוד שלהם זה הקבוצה כולה.</p>\n<p>מהי פעולה על מחלקת שקילות? מתי היא מוגדרת היטב?\n?\nיחס <span>\\(*\\)</span> הפועל על קבוצה <span>\\(X\\)</span> יהיה מוגדר על המחלקת שקילות <span>\\(X / E\\)</span> אם מתקיים:\n<span>$$\\forall (x_{1},x_{2})\\in E\\quad \\forall(y_{1},y_{2})\\in E\\quad (x_{1}*y_{1},x_{2}*y_{2})\\in E$$</span>\nכלומר לכל 2 איברים שנמצאים באותה מחלקת שקילות המכפלה שלהם גם תהיה באותה מחלקת שקילות.</p>\n<p>מהי פונקציה?\n?\nפונקציה <span>\\(F:A\\to B\\)</span> הוא יחס <span>\\(F\\subseteq A\\times B\\)</span> המקיים כי:\n<span>$$\\forall a \\in A\\quad \\exists! b\\in B\\quad \\langle a, b \\rangle \\in F$$</span>\nכאשר נזכור כי <span>\\(\\exists!\\)</span> אומר קיים ויחיד.</p>\n<p>מה ההגדרה של תחום וטווח?\n?\nיהי <span>\\(R\\subseteq A\\times B\\)</span> יחס. נגדיר את התחום של <span>\\(R\\)</span>:\n<span>$$\\operatorname{dom}\\left(R\\right)=\\left\\{a\\in A\\mid\\exists b\\in B\\quad\\left\\langle a,b\\right\\rangle\\in R\\right\\}$$</span>\nיהי <span>\\(R\\subseteq A\\times B\\)</span> יחס. נגדיר את הטווח של <span>\\(R\\)</span>:\n<span>$$\\operatorname{rng}\\left(R\\right)=\\left\\{b\\in B\\mid\\exists a\\in A\\quad\\langle a,b\\rangle\\in R\\right\\}$$</span>\nאם <span>\\(R\\subseteq A\\times B\\)</span> היא פונקציה מ-<span>\\(A\\)</span> ל-<span>\\(B\\)</span>, אז <span>\\(\\mathrm{dom}(R)=A\\)</span> ו-<span>\\(\\mathrm{rng}(R)\\subseteq B\\)</span>.</p>\n<p>מהו ההגדרה של הרכבה של יחסים?\n?\nנניח <span>\\(A,B,C\\)</span> קבוצות, <span>\\(R\\subseteq A\\times B\\)</span> ו-<span>\\(S\\subseteq B\\times C\\)</span>. נגדיר יחס <span>\\(S\\circ R\\subseteq A\\times C\\)</span> ע\"י:\n<span>$$S\\circ R = \\left\\{  \\langle a, c \\rangle \\mid a\\in A\\quad c\\in C \\quad \\exists b \\in B\\quad \\langle a, b \\rangle \\in R\\quad \\langle b, c \\rangle \\in S \\right\\}$$</span></p>\n<p>מהו יחס סדר חלקי?\n?\nיחס <span>\\(\\leq\\)</span> על קבוצה <span>\\(S\\)</span> יקרא יחס סדר חלקי אם מקיים:</p>\n<ol>\n<li>\n<p>רפלקיביות - לכל <span>\\(a \\in S\\)</span> מתקיים <span>\\(a \\leq a\\)</span>. </p>\n</li>\n<li>\n<p>אנטי סימטרייה - לכל <span>\\(a,b \\in S\\)</span> אם <span>\\(a\\leq b\\)</span> וגם <span>\\(b\\leq a\\)</span> אז <span>\\(a=b\\)</span>. </p>\n</li>\n<li>\n<p>טרנזטיביות - לכל <span>\\(a,b,c \\in S\\)</span> אם <span>\\(a\\leq b\\)</span> וגם <span>\\(b\\leq c\\)</span> אז <span>\\(a\\leq c\\)</span>. </p>\n</li>\n</ol>\n<p>מהו יחס סדר חלקי חד?\n?\nיחס &gt; על קבוצה <span>\\(S\\)</span> יקרא סדר חלקי חד אם מקיים:</p>\n<ol>\n<li>\n<p>אירפלקסיבי - לכל <span>\\(a \\in S\\)</span> לא מתקיים <span>\\(a&lt; a\\)</span>. </p>\n</li>\n<li>\n<p>אסימטרי - לכל <span>\\(a,b \\in S\\)</span> אם <span>\\(a&lt; b\\)</span> אז לא מתקיים <span>\\(b &lt; a\\)</span>. </p>\n</li>\n<li>\n<p>טרנזטיבי - לכל <span>\\(a,b,c\\)</span> אם <span>\\(a&lt;b\\)</span> וגם <span>\\(b&lt;c\\)</span> אז <span>\\(a&lt; c\\)</span>. </p>\n</li>\n</ol>\n<p>מהו התנאי כדי שקבוצה סדורה חלקית תהיה מבוססת היטב?\n?\nתהי <span>\\(\\left\\langle  A,\\leq  \\right\\rangle\\)</span> קבוצה סדורה חלקית. נאמר ש-<span>\\(A\\)</span> מבוססת היטב עם היחס <span>\\(\\leq\\)</span> אם לכל תת קבוצה לא ריקה <span>\\(\\varnothing \\neq B \\subseteq A\\)</span> יש איבר מינימלי ב-<span>\\(B\\)</span>.</p>\n<p>מהו שיכון של סדרים?\n?\nאם <span>\\(\\left\\langle  A,\\leq_{A}  \\right\\rangle\\)</span> ו-<span>\\(\\left\\langle  B,\\leq_{B}  \\right\\rangle\\)</span> הם קבוצות סדרות חלקית, אז שיכון הוא פונקציה <span>\\(F:A\\to B\\)</span> כך ש:\n<span>$$F(a)\\leq_{A}F(a')\\iff a \\leq_{A}a'$$</span></p>", "answer": ""}], "תורת הקבוצות האקסיומטית": [{"question": "<p>מה אומר אקסימת ההרחבה?\n?\n<strong>אקסיומת ההרחבה:</strong> אם לשתי קבוצות <span>\\(A,B\\)</span> יש את אותם איברים, אז הם שווים</p>\n<p>מה אומר אקסיומת הקבוצה הריקה?\n?\n<strong>אקסיומת הקבוצה הריקה:</strong> קיים קבוצה ללא איברים, אשר נסמן ב-<span>\\(\\varnothing\\)</span>.</p>\n<p>מה אומר אקסיומת הזוג הלא סדור?\n?\n<strong>אקסיומת הזוג הלא סדור:</strong> עבור קבוצות <span>\\(A,B\\)</span> קיים קבוצה <span>\\(\\{ A,B \\}\\)</span> המכיל את האיברים <span>\\(A,B\\)</span> כאיברים היחידים שלו. בפרט קיים קבוצה שמכיל את <span>\\(A\\)</span> בלבד.</p>\n<p>מה אומר אקסיומת קבוצת החזקה?\n?\n<strong>אקסיומת קבוצות החזקה:</strong> לכל קבוצה <span>\\(A\\)</span> קיים קבוצה <span>\\(\\mathcal{P}(A)\\)</span> שכל איבריו הם תתי הקבוצות של <span>\\(A\\)</span>.</p>\n<p>מה אומר אקסיומת האיחוד?\n?\n<strong>אקסיומת האיחוד:</strong> לכל קבוצה <span>\\(A\\)</span>, קיים קבוצה אשר נסמן ב-<span>\\(\\cup A\\)</span> אשר נקראת האיחוד של <span>\\(A\\)</span>, והאיברים שלה הם כל האיברים של <span>\\(A\\)</span>.</p>\n<p>מה אומר אקסיומת האינסוף?\n?\n<strong>אקסיומת האינסוף:</strong> קיים קבוצה אינסופית, בפרט קיים קבוצה <span>\\(Z\\)</span> שמכילה את <span>\\(\\varnothing\\)</span> ומתקיימת אם <span>\\(A \\in Z\\)</span> אז <span>\\(\\cup \\left\\{  A,\\{ A \\}  \\right\\}\\in Z\\)</span>.</p>\n<p>מה אומר אקסיומת ההפרדה?\n?\n<strong>אקסיומת ההפרדה:</strong> לכל קבוצה <span>\\(A\\)</span> עם תכונה נתונה, קיימת קבוצה שמכילה את האיברים של <span>\\(A\\)</span>\n<strong>אקסיומת (סכמת) ההפרדה:</strong> לכל תכונה <span>\\(p(x)\\)</span> וקבוצה <span>\\(A\\)</span> קיימת קבוצה <span>\\(\\left\\{  x \\in A \\mid p(x)  \\right\\}\\)</span>.</p>\n<p>מה אומר אקסיומת(סכמת) ההחלפה?\n?\n<strong>אקסיומת (סכמת) ההחלפה:</strong> לכל פונקציה מוגדרת היטב עם תחום <span>\\(A\\)</span> קיים קבוצה שכל איבריה הם הערכים כל הערכים של הפונקציה.</p>\n<p>מה אומר אקסיומת היסוד?\n?\n<strong>אקסיומת היסוד:</strong> לכל קבוצה לא ריקה <span>\\(A\\)</span> קיים איבר מינימלי תחת היחס <span>\\(\\in\\)</span>.</p>\n<p>הוכח בעזרת ZF כי לכל קבוצה <span>\\(A\\)</span> גם <span>\\(A\\cup \\{ A \\}\\)</span> היא קבוצה.\n?\nראשית מאקסיומת הזוג הלא סדור נקבל כי <span>\\(\\{ A,A \\}\\)</span> היא קבוצה. כאשר מאקסיומת ההיקפיות נקבל כי:\n<span>$$\\left( x \\in \\{ A,A \\}\\iff x = A \\iff x \\in \\{  A \\}\\right)\\implies\\left( \\{ A,A \\}=\\{ A \\} \\right)$$</span>\nולכן קיים היחידון <span>\\(A\\)</span>. כעת מאקסיומת הזוג הלא סדור נקבל כי <span>\\(\\left\\{  A,\\{ A \\}  \\right\\}\\)</span> היא קבוצה וכעת מאקסיומת האיחוד <span>\\(\\cup \\left\\{  A,\\{ A \\}  \\right\\}\\)</span> היא קבוצה. כאשר מתקיים:\n<span>$$\\cup \\left\\{  A,\\{ A \\}  \\right\\}=\\left\\{  x\\mid x \\in A \\lor x \\in \\{  A \\}  \\right\\}=\\left\\{  x \\mid x \\in A\\cup \\{ A \\}  \\right\\}=A\\cup \\{  A \\}$$</span></p>\n<p>הוכח בעזרת ZF כי עבור קבוצות <span>\\(A,B\\)</span> קיימת הקבוצה של המכפלה הקרטזית <span>\\(A\\times B\\)</span>.\n?\nמאקסיומת הזוג הלא סדור נקבל כי <span>\\(\\{ A,B \\}\\)</span> קבוצה ומאקסיומת האיחוד נקבל כי <span>\\(A\\cup B\\)</span> היא קבוצה. כעת מאקסיומת קבוצת החזקה נקבל כי <span>\\(\\mathcal{P}\\left( A\\cup B \\right)\\)</span> קבוצה וכעת יש לנו את הקבוצה של כל האיברים מהצורה <span>\\(\\{ a \\},\\{ b \\},\\{ a,b \\}\\)</span> עבור <span>\\(a\\in A,b \\in B\\)</span>. ניקח את קבוצת החזקה <span>\\(\\mathcal{P}\\left( \\mathcal{P}\\left( A\\cup B \\right) \\right)\\)</span> ובעזרת אקסיומת ההפרדה נדרוש שיהיה מהצורה <span>\\(\\left\\{  \\{ a \\},\\{ a,b \\}  \\right\\}\\)</span>.</p>\n<p>הוכח בעזרת ZF כי עבור קבוצה <span>\\(A\\)</span> אוסף כל יחסי השקילות זה קבוצה.\n?\nאנו יודעים כי עבור קבוצה <span>\\(A\\)</span> המכפלה הקרטזית <span>\\(A\\times A\\)</span> היא קבוצה. מאקסיומת קבוצת החזקה נקבל כי <span>\\(\\mathcal{P}\\left( A\\times A \\right)\\)</span> היא קבוצה, כאשר כל יחס הוא תת חבורה של <span>\\(A\\times A\\)</span> ולכן שייך לקבוצת החזקה. נסתכל על התכונות הבאות:\n<span>$$\\begin{gather}\\varphi_{1}(x):= \\forall a \\in A\\quad  (a,a) \\in x  \\\\\\varphi_{2}(x):= \\forall a,b \\in A\\quad  (a,b) \\in x \\implies (b,a) \\in x \\\\\\varphi_{3}(x):= \\forall a,b,c \\in A\\quad (a,b) \\in x\\land(b,c)\\in x\\implies(a,c)\\in x\n\\end{gather}$$</span>\nכאשר <span>\\(\\varphi_{1}\\)</span> מתאר רפלקסיביות, <span>\\(\\varphi_{2}\\)</span> מתאר סימטריות ו-<span>\\(\\varphi_{3}\\)</span> מתאר טרנזטיביות. לכן בעזרת אקסיומת ההפרדה ניקח את כל האיברים ב-<span>\\(\\mathcal{P}\\left( A\\times A \\right)\\)</span> אשר מקיימים את <span>\\(\\varphi_{1}\\land \\varphi_{2}\\land \\varphi_{3}\\)</span> ונקבל את קבוצת כל היחסי שקילות.</p>\n<p>הוכח בעזרת <span>\\(ZF\\)</span> כי אוסף קבוצת החזקה של הממשיים <span>\\(\\left\\{  \\mathcal{P}(r)\\mid r \\in \\mathbb{R}  \\right\\}\\)</span> הוא קבוצה(ניתן להניח <span>\\(\\mathbb{R}\\)</span> היא קבוצה)\n?\nנסמן ב-<span>\\(A\\)</span> את מחלקת כל הקבוצות. נגדיר <span>\\(F:\\mathbb{R}\\to \\mathcal{P}\\left( \\mathbb{R} \\right)\\)</span> ע\"י <span>\\(F(r)=\\mathcal{P}(r)\\)</span>. הפונקציה הזו מוגדרת בגלל אקסיומת קבוצת החזקה, וזוהי פונקציה שקבוצת החזקה נקבעת ביחידות ע\"י הקבוצה שיוצרת אותה, וכעת מאקסיומת ההחלפה נקבל כי התמונה היא קבוצה.</p>\n<p>מהי פונקצית בחירה? מה הקשר לאקסיומת הבחירה?\n?\n<strong>פונקציית בחירה:</strong> בהנתן קבוצה <span>\\(X\\)</span> של קבוצות לא ריקות,פונקצית בחירה היא פונקציה אשר לוקחת איבר מכל קבוצה ב-<span>\\(X\\)</span>, וממפה אותה לאיבר ב-<span>\\(X\\)</span>. כלומר עבור הקבוצה <span>\\(\\left\\{  B_{i}\\mid i \\in I  \\right\\}\\)</span> קיימת פונקציה בחירה <span>\\(F:I\\to \\cup \\left\\{  B_{i}\\mid i \\in I  \\right\\}\\)</span> כך ש-<span>\\(\\forall i \\in I\\quad f(i) \\in B_{i}\\)</span>.\n<strong>אקסיומת הבחירה:</strong> לכל קבוצה לא ריקה <span>\\(A\\)</span> קיים פונקצית בחירה <span>\\(f\\)</span> אשר מקשר כל קבוצה <span>\\(a \\in A\\)</span> לאיבר <span>\\(x \\in A\\)</span>.</p>\n<p>מהי שרשרת? מה אומרת הלמה של צורן על שרשראות?\n?\nעבור יחס סדר חלקי שרשרת של היחס סדר תהיה תת קבוצה אשר היחד עם היחס סדר מהווה יחס סדר מלא. כלומר כל שתי איברים משרשרת ניתנים להשוואה. הלמה של צורן אומרת כי אם לכל שרשרת יש חסם עליון, אז לקבוצה כולה יהיה איבר מקסימלי.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
      </script>
