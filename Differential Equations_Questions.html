        window.onload = function() {
          const subjects = {"פונקציית גרין": [{"question": "<p>יש למצוא פונקציית גרין של האופרטור <span>\\(\\hat{L}y(x)=-x^2y''-xy'+\\lambda^2y\\)</span> על הקטע <span>\\(0&lt;x&lt;1\\)</span> כאשר <span>\\(\\lambda \\neq 0\\)</span> ותנאי השפה <span>\\(|y(0)|&lt;\\infty,y(1)=0\\)</span>\n?\nנחפש פונקציה כך ש:\n<span>$$LG(x,s)=\\delta(x-s)\\implies -x^2\\frac{\\partial^2 G}{\\partial x^2}-x\\frac{\\partial G}{\\partial x}+\\lambda^2G=\\delta(x-x_{0})$$</span>\nזוהי משוואת אויילר עם פולינום אופייני <span>\\(-\\alpha\\left( \\alpha-1 \\right)-\\alpha+\\lambda^2\\stackrel{!}{=} 0\\)</span> ונקבל <span>\\(\\alpha=\\pm \\lambda\\)</span> ולכן:\n<span>$$ G\\left(x,x_0\\right)=\\begin{cases}Ax^{\\lambda}+Bx^{-\\lambda}&amp;0&lt;x&lt;x_{0}\\\\Cx^{\\lambda}+Dx^{-\\lambda}&amp;x_{0}&lt;x&lt;1\\end{cases}$$</span>\nנמצא את המקדמים בעזרת תנאי השפה:\n<span>$$\\begin{gather} G(0,x_{0}) = Ax^\\lambda+Bx^{-\\lambda}\\stackrel{!}{&lt;}\\infty\\implies B=0 \\\\G(1,x_{0})= Cx^\\lambda + Dx^{-\\lambda}=0\\implies D=-C \n\\end{gather}$$</span>\nונציב את התנאי של רציפות הפונקציה ובקפיצה בנגזרת:\n<span>$$\\begin{gather}G(x_{0}^-,x_{0})=G(x_{0}^+,x_{0})\\implies Ax_{0}^\\lambda\\stackrel{!}{=} C\\left( x^\\lambda-x^{-\\lambda} \\right) \\\\\\frac{\\partial }{\\partial x}G(x_{0}^+,x_{0})-\\frac{\\partial }{\\partial x}G(x_{0}^-,x_{0})=C\\left( \\lambda x^{\\lambda-1}+\\lambda x^{-\\lambda-1} \\right)-A\\lambda x^{\\lambda-1}\\stackrel{!}{=} \\frac{1}{x^2}\n\\end{gather}$$</span>\nונקבל סה\"כ:\n<span>$$ G\\left(x,x_0\\right)=\\begin{cases}-\\frac{x_0^{\\lambda-1}-x_0^{-\\lambda-1}}{2\\lambda}x^{\\lambda}&amp;0&lt;x&lt;x_0\\\\-\\frac{x_0^{\\lambda-1}}{2\\lambda}\\left(x^{\\lambda}-x^{-\\lambda}\\right)&amp;x_0&lt;x&lt;1\\end{cases}$$</span></p>\n<p>פתרו את המשוואה:\n<span>$$e^{-2x}y''(x)-2e^{-2x}y'(x)-\\mu\\left( \\mu+2 \\right)e^{-2x}y(x)=\\delta(x-x')$$</span>\nעל הקטע <span>\\(x \\in [0,1]\\)</span> עבור <span>\\(\\mu&gt;0\\)</span> עם תנאי שפה <span>\\(y(0)=y(1)=0\\)</span>. \n?\nאנו יודעים כי באופן כללי עבור אופרטור צמוד לעצמו מהצורה <span>\\(\\frac{d}{dx}\\left( p(x) \\frac{dy}{dx} \\right)\\)</span> הפונקציית גרין תהיה:\n<span>$$G\\left(x,x^{\\prime}\\right)={\\left\\{\\begin{array}{l l}{{\\frac{y_{1}\\left(x\\right)y_{2}\\left(x^{\\prime}\\right)}{W\\left(x^{\\prime}\\right)p\\left(x^{\\prime}\\right)}}}&amp;{a\\leq x&lt;x^{\\prime}}\\\\ {{\\frac{y_{1}\\left(x^{\\prime}\\right)y_{2}\\left(x\\right)}{W\\left(x^{\\prime}\\right)p\\left(x^{\\prime}\\right)}}}&amp;{x^{\\prime}&lt;x\\leq b}\\end{array}\\right.}$$</span>\nכאשר <span>\\(y_{1},y_{2}\\)</span> פתרונות למד\"ר ההומוגני בקטעים <span>\\([a,x')\\)</span> ו-<span>\\((x',b]\\)</span>. במקרה שלנו <span>\\(a=0,b=1\\)</span>. כאשר <span>\\(p(x)\\)</span> מוגדרת לפי הצורה הצמודה של האופרטור, ו-<span>\\(W=y_{1}y_{2}'-y_{1}'y_{2}\\)</span> זה הוורונסקיאן. ונשים לב כי האופרטור של אגף שמאל יהיה <span>\\(\\frac{d}{dx}\\left( e^{-2x} \\frac{dy}{dx} \\right)\\)</span>. ולכן <span>\\(p(x)=e^{-2x}\\)</span>. נצפה כי <span>\\(W(x'),p(x')\\)</span> יהיו קבועים.\nהמד\"ר ההומוגני יהיה:\n<span>$$\\begin{array}{c}{{e^{-2x}y^{\\prime\\prime}\\left(x\\right)-2e^{-2x}y^{\\prime}\\left(x\\right)-\\mu\\left(\\mu+2\\right)e^{-2x}y\\left(x\\right)=0}}\\\\ {{y^{\\prime\\prime}\\left(x\\right)-2y^{\\prime}\\left(x\\right)-\\mu\\left(\\mu+2\\right)y\\left(x\\right)=0}}\\end{array}$$</span>\nננחש פתרון מהצורה <span>\\(e^{-\\lambda x}\\)</span> ונציב במשוואה:\n<span>$$\\begin{array}{c}{{\\lambda^{2}e^{-\\lambda x}-2\\left(-\\lambda\\right)e^{-\\lambda x}-\\mu\\left(\\mu+2\\right)e^{-\\lambda x}=0}}\\\\ {{\\lambda^{2}+2\\lambda-\\mu\\left(\\mu+2\\right)=0}}\\\\ {{\\lambda\\left(\\lambda+2\\right)=\\mu\\left(\\mu+2\\right)}}\\\\ {{\\lambda=\\mu,\\;\\lambda=-\\mu-2}}\\end{array}$$</span>\nולכן הפתרון למדר ההומוגני יהיה:\n<span>$$y_{h o m}\\left(x\\right)=C_{1}e^{-\\mu x}+C_{2}e^{\\left(\\mu+2\\right)x}$$</span>\nולכן נקבל:\n<span>$$y_{1}=A e^{-\\mu x}+B e^{(\\mu+2)x};\\;y_{2}=C e^{-\\mu x}+D e^{(\\mu+2)x}$$</span>\nתנאי השפה <span>\\(y(0)=y(1)=0\\)</span> מ-<span>\\(y(0)=0\\)</span> נקבל <span>\\(y_{1}(0)=0\\)</span> ולכן נקבל <span>\\(A=-B\\)</span>. כלומר:\n<span>$$y_{1}=A\\left(e^{-\\mu x}-e^{(\\mu+2)x}\\right)=A e^{x}\\left(e^{-(\\mu+1)x}-e^{(\\mu+1)x}\\right)=-2A e^{x}\\sinh\\left(\\left(\\mu+1\\right)x\\right)$$</span>\nמהתנאי שפה <span>\\(y_{2}(1)=0\\)</span> נקבל <span>\\(D=-Ce^{-2\\mu-2}\\)</span> ולכן:\n<span>$$\\begin{array}{l l}{{y_{2}=}C\\left(e^{-\\mu x}-e^{-2\\mu-2}e^{\\left(\\mu+2\\right)x}\\right)=C e^{x-\\mu-1}\\left(e^{-\\mu x-x+\\mu+1}-e^{-\\mu-1}e^{\\left(\\mu+1\\right)x}\\right)=}\\\\ {{=}C e^{x-\\mu-1}\\left(e^{-x\\left(\\mu+1\\right)+\\mu+1}-e^{-\\left(\\mu+1\\right)+\\left(\\mu+1\\right)x}\\right)=}\\\\ {{=}C e^{x-\\mu-1}\\left(e^{-\\left(\\mu+1\\right)\\left(x-1\\right)}-e^{\\left(\\mu+1\\right)\\left(x-1\\right)}\\right)=-2C e^{x-\\mu-1}\\sinh\\left(\\left(\\mu+1\\right)\\left(x-1\\right)\\right)}\\end{array}$$</span>\nנוכל להתעלם מהקבועים, שיעלמו בכל זאת כשנחלק בוורונסקיאן:\n<span>$$y_{1}=e^{x}\\sinh\\left(\\left(\\mu+1\\right)x\\right);\\;y_{2}=e^{x-\\mu-1}\\sinh\\left(\\left(\\mu+1\\right)\\left(x-1\\right)\\right)$$</span>\nנחשב את הוורונסקיאן ונקבל:\n<span>$$W=y_{1}y_{2}'-y_{1}'y_{2}=\\!e^{2x-\\mu-1}\\left(\\mu+1\\right)\\sinh\\left[\\left(\\mu+1\\right)x-\\left(\\mu+1\\right)\\left(x-1\\right)\\right]=e^{2x-\\mu-1}\\left(\\mu+1\\right)\\sinh\\left(\\mu+1\\right)$$</span>\nכעת נקבל:\n<span>$$W\\left(x\\right)p\\left(x\\right)=e^{-2x}e^{2x-\\mu-1}\\left(\\mu+1\\right)\\sinh\\left(\\mu+1\\right)=e^{-\\mu-1}\\left(\\mu+1\\right)\\sinh\\left(\\mu+1\\right)=\\frac{\\mu+1}{e^{\\mu+1}}\\sinh\\left(\\mu+1\\right)$$</span>\nולכן פונקציית הגרין תהיה:\n<span>$$G\\left(x,x^{\\prime}\\right)={\\frac{\\mu+1}{e^{\\mu+1}}}\\sinh\\left(\\mu+1\\right)\\left\\{{\\begin{array}{l l}{e^{x}\\sinh\\left(\\left(\\mu+1\\right)x\\right)e^{x^{\\prime}-\\mu-1}\\sinh\\left(\\left(\\mu+1\\right)\\left(x^{\\prime}-1\\right)\\right)}&amp;{0\\leq x&lt;x^{\\prime}}\\\\ {e^{x^{\\prime}}\\sinh\\left(\\left(\\mu+1\\right)x^{\\prime}\\right)e^{x^{\\prime}-\\mu-1}\\sinh\\left(\\left(\\mu+1\\right)\\left(x-1\\right)\\right)}&amp;{x^{\\prime}&lt;x\\leq1}\\end{array}}\\right.$$</span></p>", "answer": ""}], "משוואת החום": [{"question": "<p>נתון המשוואה:\n<span>$$\\frac{\\partial u}{\\partial t}-\\frac{\\partial ^2u}{\\partial x^2}=\\delta'(x)$$</span>\nעם התנאי שפה <span>\\(u\\left( -\\pi,t \\right)=u\\left( \\pi,t \\right)=0\\)</span>, ותנאי התחלה <span>\\(u(x,0)=0\\)</span>\n?\nנמצא פתרון פרטי סטציונארי - כלומר החלק הזמני מתאפס:\n<span>$$\\frac{\\partial ^2u_{p}}{\\partial x^2}=-\\delta'(x)\\quad \\frac{\\partial u_{p}}{\\partial x}=-\\delta(x)+A$$</span>\nונקבל לבסוף:\n<span>$$u_{p}=-\\Theta(x)+Ax+B$$</span>\nנציב תנאי שפה:\n<span>$$\\begin{gather}u_{p}\\left( -\\pi \\right)=u_{p}\\left( \\pi \\right)=A\\pi+B=0\\implies B=\\frac{1}{2} \\\\u\\left( \\pi \\right)=-1+2A\\pi = 0\\implies A=\\frac{1}{2\\pi}\n\\end{gather}$$</span>\nכלומר נקבל סה\"כ:\n<span>$$u_{p}(x)=-\\Theta(x)+\\frac{x}{2\\pi}+\\frac{1}{2}$$</span>\nכעת נוכל לקבל פתרון הומגני <span>\\(u(x,t)=u_{H}(x,t)+u_{p}(x,t)\\)</span>.\nנפתור את המשוואה ההומוגנית. תנאי ההתחלה יהיה:\n<span>$$u_{H}(x,0)=u(x,0)-u_{P}(x,0)=-u_{P}(x)$$</span>\nכאשר המשוואה תהיה הומוגנית:\n<span>$$u_{t}^H-u_{x x}^H=0$$</span>\nונמצא ופונקציות עצמיות של האופרטור המרחבי. כלומר נחפש פתרון למשוואה <span>\\(u_{x x}^H=-a^2u^H\\)</span> הם יהיו מהצורה:\n<span>$$u_{n}=A\\cos(ax)+B\\sin(ax)$$</span>\nנציב תנאי שפה:\n<span>$$\\begin{gather}u_{n}\\left( \\pi \\right)=A\\cos\\left( a\\pi \\right)+B\\sin\\left( a\\pi \\right)=0 \\\\u_{n}\\left( -\\pi \\right)=A\\cos\\left( a\\pi \\right)-B\\sin\\left( a\\pi \\right)=0\n\\end{gather}$$</span>\nמחיסור וחיבור המשוואות נקבל:\n<span>$$\\cos\\left( a\\pi \\right)=0\\qquad \\sin\\left( a\\pi \\right)=0$$</span>\nכלומר נקבל סט פונקציות עצמיות:\n<span>$$\\left\\{  \\cos\\left[ \\left( n-\\frac{1}{2} \\right)x \\right]  \\right\\}_{n=1}^\\infty \\qquad \\left\\{  \\sin(nx)  \\right\\}_{n=1}^{\\infty}$$</span>\nוכעת הפתרון יהיה איזשהו סכום על מקדמים שקבועים בזמן:\n<span>$$u_{n}(x,t)=\\sum_{n=1}^\\infty T_{n}(t)\\cos\\left[ \\left( n-\\frac{1}{2} \\right)x \\right]+\\sum_{n=1}^\\infty \\tilde{T}_{n}(t)\\sin(nx)$$</span>\nהפתרון של הקוסינוס מתאפס כי התנאי התחלה אי זוגי(<span>\\(-\\Theta(x)+\\frac{1}{2}\\)</span> אי זוגי!). לכן מספיק לפתור עבור הקוסינוסים.\n<span>$$u^H(x,t)=\\sum_{n=1}^\\infty a_{n}e^{-n^2t}\\sin(nx)$$</span>\nכאשר מהטלה נקבל:\n<span>$$a_{n}=\\frac{1}{\\pi}\\int \\left[ -\\Theta(x)+\\frac{x}{2\\pi}-\\frac{1}{2} \\right]\\sin(nx) \\, \\mathrm{d}x =\\frac{1}{n\\pi}$$</span>\nוהפתרון הכולל יהיה:\n<span>$$u(x,t)=-\\Theta(x)+\\frac{x}{2\\pi}+\\sum_{n} \\frac{1}{n}$$</span></p>\n<p>נתון משוואת החום המאולצת:\n<span>$$\\frac{\\partial u}{\\partial t}=D\\frac{\\partial ^2u}{\\partial x^2}+a\\cos\\left( kx-\\omega t \\right)$$</span>\nבתחום אינסופי. עם התנאי התחלה <span>\\(u(x,t=0)=0\\)</span>. \n?\nננחש פתרון מהצורה:\n<span>$$u_{p}=A\\cos\\left( kx-\\omega t \\right)+B\\sin\\left( kx-\\omega t \\right)$$</span>\nנציב במשוואה:\n<span>$$\\begin{gather}\\frac{\\partial u^p}{\\partial t}=\\left( -\\omega  \\right)(-A)\\sin\\left( kx-\\omega t \\right)-\\omega B\\cos\\left( kx-\\omega t \\right)= \\\\=-k^2DA\\cos\\left( kx-\\omega t \\right)-k^2DB\\sin\\left( kx-\\omega t \\right) +a\\cos\\left( kx-\\omega t \\right)\n\\end{gather}$$</span>\nנשוואה מקדמים של קוסינוסים וסינוסים:\n<span>$$A\\omega=-k^2Dk\\implies A=-\\frac{k^2DB}{\\omega}$$</span>\n<span>$$-\\omega B = -k^2DA+a$$</span>\nונקבל:\n<span>$$B=-\\frac{a}{\\omega+\\frac{(k^2D)^2}{\\omega}}=-\\frac{a\\omega}{\\omega^2+(k^2D)^2}$$</span>\n<span>$$A=\\frac{ak^2D}{\\omega^2+(k^2D)^2}$$</span>\nוכעת נפרק לפתרון פרטי והומוגני. תנאי ההתחלה יהיה:\n<span>$$0=u(x,t=0)=u_{p}(x,t=0)+u_{H}(t=0)$$</span>\nולכן:\n<span>$$u_{H}(x,t=0)=A\\cos(kx)-B\\sin(kx)$$</span>\nוכן מתקיים:\n<span>$$\\frac{\\partial u^H}{\\partial t}=D\\frac{\\partial^2 u^H}{\\partial x^2}$$</span>\nוכעת:\n<span>$$u^{H}(x,t)=-Ae^{-Dk^2t}\\cos(kx)-Be^{-Dk^2t}\\sin(kx)$$</span>\nולכן הפתרון הכולל יהיה:\n<span>$$u(x,t)=A\\cos\\left( kx - \\omega t \\right)+B\\sin\\left( kx-\\omega t \\right)-e^{k^2Dt}\\left( A\\cos(kx)+B\\sin(kx) \\right)$$</span></p>\n<p>יש לפתור את המשוואה:\n<span>$$ \\frac{\\partial u}{\\partial t}-D\\frac{\\partial^{2}u}{\\partial x^{2}}=f_{0}\\sin\\left(k_{0}x\\right)e^{-t/\\tau},\\quad-\\infty&lt;x&lt;\\infty,\\quad t&gt;0,$$</span>\nעבור <span>\\(u(x,t)\\)</span> כאשר <span>\\(\\tau&gt;0\\)</span>, <span>\\(D&gt;0\\)</span> ו- <span>\\(k_{0}^2D\\neq \\frac{1}{\\tau}\\)</span>, ותנאי התחלה <span>\\(u(x,t=0)=M\\delta(x)\\)</span>\n?\nננחש פתרון פרטי למשוואה האי הומוגנית מהצורה <span>\\(u_{p}(x,t)=T(t)\\sin(k_{0}x)\\)</span>. נציב במשוואה:\n<span>$$ \\begin{array}{rcl}\\dot{T}\\left(t\\right)\\sin\\left(k_0x\\right)+Dk_0^2T\\left(t\\right)\\sin\\left(k_0x\\right)&amp;=&amp;f_0\\sin\\left(k_0x\\right)e^{-t/\\tau}\\\\\\dot{T}\\left(t\\right)+Dk_0^2T\\left(t\\right)&amp;=&amp;f_0e^{-t/\\tau}\\end{array}$$</span>\nנחפש פתרון פרטי למדר מהצורה <span>\\(T^P(t)=Ae^{-t/\\tau}\\)</span> ונקבל:\n<span>$$ -\\frac{A}{\\tau}e^{-t/\\tau}+Dk_{0}^{2}Ae^{-t/\\tau}=f_{0}e^{-t/\\tau}\\implies A=\\frac{f_{0}}{Dk_{0}^{2}-\\frac{1}{\\tau}}$$</span>\nולכן הפתרון הוא הפתרון הוא סכום של הפתרון הזה עם הפתרון הכללי למדר ההומוגני. כלומר:\n<span>$$ T\\left(t\\right)=\\frac{f_{0}}{Dk_{0}^{2}-\\frac{1}{\\tau}}e^{-t/\\tau}+Be^{-Dk_{0}^{2}t}$$</span>\nעקרונית מספיק לנו למצוא פתרון פרטי <span>\\(u_{p}\\)</span> ולכן נוכל לבחור את <span>\\(B\\)</span> איך שאנחנו רוצים. אבל הבחירה הכי מוצלחת של <span>\\(B\\)</span> היא זו שתיתן <span>\\(T(t=0)=0\\)</span> ולכן <span>\\(u_{p}(x,t=0)=0\\)</span> כי אז לא ישבש לנו את התנאי התחלה. ה-<span>\\(B\\)</span> שמקיים את זה הוא <span>\\(B=-\\frac{f_0}{Dk_0^2-\\frac{1}{r}}\\)</span>\nולכן הפתרון הפרטי יהיה:\n<span>$$ u^{P}\\left(x,t\\right)=\\frac{f_{0}}{Dk_{0}^{2}-\\frac{1}{\\tau}}\\left(e^{-t/\\tau}-e^{-Dk_{0}^{2}t}\\right)\\sin\\left(k_{0}x\\right)$$</span>\nוכעת נגדיר:\n<span>$$ u^{h}\\left(x,t\\right)=u\\left(x,t\\right)-u^{p}\\left(x,t\\right)\\implies\\frac{\\partial u^\\mathrm{h}}{\\partial t}-D\\frac{\\partial^2u^h}{\\partial x^2}=0$$</span>\nכאשר התנאי ההתחלה יהיה:\n<span>$$ u^h\\left(x,t=0\\right)=u\\left(x,t=0\\right)-u^p\\left(x,t=0\\right)=M\\delta\\left(x\\right)-0=M\\delta\\left(x\\right)$$</span>\nולכן הפתרון הוא פשוט פונקציית גרין של משוואת החום <span>\\(u_{h}(x,t)=MG(x,t)\\)</span>. נציב הכל ונקבל כי הפתרון הסופי יהיה:\n<span>$$ u\\left(x,t\\right)=u^{h}\\left(x,t\\right)+u^{p}\\left(x,t\\right)=\\frac{M}{\\sqrt{4\\pi Dt}}e^{-\\frac{x^{2}}{4Dk^2}}+\\frac{f_{0}}{Dk_{0}^{2}-\\frac{1}{\\tau}}\\left(e^{-t/\\tau}-e^{-Dk_{0}^{2}t}\\right)\\sin\\left(k_{0}x\\right)$$</span></p>\n<p>נתונה המשוואה <span>\\(\\frac{\\partial T}{\\partial t}=K\\vec{\\nabla} ^2T+Q\\)</span>  עם התנאי שפה <span>\\(T\\left( r=R,\\theta,\\phi,t \\right)=0\\)</span>. בהתחלה <span>\\(T(t=0)=0\\)</span>. \n?\nבבעיה סימטריה רדיאלית ולכן נצפה לפתרון מהצורה <span>\\(T\\left( r,\\theta,\\phi,t \\right)=T(r,t)\\)</span>.\nתחילה נחפש פתרון פרטי <span>\\(T^P=Dr^2+C\\)</span> נציב ונמצא את <span>\\(D\\)</span>:\n<span>$$\\frac{\\partial T^P}{\\partial t}\\!=\\!k\\left[ \\frac{1}{r^2}\\frac{\\partial }{\\partial r}\\left( r^2\\frac{\\partial T^P}{\\partial r} \\right) \\right]\\!\\!\\!\\implies \\!\\!0=\\frac{k}{r^2}\\frac{\\partial }{\\partial r}(2Dr^3)+Q\\!\\!\\implies\\!\\! D=-\\frac{Q}{6k}\\!\\!\\implies \\!\\!T^p=-\\frac{Q}{6k}r^2+C$$</span>\nונגדיר את <span>\\(C\\)</span> כך שישמר תנאי שפה הומגני. לכן <span>\\(C=\\frac{Q}{6k}R^2\\)</span>. נמצא את הפתרון עבור המשוואה ההומגנית. כאשר תנאי ההתחלה כעת יהיה:\n<span>$$ T^{H}(t=0)=T(t+0)-T^{P}(t=0)=\\frac{Q}{6k}(r^{2}-R^{2})$$</span>\nנגדיר <span>\\(\\eta=r\\cdot T^H\\)</span> ונפתור ת המשוואה לפי <span>\\(\\eta\\)</span>. נציב ונקבל משוואת גלים חד מימדית.</p>\n<p>צפיפות חלקיקים <span>\\(u\\)</span> על דיסק דו מימדי ברדיוס <span>\\(R=1\\)</span> מקיימת את משוואת הדיפוזיה <span>\\(u_{t}=D\\vec{\\nabla} ^2u\\)</span> עם תנאי שפה <span>\\(u\\left( r=1,\\theta,t \\right)=0\\)</span>. בזמן <span>\\(t=0\\)</span> הצפיפות על הדיסק מקיימת:\n<span>$$u\\left( r,\\theta,t=0 \\right)=f\\left( r,\\theta \\right)$$</span>\nמצא את <span>\\(u\\)</span> עבור כל נקודה בדיסקה עבור <span>\\(f\\left( r,\\theta \\right)=f(r)=\\delta(r-a)\\)</span>.\n?\nהפונקציות העצמיות הרלוונטיות הם פונקציות בסל שמצאנו בתרגול 9:\n<span>$$ \\left\\{J_{n}\\left(k_{nm}r\\right)\\cos\\left(n\\theta\\right)\\right\\}_{n=0,1,\\ldots,\\:m=1,2,\\ldots}\\cup\\left\\{J_{n}\\left(k_{nm}r\\right)\\sin\\left(n\\theta\\right)\\right\\}_{n=1,2,\\ldots,\\:m=1,2,\\ldots}$$</span>\nכאשר נזכור כי הערכים העצמיים המתאימים הם <span>\\(-k_{nm}^2\\)</span>. נפרוס את הפתרון שאנו מחפשים על הפונקציות העצמיות:\n<span>$$ u(r,\\theta,t)=\\sum_{n=0}^{\\infty}\\sum_{m=1}^{\\infty}J_{n}(k_{nm}r)[a_{nm}\\cos(n\\theta)+b_{nm}\\sin(n\\theta)]T_{n}(t)$$</span>\nהצבה במשוואת החום, שימוש בערכים העצמיים והשוואת המקדמים תיתן:\n<span>$$\\dot{T}_{nm}(t)=-Dk_{nm}^2T_{nm}(t)\\implies T_{nm}(t)=c_{nm}e^{-Dk_{nm}^2t}$$</span>\nולכן הפתרון הכללי יהיה:\n<span>$$ u(r,\\theta,t)=\\sum_{n=0}^\\infty\\sum_{m=1}^\\infty J_n(k_{nm}r)[a_{nm}\\cos(n\\theta)+b_{nm}\\sin(n\\theta)]e^{-Dk_{nm}^2t}$$</span></p>\n<p>נתונה משוואת החום <span>\\(T(t)=a^2\\bar{\\nabla}^2T\\)</span> בתווך שבין שתי ספרות קונצנטריות ברדיוסים <span>\\(R_{1}&lt;R_{2}\\)</span>. בזמן אפס הטמפרטורה נתונה ע\"י <span>\\(T\\left( t,r,\\theta,\\varphi \\right)=\\frac{T_{0}}{r}\\)</span>. בזמן אפס, הספרות מוצמדות למאגרי חום בטמפרטורה 0 מעלות, כלומר <span>\\(T\\left( r=R_{1},\\theta,\\varphi,t \\right)=T\\left( r=R_{2},\\theta,\\varphi,t \\right)=0\\)</span>.\n?\nכיוון שהתנאי התחלה תלוי רק ברדיוס, נצפה כי הפתרון יהיה תלוי רק ברדיוס. כלומר:\n<span>$${\\frac{\\partial T}{\\partial t}}={\\frac{a^{2}}{r^{2}}}{\\frac{\\partial}{\\partial r}}\\left(r^{2}{\\frac{\\partial T}{\\partial r}}\\right)$$</span>\nנגדיר פונקציה חדשה <span>\\(u(r,t)=rT(r,t)\\)</span> ונקבת את הבעיה החד מימדית:\n<span>$$\\frac{\\partial u}{\\partial t} = :dy$$</span>\nבאיזור <span>\\(G\\)</span> המהווה טבעת <span>\\(R_{1}^1&lt;x^2+y^2&lt;R_{2}^2\\)</span> עבור פונקציה <span>\\(u\\)</span> המתאפסת על גבולות הטבעת\n?\nנכתוב את הגרדינאט בעזרת הנגזרות <span>\\(u_{x},u_{y}\\)</span> ונקבל שהפונקציונאל הרצוי הוא:\n<span>$$ \\iint\\left(\\underbrace{u_x^2+u_y^2+\\frac{2u}{\\sqrt{x^2+y^2}}}_{F(u_x,u_y,u,x,y)}\\right)dxdy$$</span>\nכעת משוואת אולר לגרנג' תהיה:\n<span>$$\\frac{\\partial}{\\partial x}\\left(\\frac{\\partial F}{\\partial u_x}\\right)\\!+\\!\\frac{\\partial}{\\partial y}\\left(\\frac{\\partial F}{\\partial u_y}\\right)\\!=\\!\\frac{\\partial F}{\\partial u}\\!\\implies\\! 2u_{xx}\\!+\\!2u_{yy}=\\frac{2}{\\sqrt{ x^2+y^2}}$$</span>\nוקיבלנו משוואת פואסון מהצורה <span>\\(\\vec{\\nabla} ^2u=\\frac{1}{r}\\)</span> עם תנאי שפה דיריכלה שמתאפס בקצוות.</p>\n<p>נתון הפונקציונאל <span>\\(\\int_{0}^1 y'^2+2x^2\\mathrm{dx}\\)</span> מצא את משפחת הפונקציות עבורו הפונקציונאל מקבל ערך אקסטרימאלי, תחת האילוץ <span>\\(\\int_{0}^1 y^2\\;\\mathrm{d}x=\\frac{1}{2}\\)</span> עם התנאי שפה <span>\\(y'(0)=y'(1)\\)</span>. \n?\nנגדיר פונקציה שקולה:\n<span>$$K\\left[y\\right]=I\\left[y\\right]-\\lambda J\\left[y\\right]=\\int\\limits_{0}^{1}\\left(y^{\\prime2}+2x^{2}-\\lambda y^{2}\\right)d x\\equiv\\int\\limits_{0}^{1}F\\left(x,y,y^{\\prime}\\right)d x$$</span>\nכאשר סימנו <span>\\(F(x,y,y')=y'^2+2x^2-\\lambda y^2\\)</span>. מאויילר לגרנג':\n<span>$$0=\\frac{\\partial F}{\\partial y}-\\frac{d}{d x}\\left(\\frac{\\partial F}{\\partial y^{\\prime}}\\right)=-2\\lambda y-\\frac{d}{d x}\\left(2y^{\\prime}\\right)=-2\\lambda y-2y^{\\prime\\prime}\\implies y''+\\lambda y = 0$$</span>\nולכן <span>\\(y_{\\lambda}=A\\cos\\left( \\sqrt{ \\lambda }x \\right)+B\\sin\\left( \\sqrt{ \\lambda  }x \\right)\\)</span>. נציב את תנאי השפה הנתונים:\n<span>$$\\begin{gather}{0=\\!\\!y_{\\lambda}^{\\prime}\\left(0\\right)=\\left.\\left(-A{\\sqrt{\\lambda}}\\sin\\left({\\sqrt{\\lambda}}x\\right)+B{\\sqrt{\\lambda}}\\cos\\left({\\sqrt{\\lambda}}x\\right)\\right)\\right|_{x=0}=B{\\sqrt{\\lambda}}\\Rightarrow B=0}\\\\ {0=\\!\\!y_{\\lambda}^{\\prime}\\left(1\\right)=\\left.\\left(-A{\\sqrt{\\lambda}}\\sin\\left({\\sqrt{\\lambda}}x\\right)\\right)\\right|_{x=1}=-A{\\sqrt{\\lambda}}\\sin\\left({\\sqrt{\\lambda}}\\right)\\Rightarrow{\\sqrt{\\lambda}}=\\pi n\\Rightarrow\\lambda_{n}=\\pi^{2}n^{2},n\\in\\mathbb{Z},}\\end{gather}$$</span>\nוקיבלנו בסך הכל <span>\\(y_{n}=A_{n}\\cos\\left( \\pi nx \\right)\\)</span> לכל <span>\\(n \\in \\mathbb{Z}\\)</span>. נמצא את <span>\\(A_{n}\\)</span> בעזרת האילוץ <span>\\(J[y]=\\int_{0}^1y^2\\;\\mathrm{d}x\\overset{!}{=}0\\)</span>:\n<span>$${\\frac{1}{2}}\\overset{!}{=} \\int_{0}^{1}A_{n}^{2}\\cos^{2}\\left(\\pi n x\\right)d x=A_{n}^{2}{\\frac{1}{2}}\\int_{0}^{1}\\left(1+\\cos\\left(2\\pi n x\\right)\\right)d x={\\frac{A_{n}^{2}}{2}}\\left(x+{\\frac{1}{2\\pi n}}\\!\\!\\sin\\!\\left(2\\pi n x\\!\\right)\\right)\\!\\Bigg|_{0}^{1}= \\frac{A_{n}^2}{2}$$</span>\nולכן <span>\\(A_{n}=\\pm 1\\)</span> עבור <span>\\(n \\neq 0\\)</span> ועבור<span>\\(n=0\\)</span> נקבל:\n<span>$${\\frac{1}{2}}\\,{\\stackrel{!}{=}}\\,\\int_{0}^{1}A_{0}^{2}\\,\\mathbf{cos}^{2}\\left(\\pi0x\\right)d x=A_{0}^{2}\\int_{0}^{1}d x=A_{0}^{2}\\Rightarrow A_{0}=\\pm{\\frac{1}{\\sqrt{2}}}$$</span>\nובסך הכל קיבלנו את משפחת הפונקציות:\n<span>$$y_{n}\\left(x\\right)=\\pm\\cos\\left(\\pi n x\\right),n\\in\\mathbb{N};\\;y_{0}\\left(x\\right)=\\pm{\\frac{1}{\\sqrt{2}}}$$</span></p>", "answer": ""}], "משוואת הגלים": [{"question": "<p>יש למצוא פתרון פרטי למשוואה:\n<span>$$\\frac{\\partial ^2 u}{\\partial t^2}-c^2 \\frac{\\partial ^2u}{\\partial x^2}=\\varepsilon e^{-t/\\tau} \\delta(x)$$</span>\nעם התנאי התחלה <span>\\(u(-L,t)=u(L,t)=0\\)</span>.\n?\nנבצע הזזה <span>\\(x\\to x+L\\)</span> ונגדיר <span>\\(L'=\\frac{L}{2}\\)</span> ונקבל:\n<span>$$\\frac{\\partial ^2u}{\\partial t^2}-c^2\\frac{\\partial ^2u}{\\partial x^2}=\\varepsilon e^{-t/\\tau}\\delta(x-L)$$</span>\nונקבל את המשוואה:\n<span>$$\\sum_{n}\\left( \\ddot{T}_{n}(t)+\\left( \\frac{\\pi nc}{L} \\right)^2T_{n}(t) \\right)\\sin\\left( \\frac{\\pi n}{L}x \\right)=\\sum_{n} \\frac{2}{L}\\sin\\left( \\frac{\\pi n}{L} \\right)\\varepsilon e^{-t/\\tau}\\sin\\left( \\frac{\\pi n}{L}x \\right)$$</span>\nולכן מהשוואת מקדמים:\n<span>$$\\ddot{T}_{n}(t)+\\left( \\frac{\\pi nc}{L} \\right)^2T_{n}(t) = \\frac{2}{L}\\sin\\left( \\frac{\\pi n}{L} \\right)\\varepsilon e^{-t/\\tau}$$</span>\nונקבל:\n<span>$$\\begin{gather}T_{n}^H=a_{n}\\sin\\left( \\frac{n\\pi c}{L}t \\right)+b_{n}\\cos\\left( \\frac{n\\pi c}{L}t \\right) \\\\T_{n}^p=Ae^{-t/\\tau}\n\\end{gather}$$</span>\nכאשר:\n<span>$$A=\\frac{\\frac{2}{L}\\sin\\left( \\frac{n\\pi}{L} \\right)}{\\frac{1}{\\tau}+\\left( \\frac{n\\pi c}{L} \\right)^2}\\quad u_{p}=\\frac{2}{L}\\sum_{n}\\frac{2\\varepsilon\\sin\\left(  \\frac{\\pi n}{L}\\right)e^{-t/\\tau}}{\\frac{1}{\\tau}+(\\frac{n\\pi c}{L})^2}$$</span></p>\n<p>פתרו את בעיית קושי עבור המשוואה:\n<span>$$ \\frac{\\partial^2u}{\\partial t^2}-\\frac{\\partial^2u}{\\partial x^2}=6$$</span>\nכאשר תנאי ההתחלה הם:\n<span>$$ u\\left(x,t=0\\right)=x^{2},\\:\\partial u/\\partial t\\left(x,t=0\\right)=4x,\\:-\\infty&lt;x&lt;\\infty $$</span>\n?\nזוהי משוואת גלים אי הומוגנית. נרצה לנחש פתרון פרטי. ננסה למצוא פתרון פרטי שלא תלוי הזמן. ונראה כי <span>\\(u_{p}=-3x^2\\)</span> מקיים את המשוואה. נוכל כעת לרשום את הפתרון בצורה:\n<span>$$u(x,t)=u_{p}(x)+u_{h}(x,t)\\implies \\frac{\\partial^2 u_{h}}{\\partial t^2}-\\frac{\\partial ^2u_{h}}{\\partial x^2}=0$$</span>\nכאשר התנאי התחלה יהיה:\n<span>$$ \\begin{array}{rcl}u^{h}\\left(x,t=0\\right)&amp;=&amp;u\\left(x,t=0\\right)-u^{p}\\left(x\\right)=4x^{2}\\equiv u_{0}\\left(x\\right)\\\\\\partial u^{h}/\\partial t\\left(x,t=0\\right)&amp;=&amp;\\partial u/\\partial t\\left(x,t=0\\right)=4x\\equiv v_{0}\\left(x\\right)\\end{array}$$</span>\nמהפתרון של דלמבר עם המהירות <span>\\(c=1\\)</span> נקבל:\n<span>$$ u^{h}\\left(x,t\\right)=\\frac{u_{0}\\left(x+ct\\right)+u_{0}\\left(x-ct\\right)}{2}+\\frac{\\Phi\\left(x+ct\\right)-\\Phi\\left(x-ct\\right)}{2}$$</span>\nכאשר הגדרנו את <span>\\(\\Phi\\)</span> ע\"י <span>\\(\\Phi(x)=2x^2\\impliedby \\Phi'(x)=v_{0}(x)\\)</span>. נציב ונקבל:\n<span>$$ \\begin{array}{rcl}u^h\\left(x,t\\right)&amp;=&amp;\\frac{4\\left(x+t\\right)^2+4\\left(x-t\\right)^2}{2}+\\frac{2\\left(x+t\\right)^2-2\\left(x-t\\right)^2}{2}=\\\\&amp;=&amp;3\\left(x+t\\right)^2+\\left(x-t\\right)^2\\end{array}$$</span>\nוהפתרון של הבעיה המקורית תהיה:\n<span>$$ \\begin{array}{rcl}u\\left(x,t\\right)&amp;=&amp;u^p\\left(x\\right)+u^h\\left(x,t\\right)=3\\left(x+t\\right)^2+\\left(x-t\\right)^2-3x^2=\\\\&amp;=&amp;x^2+4xt+4t^2=\\left(x+2t\\right)^2\\end{array}$$</span></p>\n<p>נתונה משוואה של מיתר מרוסן מאולץ הקשור שתי קצוותיו <span>\\(x=\\pi,0\\)</span>. \n<span>$$ \\frac{\\partial^{2}u}{\\partial t^{2}}+2h\\frac{\\partial u}{\\partial t}-c^{2}\\frac{\\partial^{2}u}{\\partial x^{2}}=\\varepsilon\\sin(x)\\cos(\\omega t),\\quad0&lt;x&lt;\\pi,\\quad t&gt;0,\\quad h&gt;0$$</span>\nיש למצוא את התנודות המאולצות בזמנים ארוכים\n?\nנפרוש את הפתרון  על גבי פונקציות עצמיות של האופרטור המרחבי ונקבל:\n<span>$$ u\\left(x,t\\right)=\\sum_{n=1}^{\\infty}T_{n}\\left(t\\right)\\sin\\left(nx\\right)$$</span>\nנציב במשוואה:\n<span>$$ \\begin{aligned}\\sum_{n=1}^{\\infty}\\left[\\bar{T}_{n}\\left(t\\right)+2h\\dot{T}_{n}\\left(t\\right)+c^{2}n^{2}T_{n}\\left(t\\right)\\right]\\sin\\left(nx\\right)&amp;=\\epsilon\\cos\\left(\\omega t\\right)\\sin\\left(x\\right)+0\\cdot\\sin\\left(2x\\right)+0\\cdot\\sin\\left(3x\\right)+\\ldots\\end{aligned}$$</span></p>\n<p>כעת לכל <span>\\(n\\)</span> נשוואה את המקדמים של <span>\\(\\sin(nx)\\)</span> בשני האגפים. לכל <span>\\(n\\neq 1\\)</span> נקבל את המדר:\n<span>$$ \\ddot{T}_n+2h\\dot{T}_n+c^2n^2T_n=0$$</span>\nזהו אוסצילטור מרוסן שפתרונותיו דועכים בזמנים ארוכים ואין צורך למצוא אותם.\nעבור במקרה <span>\\(n=1\\)</span> נקבל:\n<span>$$ \\ddot{T}_1+2h\\dot{T}_1+e^2T_1=\\epsilon\\cos{(\\omega t)}$$</span>\nנציב במשוואה בפתרון פרטי מהצורה <span>\\(T^P=A\\cos\\left( \\omega t \\right)+B\\sin\\left( \\omega t \\right)\\)</span> ונקבל: \n<span>$$ -\\omega^2A\\cos{(\\omega t)}-\\omega^2B\\sin{(\\omega t)}-2h\\omega A\\sin{(\\omega t)}+2h\\omega B\\cos{(\\omega t)}+c^2A\\cos{(\\omega t)}+c^2B\\sin{(\\omega t)}=\\epsilon\\cos{(\\omega t)}$$</span>\nכאשר נפתור עבור המקדמים של הקוסינוסים והסינוסים בנפדר:\n<span>$$ \\begin{array}{rcl}-\\omega^2B-2h\\omega A+c^2B&amp;=&amp;0\\\\-\\omega^2A+2h\\omega B+c^2A&amp;=&amp;\\epsilon\\end{array}$$</span>\nכאשר נקבל:\n<span>$$ A=\\frac{c^{2}-\\omega^{2}}{2h\\omega}\\qquad B=\\frac{c^{2}-\\omega^{2}}{\\left(2h\\omega\\right)^{2}+\\left(c^{2}-\\omega^{2}\\right)^{2}}\\epsilon $$</span>\nולכן הפתרון הפרטי יהיה:\n<span>$$ T_{1}^P=\\frac{\\epsilon}{\\left(2h\\omega\\right)^{2}+\\left(c^{2}-\\omega^{2}\\right)^{2}}\\left[\\left(c^{2}-\\omega^{2}\\right)\\cos\\left(\\omega t\\right)+2h\\omega\\sin\\left(\\omega t\\right)\\right]$$</span>\nבזמנים ארוכים, כל החלקים ההומוגנים ידעכו, ונשאר רק עם החלק הפתרון הפרטי שמצאנו. לכן <span>\\(u\\left(x,t\\right)\\simeq T_{1}^{P}\\left(t\\right)\\sin\\left(x\\right)\\)</span></p>\n<p>נתון משוואה מהצורה <span>\\(u_{x x}-u_{yy}=f_{0}\\)</span> בתחום <span>\\(0&lt;x&lt;1\\)</span>, <span>\\(0&lt;y&lt;\\infty\\)</span> והתנאי שפה <span>\\(u(x=0,y)=u(x=1,y)=0\\)</span>, ותנאי קושי <span>\\(u(x,y=0)=0, \\frac{\\partial u(x,y=0)}{\\partial y}=0\\)</span>. \n?\nזוהי משוואת גלים עם אילוץ קבוע. נחפש פתרון פרטי כדי להפוך את המשוואה להומוגנית. נחפש פתרון שלא תלוי ב-<span>\\(y\\)</span> ונקבל <span>\\(u^p=\\frac{1}{2}f_{0}x^2+Cx+D\\)</span> כאשר מהצבת תנאי שפה נקבל <span>\\(u^p=\\frac{1}{2}f_{0}x(x-1)\\)</span>. נשים לב כי שהפתרון מקיים את המשוואה ואת התנאי שפה. כעת <span>\\(u^h=u-u^p\\)</span> פתרון הומוגני ומקיים:\n<span>$$u_{yy}^h- u_{x x}^h=0\\quad u^h(x,0)=-\\frac{1}{2}f_{0}x(x-1)\\quad u^h_{y}|_{y=0}=0$$</span>\nהפתרון למשוואה הלא הומוגית עם תהיה:\n<span>$$u^h=\\sum_{u=1}^\\infty \\sin\\left( \\pi nx \\right)\\left[ a_{n}\\cos\\left( \\pi ny \\right)+b_{n}\\sin\\left( \\pi ny \\right) \\right]$$</span>\nמתנאי ההתחלה נקבל:\n<span>$$\\begin{gather} u_{y}^h|_{y=0}=0\\implies \\forall n\\in\\mathbb{N}\\quad  b_{n}=0  \\\\u^h(x,0)=\\sum a_{n}\\sin\\left( \\pi nx \\right)=-\\frac{1}{2}f_{0}x(x-1)\\implies a_{n}=\\begin{cases}0 &amp; n \\text{ even} \\\\\\frac{4f_{0}}{n^3\\pi^3} &amp; n \\text{ odd}\n\\end{cases} \\end{gather}$$</span>\nולכן נקבל שהתוצאה הסופית תהיה:\n<span>$$u(x,y)=\\frac{1}{2}f_{0}x(x-1)+\\frac{4f_{0}}{\\pi^3}\\sum_{n=0}^{\\infty} \\frac{1}{(2k+1)^3}\\sin\\left( (2k+1)\\pi x \\right)\\cos\\left( (2k+1)\\pi y \\right)$$</span></p>\n<p>פתרו את משוואת הגלים <span>\\(\\frac{\\partial ^2u}{\\partial t^2}=\\bar{\\nabla}^2u\\)</span> בגאומטריה דו ריבועים מלבנית <span>\\(0\\leq x\\leq \\pi,0\\leq y\\leq \\pi\\)</span>. נתונים תנאי השפה <span>\\(\\frac{\\partial u}{\\partial x}(x=L,y,t)=0,u(x=0,y,t)=0\\)</span> ו-<span>\\(u(x,y=0,t)=u_{1},u\\left( x,y=\\pi,t \\right)=u_{2}\\)</span> כאשר <span>\\(u_{1},u_{2}\\neq 0\\)</span>. כמו כן נתון תנאי התחלה <span>\\(u(x,y,t=0)=\\frac{\\partial u}{\\partial t}(x,y,t=0)=0\\)</span>.\n?\nנחפש פתרון פרטי שיאפס את התנאי שפה. נחפש פתרון שאינו תלוי בזמן(כלומר נקבל משוואת לפלס) מהצורה <span>\\(u(x,y)=X(x)Y(y)\\)</span>. עבור <span>\\(X\\)</span> ננחש ביטוי מהצורה <span>\\(X(x)=Ax^2+Bx+C\\)</span> ונקבל מהתנאי שפה:\n<span>$$\\begin{gather} \\frac{\\partial u}{\\partial x} (x=0,y)=X'(0)Y(y)=0\\implies X'(0)=0\\implies 2A\\cdot 0+B=0\\implies B=0 \\\\ \\frac{\\partial u}{\\partial x} \\left( x=\\pi,y \\right)=0\\implies X'\\left( \\pi \\right)Y(y)=0\\implies X'\\left( \\pi \\right)=0\\implies 2\\cdot A\\cdot \\pi =0\\implies A=0\n \\end{gather}$$</span>\n ולכן <span>\\(X(x)=C\\)</span> מקיים את התנאי שפה עם ציר <span>\\(x\\)</span>. כיוון שאנחנו מתעניין בפתרון פרטי נבחר <span>\\(C=1\\)</span> ולכן נקבל <span>\\(X(x)=1\\)</span>. נמצא את הרכיב ה-<span>\\(y\\)</span>. כיוון שזה תנאי שפה דירכלה ננחש פתרון מהצורה <span>\\(Y(y)=Ax+B\\)</span>. נציב תנאי שפה ונקבל:\n <span>$$\\begin{gather}   u(x,y=0)=X(x)Y(0)=Y(0)=u_{1}\\implies B=u_{1} \\\\u\\left( x,y=\\pi \\right) =X(x)Y\\left( \\pi \\right)=Y\\left( \\pi \\right)=u_{2}\\implies A\\cdot \\pi + u_{1}=u_{2}\\implies A=\\frac{u_{2} -u_{1}}{\\pi}\n \\end{gather}$$</span>\nונקבל סה\"כ שהפתרון הפרטי יהיה:\n<span>$$u^p=\\frac{u_{2}-u_{1}}{\\pi}x+u_{1}$$</span>\nולכן נקבל כי <span>\\(u^h=u-u^p\\)</span> פתרון עם תנאי שפה הומוגני. נקבל כעת כי:\n<span>$$u^h|_{t=0}=u|_{t=0}-u_{p}=\\frac{u_{1}-u_{2}}{\\pi}x-u_{1}\\quad \\frac{\\partial u^h}{\\partial t}=\\frac{\\partial u}{\\partial t} -\\frac{\\partial u_{p}}{\\partial t} =0 -0=0$$</span>\nכעת הותר לפתור את המשוואה ההומוגנית. נפתור בהפרדת משתנים. נניח <span>\\(u^h(x,y,t)=X(x)Y(y)T(t)\\)</span> ונקבל:\n<span>$$X Y{\\ddot{T}}=X^{\\prime\\prime}Y T+X Y^{\\prime\\prime}T\\Rightarrow{\\frac{\\ddot{T}}{T}}={\\frac{X^{\\prime\\prime}}{X}}+{\\frac{Y^{\\prime\\prime}}{Y}}\\stackrel{!}{=}-k^{2}$$</span>\nעבור החלק המרחבי נקבל:\n<span>$$\\frac{X''}{X}+\\frac{Y''}{Y}=-k^2\\implies \\frac{X''}{X}=-k^2-\\frac{Y''}{Y}=-k_{x}^2\\implies \\frac{Y''}{Y}=k^2-k_{x}^2\\equiv -k_{y}^2$$</span>\nונקבל סה\"כ:\n<span>$$X^{\\prime\\prime}+k_{x}^{2}X=0;\\,Y^{\\prime\\prime}+k_{y}^{2}Y=0;\\,\\ddot{T}+\\left(k_{x}^{2}+k_{y}^{2}\\right)T=0$$</span>\nכיוון שכעת התנאי שפה הם הומוגנים נקבל:\n<span>$$X^{\\prime}\\left(0\\right)=X^{\\prime}\\left(\\pi\\right)=0;\\;Y\\left(0\\right)=Y\\left(\\pi\\right)=0\\implies X(x)=\\cos(mx)\\quad Y(y)=\\sin(ny)$$</span>\nכאשר נשים לב כי <span>\\(m=0\\)</span> אפשר. כעת <span>\\(k_{x,m}=m,k_{y,n}=n\\)</span> ולכן <span>\\(k_{mn}=\\sqrt{ k_{x,m}^2+k_{y,n}^2 }=\\sqrt{ m^2+n^2 }\\)</span>. ונקבל כי הפתרון הזמני יהיה:\n<span>$$T_{m n}\\left(t\\right)=A_{m n}\\cos\\left(k_{m n}t\\right)+B_{m n}\\sin\\left(k_{m n}t\\right)$$</span>\nוהפתרון הכללי יהיה:\n<span>$$u^h\\left(x,y,t\\right)\\!=\\!\\sum_{m=0}^{\\infty}\\sum_{n=1}^{\\infty}X_{m}\\left(x\\right)Y_{n}\\left(y\\right)T_{m n}\\left(t\\right)\\!=\\!\\!\\sum_{m=0}^{\\infty}\\sum_{n=1}^{\\infty}\\left(A_{m n}\\cos\\left(k_{m n}t\\right)\\!+\\!B_{m n}\\sin\\left(k_{m n}t\\right)\\right)\\cos\\left(m x\\right)\\sin\\left(n y\\right)$$</span>\nנציב את התנאי התחלה:\n<span>$$0=\\left.\\frac{\\partial u^h}{\\partial t}\\right|_{t=0}=\\sum_{m=0}^{\\infty}\\sum_{n=1}^{\\infty}B_{m n}k_{m n}\\cos\\left(m x\\right)\\sin\\left(n y\\right)$$</span>\nכיוון ש-<span>\\(B_{mn}=0\\)</span> הוא פתרון. מיחידות הפריסה של הפונקציות העצמיות זה הפתרון היחיד. ונציב את התנאי התחלה השני:\n<span>$${\\frac{u_{1}-u_{2}}{\\pi}}y-u_{1}=u\\left(x,y,t=0\\right)=\\sum_{m=0}^{\\infty}\\sum_{n=1}^{\\infty}A_{m n}\\cos\\left(k_{m n}t\\right)\\cos\\left(m x\\right)\\sin\\left(n y\\right)$$</span>\nונדרש לפרוש את אגף שמאל ע\"י פונקציות עצמיות עם המכפלה הפנימית המוגדרת ע\"י:\n<span>$$\\langle f, g \\rangle =\\iint_{\\left[ 0,\\pi \\right]^2}f\\cdot g\\;\\mathrm{d}x\\mathrm{d}y$$</span>\nכאשר נפרוש על הפונקציות העצמיות <span>\\(y_{mn}=\\cos(mx)\\sin(ny)\\)</span>. המקדמים ניתנים ע\"י:\n<span>$$u^p=\\frac{u_{1}-u_{2}}{\\pi}y-u_{1}=\\sum A_{n}y_{mn}\\implies A_{n}=\\frac{1}{\\lVert y_{mn} \\rVert }\\left\\langle  u^{p},  y_{mn} \\right\\rangle $$</span>\nכאשר:\n<span>$$\\begin{gather}||y_{0n}||=\\iint_{\\left[ 0,\\pi \\right]^2} \\cos^2(0x)\\cdot \\sin^2(ny)\\;\\mathrm{d}x\\mathrm{d}y=\\iint_{\\left[ 0,\\pi \\right]^2} \\sin^2(ny) \\;\\mathrm{d}x\\mathrm{d}y= [x]_{x=0}^\\pi \\cdot \\left[ \\frac{y}{2} \\right]_{y=0}^\\pi = \\frac{\\pi^2}{2} \\\\\\lVert y_{mn} \\rVert =\\iint_{\\left[ 0,\\pi \\right]^2}\\cos^2(mx)\\sin^2(ny)\\;\\mathrm{d}x\\mathrm{d}y=\\left[ \\frac{x}{2}  \\right]_{x=0}^\\pi \\cdot\\left[ \\frac{y}{2} \\right]_{x=0}^\\pi = \\frac{\\pi^2}{4}\n\\end{gather}$$</span>\nולכן נקבל:\n<span>$$\\begin{gather}A_{0n}= \\frac{2}{\\pi^2}\\iint_{\\left[ 0,\\pi^2 \\right]}\\left( \\frac{u_{1}-u_{2}}{\\pi}y-u_{1} \\right)\\cos(0x)\\sin(ny)=\\frac{2}{\\pi^2}[x]_{x=0}^\\pi \\int_{0}^\\pi \\left( \\frac{u_{1}-u_{2}}{\\pi}y-u_{1} \\right)\\sin(ny)\\mathrm{dy}  \\\\=\\frac{2}{\\pi}\\frac{u_{1}-u_{2}}{\\pi}\\int_{0}^\\pi y\\sin(ny)\\;\\mathrm{d}y-\\frac{2u_{1}}{\\pi}\\int_{0}^\\pi \\sin(ny)\\;\\mathrm{d}y = \\frac{2}{\\pi n}(u_{2}(-1)^n-u_{1}) \\\\A_{mn}=\\frac{4}{\\pi}\\iint_{\\left[ 0,\\pi \\right]^2} \\left( \\frac{u_{1}-u_{2}}{\\pi}y-u_{1} \\right)\\cos(mx)\\sin\\left( ny \\right)\\;\\mathrm{d}x\\mathrm{d}y=2\\int_{0}^\\pi \\cos(nx )\\;\\mathrm{d}x A_{0m}=0\n\\end{gather}$$</span>\nונקבל שרק הפתרון של <span>\\(A_{0n}\\)</span> נשאר. נקבל כעת:\n<span>$$u^h\\left(x,y,t\\right)=\\sum_{n=1}^{\\infty}A_{0n}\\cos\\left(k_{0n}t\\right)\\cos\\left(0x\\right)\\sin\\left(n y\\right)=\\sum_{n=1}^{\\infty}{\\frac{2}{\\pi n}}\\left(u_{2}\\left(-1\\right)^{n}-u_{1}\\right)\\cos\\left(k_{0n}t\\right)\\sin\\left(n y\\right)$$</span>\nכאשר <span>\\(k_{0n}=\\sqrt{ 0^2+n^2 }=n\\)</span>. נמצא את <span>\\(u\\)</span>:\n<span>$$u\\left(x,y,t\\right)=u^h+u^p = u_{1}+{\\frac{u_{2}-u_{1}}{\\pi}}y+\\sum_{n=1}^{\\infty}{\\frac{2}{\\pi n}}\\left(u_{2}\\left(-1\\right)^{n}-u_{1}\\right)\\cos\\left(n t\\right)\\sin\\left(n y\\right)$$</span></p>", "answer": ""}], "משוואות דיפרנציאליות חלקיות": [{"question": "<p>איזה תנאי שפה יש עבור בעיות דיפרנציאליות חלקיות?\n?\nאם אנחנו מועניינים לפתור משוואה דיפרנציאלית חלקית על תחום כלשהו <span>\\(\\Omega\\)</span>. ניתן להביא את תנאי שפה הבאים.\n<strong>תנאי דיריכלה</strong> - כאשר ניתן ערך הפונקציה על המסילה, כלומר <span>\\(u|_{\\partial\\Omega}\\)</span>.\n<strong>תנאי נוימן</strong> - כאשר ניתן ערך הנגזרת על המסילה, כלומר <span>\\(\\dot{u}|_{\\partial\\Omega}\\)</span>\n<strong>תנאי קושי</strong> - זוהי בעיית תנאי התחלה, כאשר נתון הערך של הפונקציה והערך של הנגזרת בזמן <span>\\(t=0\\)</span>. תמיד קיים פתרון, ויחיד.</p>\n<p>מהו המד\"ר עבור עקומת הקרקטריסטיקה עבור מד\"ח לינארית מסדר שני?\n?\n<span>$$\\frac{dy}{dx}=\\frac{B\\pm\\sqrt{B^2-AC}}{A}$$</span></p>", "answer": ""}], "התמרות פורייה": [{"question": "<p>מהו הביטוי עבור התמרת פורייה <span>\\(\\mathcal{F} [f(x)]\\)</span>\n?\n<span>$$\\frac{1}{\\sqrt{ 2\\pi }}\\int_{-\\infty}^\\infty f(x)e^{-ikx}dx $$</span>\nהטלה על בסיס של אקספוננטים מרוכבים(טור פורייה מרוכב) תוך כדי שלוקחים את הגבולות לאינסוף ומוסיפים פאקטור נרמול.</p>\n<p><span>$$\\mathcal{F} [f(t)]$$</span>\n?\n<span>$$\\frac{1}{\\sqrt{ 2\\pi }}\\int_{-\\infty}^\\infty f(t)e^{-i\\omega t}dt $$</span></p>\n<p><span>$$\\mathcal{F} [f(x-a)]$$</span>\n?\n<span>$$e^{ika}\\cdot \\mathcal{F} [f(x)]$$</span>\nאם מסתכלים על האינטגרל של ההתמרה, ומציבים <span>\\(x\\mapsto x+a\\)</span> נקבל:\n<span>$$\\frac{1}{\\sqrt{ 2 \\pi}} \\int_{-\\infty}^\\infty f(x-a)e^{ikx}dx=\\frac{1}{\\sqrt{ 2\\pi }}\\int_{-\\infty}^\\infty f(x)e^{ik(x+a)}dx =e^{ika}\\underbrace{ \\left( \\frac{1}{\\sqrt{ 2\\pi }}\\int_{-\\infty}^{\\infty} f(x)e^{ikx} dx\\right) }_{ \\mathcal{F} [f(x)] }$$</span></p>\n<p><span>$$\\mathcal{F} [{e^{-\\frac{x^2}{2\\sigma^2}}}]$$</span>\n?\n<span>$$\\sigma e^{-\\frac{\\sigma^2 k^2 }{2}}$$</span>\nכיוון שהגאוסיאן פונקציה זוגית, ההתמרת פורייה תהיה ממשית ואי זוגית. וכן ניתן לכפול\n<span>$$\\int e$$</span></p>\n<p><span>$$\\mathcal{F}\\left[  \\mathrm{sinc}\\left( \\frac{x}{a} \\right) \\right] $$</span>\n?\n<span>$$\\frac{|a|}{\\sqrt{ 2\\pi }}\\mathrm{rect}\\left( \\frac{ak}{2\\pi} \\right)$$</span></p>\n<p><span>$$\\mathcal{F} \\left[ f(x)\\cdot g(x) \\right]$$</span>\n?\n<span>$$\\frac{1}{\\sqrt{ 2\\pi }}(\\mathcal{F}[f](x)*\\mathcal{F}[g](x))(k)$$</span></p>\n<p><span>$$\\mathcal{F}[ f(x)*g(x)]$$</span>\n?\n<span>$$\\sqrt{ 2\\pi }\\mathcal{F}[f](k)\\cdot \\mathcal{F}[g](k)$$</span></p>\n<p><span>$$f(x)*\\delta(x-x_{0})$$</span>\n?\n<span>$$f(x-x_{0})$$</span></p>\n<p><span>$$\\mathcal{F}[ \\delta(x-a)]$$</span>\n?\n<span>$$\\frac{1}{\\sqrt{2\\pi}} e^{ika}$$</span></p>\n<p><span>$$f(x)*g(x)$$</span>\n?\n<span>$$\\int_{-\\infty}^\\infty f(x)f(y-x)\\;\\mathrm{d}x$$</span></p>", "answer": ""}], "משוואת לפלס": [{"question": "<p>נתון גזרה של עיגול בקורדינטות פולאריות עם תנאי שפה:\n<span>$$u\\left( r=R,\\theta \\right)=3\\sin\\left( 12\\theta \\right)\\quad u\\left( r,\\theta=0 \\right)=u\\left( r,\\theta=\\alpha \\right)=0$$</span>\nיש למצוא פונקציות הרמוניות בגזרה זו כאשר <span>\\(\\alpha=\\frac{\\pi}{6}\\)</span>.\n?\nנפריד משתנים:\n<span>$$u\\left( r,\\theta \\right)=R(r)\\Theta\\left( \\theta \\right)$$</span>\nולכן נקבל את המשוואה:\n<span>$$\\frac{\\partial ^2 R}{\\partial r^2}\\Theta +\\frac{\\Theta}{r}\\frac{\\partial R}{\\partial r}+\\frac{R}{r^2}\\frac{\\partial ^2\\Theta}{\\partial \\theta^2}=0$$</span>\nולאחר פישוט נקבל:\n<span>$$\\frac{r^2}{R}R'' + \\frac{r}{R}R'=-\\frac{1}{\\Theta}\\frac{\\partial ^2\\Theta }{\\partial \\theta^2}=k^2$$</span>\nכאשר דרשנו שיהיה שווה ל-<span>\\(k^2\\)</span> כיוון שדורשים שהפתרון עבור <span>\\(\\Theta\\)</span> יהיה מחזורי. מהחלק הזוויתי נקבל:\n<span>$$\\Theta''\\left( \\theta \\right)=-k^2 \\Theta\\left( \\theta \\right)\\implies \\Theta\\left( \\theta \\right)={ A\\cos\\left( k\\theta \\right) }+B\\sin\\left( k\\theta \\right)$$</span>\nמתקיים:\n<span>$$u\\left( r,\\theta=0 \\right)=R(r)\\cdot \\Theta(0)=0\\implies \\Theta(0)=0$$</span>\nכיוון שנכון לכל <span>\\(r\\)</span>, ובאופן דומה מתקיים <span>\\(\\Theta\\left( \\alpha \\right)=0\\)</span>. מהתנאי שפה השני נקבל <span>\\(k\\alpha=n\\pi\\)</span> ולכן <span>\\(k=\\frac{n\\pi}{\\alpha}=6n\\)</span>.\nעבור החלק הרדיאלי:\n<span>$$r^2R''(r)+rR'(r)-k^2R(r)=0\\quad R(r)=r^{\\lambda}$$</span>\nונקבל מהצבה <span>\\(\\lambda=\\pm k\\)</span> כאשר הפתרון השלילי נפסל כי יתבדר בראשית. לכן <span>\\(R(r)=r^{k}=r^{6n}\\)</span> ונקבל:\n<span>$$u\\left( r,\\theta \\right)=\\sum_{n}a_{n}\\sin\\left( 6n\\theta \\right)r^{6n}$$</span>\nנציב תנאי התחלה:\n<span>$$u\\left( R,\\theta \\right)=\\sum_{n}a_{n}\\sin\\left( 6n\\theta \\right)R^{6n}=3\\sin\\left( 12\\theta \\right)$$</span>\nוזוהי פונקצייה עצמית. לכן <span>\\(a_{2}=3R^{-12}\\)</span> וכן <span>\\(a_{n\\neq 2}=0\\)</span>. כלומר:\n<span>$$u\\left( R,\\theta \\right)=3\\left( \\frac{r}{R} \\right)^{12}\\sin\\left( 12\\theta \\right)$$</span></p>\n<p>מצאו פונקציה הרמונית בתחום <span>\\(x^2+y^2&gt;1\\)</span> שמקיימת על העקום <span>\\(x^2+y^2=1\\)</span> את התנאי <span>\\(u(x,y)=\\cos^2\\theta-\\sin^2\\theta-1\\)</span> כאשר <span>\\(\\theta\\)</span> היא הזווית הקוטבית.\n?\nנחפש פונקצייה המקיימת <span>\\(\\vec{\\nabla} ^2u=0\\)</span>. נעביר לקוטביות. תנאי השפה יהיה:\n<span>$$u\\left( r=1,\\theta \\right)=\\cos^2\\theta-\\sin^2\\theta-1$$</span>\nבקורדינטות קוטביות הפתרון בבעיה חיצונית יהיה:\n<span>$$u\\left( r,\\theta \\right)=a+\\sum_{n=1}^\\infty r^{-n}\\left( a_{n}\\cos\\left( n\\theta \\right)+b_{n}\\sin\\left( n\\theta \\right) \\right)$$</span>\nאו לחלופין נפתור בהפרדת משתנים <span>\\(u=R(r)\\Theta\\left( \\theta \\right)\\)</span> כאשר הלפלסיאן בקוטביות יהיה:\n<span>$$\\vec{\\nabla} ^2u=\\frac{1}{r}\\frac{\\partial }{\\partial r}\\left( r\\frac{\\partial u}{\\partial r} \\right)+\\frac{1}{r^2}\\frac{\\partial ^2u}{\\partial \\theta^2}=0$$</span>\nונקבל עבור החלק הזוויתי:\n<span>$$\\frac{\\Theta''\\left( \\theta \\right)}{\\Theta\\left( \\theta \\right)}=-n^2\\qquad \\Theta\\left( \\theta+2\\pi \\right)=\\Theta\\left( \\theta \\right)$$</span>\nונקבל פונקציות עצמיות:\n<span>$$\\Theta_{n}\\left( \\theta \\right)=a_{n}\\cos\\left( n\\theta \\right)+b_{n}\\sin\\left( n\\theta \\right)$$</span>\nכאשר החלק הרדיאלי יקיים:\n<span>$$\\frac{1}{r}\\left( \\frac{rR'}{R} \\right)'-\\frac{n^2}{r^2}=0\\implies r^2R''+rR'-n^2R=0$$</span>\nונקבל:\n<span>$$R=A_{n}r^{n}+B_{n}r^{-n}$$</span>\nונקבל:\n<span>$$u\\left( 1,\\theta \\right)=\\cos\\left( 2\\theta \\right)-1=a_{0}+\\sum_{n=1}^\\infty a_{n}\\cos\\left( n\\theta \\right)+b_{n}\\sin\\left( n\\theta \\right)$$</span>\nונקבל מהתנאי התחלה:\n<span>$$u\\left( r,\\theta \\right)=-1+r^{-2}\\cos\\left( 2\\theta \\right)$$</span></p>\n<p>יש למצוא פונקציה הרמונית בתוך האיזור <span>\\(x&gt;0,y&gt;0\\)</span> של המישור <span>\\(x,y\\)</span> תחת תנאי השפה:\n<span>$$u(x,y=0)=1,\\quad u(x=0,y)=0$$</span>\n?\n<strong>דרך 1</strong>\nנדרוש שיקיים את משוואת לפלס. נעבור לקורדינטות פולאריות. כעת תחום ההגדרה יהיה <span>\\(0\\leq \\theta \\leq \\frac{\\pi}{2}\\)</span>, ו-<span>\\(r\\geq 0\\)</span>. תנאי השפה הופכים ל:\n<span>$$ \\begin{aligned}u\\left(r,\\theta=0\\right)=1,\\quad\\quad u\\left(r,\\theta=\\frac{\\pi}{2}\\right)=0\\end{aligned}$$</span>\nכיוון שתנאי השפה לא תלויים ב-<span>\\(r\\)</span>, נחפש פתרון שתלוי רק ב-<span>\\(\\theta\\)</span>. בצבה בנוסחה ללפלסיאן הקורדינטות פולאריות נקבל:\n<span>$$ \\frac{\\partial^2u}{\\partial\\theta^2}=0\\implies u=A\\theta+B$$</span>\nמהתנאי שפה נמצא את <span>\\(A,B\\)</span> ונקבל:\n<span>$$u\\left(r,\\theta\\right)=1-\\frac{2\\theta}{\\pi}$$</span>\nנמיר לקרטזיות ונקבל:\n<span>$$ u\\left(x,y\\right)=1-\\frac2\\pi{\\arctan\\left(\\frac yx\\right)}=\\frac2\\pi{\\arctan\\left(\\frac xy\\right)}$$</span>\n<strong>דרך 2:</strong>\nנעבוד בקורדינטות קרטזיות. נרחיב את הבעיה לכל החצי מישור העליון <span>\\(y\\geq 0\\)</span> ע\"י שיקוף אנטי סימטרי סביב ציר ה-<span>\\(y\\)</span>. כלומר נחפש פונקציה הרמונית <span>\\(\\tilde{u}\\)</span> בתחום <span>\\(y\\geq 0\\)</span> המקיימת את תנאי השפה:\n<span>$$ \\tilde{u}\\left(x,y\\right)=f\\left(x\\right)=\\begin{cases}1&amp;x&gt;0\\\\-1&amp;x&lt;0\\end{cases}$$</span>\nונמצא את <span>\\(\\tilde{u}\\)</span> ע\"י אינטגרציה עם פונקציית גרין של בעיה זו:\n<span>$$ \\begin{array}{rcl}\\tilde{u}\\left(x,y\\right)&amp;=&amp;\\displaystyle\\int_{-\\infty}^{\\infty}f\\left(\\xi\\right)G\\left(x,\\xi,y\\right)d\\xi=-\\int_{-\\infty}^{0}\\frac{1}{\\pi}\\frac{y}{\\left(x-\\xi\\right)^{2}+y^{2}}d\\xi+\\int_{0}^{\\infty}\\frac{y}{\\pi}\\frac{y}{\\left(x-\\xi\\right)^{2}+y^{2}}d\\xi=\\\\&amp;=&amp;\\displaystyle\\frac{1}{\\pi}\\left[\\left.-\\arctan\\left(\\frac{\\xi-x}{y}\\right)\\right|_{\\xi=-\\infty}^{\\xi=0}+\\left.\\arctan\\left(\\frac{\\xi-x}{y}\\right)\\right|_{\\xi=0}^{\\xi=\\infty}\\right]=\\cdots=\\frac{2}{\\pi}\\arctan\\left(\\frac{x}{y}\\right)\\end{array}$$</span>\nנשים לב שמתקיים <span>\\(\\tilde{u}(x=0,y)=0\\)</span> ולכן הצמצום של <span>\\(u\\)</span> ל-<span>\\(x\\geq 0\\)</span> נותנת את הפתרון הרצוי.\n<span>$$\\begin{gather}\\tilde{u}\\left(x,y\\right)=\\displaystyle\\int_{-\\infty}^{\\infty}f\\left(\\xi\\right)G\\left(x,\\xi,y\\right)d\\xi= \\\\-\\int_{-\\infty}^{0}\\frac{1}{\\pi}\\frac{y}{\\left(x-\\xi\\right)^{2}+y^{2}}d\\xi+\\int_{0}^{\\infty}\\frac{y}{\\pi}\\frac{y}{\\left(x-\\xi\\right)^{2}+y^{2}}d\\xi= \\\\=\\dots=\\frac{2}{\\pi}\\arctan\\left(\\frac{x}{y}\\right)\n\\end{gather}$$</span></p>\n<p>יש למצוא פונקציה הרמונית בתוך חלק של גזרה המוגדר ע\"י <span>\\(0\\leq \\theta \\leq \\alpha\\)</span> ו-<span>\\(R_{1}\\leq r\\leq R_{2}\\)</span>. תנאי השפה הם:\n<span>$$ u(r,\\theta=\\alpha)=3\\sin\\left(\\frac{2\\pi\\ln\\frac r{R_1}}{\\mathrm{ln}\\frac{R_2}{R_1}}\\right),\\:u(r,\\theta=0)=u(r=R_1,\\theta)=u(r=R_2,\\theta)=0$$</span>\n?\nנחפש פתרון בהפרדת משתנים, כלומר מהצורה\n<span>$$u\\left( r,\\theta \\right)=u\\left( r,\\theta=\\alpha \\right)\\cdot\\Theta\\left( \\theta \\right)=3\\sin\\left(2\\pi\\frac{\\ln\\frac{r}{R_{1}}}{\\ln\\frac{R_{2}}{R_{1}}}\\right)\\cdot\\Theta\\left(\\theta\\right)$$</span>\nכאשר נבחר את <span>\\(\\Theta\\)</span> כך שהתנאי שפה וגם משוואת לפלס תעבוד. מהתנאי שפה נקבל עבור <span>\\(\\theta=0\\)</span> וכן <span>\\(\\theta=\\alpha\\)</span> את הדרישה:\n<span>$$\\Theta\\left( \\theta=0 \\right)=0\\qquad \\Theta\\left( \\theta=\\alpha \\right)=1$$</span>\nוכן מזה יקיים את משוואת לפלס נקבל את הדרישה:\n<span>$$ \\Theta(\\theta)\\frac{1}{r}\\frac{\\partial}{\\partial r}\\left[r\\frac{\\partial}{\\partial r}3\\sin\\left(2\\pi\\frac{\\ln\\frac{r}{R_{1}}}{\\ln\\frac{R_{2}}{R_{1}}}\\right)\\right]+\\frac{3\\sin\\left(2\\pi\\frac{\\ln\\frac{r}{R_{1}}}{\\ln\\frac{R_{2}}{R_{1}}}\\right)}{r^{2}}\\frac{\\partial^{2}}{\\partial\\theta^{2}}\\Theta\\left(\\theta\\right)=0$$</span>\nולבסוף נקבל:\n<span>$$ \\Theta''\\left(\\theta\\right)=\\left(\\frac{2\\pi}{\\ln\\frac{R_{2}}{R_{1}}}\\right)^{2}\\Theta\\left(\\theta\\right).$$</span>\nכאשר הפתרון תחת התנאי שפה נותן:\n<span>$$ \\Theta\\left(\\theta\\right)=\\frac{\\sinh\\left(\\frac{2\\pi\\theta}{\\ln\\frac{\\pi\\alpha}{\\pi_2}}\\right)}{\\sinh\\left(\\frac{2\\pi\\alpha}{\\ln\\frac{\\pi\\alpha}{\\pi_2}}\\right)}.$$</span>\nולכן הפתרון המלא יהיה פונקציה הרמונית שמקיימת את כל התנאי שפה:\n<span>$$ u(r,\\theta)=3\\sin\\left(2\\pi\\frac{\\ln\\frac{r}{R_1}}{\\ln\\frac{R_2}{R_1}}\\right)\\times\\frac{\\sinh\\left(\\frac{2\\pi\\theta}{\\ln\\frac{R_2}{R_1}}\\right)}{\\sinh\\left(\\frac{2\\pi\\alpha}{\\ln\\frac{R_2}{R_1}}\\right)}$$</span></p>\n<p>פתרו את משוואת לפלס <span>\\(\\vec{\\nabla} ^2u=0\\)</span> בגאומטריה מחוץ לכדור ברדיוס <span>\\(R=1\\)</span> כאשר הפוטנציאל סופי באינסוף ותנאי השפה על המעטפת הוא:\n<span>$$ \\phi(r=R,\\theta,\\varphi)=\\begin{Bmatrix}V&amp;&amp;\\theta&lt;\\pi/3\\\\-V&amp;&amp;\\frac{\\pi}{3}&lt;\\theta&lt;2\\pi/3\\\\V&amp;&amp;\\theta&gt;2\\pi/3\\end{Bmatrix}$$</span>\n?\nהבעיה היא עם סימטריה איזמוטלית, לכן הפתרון הכללי לבעיה תהיה:\n<span>$$u\\left(r,\\theta,\\varphi\\right)=\\sum_{\\ell=0}^{\\infty}\\frac{B_{\\ell}}{r^{\\ell+1}}P_{\\ell}\\left(\\cos\\theta\\right)$$</span>\nכאשר את המקדמים נבצע מכפלה פנימית ונקבל:\n<span>$$\\begin{gather}B_{\\ell}=\\frac{2\\ell+1}{2}R^{\\ell+1}\\int_{0}^{\\pi}\\phi\\left( r=R,\\theta \\right)P_{\\ell}\\left(\\cos\\theta\\right)\\sin\\theta d\\theta= \\\\=\\frac{\\left( 2\\ell+1 \\right)VR^{\\ell+1}}{2}\\left[ \\int_{0}^{\\pi/3} P_{\\ell}\\left( \\cos \\theta \\right)\\sin\\left( \\theta \\right) \\, \\mathrm{d}\\theta -\\int_{\\pi / 3}^{2\\pi/3} P_{\\ell}\\left( \\cos \\theta \\right)\\sin\\left( \\theta \\right) \\, \\mathrm{d}\\theta+\\int_{2\\pi / 3}^{\\pi} P_{\\ell}\\left( \\cos \\theta \\right)\\sin\\left( \\theta \\right) \\, \\mathrm{d}\\theta\\right] = \\\\=\\frac{\\left( 2\\ell-1 \\right)VR^{\\ell+1}}{2}\\left[ \\int _{\\frac{1}{2}}^1 P_{\\ell}(x) \\, \\mathrm{d}x - \\int _{\\frac{1}{2}}^1 P_{\\ell}(x) \\, \\mathrm{d}x\\right]= \\\\\\begin{cases}\\left( 2\\ell+1 \\right)VR^{\\ell+1}\\left[ \\displaystyle\\int_{1 / 2}^{1} P_{\\ell}(x)\\, \\mathrm{d}x -\\displaystyle\\int_{0}^{1 / 2} P_{\\ell}(x)\\, \\mathrm{d}x \\right] &amp; \\ell \\text{ is even } \\\\0 &amp; \\ell \\text{ is odd } \\end{cases}\n\\end{gather}$$</span>\nולכן נקבל:\n<span>$$u\\left( r,\\theta \\right)=\\sum_{\\ell=0}^\\infty \\left( 4\\ell+1 \\right)V\\left( \\frac{R}{r} \\right)^{2\\ell+1}\\left[ \\int _{1 / 2} ^1 P_{2\\ell}(x)\\, \\mathrm{d}x -\\int _{0} ^{1 / 2} P_{2\\ell}(x)\\, \\mathrm{d}x  \\right]P_{\\ell}\\left( \\cos\\left( \\theta \\right) \\right)$$</span></p>\n<p>פתרון את משוואת לפלס <span>\\(\\bar{\\nabla}^2u=0\\)</span> בתוך גזרת מעגל בעלת זווית של <span>\\(60^\\circ\\)</span> ורדיוס <span>\\(R\\)</span>. כאשר נתונים תנאי שפה <span>\\(\\frac{\\partial u}{\\partial \\theta}\\left( r,\\theta=0 \\right)=u\\left( r,\\theta=\\frac{\\pi}{3} \\right)=0\\)</span> ו-<span>\\(u\\left( r=R,\\theta \\right)=0\\)</span>.\n?\n<span>$$\\bar{\\nabla}^2 u={\\frac{\\partial^{2}u}{\\partial r^{2}}}+{\\frac{1}{r}}{\\frac{\\partial u}{\\partial r}}+{\\frac{1}{r^{2}}}{\\frac{\\partial^{2}u}{\\partial\\theta^{2}}}=0$$</span>\nנחפש פתרון בהפרדת משתנים <span>\\(u\\left( r,\\theta \\right)=R(r)\\Theta\\left( \\theta \\right)\\)</span>. נציב ונקבל:\n<span>$$r^{2}\\frac{R^{\\prime\\prime}}{R}+r\\frac{R^{\\prime}}{R}=-\\frac{\\Theta^{\\prime\\prime}}{\\Theta}=\\lambda^2$$</span>\nנשים לב כי בכל אגף מופיע פונקציות של משתנים שונים. לכן כל אגף שווה לקבוע <span>\\(\\lambda^2\\)</span> כאשר דרשנו שיהיה חיובי כי נדרוש שהפתרון עבור <span>\\(\\Theta\\left( \\theta \\right)\\)</span> יהיה מחזורי. עבור החלק הזוויתי נקבל:\n<span>$$\\Theta''\\left( \\theta \\right)=-\\lambda^2\\Theta\\left( \\theta \\right)\\implies \\Theta=A\\cos\\left( \\lambda\\theta \\right)+B\\sin\\left( \\lambda \\theta \\right)$$</span>\nכאשר נציב את תנאי השפה ונקבל:\n<span>$$\\begin{gather} \\frac{\\partial }{\\partial \\theta} u\\left( r,\\theta=0 \\right)\\!=\\!R(r)\\Theta'(0)\\!=\\!0\\!\\!\\implies \\!\\!\\Theta'(0)\\!=\\!0\\!\\implies\\!\\! -A\\lambda\\sin\\left( 0 \\right)+B\\lambda \\cos\\left( 0 \\right)\\!=\\!0\\!\\!\\implies\\!\\! B=0  \\\\ u\\left( r,\\theta\\!=\\!\\frac{\\pi}{3} \\right)\\!=\\!R(r)\\Theta\\left( \\frac{\\pi}{3} \\right)\\!=\\!0\\!\\!\\implies\\!\\! A\\cos\\left( \\frac{\\lambda \\pi}{3} \\right)\\!=\\!0\\!\\!\\implies\\!\\! \\frac{\\lambda \\pi}{3}\\!=\\!\\frac{\\pi}{2}+\\pi n\\!\\!\\implies\\!\\! \\lambda\\!=\\!3\\left( \\frac{1}{2}+n \\right)\n\\end{gather}$$</span>\nעבור החלק הרדיאלי נקבל:\n<span>$$r^{2}R^{\\prime\\prime}\\left(r\\right)+r R^{\\prime}\\left(r\\right)-\\lambda^{2}R\\left(r\\right)=0$$</span>\nזוהי משוואת אויילר והפתרון שלה הוא <span>\\(R(r)=Ar^\\lambda+Br^{-\\lambda}\\)</span>. נניח שלא מתבדר בראשית לכן <span>\\(B=0\\)</span>. נקבל כעת מהתנאי שפה האחרונים:\n<span>$$u\\left( r=R,\\theta \\right)=\\sum_{n=0}^\\infty R_{n}(R)\\Theta_{n}\\left( \\theta \\right)=\\sum_{n=0}^{\\infty} A_{n}r^{\\lambda}\\cos\\left( \\lambda \\theta \\right)=\\theta$$</span>\nנפרוש את <span>\\(\\theta\\)</span> בעזרת הפונקציות העצמיות <span>\\(\\cos\\left( \\lambda \\theta \\right)\\)</span>. כלומר נחפש את ה-<span>\\(B_{n}\\)</span> אשר מקיימים <span>\\(\\theta=\\sum B_{n}\\cos\\left( \\lambda_{n}\\theta \\right)\\)</span>. בעזרת מכפלה פנימית <span>\\(\\langle f, g \\rangle=\\int_{0}^{\\pi/3}fg\\)</span> נקבל:\n<span>$$\\begin{gather} B_{n}=\\frac{\\left\\langle  \\theta, \\cos \\left( 3\\left( n+\\frac{1}{2} \\right)\\theta \\right)  \\right\\rangle }{\\left\\lVert   \\cos \\left( 3\\left( n+\\frac{1}{2} \\right)\\theta  \\right)  \\right\\rVert }= \\frac{6}{\\pi}\\int_{0}^{\\pi/3}\\theta \\cos\\left( \\lambda_{n}\\theta \\right)d\\theta= \\frac{6}{\\pi}\\left[ \\frac{\\cos\\left( \\lambda_{n} \\theta \\right)}{\\lambda_{n}^2}+\\frac{\\theta \\sin\\left( \\lambda_{n} \\theta \\right)}{\\lambda_{n}} \\right]_{0}^{\\pi/3} \\\\=\\frac{6}{\\pi}\\left[ \\frac{\\cos \\frac{\\lambda_{n}\\pi}{3}}{\\lambda_{n}^2}+\\frac{\\theta \\sin\\left( \\frac{\\lambda_{n}\\pi}{3} \\right)}{\\lambda_{n}} -\\frac{1}{\\lambda_{n^2}}\\right]=  \\frac{6}{\\pi}\\left[ \\frac{\\cancelto{ 0 }{ \\cos\\left( \\left( n+\\frac{1}{2} \\right)\\pi \\theta \\right) }-1}{9\\left(n+\\frac{1}{2} \\right)^2}-\\frac{\\sin\\left( \\pi\\left( n+\\frac{1}{2} \\right) \\right)}{3\\left( n+\\frac{1}{2} \\right)} \\right]= \\\\\n=\\frac{2}{\\pi}\\left[ -\\frac{1}{3\\left( n+\\frac{1}{2} \\right)^2}-\\frac{(-1)^n}{\\left( n+\\frac{1}{2} \\right)}  \\right]\\implies R^\\lambda A_{n}=B_{n}\\implies A_{n}=\\frac{2}{\\pi R^\\lambda}\\left[ -\\frac{1}{3\\left( n+\\frac{1}{2} \\right)^2}-\\frac{(-1)^n}{\\left( n+\\frac{1}{2} \\right)}  \\right]\\end{gather}$$</span>\nולכן הפתרון הסופי יהיה:\n<span>$$u\\left(r,\\theta\\right)=\\sum_{n=0}^{\\infty}{\\frac{2}{3\\left(n+{\\frac{1}{2}}\\right)}}\\left(\\left(-1\\right)^{n}-{\\frac{1}{\\pi\\left(n+{\\frac{1}{2}}\\right)}}\\right)\\left({\\frac{r}{R}}\\right)^{3\\left(n+{\\frac{1}{2}}\\right)}\\cos\\left(3\\left(n+{\\frac{1}{2}}\\right)\\theta\\right)$$</span></p>\n<p>יש למצוא פונקציה הרמונית בתחום <span>\\(x^2+y^2+z^2&gt;R\\)</span> כאשר תנאי השפה על המשטח <span>\\(x^2+y^2+z^2=R^2\\)</span> יהיה <span>\\(u(x,y,z)=x+y\\)</span>.\n?\n<strong>דרך 1 - טריק</strong>\nראשית נשים לב כי ניתן לפתור בנפרד עבור תנאי שפה <span>\\(u(r=R)=x\\)</span> ועבור <span>\\(u(r=R)=y\\)</span> ולסכום את הפתרונות. נמיר לכדוריות. אומנם אין פה סימטרייה אזימוטלית, אבל אם נחפש פתרון עבור <span>\\(u(r=R)=z=R\\cos\\left( \\theta \\right)\\)</span> נקבל כי זוהי בעיה עם סמטריה אזימוטלית ולכן יותר קל למצוא אותה. זוהי בעיה חיצונית לכן \n<span>$$u\\left( r,\\theta,\\varphi \\right)=\\sum_{\\ell=0}^\\infty \\frac{B_{\\ell}}{r^{\\ell+1}}P_{\\ell}\\left( \\cos\\left( \\theta \\right) \\right)\\implies u\\left( R,\\theta,\\varphi \\right)=\\sum_{\\ell=0}^\\infty \\frac{B_{\\ell}}{R^{\\ell+1}}P_{\\ell}\\left( \\cos\\left( \\theta \\right) \\right)=R\\cos\\left( \\theta \\right)$$</span>\nונשים לב כי עבור <span>\\(\\ell=1\\)</span>  ו-<span>\\(B_{1}=R^3\\)</span> נקבל פתרון. ומיחידות הטור של שטרום ליוביל זה הפתרון היחיד. כלומר <span>\\(u\\left( r,\\theta,\\varphi \\right)=\\frac{R^3}{r^2}\\cos\\left( \\theta \\right)\\)</span>. נחזיר לקרטזיות ונקבל:\n<span>$$u\\left( r,\\theta,\\varphi \\right)= \\frac{R^3}{r^2}\\cos\\left( \\theta \\right)=\\frac{R^3}{x^2+y^2+z^2} \\frac{z}{r}=\\frac{R^3z}{(x^2+y^2+z^2)^{3/2}}$$</span>\nומטעמי סמטריה הפתרון של המשוואה של <span>\\(x\\)</span> ושל <span>\\(y\\)</span> יהיו אותו דבר עד כדי החלפת שמות. לכן:\n<span>$$u\\left( r,\\theta,\\varphi \\right)=u_{x}\\left( r,\\theta,\\varphi \\right)+u_{y}\\left( r,\\theta,\\varphi \\right)= \\frac{R^3x+R^3y}{(x^2+y^2+z^2)^{3/2}}= \\frac{R^3}{r^2}\\sin\\left( \\theta \\right)\\left( \\cos \\varphi +\\sin \\varphi\\right)$$</span>\n<strong>דרך 2 - ישיר</strong>\nנמיר לכדוריות ונקבל שהתנאי שפה יהיה <span>\\(u\\left( r=R, \\theta,\\varphi \\right)=r\\sin\\left( \\theta \\right)\\left[ \\cos\\left( \\varphi \\right)+\\sin\\left( \\varphi \\right) \\right]\\)</span>. זוהי בעיה חיצונית לכן הפתרון יהיה:\n<span>$$u\\left( r,\\theta,\\varphi \\right)=\\sum^\\infty_{\\ell=0}\\sum_{m=-\\ell}^\\ell \\frac{B_{\\ell m}}{r^{\\ell+1}} Y_{\\ell}^m\\left( \\theta,\\varphi \\right)$$</span>\nנפתור עבור כל איבר בסכום בנפרד(כלומר עבור <span>\\(x\\)</span> ועבור <span>\\(y\\)</span> בנפרד) ונקבל:\n<span>$$\\begin{gather}u\\left( R,\\theta,\\varphi \\right)=\\sum^\\infty_{\\ell=0}\\sum_{m=-\\ell}^\\ell \\frac{B_{\\ell m}}{R^{\\ell+1}} Y_{\\ell}^m\\left( \\theta,\\varphi \\right)=R\\sin\\left( \\theta  \\right)\\cos\\left( \\varphi \\right)=R \\sin\\left( \\theta \\right)\\cdot \\frac{ e^{i\\varphi}+e^{-i\\varphi} }{2}= \\\\={{\\frac{R}{2}}}\\sqrt{ \\frac{3}{8\\pi} }\\left(-\\left( -{\\sqrt{{\\frac{8\\pi}{3}}}}\\sin\\left( \\theta \\right)e^{i\\varphi} \\right)+{\\sqrt{{\\frac{8\\pi}{3}}}}\\sin\\left( \\theta \\right)e^{-i\\varphi}\\right)=\\frac{R}{2}\\sqrt{ \\frac{3}{8\\pi} }(-Y_{1}^1+Y^{-1}_{1})\n\\end{gather}$$</span>\nוכעת ניתן למצוא את <span>\\(B_{1,1},B_{1,-1}\\)</span> וכל השאר יתאפס:\n<span>$$\\begin{gather}\\frac{B_{1,1}}{R^2}Y_{1}^1=-\\frac{R}{2}\\sqrt{ \\frac{3}{8\\pi} }Y_{1}^1\\implies B_{1,1}=-\\frac{R^3}{2}\\sqrt{ \\frac{3}{8\\pi} }  \\\\\\frac{B_{1,-1}}{R^2}Y_{1}^{-1}= \\frac{R}{2}\\sqrt{ \\frac{3}{8\\pi} }Y_{1}^{-1}\\implies B_{1,-1}=\\frac{R^3}{2}\\sqrt{ \\frac{3}{8\\pi} }\n\\end{gather}$$</span>\nונקבל כי הפתרון הכללי עבור <span>\\(x\\)</span> יהיה:\n<span>$$u^x\\left( r,\\theta,\\varphi \\right)=\\frac{R^3}{2r^2}\\sqrt{ \\frac{3}{8\\pi} }(-Y_{1}^1+Y_{1}^{-1})$$</span>\nנמצא את הפתרון הכללי עבור <span>\\(y\\)</span>. נקבל בפתרון זהה לחלוטין חוץ מזה שמחברים את <span>\\(Y_{1}^1\\)</span> במקום להחסיר אותו. כלומר:\n<span>$$u^y\\left( r,\\theta,\\varphi \\right)=\\frac{R^3}{2r^2}\\sqrt{ \\frac{3}{8\\pi} }(Y_{1}^1+Y_{1}^{-1})\\implies u=u^x+u^y=\\frac{R^3}{r^2}\\sqrt{ \\frac{3}{8\\pi} }Y_{1}^{-1}$$</span></p>", "answer": ""}]}

            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;

            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
