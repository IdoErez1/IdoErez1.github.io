        window.onload = function() {
          const subjects = {"שדות": [{"question": "<p>מהו שדה?\n?\nחוק חילוק(קיים הופכי כפלי לכל איבר פרט ל-0) קומוטטיבי.</p>\n<p>מהו הרחבת שדות?\n?\nהשדה <span>\\(E\\)</span> הוא הרחבת שדות של השדה <span>\\(F\\)</span> אם <span>\\(F\\subseteq E\\)</span> והפעולה של <span>\\(E\\)</span> היא הפעולה של <span>\\(F\\)</span> כאשר מצטמצים ל-<span>\\(F\\)</span>. מסומן <span>\\(E / F\\)</span>.</p>\n<p>מהו איבר אלגברי מעל ההרחבת שדות <span>\\(E / F\\)</span>?\n?\nאיבר <span>\\(a \\in K\\)</span> נקרא אלגברי מעל <span>\\(F\\)</span> אם קיים פולינום <span>\\(p \\in F[x]\\)</span> אשר מקיים <span>\\(p\\left( \\alpha \\right)=0\\)</span>.</p>\n<p>מהי הרחבה אלגברית?\n?\nהרחבת שדות <span>\\(E / F\\)</span> נקראת הרחבה אלגברית אם לכל <span>\\(\\alpha \\in E\\)</span> קיים <span>\\(f \\in F[x]\\)</span> כך ש-<span>\\(f\\left( \\alpha \\right)=0\\)</span>.</p>\n<p>מהו פולינום מינימלי?\n?\nיהי <span>\\(E / F\\)</span> הרחבת שדות. יהי <span>\\(\\alpha \\in E\\setminus F\\)</span> אלגברי. הפולינום המינימלי יהיה הפולינום <span>\\(f \\in F[x]\\)</span> אשר יקיים <span>\\(f\\left( \\alpha \\right)=0\\)</span> ולא קיים פולינום ממעלה קטנה יותר המקיים את זה.</p>\n<p>פולינום לא פריק אשר מאפס את <span>\\(\\alpha\\)</span> נקרא <strong>פולינום מינימלי</strong></p>\n<p>מהו שדה פיצול?\n?\nזה תכונה של פולינום. זהו ההרחת שדות בו הפולינום עם מקדמים מ-<span>\\(F\\)</span> מתפצלים</p>\n<p>איך נקרא הרחבת שדות אשר נוצרה משדה פיצול של פולינום?\n?\nהרחבת שדה נורמלית</p>\n<p>מהו הסגור האלגברי? מה הקשר שלו לשדות פיצול?\n?\nזהו תכונה של שדה. זהי ההרחבה שדות שבה כל פולינום עם מקדמים מהשדה מתפרקים לגורמים לינארים. למעשה זה יהיה השדה שמכיל את כל השדות פיצול של הפולינום מהשדה.</p>\n<p>מהי הטענה המרכזית של סגורים אלגברים?\n?\nלכל שדה קיים סגור אלגברי יחיד עד כדי איזומורפיזם.</p>\n<p>מהו פולינום ספרבילי?\nפולינום <span>\\(f \\in F[x]\\)</span> יקרא ספרבילי אם אין שורשים מרובים בשדה שבו מתפצל.</p>\n<p>מהו איבר ספרבילי? מהי הרחבת שדות ספרבילית?\n?\nאיבר <span>\\(\\alpha \\in E / F\\)</span> יקרא ספרבילי אם הפולינום המינימלי <span>\\(m_{\\alpha}\\)</span> יהיה ספרבילי.\nהרחבה <span>\\(E / f\\)</span> יקרא הרחבה ספרבילית אם כל איבר בהרחבה הוא ספרבילי.</p>\n<p>מהי הטענה על ספרביליות ונגזרות?\n?\nפולינום הוא סספרבילי אם\"ם <span>\\(gcd(f,f')=1\\)</span>.</p>\n<p>מהו הסגור הספרבילי?\n?\nהרחבה <span>\\(F\\)</span> בפני עצמה היא ספרבילית. זה כיוון שכל איבר ב-<span>\\(F\\)</span> הוא פולינום עם מקדימים ב-<span>\\(F\\)</span>, ולכן בפרט כל פולינום הוא ספרבילי.\nלא כל הרחבה אבל <span>\\(E / F\\)</span> היא ספרבילית. קיים אבל הרחבה <span>\\(F^{sep}_{E} / F\\)</span> ספרבילית. הרחבה זו נקראת הסגור הספרבילי.</p>\n<p>מהי הרחבה נורמלית?\n?\nהרחבה שדות שנוצרת ע\"י שדה פיצול של פולינום מסויים. הגדרה אחרת יכולה להיות של פולינום אם</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
