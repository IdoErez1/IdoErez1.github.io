        window.onload = function() {
          const subjects = {"הגדרות - תנע זוויתי": [{"question": "<p>מה ההגדרה של אטום המימן?\n?\nהאטום הפשוט ביותר. מורכב מגרעין טעון חיובית עם מסת מנוחה\n<span>$$m_{p}\\,=\\,1.6726231\\times10^{-27}\\,\\mathrm{kg},$$</span>\nוכן אלקטרון טעון שלילית עם מסה:\n<span>$$m_{e}\\;=\\;9.1093897\\,\\times\\,10^{-31}\\,\\mathrm{kg}.$$</span></p>\n<p>מה ההגדרה של מכפלה פנמימת כדורית?\n?\n<span>$$\\langle f|g\\rangle=\\int d\\Omega\\,f(\\theta,\\phi)^{*}g(\\theta,\\phi)$$</span>\nכאשר <span>\\(d\\Omega=\\sin \\theta d\\theta d\\phi\\)</span>.</p>\n<p>מה ההגדרה של הבסיס הקרטזי?\n?\nנגדיר משתנים חדשים <span>\\(J_{x},J_{y},J_{z}\\)</span> באופן הבא:\n<span>$$J_{x}=J_{1} \\qquad J_{y}=J_{2} \\qquad  J_{z}=J_{3}$$</span></p>\n<p>מה ההגדרה של הבסיס הפולארי?\n?\nנגדיר משתנים חדשים <span>\\(J_{0},J_{+},J_{-}\\)</span> באופן הבא:\n<span>$$J_{\\pm}=J_{x}\\pm i J_{y}\\qquad J_{0}=J_{z}$$</span>\nכאשר האופרטורים <span>\\(J_{\\pm}\\)</span> נקראים אופרטורי סולם, ואינם הרמיטים אבל כן מתקיים <span>\\(J_{\\pm}^{\\dagger}=J_{\\mp}\\)</span>.</p>\n<p>מה ההגדרה של תנע זוויתי אורביטלי?\n?\nהיוצר של שינוי בזווית. כלומר עבור סיבוב כללי סביב ציר <span>\\(\\hat{n}\\)</span> בזווית <span>\\(\\theta\\)</span> המוגדר על ידי:\n<span>$$R(\\mathbf{\\hat{n}},\\theta)=\\mathsf{I}+\\theta\\mathbf{\\hat{n}}\\cdot\\mathsf{J}$$</span>\nכאשר <span>\\(\\theta\\ll 1\\)</span> האופרטור האוניטרי המתאים יהיה:\n<span>$$U(R)=U(\\mathbf{\\hat{n}},\\theta)=1-{\\frac{i}{\\hbar}}\\theta\\mathbf{\\hat{n}}\\cdot\\mathbf{L}$$</span>\n<strong>טענה</strong>\nהאופרטור התנע הזוויתי האורביטלי מקיים:\n<span>$$\\mathbf{L}=\\mathbf{x}\\times\\mathbf{p}$$</span></p>\n<p>מה ההגדרה של אופרטור התנע בריבוע?\n?\n<span>$$\\hat{L}^{2}=\\hat{L}_{x}^{2}+\\hat{L}_{y}^{2}+\\hat{L}_{z}^{2}$$</span>\nלעיתים נקרא אופרטור קסימיר.</p>\n<p>מה ההגדרה של מטריצת אלמנטי מטריצת הסיבוב?\n?\nעבור סיבוב <span>\\(R\\)</span> אשר מוגדר על ידי <span>\\(\\hat{n}\\)</span> ו-<span>\\(\\phi\\)</span> ניתן להגדיר את אלמנטי המטריצה על ידי:\n<span>$${\\mathcal{D}}_{m^{\\prime}m}^{(j)}(R)=\\langle j,m^{\\prime}|\\exp\\left(\\frac{-i{\\bf J}\\!\\cdot\\!{\\hat{\\bf n}}\\phi}{\\hbar}\\right)|j,m\\rangle$$</span>\nכאשר אלמנטי המטריצה לעיתים נקראות פונקציות ויגנר.</p>", "answer": ""}], "שאלות - תורת ההפרעות": [{"question": "<p>נתון המילטוניאן מהצורה:\n<span>$$H=\\frac{\\vec{L}^{2}}{2I}-\\gamma \\vec{B}\\cdot \\vec{L}$$</span></p>\n<ol>\n<li>\n<p>מה הספקטרום של האנרגיה בהנחה ש-<span>\\(\\vec{B}=B_{0}\\hat{z}\\)</span>? </p>\n</li>\n<li>\n<p>מה התיקון מסדר שני בהנחה ש-<span>\\(\\vec{B}=B_{0}\\hat{z}+B_{1}\\hat{x}\\)</span> כאשר ההפרעה בכיוון <span>\\(x\\)</span> קטנה? \n?</p>\n</li>\n<li>\n<p>נשים לב כי ההמילטוניאן כעת נתון על ידי: \n<span>$$H=\\frac{L^{2}}{2I}-\\gamma B_{0}\\cdot L_{0}$$</span>\nוכיוון שמתחלף עם האופרטורים <span>\\(L^{2},L_{0}\\)</span> נקבל כי הבסיס המשותף <span>\\(\\ket{\\ell,m}\\)</span> יהיה בסיס של המילטוניאן זה. נמצא את הערך העצמי המתאים לכל איבר:\n<span>$$H\\ket{\\ell ,m} =\\frac{L^{2}}{2I}\\ket{\\ell,m} -\\gamma B_{0}L_{0}\\ket{\\ell ,m}=\\frac{\\ell\\left( \\ell+1 \\right)}{2I}\\ket{\\ell,m} -\\gamma B_{0}m\\ket{\\ell,m} $$</span>\nולכן האנרגיה המתאימה תהיה:\n<span>$$E_{\\ell,m}=\\frac{\\ell\\left( \\ell+1 \\right)}{2I}-\\gamma B_{0}m$$</span></p>\n</li>\n<li>\n<p>ההמילטוניאן כעת יהיה: \n<span>$$H=\\frac{L^{2}}{2I}-\\gamma B_{0}\\cdot L_{0}-\\gamma B_{0}\\cdot L_{x}$$</span>\nכאשר ניתן לכתוב <span>\\(L_{x}=\\frac{1}{2}(L_{+}+L_{-})\\)</span>. נשים לב כי התיקון מסדר ראשון מתאפס:\n<span>$$\\Delta E_{l m}^{(1)}=-\\frac{1}{2}\\gamma B_{1}\\langle l m|L_{+}+L_{-}|l m\\rangle=0$$</span>\nכאשר התיקון מסדר שני נתון על ידי:\n<span>$$\\begin{gather}E_{l m}^{(2)}=\\frac{\\gamma^{2}B_{1}^{2}}{4}\\sum_{l^{\\prime}\\neq l,m^{\\prime}\\neq m}\\frac{|\\left\\langle  l^{\\prime}m^{\\prime}|L_{+}+L_{-}|l m \\right\\rangle|^{2}}{E_{l m}-E_{l^{\\prime}m^{\\prime}}} = \\\\=\\frac{\\gamma^{2}B_{1}^{2}}{4}\\left[\\frac{\\hbar^{2}(l(l+1)-m(m+1))}{E_{l m}-E_{l,m+1}}+\\frac{\\hbar^{2}(l(l+1)-m(m-1))}{E_{l m}-E_{l,m-1}}\\right]= \\\\=\\frac{\\gamma\\hbar B_{1}^{2}}{4B_{0}}\\left[(l(l+1)-m(m+1))-(l(l+1)-m(m-1))\\right]=-\\frac{\\gamma B_{1}^{2}}{2B_{0}}\\hbar m\n\\end{gather}$$</span></p>\n</li>\n</ol>", "answer": ""}], "יסודות הפיסיקה הקוונטית": [{"question": "<p>מהם חמשת האקסיומות של מערכות סגורות קוונטיות?\n?</p>\n<ol>\n<li>\n<p>מצב קוונטי הוא ווקטור מנורמל במרחב הילברט. </p>\n</li>\n<li>\n<p>גדלים פיזיקלים מיוצגים ע\"י אופרטורים לינארים הרמיטים. </p>\n</li>\n<li>\n<p>לאחר מדידה, הגודל הפיזיקלי קורס לאחד המצבים העצמיים שלו בצורה לא דיטרמניסטית ולא הפיכה, כאשר ההסתברות להיות במצב עצמי כלשהו נקבע ע\"י כלל בורן. </p>\n</li>\n<li>\n<p>מערכת מתקדמת בזמן לפי משוואת שרדינגר. </p>\n</li>\n<li>\n<p>מרחב הילברט של מערכת קוונטית המוכבת שתי מערכות <span>\\(A,B\\)</span> בעלות מרחב הילברט <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> בהתאמה נתון ע\"י מרחב המכפלה הטנזורי <span>\\(\\mathcal{H}=\\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span>. </p>\n</li>\n</ol>\n<p>מהו אופרטור הקידום בזמן? איך מגיעים ממנו למשוואת שרדינגר?\n?\nזהו אופרטור אוניטרי אשר מבצע קידום בזמן. מוגדר על ידי:\n<span>$$U\\left(t-t_{0}\\right)=e^{-i H\\left(t-t_{0}\\right)/\\hbar}$$</span>\nאם נגזור את שתי האגפים לפי זמן נקבל:\n<span>$$\\frac{\\partial}{\\partial t}\\left|\\psi\\left(t\\right)\\right\\rangle=-\\frac{i H}{\\hbar}e^{-i H\\left(t-t_{0}\\right)/\\hbar}\\left|\\psi\\left(t_{0}\\right)\\right\\rangle=-\\frac{i H}{\\hbar}\\left|\\psi\\left(t\\right)\\right\\rangle$$</span></p>\n<p>איך מוגדר אי הוודואות של אופרטור? מה עקרון אי הוודאות ומשפט אהרנפסט אומרים על האי וודואות?\n?\nאי הוודאות יהיה למעשה הסטיית תקן, ומוגדר על ידי:\n<span>$$\\triangle A = \\sqrt{\\left\\langle\\psi\\right|\\left(A-\\left\\langle A\\right\\rangle\\right)^{2}\\left|\\psi\\right\\rangle}=\\sqrt{ \\langle A^{2} \\rangle-\\langle A \\rangle ^{2}  }$$</span>\nעקרון אי הוודאות מתייחס למכפלה של אי וודואיות של שתי אופרטורים ואומר כי:\n<span>$$\\triangle A \\triangle B \\geq \\frac{1}{2}\\left\\lvert  \\langle [A,B] \\rangle   \\right\\rvert$$</span>\nכלומר יש חסם תחתון על מכפלה של האי הוודואות אשר תלוי ביחסי חילוף ביניהם.\nמשפט אהרנפסט מתייחס לאיך שהאי וודואות משתנה בזמן ואומר כי:\n<span>$$\\frac{d\\left&lt;Q\\right&gt;}{d t}=\\frac{i}{\\hbar}\\left&lt;[H,Q]\\right&gt;+\\left&lt;\\frac{\\partial Q}{\\partial t}\\right&gt;$$</span></p>\n<p>איך ניתן להציג מצב תנע בבסיס המיקום? איך זה קשור להתמרת פורייה?\n?\nמתקיים:\n<span>$$\\langle x|p\\rangle=\\frac{1}{\\sqrt{2\\pi\\hbar}}e^{i p x/\\hbar}$$</span>\nכאשר אם נרצה לקבל את הפונקציית גל בבסיס המיקום נדרש לבצע אינטגרל על ערך זה:\n<span>$$\\psi(x)=\\langle x|\\psi\\rangle=\\int\\!\\!d p\\;\\langle x|p\\rangle\\langle p|\\psi\\rangle=\\int\\!\\!d p\\;{\\frac{e^{i x p/\\hbar}\\tilde{\\psi}(p)}{\\sqrt{2\\pi\\hbar}}}$$</span>\nכאשר זה בדיוק התמרת פורייה עבור המשתנה <span>\\(k=\\frac{p}{\\hbar}\\)</span>.</p>\n<p>מהם החוקים לביצוע קוונטיזציה של מערכת קלאסית למערכת קוונטית בעזרת הקוונטיזציה הקנונית הראשונה\n?</p>\n<ol>\n<li>\n<p>מיקום <span>\\(x\\)</span> יהפוך לאופרטור <span>\\(X\\)</span>. </p>\n</li>\n<li>\n<p>התנע <span>\\(p\\)</span> יהפוך לאופרטור <span>\\(P\\)</span>. </p>\n</li>\n<li>\n<p>האופרטורים אינם חילופיים, ומקיימים את יחס החילוף <span>\\([X,P]=i\\hbar\\)</span>. </p>\n</li>\n<li>\n<p>כל פונקציה שלהם תהפוך לפונקציה של האופרטור, כולל ההמילטוניאן <span>\\(H\\)</span>, כאשר אם מקבלים אופרטור לא הרמיטי, מבצעים סימטריזציה באמצעות האנטי קומוטטור. </p>\n</li>\n</ol>", "answer": ""}], "הגדרות - פתרונות מיחדות של שרדינגר": [{"question": "<p>מה ההגדרה של פוטנציאל הרמוני?\n?\nפוטנציאל מהצורה:\n<span>$$V(x)={\\frac{1}{2}}m\\omega^{2}X^{2}$$</span></p>\n<p>מה ההגדרה של אוסצילטור הרמוני קוונטי?\n?\nמערכת שבה יש פוטנציאל הרמוני, כלומר מערכת שההמילטוניאן שלה יהיה:\n<span>$$H={\\frac{p^{2}}{2m}}+{\\frac{m\\omega^{2}x^{2}}{2}}$$</span></p>\n<p>מה ההגדרה של אופרטורי העלה והורדה?\n?\n<span>$$a=\\left( \\hat{X}+i\\hat{P} \\right)=\\sqrt{\\frac{m\\omega}{2\\hbar}}\\left(x+\\frac{i p}{m\\omega}\\right)\\quad a^{\\dagger}=\\left( \\hat{X}-i\\hat{P} \\right)=\\sqrt{\\frac{m\\omega}{2\\hbar}}\\left(x-\\frac{i p}{m\\omega}\\right)$$</span>\nלעיתים אופרטור הורדה <span>\\(a\\)</span> נקרא אופרטור השמדה ואופרטור העלה <span>\\(a^{\\dagger}\\)</span> נקרא אופרטור יצירה.</p>\n<p>מה ההגדרה של אופרטור המספר?\n?\n<span>$$N=a^{\\dagger}a=\\left(\\frac{m\\omega}{2\\hbar}\\right)\\left(x^{2}+\\frac{p^{2}}{m^{2}\\omega^{2}}\\right)+\\left(\\frac{i}{2\\hbar}\\right)[x,p]=\\frac{H}{\\hbar \\omega}-\\frac{1}{2}$$</span></p>\n<p>מה ההגדרה של מצב קוהרנטי?\n?\nזהו מצב קוונטי <span>\\(\\ket{\\alpha}\\)</span> שמוגדר בתור המצב עצמי הייחודי של אופרטור ההשמדה <span>\\(a\\)</span>. נשים לב כי כיוון ש-<span>\\(a\\)</span> לא הרמיטי, המצב הקוהרנטי ולא בהכרח ממשי, וקיים לו אמפליטודה ופאזה מרוכבת.</p>\n<p>מה ההגדרה של חלקיק חופשי?\n?\nחלקיק שבו הפוטנציאל הוא אפס. כלומר ההמילטוניאן מקיים:\n<span>$$\\mathcal{H}= \\frac{P^{2}}{2m}$$</span></p>\n<p>מה ההגדרה של פוטנציאל דלתא?\n?\nעבור קבוע ממשי <span>\\(\\alpha\\)</span> פוטנציאל דלתא יהיה פוטנציאל מהצורה:\n<span>$$V(x)=-\\alpha \\delta(x)$$</span>\nולכן משוואת שרדינגר תהיה\n<span>$$-\\;\\frac{\\hbar^{2}}{2m}\\frac{d^{2}\\psi}{d x^{2}}-\\alpha\\delta(x)\\;\\psi=E\\psi$$</span></p>\n<p>מה ההגדרה של פוטנציאל מדרגה?\n?\nפוטנציאל מהצורה:\n<span>$$V(x)=\\left\\{{0\\quad x\\leq0}\\atop{U\\quad x&gt;0}\\right.$$</span>\nכאשר <span>\\(U&gt;0\\)</span> זה קבוע.</p>\n<p>מה ההגדרה של נרמול?\n?\nאנו דורשים שסך ההסתברות שחלקיק נמצא איפשהו יהיה 1:\n<span>$$\\int_{-\\infty}^{+\\infty}|\\Psi(x,t)|^{2}\\;d x=1$$</span></p>\n<p>מה ההגדרה של מצב קשור?\n?\nכאשר האנרגיה של החלקיק קטן מהפוטנציאל באיסוף, כלומר כאשר <span>\\(E&lt;V\\left( -\\infty \\right),V\\left( \\infty \\right)\\)</span>. במצב זה החלקיק תקוע בתוך איזור ולא יכול להתפזר לאינסוף.</p>\n<p>מה ההגדרה של מצב חופשי/מצב פיזור?\n?\nכאשר האנרגיה של החלקיק גדולה מהוטנציאל באינסוף, כלומר <span>\\(E&gt;V\\left( -\\infty \\right),V\\left( \\infty \\right)\\)</span>. במקרה זה נקבל כי תמיד קיים הסתברות שהחלקיק יברח לאינסוף.</p>\n<p>מה ההגדרה של צפיפות הסתברות?\n?\nנסמן את צפיפות ההסתברות ב-<span>\\(x\\)</span> בזמן <span>\\(t\\)</span> ע\"י:\n<span>$$\\rho\\left(x,t\\right)\\equiv\\left|\\psi\\left(x,t\\right)\\right|^{2}$$</span></p>\n<p>מה ההגדרה של זרם הסתברות?\n?\n<span>$$j\\left(x\\right)=\\frac\\hbar{2i m}\\left(\\overline{{{\\psi}}}\\frac{\\partial\\psi}{\\partial x}-\\psi\\frac{\\partial\\overline{{{\\psi}}}}{\\partial x}\\right)=\\frac\\hbar m\\mathrm{Im}\\left(\\overline{{{\\psi}}}\\frac{\\partial\\psi}{\\partial x}\\right)$$</span></p>\n<p>מה ההגדרה של בור בפוטנציאל אינסופי?\n?\nמערכת עם פוטנציאל מהצורה:\n<span>$$V(x)=\\left\\{{\\begin{array}{l l}{{0}}&amp;{{{0\\leq x\\leq a}}}\\\\ {{\\infty,}}&amp;{{\\mathrm{otherwise}}}\\end{array}}\\right.$$</span></p>\n<p>מה ההגדרה של בור בפוטנציאל סופי?\n?\nמערכת עם פוטנציאל מהצורה:\n<span>$$V(x)=\\left\\{\\begin{array}{l l}{{-V_{0},}}&amp;{{-a\\le x\\le a,}}\\\\ {{0,}}&amp;{{\\vert x\\vert&gt;a,}}\\end{array}\\right.$$</span>\nכאשר <span>\\(V_{0}\\)</span> קבוע חיובי.</p>", "answer": ""}], "הגדרות - ספין": [{"question": "<p>מה ההגדרה של בסיס לא מצומד - uncoupled basis?\n?\nיהי <span>\\(J_{1},J_{2}\\)</span> אופרטורי תנע זוויתי כך ש-<span>\\(J_{1}\\otimes \\mathbb{1} +\\mathbb{1} \\otimes J_{2}\\equiv J_{3}\\)</span>. הבסיס הלא מצומד של <span>\\(J_{3}\\)</span> יהיה:\n<span>$$\\left\\{  \\ket{j_{1},m_{1}} \\otimes \\ket{j_{2},m_{2}}   \\right\\}\\equiv \\left\\{  \\ket{j_{1}j_{2};m_{1}m_{2}}   \\right\\}$$</span>\nכאשר <span>\\(\\ket{j_{1},m_{1}}\\)</span> ו-<span>\\(\\ket{j_{2},m_{2}}\\)</span> הם המצבים העצמים של <span>\\(J_{1}^{2}\\)</span> ו-<span>\\(J_{2}^{2}\\)</span> בהתאמה. לעיתים נקרא \"בסיס המכפלה\".</p>\n<p>מה ההגדרה של בסיס מצומד - coupled basis?\n?\nיהי <span>\\(J_{1},J_{2}\\)</span> אופרטורי תנע זוויתי כך ש-<span>\\(J_{1}\\otimes \\mathbb{1} +\\mathbb{1} \\otimes J_{2}\\equiv J_{3}\\)</span>. הבסיס המצומד של <span>\\(J_{3}\\)</span> יהיה:\n<span>$$\\left\\{  \\ket{JM}   \\right\\}$$</span>\nכאשר הרבה פעמים כותבים:\n<span>$$\\left\\{  \\ket{j_{1},j_{2};JM}   \\right\\}$$</span>\nכדי שיהיה אפשר לעבור בצורה הפיכה בין הבסיס הלא מצומד לבסיס המצומד.</p>\n<p>מה ההגדרה של מקדמי קלבש גורדון?\n?\nהמקדמים של המעבר בסיס בין הבסיס המצומד לבסיס הלא מצומד. כלומר:\n<span>$$\\langle j_{1}j_{2};m_{1}m_{2}|j_{1}j_{2}j m\\rangle$$</span>\nכאשר כיוון שאנחנו מגדירים אותם כך שממשיים מתקיים:\n<span>$$\\langle j_{1}j_{2};m_{1}m_{2}|j_{1}j_{2}j m\\rangle=\\langle j_{1}j_{2}j m|j_{1}j_{2};m_{1}m_{2}\\rangle$$</span></p>\n<p>מה ההגדרה של אופרטור סקלארי?\n?\nאופרטור שלא משתנה תחת סיבובים. זה שקול ללהגיד כי האופרטור <span>\\(V\\)</span>  מתחלף עם התנע הזוויתי <span>\\([L_{i},V]=0\\)</span>.</p>\n<p>מה ההגדרה של אופרטורים ווקטורים?\n?\nקבוצה של שלושה אופרטורים <span>\\(V_{1},V_{2},V_{3}\\)</span> אשר מקיימות:\n<span>$$T(R)V_{i}T^{\\dagger}(R)=\\sum_{j=1}^{3}R_{j i}V_{j}$$</span>\nנקראות שלושת אופרטורי ווקטורים, כאשר <span>\\(T(R)=\\exp\\left( -i\\sum_{i=1}^{3}\\frac{\\beta_{i}J_{i}}{\\hbar} \\right)\\)</span> זה הייצוג האונטירי של אופרטור הסיבוב. כלומר זהו אופרטור שתחת סיבובים מתנהגים באותו דרך כמו ווקטור מיקום.</p>\n<p>מה ההגדרה של טנזורים קרטזים?\n?\nזוהי הכללה של אופרטורים ווקטורים. טנזור מסדר <span>\\(n\\)</span> יהיה אובייקט עם <span>\\(n\\)</span> אינדקסים אשר עובר טרנספורמציית סיבוב בצורה הבאה:\n<span>$$T_{ij \\dots n}\\mapsto R_{ii'}R_{jj'} \\dots R_{nn'} T_{i' j' \\dots n'}$$</span>\nכאשר <span>\\(R\\)</span> הם טרנספורמציית סיבוב.</p>\n<p>מה ההגדרה של אופרטורים ספרים?\n?\nאופרטור <span>\\(T_{q}^{(k)}\\)</span> אשר עוברים טרנספורמציה תחת סיבוב בצורה הבאה:\n<span>$$T(R)T_{q}^{(k)}T^{\\dagger}(R) =\\sum_{q'=-k}^{k}D^{(k)}_{qq'}(R)T_{q'}^{(k)}$$</span>\nכאשר <span>\\(T(R)\\)</span> זה ההצגה האוניטרית של אופרטור הסיבוב <span>\\(R\\)</span> ו-<span>\\(D_{q'q}^{(k)}\\)</span> אלמנטי מטריצת ווגינר. זהו למעשה אוסף של <span>\\(2k+1\\)</span> אופרטורים.</p>\n<p>מה אומר משפט ווגנר-אקרט?\n?\nיהי <span>\\(T_{q}^{(k)}\\)</span> טנזור ספרי. אלמנטי המטריצה של הטנזור ביחס לבסיס התנע יקיים:\n<span>$$\\langle\\alpha^{\\prime},j^{\\prime}m^{\\prime}|T_{q}^{(k)}|\\alpha,j m\\rangle=\\langle j k;m q|j k;j^{\\prime}m^{\\prime}\\rangle\\frac{\\langle\\alpha^{\\prime},j^{\\prime}||T^{(k)}||\\alpha,j\\rangle}{\\sqrt{2j+1}}$$</span>\nכאשר הרכיב <span>\\(\\langle\\alpha^{\\prime},j^{\\prime}||T^{(k)}||\\alpha,j\\rangle\\)</span> נקרא אלמנטי המטריצה המצומצמת וזה סימון שמדגיש את זה שלא תלוי ביתר הגורמים(<span>\\(m,m',q\\)</span>).</p>\n<p>מה ההגדרה של סימון 3j?\n?\n<span>$$\\begin{pmatrix}j_{1} &amp; j_{2} &amp; J \\\\m_{1} &amp; m_{2} &amp; M \n\\end{pmatrix}= \\frac{(-1)^{j_{1}-j_{2}-m_{2}}}{\\sqrt{ 2J+1 }}\\left\\langle  j_{1}m_{1}j_{2}m_{2}\\mid J,-M  \\right\\rangle \\in \\mathbb{R}$$</span></p>", "answer": ""}], "הגדרות ריבוי דרגות חופש": [{"question": "<p>מה ההגדרה של מיקום בשלוש מימדים?\n?\n<span>$$\\left|\\vec{r}\\right\\rangle=\\left|x,y,z\\right\\rangle=\\left|x\\right\\rangle\\otimes\\left|y\\right\\rangle\\otimes\\left|z\\right\\rangle$$</span></p>\n<p>מה ההגדרה של תנע בשלוש מימדים?\n?\n<span>$$|{\\textbf{p}}\\rangle=|p_{x},p_{y},p_{z}\\rangle=|p_{x}\\rangle\\otimes|p_{y}\\rangle\\otimes|p_{z}\\rangle$$</span></p>\n<p>מה ההגדרה של פונקציית גל תלת מימדית?\n?\n<span>$$\\psi\\left(\\vec{r}\\right)=\\left\\langle \\vec{r}|\\psi \\right\\rangle  \\qquad \\psi\\left( \\vec{p} \\right)=\\left\\langle  \\vec{p}|\\psi  \\right\\rangle $$</span></p>\n<p>מה ההגדרה של אופרטור הצפיפות הסתברות והזרם הסתברות בתלת מימד?\n?\n<span>$$P=-i\\hbar \\bar{\\nabla} \\qquad j\\left( \\vec{r},t \\right)={\\frac{\\hbar}{2i m}}\\left(\\overline{{{\\psi}}}\\nabla\\psi-\\psi\\nabla\\overline{{{\\psi}}}\\right)={\\frac{\\hbar}{m}}\\mathrm{Im}\\left(\\overline{{{\\psi}}}\\nabla\\psi\\right)$$</span></p>\n<p>מה ההגדרה של מכפלה טנזורית של מרחבי הילברט?\n?\nמרחבי הילברט <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> בלתי תלויות, ניתן להגדר מרחב חדש <span>\\(\\mathcal{H}=\\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span> כאשר מימד המרחב החדש יהיה כפל מרחבי הילברט.</p>\n<p>מה ההגדרה של מצב מכפלה?\n?\nאם <span>\\(\\ket{\\psi}_{A}\\in \\mathcal{H}_{A}\\)</span> ו-<span>\\(\\ket{\\psi}_{B}\\in \\mathcal{H}_{B}\\)</span> נגדיר את המצב מכפלה שלהם בתור האיבר\n<span>$$\\ket{\\psi} _{A}\\otimes \\ket{\\psi} _{B} \\in \\mathcal{H}_{A}\\times \\mathcal{H}_{B}$$</span>\nכאשר הפעולה שמחברת ביניהם נקראת המכפלה הטנזורית בין המצבים</p>\n<p>מה ההגדרה של מכפלה פנימית של מצבי מכפלה?\n?\nנגדיר:\n<span>$$\\left(\\left\\langle\\psi^{\\prime}\\right|_{A}\\otimes\\left\\langle\\phi^{\\prime}\\right|_{B}\\right)\\left(\\left|\\psi\\right\\rangle_{A}\\otimes\\left|\\phi\\right\\rangle_{B}\\right)=\\left\\langle\\psi^{\\prime}|\\psi\\right\\rangle\\left\\langle\\phi^{\\prime}|\\phi\\right\\rangle$$</span></p>\n<p>מה אומר משפט היסוד החמישי?\n?\nמרחב הילברט של מערכת קוונטית המוכבת שתי מערכות <span>\\(A,B\\)</span> בעלות מרחב הילברט <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> בהתאמה נתון ע\"י מרחב המכפלה הטנזורי <span>\\(\\mathcal{H}=\\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span>.</p>\n<p>מה ההגדרה של מכפלה טנזורית של אופרטור?\n?\nיהי <span>\\(O_{A}\\)</span> אופרטור שפועל על <span>\\(\\mathcal{H}_{A}\\)</span> ויהי <span>\\(O_{B}\\)</span> אופרטור שפועל על <span>\\(\\mathcal{H}_{B}\\)</span>. נגדיר <span>\\(O=O_{A}\\otimes O_{B}\\)</span> בתור האופרטור שפועל על מרחב המכפלה <span>\\(\\mathcal{H}=\\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span> בצורה הבאה:\n<span>$$\\left({ O}_{A}\\otimes{ O}_{B}\\right)\\left(\\left|\\psi\\right\\rangle_{A}\\otimes\\left|\\phi\\right\\rangle_{B}\\right)=\\left({\\cal O}_{A}\\left|\\psi\\right\\rangle_{A}\\right)\\otimes\\left({\\cal O}_{B}\\left|\\phi\\right\\rangle_{B}\\right)$$</span>\nכלומר מצב כללי המוגדר ע\"י <span>\\(\\left|\\Psi\\right\\rangle=\\sum_{i=1}^{d_{A}}\\sum_{j=1}^{d_{B}}\\Psi_{i j}\\left|e_{i}\\right\\rangle_{A}\\otimes\\left|f_{j}\\right\\rangle_{B}\\)</span> מקיים:\n<span>$${ O}\\left|\\Psi\\right\\rangle=\\sum_{i=1}^{d_{A}}\\sum_{j=1}^{d_{B}}\\Psi_{i j}\\left({ O}_{A}\\left|e_{i}\\right\\rangle_{A}\\right)\\otimes\\left({ O}_{B}\\left|f_{j}\\right\\rangle_{B}\\right)$$</span></p>\n<p>מה ההגדרה של צבר של מצבים קוונטים?\n?\nמערכת שבה יש לנו אוסף של מצבים קוונטים כאשר יש לנו הסתברות(קלאסית) שונה להיות בכל מצב קוונטי.</p>\n<p>מה ההגדרה של אופרטור הצפיפות?\n?\nעבור צבר של מצבים קוונטים <span>\\(\\left\\{  \\ket{\\psi_{\\mu}}  \\right\\}\\)</span> כאשר ההסתברות להיות במצב קוונטי <span>\\(\\ket{\\psi_{\\mu}}\\)</span> יהיה <span>\\(p_{\\mu}\\)</span> נגדיר את מטריצת הצפיפות להיות:\n<span>$$\\rho=\\sum_{\\mu=1}^{N}p_{\\mu}\\left|\\psi_{\\mu}\\right\\rangle\\left\\langle\\psi_{\\mu}\\right|$$</span></p>\n<p>מה ההגדרה של עקבה של אופרטור?\n?\nנגדיר את העקבה של אופרטור בצורה הבאה:\n<span>$${\\mathrm{Tr}}\\left[Q\\right]=\\sum_{n}\\left\\langle n\\right|Q\\left|n\\right\\rangle$$</span>\nכאשר נשים לב כי כאשר האופרטור הוא אופרטור שנוצר ממכפלה טנזורית העקבה תחזיר אופרטור.</p>\n<p>מה ההגדרה של עקבה חלקית ומטריצת צפיפות מצומצמת?\n?\nיהי <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> מרחבי הילברט בלתי תלויים עם מימדים <span>\\(d_{A},d_{B}\\)</span> ואיברי בסיס <span>\\(\\{\\left|e_{i}\\right\\rangle_{A}\\}_{i=1}^{d_{A}},\\left\\{\\left|f_{j}\\right\\rangle_{B}\\right\\}_{j=1}^{d_{B}}\\)</span> כך ש-<span>\\(\\mathcal{H}=\\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span>. \n<span>$$\\rho_{A}=\\sum_{j}\\left\\langle f_{j}\\right|_{B}\\rho\\left|f_{j}\\right\\rangle_{B}\\equiv\\mathrm{Tr}_{B}\\left[\\rho\\right]$$</span></p>\n<p>מה ההגדרה של מצב טהור?\n?\nכאשר בצבר שלנו כל האובייקטים עם מצב קוונטי יחיד <span>\\(\\ket{\\psi}\\)</span>. במקרה זה ניתן לכתוב <span>\\(\\rho=\\ket{\\psi}\\bra{\\psi}\\)</span>.</p>\n<p>מה ההגדרה של מצב מכפלה?\n?\nיהיו <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> מרחבים הילברט. מצב <span>\\(\\ket{\\Psi}\\in \\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span> נקרא מצב מכפלה אם קיימים <span>\\(\\ket{\\psi}_{A}\\in A,\\ket{\\psi}_{B}\\in B\\)</span> כך שמתקיים:\n<span>$$\\ket{\\Psi} =\\ket{\\psi} _{A}\\otimes \\ket{\\psi} _{B}$$</span></p>\n<p>מה ההגדרה של מצב שזור?\n?\nמצב שאינו מצב מכפלה. כלומר עבור <span>\\(\\mathcal{H}_{A},\\mathcal{H}_{B}\\)</span> מרחבי הילברט. מצב <span>\\(\\ket{\\Psi}\\in \\mathcal{H}_{A}\\times \\mathcal{H}_{B}\\)</span> נקרא מצב שזור אם לא קיימים <span>\\(\\ket{\\psi}_{A}\\in A,\\ket{\\psi}_{B}\\in B\\)</span> כך שמתקיים:\n<span>$$\\ket{\\Psi} =\\ket{\\psi} _{A}\\otimes \\ket{\\psi} _{B}$$</span></p>\n<p>מה ההגדרה של שזירה?\n?\nשזירה בין שתי מערכות אומרת לנו עד כמה אי ידיעת מצבה של מערכת אחת מונעת מאיתנו לדעת את מצבה של השנייה.</p>\n<p>מה ההגדרה של אנטרופיית שאנון?\n?\nדרך לכמת את כמות האי ידיעה במערכת. אם הסתבריות נתונות ע\"י <span>\\(\\{ p_{i} \\}\\)</span> אנטרופיית שאנון מוגדרת:\n<span>$$S=-\\sum_{i}p_{i}\\ln p_{i}$$</span></p>", "answer": ""}], "הגדרות - יסודות הקוונטים": [{"question": "<p>מה ההגדרה של המילטוניאן?\n?\nנקרא לאופרטור של האנרגיה ההמילטוניאן, ונסמנו ב-<span>\\(H\\)</span>.</p>\n<p>מה ההגדרה של תמונת הייזנברג?\n?\nהאופרטורים משתנים בזמן והמצבים קוונטים קבועים בזמן.</p>\n<p>מה ההגדרה של תמונת שרדינגר?\n?\nהאופרטורים קבועים בזמן והמצבים הקוונטים משתנים בזמן.</p>\n<p>מה ההגדרה של גודל פיזיקלי?\n?\nנקרא לגדלים כמו, תנע מהירות, מיקום, אנרגיה וספין גדלים פיזיקליים.</p>\n<p>מה ההגדרה של מצב קוונטי?\n?\nמצב קוונטי זה אובייקט מתמטי שמתאר את הידע שלנו על מערכת קוונטית. ממנו ניתן לחלץ את המידע על הגדלים הפיזיקלים בכל רגע של זמן.</p>\n<p>מה אומר משפט אופי המצב הקוונטי?\n?\nמצב קוונטי הוא ווקטור מנורמל במרחב הילברט.</p>\n<p>מה אומר משפט אופי הגדלים הפיזיקלים?\n?\nגדלים פיזיקלים הם אופרטורים הרמיטים.</p>\n<p>מה אומר משפט מדידה של גודל פיזיקלי?\n?\nמדידה של גודל פיזיקלי של מצב קוונטי שקולה להפעלה של אחד מהאופרטורי ההטלה על מצביו העצמיים של הגודל הפיזיקלי.</p>\n<p>מה ההגדרה של אי וודאות של אופרטור?\n?\n<span>$$\\triangle A = \\sqrt{\\left\\langle\\psi\\right|\\left(A-\\left\\langle A\\right\\rangle\\right)^{2}\\left|\\psi\\right\\rangle}$$</span></p>\n<p>מה אומר משפט אי הוודאות?\n?\n<span>$$\\triangle A \\triangle B \\geq \\frac{1}{2}\\left\\lvert  \\langle [A,B] \\rangle   \\right\\rvert $$</span></p>\n<p>מה אומר משפט מדידה?\n?\nלאחר מדידה, הגודל הפיזיקלי קורס לאחד המצבים העצמיים שלו בצורה לא דיטרמניסטית ולא הפיכה, כאשר ההסתברות להיות במצב עצמי כלשהו נקבע ע\"י כלל בורן.</p>\n<p>מה ההגדרה של קוונטיזציה קנונית ראשונה?\n?\nתהליך להעביר משוואות קלאסיות למשוואות גל קוונטיות. מעביר את המשתנים לאופרטורים הרמיטים הבאים:\n<span>$$x\\mapsto \\hat{X}\\quad p\\mapsto \\hat{P}\\quad \\mathcal{H}\\to \\hat{H}\\quad $$</span></p>\n<p>מה ההגדרה של עקרון ההתאמה?\n?\nעקרון שקבוע שהקוונטיציה הקוונטית היא הכללה של הפיזיקה הקלאסית, ובקנה מידה גדול נצפה לקבל את המשוואות הקלסיות המוכרות.</p>\n<p>מה ההגדרה של אופרטור המיקום?\n?\nהמיקום הוא גודל מדיד, לכן ניתן לתאר אותו ע\"י אופרטור הרמיטי <span>\\(X\\)</span>. כיוון שהערכים האפשריים של <span>\\(X\\)</span> הם רציפים, הע\"ע של האופרטור <span>\\(X\\)</span> הם רציפים.</p>\n<p>מה ההגדרה של אופרטור הזזה?\n?\nאופרטור <span>\\(T\\)</span> המקיים:\n<span>$$T(a)\\ket{x} = \\ket{x+a}$$</span></p>\n<p>מה ההגדרה של אופרטור התנע?\n?\nהתנע הוא גודל מדיד לכן ניתן לתאר אותו ע\"י אופרטור אוניטרי <span>\\(P\\)</span>.</p>\n<p>מה ההגדרה של אופרטור המיקום?\n?\nהמיקום הוא גודל מדיד, לכן ניתן לתאר אותו ע\"י אופרטור הרמיטי <span>\\(X\\)</span>. כיוון שהערכים האפשריים של <span>\\(X\\)</span> הם רציפים, הע\"ע של האופרטור <span>\\(X\\)</span> הם רציפים.</p>\n<p>מה ההגדרה של אופרטור הזזה במיקום?\n?\nאופרטור <span>\\(T\\)</span> המקיים:\n<span>$$T(a)\\ket{x} = \\ket{x+a}$$</span></p>\n<p>מה ההגדרה של אופרטור התנע?\n?\nהתנע הוא גודל מדיד לכן ניתן לתאר אותו ע\"י אופרטור הרמיטי <span>\\(P\\)</span>.</p>", "answer": ""}], "מבוא": [{"question": "<p>מה אומר משפט יחס פלנק?\n?\nהאנרגיה של פוטון קשור ע\"י:\n<span>$$E = h \\nu = \\hbar \\omega$$</span>\nכאשר <span>\\(h\\)</span> זה קבוע פלאנק, <span>\\(\\hbar=\\frac{h}{2\\pi}\\)</span> קבוע פלאנק מצומצם, <span>\\(\\nu\\)</span> זה תדירות ו-<span>\\(\\omega\\)</span> זה תדירות זוויתית.</p>\n<p>מה אומר משפט דה ברויי?\n?\nגם חלקיקים חסרי מסה יכולים להתנהג כגלים, ומקיימים <span>\\(p=h\\lambda=\\hbar k\\)</span></p>\n<p>מה ההגדרה של קומוטטור של חוגים?\n?\n<span>$$[A,B]=AB-BA$$</span></p>\n<p>מה ההגדרה של אנטי קומוטטור?\n?\n<span>$$\\{A,B\\}=AB+BA$$</span></p>\n<p>מה ההגדרה של מרחב הילברט?\n?\nמרחב הילברט זה מרחב מכפלה פנימית שלם(כלומר כל סדרת קושי של איברים במרחב מתכנסת).</p>\n<p>מה ההגדרה של בסיס של מרחב הילברט?\n?\nאוסף של ווקטורים אשר צירוף לינארי שלהם(לאו דווקא סופי) פורש את המרחב, וכל איבר יהיה בלתי תלוי לינארי ביתר האיברים.</p>\n<p>מה ההגדרה של מרחב הילברט רציף?\n?\nמרחב הילברט כאשר הקבוצה של האיברי בסיס שלו בעוצמת הרצף.</p>\n<p>מה ההגדרה של פונקציית הגל?\n?\nבהנתן בסיס <span>\\(\\left\\{  \\ket{x}  \\right\\}\\)</span> ניתן להציג כל <span>\\(\\ket{\\psi}\\)</span> במרחב הילברט ע\"י צירוף לינארי אינסופי של איברים מ-<span>\\(\\left\\{  \\ket{x}  \\right\\}\\)</span>. נסמן את מקדמים הנרמול של האיבר <span>\\(\\ket{x}\\)</span> ב-<span>\\(\\psi(x)\\)</span> ולכן מתקיים:\n<span>$$\\left|\\psi\\right\\rangle=\\int d x\\psi\\left(x\\right)\\left|x\\right\\rangle$$</span></p>\n<p>מה ההגדרה של ווקטור עצמי?\n?\nעבור אופרטור <span>\\(X\\)</span>, ווקטור עצמי <span>\\(\\ket{x}\\)</span> של <span>\\(X\\)</span> יהיה ווקטור המקיים:\n<span>$$X\\left|x\\right\\rangle=x\\left|x\\right\\rangle$$</span>\nעבור <span>\\(x \\in \\mathbb{C}\\)</span> כלשהו.</p>\n<p>מה ההגדרה של אורתוגונאליות?\n?\nווקטורים <span>\\(x,x'\\)</span> נקראים אורתוגונאלים אם:\n<span>$$\\left\\langle  x|x^{\\prime} \\right\\rangle=\\begin{cases}0 &amp; \\ket{x} \\neq \\ket{x'} \\\\1 &amp; \\ket{x} =\\ket{x'}  \n\\end{cases}$$</span>\nכאשר עבור ווקטורים עצמיים אורתוגונאלים נקבל כי:\n<span>$$\\braket{ x | x' } =\\delta(x-x')  $$</span></p>\n<p>מה ההגדרה של פונקציית גל מנורמלת?\n?\n<span>$$\\int d x\\left|\\psi\\left(x\\right)\\right|^{2}=1$$</span></p>\n<p>מה ההגדרה של ספין?\n?\nתכונה קוונטית חומר. ניתן למדוד ב-3 כיוונים, אשר נסמן אותם <span>\\(\\sigma_{z},\\sigma_{y},\\sigma_{x}\\)</span></p>\n<p>מה ההגדרה של חופש פאזה?\n?\nכפל של המקדמים עם מספר על המעל היחידה <span>\\(z = e^{i\\theta}\\)</span> לא משנה את ההסתברות.</p>\n<p>מה ההגדרה של צמוד מרוכב?\n?\nהצמוד של מספר מרוכב <span>\\(z=a+bi\\)</span> יהיה המספר <span>\\(\\overline{z}=a-bi\\)</span>.</p>\n<p>מה ההגדרה של צמוד הרמיטי של מטריצה?\n?\nהצמוד ההרימטי של מטריצה <span>\\(U\\)</span> יהיה השיחלוף של הצמוד המרוכב של כל האיברים. מסומן <span>\\(U^{\\dagger}\\)</span></p>\n<p>מה ההגדרה של מטריצה אוניטרי?\n?\nמטריצה המקיימת <span>\\(U U^{\\dagger}=U^{\\dagger} U=Id\\)</span>.</p>\n<p>מה ההגדרה של מטריצה הרמיטית?\n?\nמטריצה שמקיימת <span>\\(U^{\\dagger}=U\\)</span>.</p>\n<p>מה ההגדרה של מרחב הילברט?\n?\nמרחב מכפלה פנימית שלם. לעיתים מסמנים ב-<span>\\(\\mathcal{H}\\)</span>.</p>\n<p>מה ההגדרה של מכפלה פנימית?\n?\nתבנית ססקילינארית <span>\\(\\left\\langle  \\cdot \\mid\\cdot  \\right\\rangle:\\mathbb{C}\\times \\mathbb{C}\\to \\mathbb{R}\\)</span> מוגדרת על ידי:\n<span>$$\\left\\langle  \\vec{v},\\vec{u}  \\right\\rangle ={\\vec{v}}^{\\dagger} \\vec{u}$$</span></p>\n<p>מה ההגדרה של קאט?\n?\nנקרא לאיבר(ווקטור) במרחב הילברט קאט. נסמן אותו <span>\\(\\ket{\\psi}\\)</span></p>\n<p>מה ההגדרה של ברא?\n?\nעבור קאט <span>\\(\\ket{\\psi}\\)</span> נגדיר את הברא המתאים בתור <span>\\(\\bra{\\psi}\\)</span> אשר מקיים <span>\\(\\bra{\\psi}=\\ket{\\psi}^{\\dagger}\\)</span>.</p>\n<p>מה ההגדרה של אופרטור לינארי?\n?\nעבור מרחב הילברט <span>\\(\\mathcal{H}\\)</span> אופרטור <span>\\(\\hat{X}\\)</span> נקרא אופרטור לינארי אם לכל <span>\\(v,u \\in \\mathcal{H}\\)</span> ו-<span>\\(c \\in \\mathbb{R}\\)</span> מתקיים:\n<span>$$\\hat{X}(v+cu)=\\hat{X}v+c\\hat{X}u$$</span></p>\n<p>מה ההגדרה של אופרטור הצמוד?\n?\nיהי <span>\\(\\mathcal{H}\\)</span> מרחב הילברט. עבור אופרטור <span>\\(\\hat{X}\\)</span> נגדיר את <span>\\(\\hat{X}^{\\dagger}\\)</span> ע\"י האופרטור היחיד שמקיים לכל <span>\\(\\ket{v},\\ket{w}\\)</span>:\n<span>$$\\hat{X}\\bra{v} \\ket{w} =\\bra{v} \\hat{X}^{\\dagger}\\ket{w} $$</span></p>\n<p>מה ההגדרה של אופרטור נורמלי?\n?\nאופרטור <span>\\(\\hat{X}\\)</span> המקיים <span>\\(\\hat{X}^{\\dagger}\\hat{X}=\\hat{X}\\hat{X}^{\\dagger}\\)</span>.</p>\n<p>מה ההגדרה של אופרטור הרמיטי?\n?\nאופרטור <span>\\(\\hat{X}\\)</span> המקיים <span>\\(\\hat{X}^{\\dagger}=\\hat{X}\\)</span>.</p>\n<p>מה ההגדרה של אופרטור אנטי-הרמיטי?\n?\nאופרטור <span>\\(\\hat{X}\\)</span> המקיים <span>\\(\\hat{X}=-\\hat{X}^{\\dagger}\\)</span></p>\n<p>מה ההגדרה של אופרטור אוניטרי?\n?\nיהי <span>\\(\\mathcal{H}\\)</span> מרחב הילברט. האופרטור <span>\\(\\hat{X}\\)</span> יקרא אניטרי אם לכל <span>\\(v,w \\in \\mathcal{H}\\)</span> מתקיים:\n<span>$$\\bra{T(v)}\\ket{T(w)} =\\bra{v} \\ket{w}  $$</span></p>\n<p>מה ההגדרה של תת מרחב ווקטורי?\n?\nעבור מרחב הילברט <span>\\(\\mathcal{H}\\)</span> כל מרחב ווקטורי שמוכל ב-<span>\\(\\mathcal{H}\\)</span> יהיה תת מרחב ווקטורי.</p>\n<p>מה ההגדרה של סכום ישר?\n?\nשתי מרחבים נמצאים בסכום ישר אם החיתוך שלהם הוא אפס והסכום שלהם הוא המרחב כולו.</p>\n<p>מה ההגדרה של אופרטור הטלה?\n?\nאם שתי מרחבים נמצאים בסכום ישר, ניתן להגדיר אופרטור הטלה על מרחב, שלוקח את הרכיב של הווקטור ששייך למרחב.</p>\n<p>מה ההגדרה של אופרטור הטלה אורתוגונאלי?\n?\nיהי <span>\\(V\\)</span> מרחב ווקטורי ו- <span>\\(W\\leq V\\)</span> תת מרחב וקטורי עם בסיס <span>\\(\\ket{1},\\dots \\ket{n}{}\\)</span>. \nנגדיר אופרטור <span>\\(\\Pi_{n}= \\ket{n}\\bra{n}\\)</span> אופרטור מעל המרחב <span>\\(W\\)</span>.</p>\n<p>מה ההגדרה של מרחב הניצב?\n?\nעבור תת מרחב ווקטור <span>\\(V\\)</span> קיים מרחב מאונך <span>\\(V^\\perp\\)</span> אשר כל ווקטור ב-<span>\\(V\\)</span> באונך לכל ווקטור ב-<span>\\(V^\\perp\\)</span>. מרחבים אלו נמצאים בסכום ישר.</p>\n<p>מה ההגדרה של אקספוננט של מטריצה?\n?\n<span>$$e^{X}=\\sum_{k=0}^{\\infty}{\\frac{1}{k!}}X^{k}$$</span></p>\n<p>מה ההגדרה של טור טיילור של אופרטור?\n?\nניתן לכתוב פונקציה <span>\\(F\\left( \\hat{A} \\right)\\)</span> על ידי טור טיילור:\n<span>$$F({\\hat{A}})=\\sum_{n=0}^{\\infty}{\\frac{F^{(n)}(0)}{n!}}{\\hat{A}}^{n}$$</span></p>", "answer": ""}], "סימטרייה": [{"question": "<p>מה ההגדרה של ווריאציה?\n?\n<span>$$\\delta S=S\\left( x+\\varepsilon \\eta \\right)-S(x)$$</span></p>\n<p>מה אומר משפט נטר?\n?\nקיום של סימטרייה רציפה גורר חוק שימור.</p>\n<p>מה ההגדרה של חבורה?\n?\nקבוצה <span>\\(A\\)</span> עם פעולה <span>\\(\\cdot:A\\times A\\to A\\)</span>  אשר מקיימת:</p>\n<ol>\n<li>\n<p>קיום איבר זהות <span>\\(1\\)</span> אשר מקיים: \n<span>$$\\forall a \\in A\\quad a \\cdot 1 = 1 \\cdot a = 1$$</span></p>\n</li>\n<li>\n<p>לכל איבר <span>\\(a \\in A\\)</span> קיים <span>\\(a^{-1} \\in A\\)</span> כך ש: \n<span>$$a \\cdot a^{-1} = a ^{-1} \\cdot a = 1$$</span></p>\n</li>\n<li>\n<p>אסוצייטיביות. </p>\n</li>\n</ol>\n<p>מה ההגדרה של חבורה אבלית?\n?\nחבורה אשר קומוטטיבית.</p>\n<p>מה ההגדרה של הצגה של חוברה?\n?\nיהי <span>\\(G\\)</span> חבורה, ו-<span>\\(V\\)</span> מרחב ווקטורי. הומומורפיזם <span>\\(\\rho:G\\to GL(V)\\)</span> כאשר <span>\\(GL(V)\\)</span> מייצג את החבורת אוטומורפיזמים של <span>\\(V\\)</span>(כלומר כל העתקות הלינארית ההפיכות על <span>\\(V\\)</span>) נקראת הצגה של החבורה <span>\\(G\\)</span>.</p>\n<p>מה ההגדרה של מימד של הצגה?\n?\nעבור הצגה <span>\\(R:G\\to GL_{n}\\left( \\mathbb{F}  \\right)\\)</span> המימד של ההצגה יהיה <span>\\(n\\)</span>. כלומר זה יהיה גודל המטריצות שבתמונה.</p>\n<p>מה ההגדרה של תת יצוג?\n?\nיהי <span>\\(R\\)</span> ייצוג על מרחב ווקטורי <span>\\(V\\)</span>. תת מרחב <span>\\(U\\subset V\\)</span> אשר אינווריאנטי תחת כל אופרטור <span>\\(R(g)\\)</span> כאשר <span>\\(g\\in G\\)</span> יקרא תת ייצוג.</p>\n<p>מה ההגדרה של הצגה בלתי פריקה?\n?\nזוהי תהיה הצגה שהתת ייצוג היחיד שלה יהיה התת יצוג הטריוויאלי והיצוג עצמו.</p>\n<p>מה ההגדרה של הצגה אוניטרית?\n?\nהצגה <span>\\(T\\)</span> שעבורה לכל <span>\\(g \\in G\\)</span> נקבל <span>\\(T(g)\\)</span> אוניטרית.</p>\n<p>מה אומר משפט האורתוגונאליות?\n?\nיהי <span>\\(T:G\\to GL(V)\\)</span> ו-<span>\\(S:G\\to GL(V)\\)</span> הצגות בלתי פריקות של חבורה סופית <span>\\(G\\)</span>. נסמן ב-<span>\\(T(g)_{ij}\\)</span> וב-<span>\\(S(g)_{ij}\\)</span> את אלמנטי המטריצה של המטריצות המתאימות. אזי:</p>\n<ol>\n<li>\n<p>אם <span>\\(S\\)</span> ו-<span>\\(G\\)</span> הם לא שקולות: \n<span>$$\\sum_{g\\in G}T^{\\dagger}(g)_{i j}S(g)_{k l}=0.$$</span></p>\n</li>\n<li>\n<p>אם <span>\\(S\\)</span> ו-<span>\\(G\\)</span> שקולות נסמן את מימד ההצגה ב-<span>\\(d\\)</span> ונקבל: \n<span>$$\\sum_{g\\in G}T^{\\dagger}(g)_{i j}T(g)_{k l}=\\frac{|G|}{d}\\delta_{i l}\\delta_{j k},$$</span></p>\n</li>\n</ol>\n<p>מה ההגדרה של סימטריה?\n?\nאוטומורפיזם(טרנספורמציה המשמרת מבנה של המרחב ווקטורי) על המרחב אשר אינו משנה את חוקי הפיזיקה.</p>\n<p>מה אומר משפט ווגנר?\n?\nאם טרנספורמציה <span>\\(U\\)</span> היא טרנספורמציה סימטרית אז מתקיים אחד התנאים הבאים:</p>\n<ol>\n<li>\n<p>האופרטור <span>\\(U\\)</span> יהיה אופרטור לינארי ואוניטרי: \n<span>$$\\ket{\\psi} \\mapsto \\ket{\\psi'} =U\\ket{\\psi} \\qquad U^{\\dagger} U = Id $$</span></p>\n</li>\n<li>\n<p>האופרטור <span>\\(U\\)</span> יהיה אופרטור אנטי אוניטרי ואנטי לינארי: \n<span>$$\\ket{\\psi} \\mapsto \\ket{\\psi'} =U\\ket{\\psi} \\qquad \\braket{ U\\phi | U\\psi } =\\braket{ \\psi | \\phi } $$</span></p>\n</li>\n</ol>\n<p>מה ההגדרה של סימטרייה רציפה?\n?\nסימטריה הניתנת להצגה על ידי אופרטור אוניטרי וקשורה ליחידה על ידי משתנה רציף. כלומר פונקציה רציפה <span>\\(U_{\\varepsilon}\\)</span> אשר מקיימת <span>\\(U_{\\varepsilon=0}=\\mathrm{Id}\\)</span>.</p>\n<p>מה ההגדרה של יוצר של טרנספורמציה רציפה?\n?\nאופרטור <span>\\(T\\)</span> כך ש:\n<span>$$U_{\\varepsilon}=e^{ i\\varepsilon T }$$</span>\nכלומר זהו אופרטור אשר יוצר את החבורה של הסימטרייה.</p>", "answer": ""}]}
