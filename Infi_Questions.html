        window.onload = function() {
          const subjects = {"אינטגרליים רב מימדיים": [{"question": "<p>מהי תיבה? איך מגדירים את הנפח שלו ואת הרוחב שלו?\n?\nתיבה היא קבוצה מהצורה:\n<span>$$A=[a_{1},b_{1}]\\times[a_{2},b_{2}]\\times\\dots\\times[a_{k},b_{k}],$$</span>\nכאשר הנפח שלו מוגדר:\n<span>$$V(A)=\\prod_{i=1}^{k}(b_{i}-a_{i}).$$</span>\nכאשר הרוחב של <span>\\(A\\)</span>:\n<span>$$\\max_{1\\leq i\\leq k}(b_{i}-a_{i})$$</span></p>\n<p>מהי חלוקה של תיבה?\n?\nתהא <span>\\(A=[a_{1},b_{1}]\\times\\dots \\times[a_{k},b_{k}]\\)</span> תיבה. חלוקה <span>\\(P\\)</span> של <span>\\(A\\)</span> היא <span>\\(P=P_{1}\\times P_{2}\\times\\dots \\times P_{k}\\)</span>\nכאשר <span>\\(P_{j}\\)</span> היא חלוקה של הקטע <span>\\([a_{j},b_{j}]\\)</span>. כלומר:\n<span>$$P_{j}=\\left\\{  t_{j}^0,\\dots,t_{j}^{m_{j}}  \\right\\}$$</span>\nכאשר <span>$$a_{j}=t_{j}^{0}&lt;t_{j}^{1}&lt;\\cdots&lt;t_{j}^{m_{j}}=b_{j}.$$</span> חלוקה כזו משרה חלוקה של התיבה <span>\\(A\\)</span> לתיבות:\n<span>$$C_{i_{1},\\dots,i_{k}}=[t_{1}^{i_{1}-1},t_{1}^{i_{1}}]\\times\\cdots\\times[t_{k}^{i_{k}-1},t_{k}^{i_{k}}].$$</span>\nכאשר הנפח המקורי <span>\\(A\\)</span> מקיים:\n<span>$$V(A)=\\sum_{i_{1},...,i_{k}}V(C_{i_{1},...,i_{k}}).$$</span></p>\n<p>מהו סכום תחתון? מהו סכום עליון?\n?\n<strong>הגדרה</strong> סכום תחתון\nבהנתן פונקציה <span>\\(f\\)</span> וחלוקה <span>\\(P=A_{1}\\times\\dots \\times A_{r}\\)</span>. נגדיר <span>\\(m_{i}=\\inf_{x \\in A_{i}}f(x)\\)</span>. הסכום התחתון של <span>\\(f\\)</span> ביחס ל-<span>\\(P\\)</span> יהיה:\n<span>$$s(f,P)=\\sum_{i=1}^{r}m_{i}\\,V(A_{i})$$</span>\n<strong>הגדרה</strong> סכום עליון\nבהנתן פונקציה <span>\\(f\\)</span> וחלוקה <span>\\(P=A_{1}\\times\\dots \\times A_{r}\\)</span>. נגדיר <span>\\(M_{i}=\\sup_{x \\in A_{i}}f(x)\\)</span>. הסכום התחתון של <span>\\(f\\)</span> ביחס ל-<span>\\(P\\)</span> יהיה:\n<span>$$S(f,P)=\\sum_{i=1}^{r}M_{i}\\,V(A_{i})$$</span></p>\n<p>מהו עידון של חלוקה? מה אנחנו יודעים על היחס של הסכומים העליונים והתחתונים של העידון?\n?\nחלוקה <span>\\(P'\\)</span> המקיימת <span>\\(P\\subseteq P'\\)</span> נקראת עידון.\nאם <span>\\(P'\\)</span> עידון של חלוקה מתקיים:\n<span>$$s(f,P)\\leq s(f,P^{\\prime})\\leq S\\left(f,P^{\\prime}\\right)\\leq S\\left(f,P\\right).$$</span></p>\n<p>מהו אינטגרל עליון? מהו אינטגרל תחתון?\n?\n<strong>הגדרה</strong> אינטגרל תחתון\n<span>$$\\underline{\\int}_{A}f(x) \\;\\mathrm{d}x=\\operatorname*{sup}\\left\\{s(f,P):\\,a l l\\,p a r t i t i o n s\\,P\\right\\}.$$</span>\n<strong>הגדרה</strong> אינטגרל עליון\n<span>$${\\overline{{\\int}_{A}}}f(x)\\,\\mathrm{d} x=\\operatorname*{inf}\\left\\{S(f,P):\\,a l l\\,p a r t i t i o n s\\,P\\right\\}.$$</span></p>\n<p>איך מוגדר אינטגרביליות לפי רימן לפונקציות חסומות?\n?\nפונקציה שהאינטגרל העליון שווה לאינטגרל התחתון נקראת אינטגרבילית רימן, כלומר אם:\n<span>$$\\underline{\\int_{A}} f(x)\\;\\mathrm{d}x=\\overline{\\int}_{A}f(x)\\mathrm{d}x$$</span>\nובמקרה זה נקרא לביטוי זה האינטגרל ונסמן:\n<span>$$\\int_{A}f(x)\\,d x\\quad \\text{או}\\quad\\int_{A}f\\left( x_{1},\\ldots,x_{k} \\right)\\,d x_{1}d x_{2}\\ldots d x_{k}.$$</span></p>\n<p>ציין כמה שיותר דברים שגוררים אינטגרביליות.\n?</p>\n<ol>\n<li>\n<p>רציפות </p>\n</li>\n<li>\n<p>נקודות האי רציפות בעלות מידה אפס. </p>\n</li>\n</ol>\n<p>איך מוכיחים רציפות גורר אינטגרביליות?\n?\nכיוון ש-<span>\\(A\\)</span> קומפקטית, פונקציה <span>\\(f\\)</span> היא חסומה ורציפה במידה שווה ב-<span>\\(A\\)</span>.\nיהי <span>\\(\\varepsilon&gt;0\\)</span>. מרציפות במידה שווה נקבל <span>\\(\\delta&gt;0\\)</span> כך ש:\n<span>$$\\|x-y\\|\\leq\\delta\\implies|f(x)-f(y)|\\leq{\\frac{\\varepsilon}{V(A)}}.$$</span>\nיהי <span>\\(P\\)</span> חלוקה של <span>\\(A\\)</span> כך שקוטר החלוקה של כל תת תיבא קטן מ-<span>\\(\\delta\\)</span>. לכן:\n<span>$$S\\left(f,P\\right)-s(f,P)=\\sum_{i}(M_{i}-m_{i})\\,V(A_{i})\\leq \\sum_{i}\\delta V(A)=\\varepsilon$$</span>\nוכעת נקבל:\n<span>$${\\overline{{\\int_{A}}}}f\\,d x-\\underline{\\int}_{A}f\\,d x\\leq\\varepsilon$$</span>\nולכן אינטגרבילי.</p>\n<p>מהי קבוצה ממידה אפס?\n?\nקבוצה <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> נקראת ממידה אפס אם לכל <span>\\(\\varepsilon&gt;0\\)</span> קיימים אוסף בן מנייה של תיבות <span>\\((B_{i})_{i\\in\\mathbb{N}}\\)</span>  כך ש-<span>\\(A\\subseteq \\bigcup_{i}B_{i}\\)</span> ו-<span>\\(\\sum_{i}V(B_{i})&lt;\\varepsilon\\)</span>.\nכלומר בצורה פשוטה, ניתן לכסות את הקבוצה ע\"י תיבות, וניתן להקטין את התיבות כך שהנפח יקטן ככל שנרצה.</p>\n<p>מה אומר משפט לבג-ויטאלי על אינטגרביליות ומידה אפס?\n?\nיהי <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> תיבה כך ש-<span>\\(f:A\\to\\mathbb{R}\\)</span> פונקציה חסומה. <span>\\(f\\)</span> תהיה אינטגרבילית אם\"ם נקודות האי רציפות הם ממידה אפס.\n<strong>הערה</strong>\nזה אומר כי אם קבוצה היא לא ממידה אפס, אז מכילה נקודות רציפות.\nניסוח שקול למשפט לבג:\nעבור <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה, פונקציה <span>\\(f:A\\to\\mathbb{R}\\)</span> חסומה היא אינטגרבילית אם\"ם <span>\\(F_{\\frac{1}{n}}\\)</span> ממידה אפס לכל <span>\\(n\\)</span>.</p>\n<p>מהו נפח של קבוצה? מה זה קבוצה בעלת נפח.\n?\nהנפח של קבוצה <span>\\(S\\)</span> תהיה:\n<span>$$V(S)=\\int_{A}\\!\\chi_{S}(x)\\,d x$$</span>\nכאשר <span>\\(\\chi_{S}(x)\\)</span> הפונקציה המציינת - 1 אם <span>\\(x \\in S\\)</span> ו-0 אחרת. אם האינטגרל הזה מוגדר הקבוצה נקראת בעלת נפח.</p>\n<p>מהו תנאי שקול ללהיות בעלת נפח? איך מוכיחים אותו?\n?\nקבוצה <span>\\(A\\)</span> בעלת נפח אם\"ם <span>\\(\\partial A\\)</span> ממידה אפס.\nנזכור כי <span>\\(1_{A}\\)</span> אינטגרבילית אם\"ם קבוצת נקודות האי רציפות הם ממידה אפס. נקודות האי רציפות של <span>\\(1_{A}\\)</span> הן בדיוק הערכים שבהן מחליפה בין 0 ל-1, כלומר השפה של <span>\\(A\\)</span>. לכן <span>\\(A\\)</span> בעלת נפח אם\"ם <span>\\(\\partial A\\)</span> ממידה אפס.</p>\n<p>מהי הטענה על גרפים של פונקציה ומידה אפס?\n?\nתהי <span>\\(S\\subseteq \\mathbb{R}^k\\)</span> קבוצה קומפקטית, ו-<span>\\(f\\in C\\left( S;\\mathbb{R} \\right)\\)</span>(גזיר ברציפות ב-<span>\\(S\\)</span> ורציף ב-<span>\\(\\mathbb{R}\\)</span>), אזי הגרף של <span>\\(f\\)</span>:\n<span>$$\\left\\{\\left(x,f\\left(x\\right)\\right):x\\in S\\right\\}\\subset\\mathbb{R}^{k+1}$$</span>\nהוא ממידה 0 ב-<span>\\(\\mathbb{R}^{k+1}\\)</span>.</p>\n<p>ציין שלושה פונקציות אשר כאשר מקבלות קבוצה ממידה אפס מחזירות קבוצה ממידה אפס.\n?</p>\n<ol>\n<li>\n<p>תהי <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}^k\\)</span> פונקציה לינארית. אם <span>\\(N\\subseteq \\mathbb{R}^k\\)</span> ממידה 0 אזי <span>\\(f(N)\\)</span> ממידה אפס. </p>\n</li>\n<li>\n<p>תהי <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}^k\\)</span> פונקציה ליפשיצית. אם <span>\\(N\\subseteq \\mathbb{R}^k\\)</span> ממידה אפס, אזי <span>\\(f(N)\\)</span> ממידה אפס. </p>\n</li>\n<li>\n<p>תהי <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}^k\\)</span> פונקציה גזירה ברציפות. אם <span>\\(K\\subseteq \\mathbb{R}^n\\)</span> קבוצה קומפקטית ממידה אפס, <span>\\(f(K)\\)</span> תהיה ממידה אפס. </p>\n</li>\n</ol>\n<p>בהנתן קבוצה <span>\\(A\\)</span> מה הקשר בין האינטגרביליות של <span>\\(A^\\circ, \\overline{A},A\\)</span>?\n?\nקבוצה <span>\\(A\\subseteq \\mathbb{R}^n\\)</span> בעלת נפח ו-<span>\\(f:\\bar{A}\\to \\mathbb{R}\\)</span> חסומה. אזי <span>\\(f\\)</span> אינטגרבילית על <span>\\(\\bar{A}\\)</span> אם\"ם <span>\\(f\\)</span> אינטגרבילית על <span>\\(A\\)</span> אם\"ם <span>\\(f\\)</span> אינטגרבילית על <span>\\(A^\\circ\\)</span> ומתקיים:\n<span>$$\\int_{A^\\circ }f(x)=\\int_{A}f(x)=\\int_{\\bar{A}}f(x)$$</span></p>\n<p>מה אומר משפט פוביני?\n?\nיהיו <span>\\(A\\subseteq \\mathbb{R}^k,B\\subseteq \\mathbb{R}^m\\)</span> תיבות סגורות ו-<span>\\(f:A\\times B\\to\\mathbb{R}\\)</span> פונקציה אינטגרבילית. לכל <span>\\(x  \\in A\\)</span> ו-<span>\\(y\\in B\\)</span> נגדיר:\n<span>$$f_{x}(y)\\equiv f(x,y)\\quad f_{y}(x)\\equiv f(x,y)$$</span>\nאם לכל <span>\\(x \\in A,y \\in B\\)</span> האינטגרלים<span>$$\\int_{B}f_{x}(y)d y,\\;\\int_{A}f_{y}(x)d x$$</span>\nקיימים אז:\n<span>$$\\int_{A\\times B}f(x,y)d x d y=\\int_{A}\\left( \\int_{B}f_{x}(y)d y \\right)d x=\\int_{A}\\left( \\int_{B}f_{y}(x)d x \\right)d y$$</span></p>\n<p>זה מאפשר לנו לבצע אינטגרציה לכל משתנה בנפרד, ולהחליף סדר אינטגרציה.</p>\n<p>מה אומר משפט חילוף משתנה הרב מימדי?\n?\nתהא <span>\\(U\\subseteq \\mathbb{R}^k\\)</span> פתוחה, <span>\\(g\\in C^1\\left( U,\\mathbb{R} \\right)\\)</span> חח\"ע, <span>\\(0\\neq J(g(x))=\\det(Dg)_{x}\\)</span> לכל <span>\\(x \\in U\\)</span>.\nתהא <span>\\(\\mathcal{U}\\)</span> פונקציית בעלת נפח וקומפקטית. אזי <span>\\(f:A\\to\\mathbb{R}\\)</span> אינטגרבילית כך ש-<span>\\(f\\circ g\\)</span> אינטגרבילית. מתקיים:\n<span>$$\\int_{A} f(x)dx=\\int_{g^{-1}(A)}\\left( f\\circ g \\right)(y)|Jg(y)|dy$$</span>\n<strong>הערות</strong></p>\n<ol>\n<li>\n<p>אם <span>\\(f\\)</span> רציפה, אז <span>\\(f\\)</span> אינטגרבילית, <span>\\(f\\circ g\\)</span> אינטגרבלית </p>\n</li>\n<li>\n<p>בפרט נובע אם <span>\\(A\\)</span> מבעלת נפח אז <span>\\(g^{-1}(A)\\)</span> בעלת נפח </p>\n</li>\n<li>\n<p>ממשפט ההעתקה הפתוחה, <span>\\(g(U)=V\\)</span> היא פתוח. כלומר בעצם <span>\\(g:U\\to V\\)</span> חח\"ע ועל ו- \n<strong>משפט זה נכון גם עבור קבוצה פתוחה:</strong>\nתהא <span>\\(U\\subseteq \\mathbb{R}^k\\)</span> פתוחה, <span>\\(g\\in C^1\\left( U,\\mathbb{R}^k \\right)\\)</span> חד-חד ערכית כך ש-<span>\\(Jg(x)\\neq_{0}\\)</span> ב-<span>\\(U\\)</span>. אזי לכל <span>\\(f:U\\to \\mathbb{R}\\)</span> אינטגרבילית כך ש-<span>\\(f\\circ g\\)</span> אינטגרבילית, מתקיים:\n<span>$$\\int_{U}f(x)d x=\\int_{g^{-1}(U)}f\\circ g|J g(y)|d y$$</span></p>\n</li>\n</ol>\n<p>איך מוגדר אינטגרל לא אמיתי של פונקציה חיובית? איך מוגדר עבור פונקציה כללית?\n?\n<strong>הגדרה</strong> אינטגרל לא אמיתי של פונקציה חיובית\nתהא <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה עם שפה ממידה אפס ותהא <span>\\(f:A\\to\\left[ 0,\\infty \\right]\\)</span> פונקציה שקבוצת נקודות האי רציפות שלה ממידה אפס. נאמר ש-<span>\\(f\\)</span> אינטגרבילית על <span>\\(A\\)</span> אם:\n<span>$$c=\\operatorname*{sup}\\left\\lbrace\\int_{K}f:K\\in U\\quad {\\text{compact and has volume }}\\right\\rbrace $$</span>\nסופי. ובמקרה זה האינטגרל שווה ל-<span>\\(c\\)</span>.\n<strong>הגדרה</strong> אינטגרל לא אמיתי של פונקציה כללית\nעבור פונקציה <span>\\(f:\\mathbb{R}\\to A\\)</span> כללית, נגדיר <span>\\(f_{+}=\\max\\{ f,0 \\}\\)</span> ו-<span>\\(f_{-}=\\max\\{ -f,0 \\}\\)</span> כאשר הפונקציה אינטגרבילית אם\"ם <span>\\(f_{-},f_{+}\\)</span> אינטגרביליות, והאינטגרל יהיה שווה ל:\n<span>$$\\int_{A}f=\\int_{A}f_{+}-\\int_{A}f_{-}$$</span></p>\n<p>מהי סידרת מיצוי? מהי הטענה המרכזית לגביהם?\n?\nנאמר כי <span>\\(A_{n}\\subset A\\)</span> סדרה ממצה אם <span>\\(A_{1}\\subset A_{2} \\subset \\dots \\subset A\\)</span> ולכל קבוצה <span>\\(B\\subset A\\)</span> קומפקטית, נקבל <span>\\(B \\subset A_{n}\\)</span> החל ממקום מסוים.\n<strong>טענה</strong>\nיהי <span>\\((A_{n})\\)</span> סדרה ממצה. אם <span>\\(f:A\\to \\mathbb{R}\\)</span> אינטגרבילי במובן אינטגרל לא אמיתי, אז:\n<span>$$\\lim_{ n \\to \\infty } \\int_{A_{n}}f(x)\\;\\mathrm{d}x=\\int_{A} \\;f(x)\\;\\mathrm{d}x$$</span>\n<strong>טענה</strong>\nפונקציה <span>\\(f\\)</span> אינטגרבילית על תחום <span>\\(A\\)</span> אם\"ם קיים מיצוי קומפקטי <span>\\(D_{n}\\)</span> של <span>\\(A\\)</span> כך ש-\n<span>$$\\operatorname*{lim}_{n\\to\\infty}\\int_{D_{n}}|f|=L\\in\\mathbb{R}$$</span></p>", "answer": ""}], "נגזרת רב מימדית": [{"question": "<p>הגדר דיפרנציאביליות עבור פונקציה <span>\\(f:\\mathbb{R}^m\\to \\mathbb{R}^n\\)</span>\n?\nפונקציה <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}^m\\)</span> נקראת גזירה/דיפרציאבלית ב-<span>\\(a\\)</span> אם קיימת העתקה הלינארית <span>\\(T:\\mathbb{R}^k\\to\\mathbb{R}^m\\)</span> המקיימת:\n<span>$$\\operatorname*{lim}_{v\\to0}{\\frac{f(a+v)-f(a)-T(v)}{||v||}}=0_{\\mathbb{R}^m}$$</span></p>\n<p>ציין כמה שיותר תכונות של פונקציית הנגזרת\n?</p>\n<ol>\n<li>\n<p>אם פונקציה היא גזירה בנקודה, היא גם רציפה בה. </p>\n</li>\n<li>\n<p>הפונקציה היא יחידה </p>\n</li>\n<li>\n<p>הנגזרת בנקודה היא העתקה לינארית. </p>\n</li>\n</ol>\n<p>מה מייצג הנורמה האופרטורית של הנגזרת?\n?\nהנורמה האופרטורית זה הערך המקסימלי שווקטור עם נורמה 1 יכול להמתח עליה.</p>\n<p>מה אומר תנאי מספיק לדיפרנציאביליות?\n?\nאם <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה ו-<span>\\(f:A\\to\\mathbb{R}^m\\)</span>, אז אם כל ה-<span>\\(k\\)</span> נגזרות הכיווניות של <span>\\(f\\)</span> קיימות בסביבה של <span>\\(x \\in\\mathbb{R}^k\\)</span> וגם רציפות ב-<span>\\(x\\)</span>, אז <span>\\(f\\)</span> גזיר ב-<span>\\(x\\)</span>.</p>\n<p>הגדר פונקציה גזירה ברציפות\n?\nאם <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה ו-<span>\\(f:A\\to\\mathbb{R}^m\\)</span> פונקציה גזירה ב-<span>\\(A\\)</span>. פונקציה <span>\\(f\\)</span> היא גזירה ברציפות ב-<span>\\(x\\)</span> אם ההעתקה <span>\\(Df:A\\to \\mathrm{Hom}\\left( \\mathbb{R}^k,\\mathbb{R}^m \\right)\\)</span> רציף ב-<span>\\(x\\)</span>. פונקציה היא גזירה ברציפות אם בכל נקודה היא גזירה ברציפות.\nנזכור כי העתקה לינארית היא רציפה אם\"ם היא חסומה, לכן כדי להראות שפונקציה גזירה נדרש להראות שחסום בכל נקודה, כלומר נדרש שכל הנגזרות הכיווניות יהיו רציפות(אם נגזרת כיוונית כלשהי לא רציפה בנקודה אז לא חסומה)</p>\n<p>מה אומר כלל השרשרת?\n?\nאם <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> ו-<span>\\(B\\subseteq \\mathbb{R}^m\\)</span> תחומים פתוחים ו-<span>\\(f:A\\to B,g:B\\to\\mathbb{R}^n\\)</span>, כאשר <span>\\(f\\)</span> גזירה ב-<span>\\(x \\in A\\)</span> ו-<span>\\(g\\)</span> גזיר ב-<span>\\(f(x)\\in B\\)</span> אז <span>\\(g\\circ f\\)</span> גזיר ב-<span>\\(x\\)</span> והנגזרת נתונה ע\"י:\n<span>$$\\underbrace{(D(g\\circ f))_{x}}_{\\mathbb{R}^{k}\\to\\mathbb{R}^{n}}=\\underbrace{(D g)_{f(x)}}_{\\mathbb{R}^{m}\\to\\mathbb{R}^{n}}\\circ\\underbrace{(D f)_{x}}_{\\mathbb{R}^{k}\\to\\mathbb{R}^{m}}$$</span></p>\n<p>איך מחשבים נגזרת של מכפלה פנימית?\n?\nבהנתן פונקציות גזירות <span>\\(f:\\mathbb{R}^m\\to \\mathbb{R}^n\\)</span> ו-<span>\\(g:\\mathbb{R}^k\\to\\mathbb{R}^n\\)</span>, נקבל:\n<span>$$D(\\langle f,g\\rangle)_{(\\underline{{a}},\\underline{{b}})}(\\underline{{v}}_{1},\\underline{{v}}_{2})=\\langle g(\\underline{{b}}),D f_{\\underline{{a}}}(\\underline{{v}}_{1})\\rangle+\\langle f({\\underline{{a}}}),D g_{\\underline{{b}}}(\\underline{{v}}_{2})\\rangle.$$</span></p>\n<p>אם הפונקציה <span>\\(f\\)</span> הפיכה מה הביטוי לנגזרת של הפונקציה ההופכית? איך מפתחים את הביטוי?\n?\nתהי <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}^k\\)</span> פונקציה הפיכה. יהי <span>\\(a\\in \\mathbb{R}^k\\)</span> כך ש-<span>\\(f\\)</span> גזירה ב-<span>\\(a\\)</span>, ו-<span>\\(f^{-1}\\)</span> גזירה ב-<span>\\(b=f(a)\\)</span>. מתקיים:\n<span>$$\\left(D f\\right)_{a}^{-1}=\\left(D\\left(f^{-1}\\right)\\right)_{b}$$</span>\n<strong>הוכחה</strong>\nאנו יודעים כי <span>\\(f\\circ f^{-1}=Id\\)</span> ולכן מכלל השרשרת נקבל:\n<span>$$(Df^{-1})_{f(a)}\\circ Df_{a}=D(Id)_{a}=Id$$</span>\nכאשר השתמשנו בזה ש-<span>\\(D(Id)_{a}=Id\\)</span>(נובע ישירות מההגדרה) וכעת כיוון שזהו כפל מטריצות ניתן להכפיל במטריצה ההופכית ולקבל:\n<span>$$D(f^{-1})_{f(a)}=(D f_{a})^{-1}$$</span></p>\n<p>מה אומר משפט הערך הממוצע הרב מימדי?\n?\nיהי <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה, <span>\\(a,b\\in A\\)</span> כך שהקטע המחבר ביניהם הוא:\n<span>$$[a,b]\\equiv\\left\\{ a+t(b-a)\\mid t\\in[0,1] \\right\\}\\subset A.$$</span>\nאם <span>\\(f:A\\to\\mathbb{R}\\)</span> גזירה, קיים <span>\\(\\theta \\in(0,1)\\)</span> כך ש:\n<span>$$f(b)-f(a)=(D f)_{a+\\theta(b-a)}(b-a).$$</span></p>\n<p>מהו הגרדיאנט\n?\nמוגדר עבור פונקציה סקלרית <span>\\(f:\\mathbb{R}^k\\to\\mathbb{R}\\)</span>. הווקטור היחיד שמקיים <span>\\(Df_{x}(v)=\\left\\langle  \\bar{\\nabla}f, v  \\right\\rangle\\)</span> לכל <span>\\(v \\in \\mathbb{R}^k\\)</span>.</p>\n<p>מה אומר משפט ערך הממוצע עבור פונקציות סקלאריות רב מימדיות\n?\nיהי <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה, <span>\\(a,b\\in A\\)</span> כך שהקטע המחבר ביניהם הוא:\n<span>$$[a,b]\\equiv\\left\\{ a+t(b-a)\\mid t\\in[0,1] \\right\\}\\subset A.$$</span>\nאם <span>\\(f:A\\to\\mathbb{R}\\)</span> גזירה, קיים <span>\\(\\theta \\in(0,1)\\)</span> כך ש:\n<span>$$f(b)-f(a)=(D f)_{a+\\theta(b-a)}(b-a).$$</span></p>\n<p>מהי נקודה קריטית?\n?\nנקודה שמאפסת את הנגזרת. כלומר נקודה <span>\\(x\\)</span> המקיימת <span>\\((Df)_{x}=0\\)</span>.</p>\n<p>אם יש לי נקודה קריטית, מה אנחנו יודעים על הנגזרת השנייה? מה התנאי על הנגזרת השנייה עדי שנוכל להשתמש בזה?\n?\nיהי <span>\\(f:A\\to \\mathbb{R}\\)</span> כאשר <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> פתוחה, וגזירה פעמיים ברציפות. תהי <span>\\(A\\)</span> נקודה קריטית, אזי אם <span>\\(D^2f\\)</span> רציפה ב-<span>\\(x\\)</span>, מתקיים:</p>\n<ol>\n<li>\n<p>אם <span>\\((D^2f)_{x}\\)</span> חיובית בהחלט אז <span>\\(x\\)</span> נקודת מינימום. </p>\n</li>\n<li>\n<p>אם <span>\\(x\\)</span> נקודת מינימום אז <span>\\((D^2f)_{x}\\)</span> חיובית למחצה. </p>\n</li>\n<li>\n<p>אם <span>\\((D^2f)_{x}\\)</span> שלילית בהחלט אז <span>\\(x\\)</span> נקודת מקסימום. </p>\n</li>\n<li>\n<p>אם <span>\\(x\\)</span> נקודת מקסימום אז <span>\\((D^2f)_{x}\\)</span> שלילית למחצה. </p>\n</li>\n</ol>\n<p>מהם התנאים שאיתם ניתן לסווג את נקודות הקיצון בעזרת מבחן הנגזרת השנייה?\n?</p>\n<ol>\n<li>\n<p>הנגזרת השנייה גזירה ברציפות. כלומר כל הנגזרות החלקיות קיימות ורציפות בנקודה. </p>\n</li>\n<li>\n<p>אין ערך עצמי אפס. </p>\n</li>\n</ol>\n<p>מה ההגדרה של גזיר פעמיים?\n?\n<span>$$ \\lim\\limits_{ v \\to0}\\frac{(Df)_{x+ v }-(Df)_x-(D^2f)_x\\left(  v  \\right)}{\\| v \\|_{\\mathbb{R}^k}}=0_{\\mathrm{Hom}\\left( \\mathbb{R}^k,\\mathbb{R}^m \\right)}$$</span></p>\n<p>מהי העתקה פתוחה?\n?\nיהיו <span>\\((X,d_{x}),(Y,d_{Y})\\)</span> מרחבים מטרים. העתקה <span>\\(f:X\\to Y\\)</span> נקראת העתקה פתוחה\nאם <span>\\(A\\subseteq X\\)</span> פתוח ב-<span>\\(X\\)</span> גורר <span>\\(f(A)\\)</span> פתוח ב-<span>\\(Y\\)</span>.</p>\n<p>מה אומר משפט ההעתקה הפתוחה?\n?\nיהי <span>\\(m\\leq k\\)</span>, <span>\\(A\\subseteq \\mathbb{R}^k\\)</span> קבוצה פתוחה, ו-<span>\\(f\\in C^1\\left( A;\\mathbb{R}^m \\right)\\)</span> כך ש-<span>\\((Df)_{x}\\)</span> מדרגה מלאה לכל <span>\\(x \\in A\\)</span>. אזי <span>\\(f\\)</span> העתקה פתוחה.</p>\n<p>מה אומר משפט הפונקציה ההפוכה?\n?\nתהי <span>\\(U\\subseteq \\mathbb{R}^n\\)</span> ו-<span>\\(f:U\\to\\mathbb{R}^n\\)</span> פונקציה גזירה ותהי <span>\\(a\\in U\\)</span> כך ש-<span>\\(\\det(Df(a))\\neq 0\\)</span> אז:</p>\n<ol>\n<li>\n<p>קיימת סביבה <span>\\(V\\subseteq U\\)</span> של <span>\\(a\\)</span> וסביבה <span>\\(W\\)</span> של <span>\\(f(a)\\)</span> </p>\n</li>\n<li>\n<p>קיימת פונקציה <span>\\(f:W\\to V\\)</span> כך ש: \n<span>$$\\forall x \\in V\\quad g(f(x))=x\\qquad \\forall y\\in W\\quad f(g(y))=y$$</span></p>\n</li>\n<li>\n<p>הפונקציה <span>\\(g\\)</span> גזירה ומקיימת: \n<span>$$Dg(f(a))=[Df(a)]^{-1}$$</span></p>\n</li>\n</ol>\n<p>מה אומר משפט קלרו על הנגזרות השניות?\n?\nאם הנגזרות השנייה רציפה, אז הנגזרת השנייה תבנית בילינארית סימטרית. במקרה הפרטי של פונקציה <span>\\(f:\\mathbb{R}^2 \\to \\mathbb{R}\\)</span> נקבל <span>\\(f_{xy}\\)</span> ו-<span>\\(f_{yx}\\)</span> רציפות אז <span>\\(f_{xy}=f_{yx}\\)</span>.</p>\n<p>מה אומר משפט כופלי לגרנג'?\n?\nתהי <span>\\(B\\subseteq \\mathbb{R}^k\\)</span> פתוחה. <span>\\(n+1\\leq k\\)</span>.\n<span>$$\\begin{array}{c}{{f,g_{1},\\ldots,g_{n}\\in C^{1}{\\bigl(}B;\\mathbb{R}{\\bigr)},}}\\\\ {{{}}}\\\\ {{A=\\left\\{x\\in B:\\ g_{1}{\\bigl(}x{\\bigr)}=\\cdots=g_{n}{\\bigl(}x{\\bigr)}=0\\right\\}.}}\\end{array}$$</span>\nנגדיר <span>\\(F:B\\to\\mathbb{R}^{n+1}\\)</span> ע\"י:\n<span>$$F(x)=\\left(\\begin{array}{c}{{g_{1}\\left(x\\right)}}\\\\ {{\\vdots}}\\\\ {{g_{n}\\left(x\\right)}}\\\\ {{f(x)}}\\end{array}\\right).$$</span>\nכעת, אם <span>\\(x_{0}\\in A\\)</span> קיצון מקומי של <span>\\(f|_{A}\\)</span> אזי <span>\\((DF)_{x_{0}}\\)</span> הוא לא מדרגה מלאה(כלומר מדרגה קטנה מ-<span>\\(n+1\\)</span>). כלומר <span>\\((Dg_{1})_{x_{0}},\\dots,(Dg_{n})_{x_{0}},(Df)_{x_{0}}\\)</span> הם תלויים לינארית, וקיימים <span>\\(\\lambda_{1},\\dots,\\lambda_{n}\\)</span> כך ש:\n<span>$$\\left(D f\\right)_{x_{0}}=\\sum_{i=1}^{n}\\lambda_{i}\\left(D g_{i}\\right)_{x_{0}}$$</span></p>\n<p>איך מוכיחים את משפט כופלי לגרנג'?\n?\nנניח בלי הגבלת הכלליות <span>\\(x_{0}\\)</span> היא נקודת מקסימום מקומית. כלומר קיימת סביבה <span>\\(U\\subseteq B\\)</span> של <span>\\(x_{0}\\)</span> כך ש:\n<span>$$f(x_{0})=\\max _{x \\in A \\cap U} f(x)$$</span>\nאנחנו רוצים להוכיח שהדרגה של <span>\\((DF(x))_{x_{0}}\\)</span> קטנה מ-<span>\\(n+1\\)</span>. נניח בשלילה שמדרגה <span>\\(n+1\\)</span>. לכן ממשפט ההעתקה הפתוחה קיים סביבה פתוחה <span>\\(U\\subseteq B\\)</span> של <span>\\(x_{0}\\)</span> כך ש:\n<span>$$F(x_{0})=(0,\\ldots,0,f(x_{0}))^{T}$$</span>\nתהיה נקודה פנימית של <span>\\(F(U)\\)</span> ב-<span>\\(\\mathbb{R}^{n+1}\\)</span>. במקרה זה קיים <span>\\(\\varepsilon&gt;0\\)</span> כך ש-<span>\\(\\left( 0,\\dots,0,f(x_{0})+\\varepsilon \\right)^T \\in F(U)\\)</span>. כלומר קיים <span>\\(x_{+}\\in U\\)</span> כך ש-<span>\\(F(x_{+})=\\left( 0,\\dots,0,f(x_{0})+\\varepsilon \\right)^T\\)</span>. מזה נקבל ש <span>\\(x_{+}\\in U \\cap A\\)</span> וגם <span>\\(f(x_{+})=f(x_{0})+\\varepsilon\\)</span>, בסתירה לכך ש-<span>\\(x_{0}\\)</span> מקסימום מקומי.</p>", "answer": ""}], "מרחבים מטרים": [{"question": "<p>הגדרה של מטריקה\n?\nעבור קבוצה לא ריקה <span>\\(X\\)</span> פונקציה <span>\\(d:X\\times X\\to \\mathbb{R}\\)</span> נקראת מטריקה אם מקיימת:</p>\n<ol>\n<li>\n<p>סימטרייה - <span>\\(d(x,y)=d(y,x)\\)</span> </p>\n</li>\n<li>\n<p>חיוביות - <span>\\(d(x,y)\\geq 0\\)</span> כאשר יש שיוויון אם\"ם <span>\\(x=y\\)</span>. </p>\n</li>\n<li>\n<p>אי שיוויון המשולש. לכל <span>\\(x,y,z\\in X\\)</span> מתקיים: \n<span>$$d(x,z)\\leq d(x,y)+d(y,z)$$</span></p>\n</li>\n</ol>\n<p>מרחב נורמי\n?\nמרחב וקטורי <span>\\(X\\)</span> אשר מעל <span>\\(\\mathbb{R}\\)</span> או <span>\\(\\mathbb{C}\\)</span> נקרא מרחב נורמי אם קיים נורמה <span>\\(||\\cdot||:X\\to \\mathbb{R}\\)</span> המקיימת:</p>\n<ol>\n<li>\n<p>חיוביות - <span>\\(||x||\\geq 0\\)</span> כאשר יש שיוויון אם\"ם <span>\\(x=0\\)</span>. </p>\n</li>\n<li>\n<p>הומוגניות - לכל <span>\\(x \\in X\\)</span> ו-<span>\\(a\\in \\mathbb{R}\\)</span> מתקיים <span>\\(||ax||=a||x||\\)</span>. </p>\n</li>\n<li>\n<p>אי שיוויון המשולש - <span>\\(||x+y||\\leq||x||+||y||\\)</span>. </p>\n</li>\n</ol>\n<p>3 הגדרות שקולות לפונקציות רציפות \n?</p>\n<ol>\n<li>\n<p>פונקציה <span>\\(f:X\\to Y\\)</span> נקראת רציפה ב-<span>\\(x \\in X\\)</span> אם לכל <span>\\(\\varepsilon&gt;0\\)</span> קיים <span>\\(\\delta&gt;0\\)</span> כך שלכל <span>\\(z\\in B_{\\delta}(x)\\)</span> מתקיים <span>\\(f(z)\\in B_{\\varepsilon}(f(x))\\)</span>. </p>\n</li>\n<li>\n<p>פונקציה <span>\\(f:(X,d)\\to\\left( Y,\\rho \\right)\\)</span> רציפה אם לכל סדרה <span>\\(x_{n}\\in X\\)</span> מתקיים: \n<span>$$\\operatorname*{lim}_{n\\to\\infty}x_{n}=a\\implies\\operatorname*{lim}_{n\\to\\infty}f(x_{n})=f(a)$$</span></p>\n</li>\n<li>\n<p>יהיו <span>\\((X,d),\\left( Y,\\rho \\right)\\)</span> מרחבים מטרים. תהי פונקציה <span>\\(f:(X,d)\\to\\left( Y,\\rho \\right)\\)</span>. מתקיים </p>\n</li>\n<li>פונקציה <span>\\(f\\)</span> רציפה אם\"ם לכל <span>\\(U\\subseteq Y\\)</span> פתוחה, <span>\\(f^{-1}(U)\\subseteq X\\)</span> פתוחה.</li>\n<li>פונקציה <span>\\(f\\)</span> רציפה אם\"ם לכל <span>\\(U\\subseteq Y\\)</span> סגורה, <span>\\(f^{-1}(U)\\subseteq X\\)</span> סגורה.</li>\n</ol>\n<p>נקודה פנימית\n?\nיהי <span>\\(A\\subseteq X\\)</span>, <span>\\(a\\in A\\)</span> אזי <span>\\(a\\)</span> נקראת נקודה פנימית ב-<span>\\(A\\)</span> אם קיים <span>\\(r&gt;0\\)</span> כך ש-<span>\\(\\mathcal{B}_{r}(a)\\subseteq A\\)</span>.</p>\n<p>נקודה חיצונית\n?\nנקודה <span>\\(x \\in X\\)</span> נקראת נקודה חיצונית ל-<span>\\(A\\)</span> אם קיים <span>\\(r&gt;0\\)</span> כך ש-<span>\\(\\mathcal{B}_{r}(x)\\subseteq A^c\\)</span>.</p>\n<p>קבוצה פתוחה\n?\nקבוצה שבה כל נקודה היא פנימית או הקבוצה ריקה.</p>\n<p>איחוד כלשהו(גם אינסופי) של קבוצות פתוחות הוא:\n?\nקבוצה פתוחה</p>\n<p>חיתוך כלשהו(גם אינסופי) של קבוצות סגורות הוא\n?\nקבוצה סגורה</p>\n<p>פנים של קבוצה\n?\nאיחוד של כל התתי הקבוצות הפתוחות:\n<span>$$A^\\circ=\\bigcup\\left\\{ U\\mid \\text{ <span>\\(U\\)</span> is open and }U\\subset A \\right\\}$$</span>\nזוהי קבוצה פתוחה כיוון שאיחוד כלשהו של קבוצות פתוחות היא קבוצה פתוחה</p>\n<p>סגור של קבוצה\n?\nחיתוך של כל הקבוצות הסגורות שמכילות את <span>\\(A\\)</span>:\n<span>$$\\overline{A}=\\bigcap\\left\\{ C\\mid \\text{C is closed and }A\\subset C \\right\\}$$</span>\nזהו קבוצה סגורה כיוון שחיתוך כלשהו של קבוצות סגורות תהיה תמיד קבוצה סגורה. באופן שקול זה אוסף כל נקודת הגבול של הקבוצה.</p>\n<p>שפה של קבוצה\n?\nמה שנמצא בסגור ולא בפנים:\n<span>$$\\partial A=\\overline{A}\\smallsetminus A^{\\circ}$$</span>\nלחלופין ניתן לחשוב על זה כקבוצה שבה כל כדור מכילה נקודה בפנים של <span>\\(A\\)</span> וגם נקודה שאינה בפנים של <span>\\(A\\)</span>(כלומר ב-<span>\\(A^c\\)</span>).</p>\n<p>ציין כמה שיותר תכונות של הפנים, סגור והשפה של קבוצה\n?</p>\n<ol>\n<li>\n<p>הפנים של קבוצה היא אוסף כל הנקודות הפנימיות שלה </p>\n</li>\n<li>\n<p>הסגור של קבוצה היא אוסף כך הנקודות שלא חיצוניות </p>\n</li>\n<li>\n<p>הפנים של קבוצה פתוחה שווה לקבוצה </p>\n</li>\n<li>\n<p>הסגור של קבוצה סגורה שווה לקבוצה </p>\n</li>\n<li>\n<p>מתקיים <span>\\(A^{\\circ}\\subset A\\subset\\overline{A}\\)</span> </p>\n</li>\n<li>\n<p>מתקיים <span>\\((A^{\\circ})^{\\circ}=A^{\\circ}\\quad \\quad\\overline{\\overline{A}}=\\overline{A}.\\)</span> </p>\n</li>\n<li>\n<p>מתקיים: <span>\\(\\bigl(A^\\circ\\bigr)^c=\\overline{A^c}\\quad\\quad\\bigl(A^c\\bigr)^\\circ=\\bigl(\\overline{A}\\bigr)^c\\)</span> </p>\n</li>\n<li>\n<p>הסגור זה אוסף כל נקודות הגבול של קבוצה </p>\n</li>\n<li>\n<p>השפה היא קבוצה סגורה </p>\n</li>\n<li>\n<p>קבוצה סגורה פחות קבוצה פתוחה היא סוגרה </p>\n</li>\n<li>\n<p>קבוצה פתוחה פחות קבוצה סגורה היא פתוחה </p>\n</li>\n<li>\n<p>השפה של קבוצה היא קבוצה סגורה </p>\n</li>\n</ol>\n<p>קבוצה סגורה פחות קבוצה פתוחה היא:\n?\nסוגרה</p>\n<p>השפה של קבוצה תהיה קבוצה\n?\nסגורה</p>\n<p>קבוצה פתוחה פחות קבוצה סגורה היא תהיה:\n?\nפתוחה</p>\n<p>מהי קבוצה צפופה\n?\nקבוצה <span>\\(A\\subseteq X\\)</span> תקרא צפופה אם לכל <span>\\(x \\in X\\)</span> ולכל <span>\\(\\varepsilon&gt;0\\)</span> קיימים <span>\\(a\\in A\\)</span> כך ש-<span>\\(d(a,x)&lt;\\varepsilon\\)</span>, כלומר ניתן להתקרב לכל נקודה ב-<span>\\(X\\)</span> בעזרת נקודות מ-<span>\\(A\\)</span>.\nבאופן שקול:\nקבוצה <span>\\(A\\subseteq X\\)</span> תקרא צפופה אם <span>\\(\\overline{A}=X\\)</span>.</p>\n<p>במרחב נורמי מתקיים</p>\n<ol>\n<li>\n<p>הסגור של כדור פתוח הוא{{ כדור סגור - <span>\\({{\\bar{B}_{r}\\left(x\\right)=\\hat{B}_{r}\\left(x\\right)\\,}}\\)</span>}} </p>\n</li>\n<li>\n<p>הפנים של כדור סגור הוא {{כדור פתוח - <span>\\(\\left(\\hat{B}_{r}\\left(x\\right)\\right)^{\\circ}=B_{r}\\left(x\\right)\\)</span>}} </p>\n</li>\n<li>\n<p>השפה של כדור סגור שווה לשפה של {{הכדור הפתוח - <span>\\(\\partial B_{r}\\left(x\\right)=\\partial\\hat{B}_{r}\\left(x\\right)=S_{r}\\left(x\\right)\\)</span>}} </p>\n</li>\n</ol>\n<p>מהי קומפקטיות סדרתית?\n?\nמרחב מטרי <span>\\((X,d)\\)</span> יקרא קומפקטי אם לכל סדרה יש תת סדרה מתכנסת לאיבר בקבוצה.</p>\n<p>ציין כמה שיותר תכונות על מרחבים קומפקטים\n?</p>\n<ol>\n<li>\n<p>סגורות וחסומות </p>\n</li>\n<li>\n<p>תת מרחב סגור וחסום של מרחב מטרי קומפקטי הוא קומפקטי </p>\n</li>\n<li>\n<p>איחוד סופי של קבוצות קומפקטיות הוא קומפקטי </p>\n</li>\n</ol>\n<p>ציין כמה שיותר תכונות של פונקציות רציפות ממרחב קומפקטי\n?</p>\n<ol>\n<li>\n<p>כל פונקציה רציפה ממרחב מטרי קומפקטי משיגה מינימום ומקסימום </p>\n</li>\n<li>\n<p>פונקציות רציפות הפועלות על תתי מרחבים מטרים קומפקטים הולכות לתתי מרחבים קומפקטים. כלומר אם <span>\\(K\\subseteq X\\)</span> קומפקטי ו-<span>\\(f:X\\to Y\\)</span> אז <span>\\(f(K)\\)</span> קומפקטי. </p>\n</li>\n</ol>\n<p>מהי רציפות במידה שווה\n?\nיהיו <span>\\((X,d), \\left( Y,\\rho \\right)\\)</span> מרחבים מטרים. פונקציה <span>\\(f:(X,d)\\to \\left( Y,\\rho \\right)\\)</span> נקרא רציף במידה שווה אם לכל <span>\\(\\varepsilon&gt;0\\)</span> קיים <span>\\(\\delta&gt;0\\)</span> כך שלכל <span>\\(x,y\\in X\\)</span> מתקיים:\n<span>$$d(x,y)&lt;\\delta\\implies \\rho(f(x),f(y))&lt;\\varepsilon$$</span></p>\n<p>מה הדרישות כדי שרציפות יגרור רציפות במידה שווה\n?\nנדרישה העיקרית היא קומפקטיות. המשפט אומר: יהיו <span>\\((X,d),\\left( Y,\\rho \\right)\\)</span> מרחבים מטרים כאשר <span>\\((X,d)\\)</span>  קומפקטי, אז אם <span>\\(f: X\\to Y\\)</span> רציף אז רציף במידה שווה</p>\n<p>מהי פונקציה לפשיצית? ומה האיפיון החשוב עבור פונקציות אלו?\n?\nפונקציה <span>\\(f:X_{d}\\to Y_{\\rho}\\)</span> כך שקיים <span>\\(L\\geq0\\)</span> כך ש-<span>\\(\\rho(f(x),f(y))\\leq Ld(x,y)\\)</span>. <span>\\(L\\)</span> נקרא קבוע לפישיץ של <span>\\(f\\)</span>. מהתנאי אוטומטית נובע רציפות. פונקציה שקילות היא ליפשיצית.</p>\n<p>קבוצה <span>\\(V\\)</span> במרחב נורמי אשר סגורה וחסומה תהיה:\n?\nקומפקטית</p>\n<p>מהי סדרת קושי\n?\nסדרה שבה האיברים מתקרבים אחד לשני יותר ויותר. כלומר עבור <span>\\((X,d)\\)</span> מרחב מטרי, הסדרה <span>\\(\\{ x_n\\}_{n=0}^{\\infty}\\)</span>  נקראת סדרת קושי אם לכל <span>\\(\\varepsilon&gt;0\\)</span> קיים <span>\\(N\\)</span> כך שלכל <span>\\(n,m&gt;N\\)</span> מתקיים <span>\\(d(x_{n},x_{m})&lt;\\varepsilon\\)</span> .</p>\n<p>מרחב מטרי שלם\n?\nמקיים שכל סדרת קושי מתכנס לאיבר במרחב מטרי.</p>\n<p>מה מהם מרחבים מטרים שקולים?\n?\nמרחבים מטרים <span>\\(X\\)</span> ו-<span>\\(Y\\)</span> נקראים שקולים אם קיימת פונקציה <span>\\(f:X\\to Y\\)</span> חחע ועל וקיים <span>\\(0&lt;C_{1},C_{2}\\)</span> כך ש:\n<span>$$C_{1}d(x_{1},x_{2})\\leq \\rho(f(x_{1}),f(x_{2}))\\leq C_{2}d(x_{1},x_{2})\n$$</span></p>\n<p>הראה כי הקטעים <span>\\((0,1),\\left( 0,\\infty \\right)\\)</span> עם המטריקה המושרת מהמטריקה הסטנדרטית אינם שקולים\n?\nנניח בשלילה כי יש שקילות. לכן קיים פונקציה <span>\\(f:(0,1)\\to\\left( 0,\\infty \\right)\\)</span> המקיימת עבור <span>\\(C_{1},C_{2}&gt;0\\)</span>:\n<span>$$C_{1}|x-y|\\leq|f(x)-f(y)|\\leq C_{2}|x-y|$$</span>\nכאשר נשים לב כי <span>\\(|x-y|&lt;1\\)</span> ולכן <span>\\(|f(x)-f(y)|&lt;C_{2}\\)</span>. לכל <span>\\(x,y\\in(0,1)\\)</span>. אך <span>\\(f\\)</span> צריכה להיות על, ובפרט צריכים להיות <span>\\(s,t\\in(0,1)\\)</span> כך ש-<span>\\(f(t)=2C_{2}+1,f(s)=1\\)</span> ולכן עבור ערכים אלו מהשקילות מתקיים:\n<span>$$|f(s)-f(t)|=|2C_{2}+1-1|=2C_{2}&gt;C_{2}$$</span>\nבסתירה לזה ש-<span>\\(|f(x)-f(y)|&lt;C_{2}\\)</span>.</p>\n<p>מהם מטריקות שקולות?\n?\nאם יש שתי מטריקות <span>\\(d,\\rho\\)</span> על אותו מרחב מטרי <span>\\(X\\)</span>, אז נקרא למטריקות שקולות אם המרחבים המטרים שקולים ביחיד עם פונקציית הזהות. כלומר:\n<span>$$C_{1}d(x_{1},x_{2})\\leq \\rho(x_{1},x_{2})\\leq C_{2}d(x_{1},x_{2})$$</span>\nהיתרון העיקרי במטריקות שקולות זה שזה משמר רציפות/התכנסות. אם סדרה מסויימת מתכנסת תחת מטריקה אחת, היא תתכנסת גם תחת המטריקה השנייה.</p>\n<p>מה אומר משפט ההעתקה המכווצת?\n?\nיהא <span>\\((X,d)\\)</span> מרחב מטרי שלם. ותהא <span>\\(f:X\\to X\\)</span> מכווצת, כלומר קיים <span>\\(0\\leq \\lambda&lt;1\\)</span> כך שלכל <span>\\(x,y\\)</span>:\n<span>$$d(f(x),f(y))\\leq \\lambda d(x,y)$$</span>\n אזי יש ל-<span>\\(f\\)</span> נקודת שבת יחידה. כלומר יש <span>\\(x \\in X\\)</span> יחיד כך ש-<span>\\(f(x)=x\\)</span>.</p>\n<p>מהם השלבים העיקריים בהוכחה של משפט ההעתקה המכווצת?\n?</p>\n<ol>\n<li>\n<p>מגדירים סדרה בצורה רקורסיבית מהצורה <span>\\(x_{n+1}=f(x_{n})\\)</span>. </p>\n</li>\n<li>\n<p>מראים כי <span>\\(d(f(x_{n+1}),f(x_{n}))\\leq \\lambda d(x_{n},x_{n-1})\\)</span> ולכן מאינדוקציה <span>\\(d(f(x_{n+1}),f(x_{n}))\\leq \\lambda^nd(x_{1},x_{0})\\)</span>. </p>\n</li>\n<li>\n<p>מראים מאי שיוויון המשולש: \n<span>$${{d(x_{n},x_{m})\\leq\\displaystyle\\sum_{k=m}^{n-1}d(x_{k+1},x_{k})\\leq\\displaystyle\\sum_{k=m}^{n-1}\\lambda^{k}d(x_{1},x_{0})}}{{\\leq\\displaystyle\\sum_{k=N}^{\\infty}\\lambda^{k}d(x_{1},x_{0})=\\displaystyle\\frac{\\lambda^{N}}{1-\\lambda}d(x_{1},x_{0}).}}$$</span></p>\n</li>\n<li>\n<p>נשים כי כיוון שהערך מימין שואף ל-0 המרחק בין שתי איברים בסדרה שואף ל-0. ולכן זהו סדרת קושי. </p>\n</li>\n<li>\n<p>משלמות סדרה זו היא סדרה מתכנסת, ונסמן את הגבול ב-<span>\\(x\\)</span>. </p>\n</li>\n<li>\n<p>נשים לב כי <span>\\(f\\)</span> פונקציה רציפה בתור פונקציה ליפשיצית, וכן המטריקה היא תמיד רציפה, ולכן <span>\\(d(x_{n},x_{m})\\)</span> פונקציה רציפה, לכן מאפיון היינה: \n<span>$$d(x_{n},f(x_{n}))\\xrightarrow{n\\to \\infty}d(x,f(x))=0\\implies f(x)=x$$</span></p>\n</li>\n<li>\n<p>כדי להראות יחידות נניח בשלילה שיש שתי נקודות שבת <span>\\(x,y\\)</span> ונקבל: \n<span>$$d(x,y)=d(f(x),f(y))\\leq\\lambda\\,d(x,y)\\implies d(x,y)\\left( 1-\\lambda \\right)\\leq 0$$</span></p>\n</li>\n</ol>\n<p>איך מוצאים נורמה אופרטורית כשנתון מטריצה?\n?\nאנחנו מחפשים את <span>\\(\\max_{||v||=1}\\lVert Av \\rVert\\)</span>. מתקיים:\n<span>$$\\lVert Av \\rVert ^2=\\langle Av, Av \\rangle =\\langle A^*Av, v \\rangle $$</span>\nכאשר <span>\\(A^*A\\)</span> אופרטור צמוד לעצמו/הרמיטי. כעת מאי שיוויון קושי שוורץ נקבל:\n<span>$$\\langle A^*Av, v \\rangle\\leq \\sqrt{ \\lVert A^*Av \\rVert \\lVert v \\rVert } $$</span>\nכאשר אנחנו רוצים למצוא את הערך המקסימלי. כאשר <span>\\(\\lVert v \\rVert=1\\)</span>. נזכור כי באי שיוויון קושי שוורץ יש שיוויון אם\"ם תלויים לינארים. כלומר אם <span>\\(A^*Av=\\lambda v\\)</span>. זוהי בעיית ערכים עצמיים. כאשר נמצא את הערך עצמי המקסימלי <span>\\(\\lambda\\)</span> נקבל כי:\n<span>$$\\max_{||v||=1}\\lVert Av \\rVert=\\sqrt{ \\lVert A^*Av \\rVert \\lVert v \\rVert  }=\\sqrt{ \\lVert A^*Av \\rVert } =\\sqrt{ \\left\\lVert  \\lambda v  \\right\\rVert } =\\sqrt{ \\lambda \\lVert v \\rVert } =\\sqrt{ \\lambda }$$</span></p>\n<p>מהי ההגדרה הטופולוגית לקומפקטיות?\n?\nיהי <span>\\((X,d)\\)</span> מרחב מטרי, אז <span>\\(A\\subseteq X\\)</span> קומפקטי אם\"ם לכל אוסף של קבוצות פתוחות <span>\\(\\left\\{  U_{\\alpha}  \\right\\}_{\\alpha \\in I}\\)</span> כך ש-<span>\\(A\\subseteq \\bigcup_{\\alpha \\in I}U_{\\alpha}\\)</span> קיים אוסף סופי של <span>\\(U_{\\alpha_{1}},\\dots,U_{\\alpha_{m}}\\)</span> כך ש-<span>\\(A\\subseteq \\bigcup_{i=1}^mU_{\\alpha_{i}}\\)</span>.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
