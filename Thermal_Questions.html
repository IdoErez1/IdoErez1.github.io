        window.onload = function() {
          const subjects = {"הגדרות - פוטנציאל כימי ומעברי פאזה": [{"question": "<p>מה ההגדרה של פאזה תרמודינמית?\n?\nדרך לייחד חומר המתחום במרחב(כלומר נמצא ביחד כגוש) ע\"י התכונות הכימיות והפיזיות שלו. לדוגמא, צפיפות, מוליכות חשמלית, צורה, סידור פנימי של אטומים ועוד. מצבי הצבירה מוצק נוזל וגז הם דוגמאות לפאזות.</p>\n<p>מה ההגדרה של חום כמוס?\n?\nכמות האנרגיה התרמית הנדרשת כדי להעביר חומר מצב צבירה כאשר הלחץ קבוע.\n<span>$${L}=\\Delta Q_{\\mathrm{rev}}=T_{\\mathrm{c}}(S_{2}-S_{1})$$</span></p>\n<p>מה ההגדרה של דיאגרמת פאזה?\n?\nזה גרף של לחץ כפונקציה של טמפרטורה. כל תחום קשיר מייצג פאזה.</p>\n<p>מה ההגדרה של מעבר פאזה מסדר ראשון?\n?\nכאשר הנפח משתנה, יש קפיצה באנטרופיה וקיים חום כמוס, אבל הפוטנציאל החופשי של גיבס נשאר רציף וזהה. כלומר:\n<span>$$G_{1}=G_{2}\\qquad V_{1}\\neq V_{2}\\qquad L\\neq 0\\qquad S_{1}\\neq S_{2}$$</span></p>\n<p>מה ההגדרה של מעבר פאזה מסדר שני?\n?\nהפוטנציאל החופשי של גיבס נשאר רציף, אך אין חום כמוס, אין קפיצה באנטרופיה ואין שינוי בנפח, אבל הנגזרות הם לא רציפות. כלומר:\n<span>$$\\left( \\frac{\\partial S}{\\partial T}  \\right)_{p},\\left( \\frac{\\partial S}{\\partial P}  \\right)_{T},\\left( \\frac{\\partial V}{\\partial T}  \\right)_{P},\\left( \\frac{\\partial V}{\\partial P}  \\right)_{T}$$</span>\nהם לא רציפים. זה אומר כי:\n<span>$$C_{p}=T\\left( \\frac{\\partial S}{\\partial T}  \\right)_{p}\\qquad \\beta=\\frac{1}{V}\\left( \\frac{\\partial V}{\\partial T}  \\right)_{p}\\qquad \\kappa=\\frac{1}{V}\\left( \\frac{\\partial V}{\\partial P}  \\right)_{T}$$</span>\nהם גדלים לא רציפים.</p>\n<p>מה ההגדרה של פוטנציאל כימי?\n?\nזה יהיה כמה שמשתנה האנרגיה הפנימית שמספר החלקיקים משתנה:\n<span>$$\\mu\\!=\\!\\left({\\frac{\\partial U}{\\partial N}}\\right)_{S,V}$$</span></p>", "answer": ""}], "הגדרות - הגדרות בסיסיות": [{"question": "<p>מה ההגדרה של מערכת תרמודינמית?\n?\nאיזור שמכיל אנרגיה או חומר</p>\n<p>מה ההגדרה של סביבה?\n?\nאיזור אשר מבצע אינטרקציה עם המערכת התרמודינמית</p>\n<p>מה ההגדרה של מערכת פתוחה?\n?\nמערכת תרמודינמית אשר מחליפה של חלקיקים עם הסביבה.</p>\n<p>מה ההגדרה של מערכת סגורה?\n?\nמערכת תרמודינמית אשר לא מחליפה חלקיקים עם הסביבה.</p>\n<p>מה ההגדרה של מערכת מבודדת?\n?\nמערכת תרמודינמית אשר לא מושפעת כלל מהסביבה.</p>\n<p>מה ההגדרה של גז?\n?\nאוסף חלקיקים אשר מתאימים את עצמם לצורה של כלי שבה הם נמצאים.</p>\n<p>מה ההגדרה של שיווי משקל?\n?\nבצורה מיקרסוקופית החלקיקים עדיין נעים. אבל בצורה המאקרוסקופי נקבל שהרבה גדלים נשמרים בזמן. גודל שנשמר בזמן למערכת נקרא בשיווי משקל.</p>\n<p>מה ההגדרה של לחץ?\n?\nהכוח הממוצע שפועל ליחידת שטח. מסומן ע\"י <span>\\(P\\)</span> ומתאור ע\"י:\n<span>$$P= \\frac{F}{A}$$</span>\nובעל יחידות של <span>\\(\\frac{N}{m^2}=\\frac{kg}{m\\cdot s^2}\\equiv Pa\\)</span></p>\n<p>מה ההגדרה של צפיפות?\n?\nהמסה ליחידת נפח. פרופורציונאלי לכמות החלקיקים.</p>\n<p>מה ההגדרה של מגע תרמי?\n?\nכאשר יש מעבר של חלקיקים בין המערכות.</p>\n<p>מה ההגדרה של חום?\n?\nהאנרגיה המועברת בין המערכות במגע תרמי.</p>\n<p>מה ההגדרה של טמפרטורה - זמנית?\n?\nגודל המאפיין את המערכת ומשתווה בין שתי מערכות המגיעות לשיווי משקל תרמי.</p>\n<p>מה אומר משפט חוק האפס של תרמודינמיקה?\n?\nאם <span>\\(B\\leftrightarrow C\\)</span> באותו טמפרטורה ו- <span>\\(B\\leftrightarrow A\\)</span> באותה טמפרטורה אזי <span>\\(A\\leftrightarrow C\\)</span> באותה טמפרטורה.</p>\n<p>מה ההגדרה של 1. מערכת אשר אין מעבר של חומר נקראת מערכת סגורה.?\n?</p>\n<ol>\n<li>\n<p>מערכת שאין בה מעבר של חום נקראת מערכת אדיאבטית. </p>\n</li>\n<li>\n<p>מערכת שאין בה שינוי בגודל נקראת מערכת איזוכורית. </p>\n</li>\n</ol>\n<p>מה ההגדרה של 1. מערכת שבה הלחץ נשאר קבוע נקראת מערכת איזובארית.?\n?</p>\n<ol>\n<li>מערכת שבה החום נשאר קבוע נקרא מערכת איזותרמית. </li>\n</ol>\n<p>מה ההגדרה של מול?\n?\nיחידת מידה חסרת מימדים. שווה למספר אבוגדרו:\n<span>$$1\\;{\\mathrm{mol}}=N_{A}=6.022\\times10^{23}$$</span>\nזהו מספר האטומים ב-12 גרם של פחמן 12.</p>\n<p>מה ההגדרה של קלווין?\n?\nיחידה למדידה טמפרטורה. מסומנת <span>\\(^\\circ K\\)</span>.</p>\n<p>מה ההגדרה של משוואת מצב?\n?\nמשוואה המקשרת בין לחץ, נפח, טמפרטורה וכמות החלקיקים. כלומר משוואה מהצורה <span>\\(f\\left(p,V,T,N \\right)=0\\)</span></p>\n<p>מה אומר משפט משוואת גז אידיאלי?\n?\n<span>$$pV = Nk_{B}T$$</span>\nכאשר <span>\\(k\\)</span> זה קבוע בולצמן, <span>\\(N\\)</span> מתאר את מספר החלקיקים.</p>\n<p>מה ההגדרה של גז וואן דר וואלס?\n?\nמודל אלטרנטיבי המתאר גזים מסויימים. משוואת המצב תהיה:\n<span>$$\\left(p+a\\frac{N^{2}}{V^{2}}\\right)\\left(V-N b\\right)\\,=\\,N k_{B}T$$</span>\nכאשר <span>\\(T\\)</span> זה טמפרטורה(בקלווין), <span>\\(k_{B}\\)</span> זה קבוע בולצמן, <span>\\(N\\)</span> זה מספר החלקיקים, <span>\\(V\\)</span> הנפח, <span>\\(p\\)</span> הלחץ ו-<span>\\(N\\)</span> מספר החלקיקים.</p>\n<p>מה ההגדרה של מקדם התפשוטות תרמי לינארי?\n?\nלנוזל או מוצק יש מקדם התפשטות אורכי <span>\\(\\alpha\\)</span> המוגדר:\n<span>$$\\alpha\\!=\\!{\\frac{1}{L}}\\!\\left({\\frac{d L}{d T}}\\right)$$</span></p>\n<p>מה ההגדרה של מקדם התפשטות תרמי נפחי?\n?\nבנוזל או למוצק יש מקדם התפשטות נפחי <span>\\(\\beta\\)</span> המוגדר:\n<span>$$\\beta\\!=\\!{\\frac{1}{V}}\\!\\left({\\frac{d V}{d T}}\\right)$$</span></p>\n<p>מה ההגדרה של תכונה אינטנסיבית?\n?\nתכונה שאינה משתנה אם משכפלים את המערכת. דוגמאות לגדלים אינטנסיביום יהיו טמפרטורה וצפיפות</p>\n<p>מה ההגדרה של תכונה אקסטנסיבי?\n?\nתכונה של המערכת אשר פרופרציונאלי לשיכפול המערכת. כלומר אם נשכפל את מערכת אז נצפה כי גודל אקסטנסיבי יגדל פי 2. דוגמאות זה מסה, נפח ואנטרופיה.</p>\n<p>מה ההגדרה של פונקציות מצב?\n?\nתכונה אשר תלוייה אך ורק במצב של המערכת ולא איך המערכת הגיעה עליה. דוגמאות לפונקציות מצב הם נפח, אנרגיה פנימית, לחץ ואנטרופיה</p>\n<p>מה ההגדרה של פונקציית מסלול?\n?\nתכונה אשר תלוייה באיך התהליך התבצעה, ולא רק על ידי המצב שלה ברגע נתון. דוגמאות לפונקציות מסלול הם עבודה וחום.</p>\n<p>מה ההגדרה של דיפרנציאל?\n?\nאופרטור <span>\\(d\\)</span> המתאר שינוי קטן בגודל.</p>\n<p>מה ההגדרה של דיפרנציאל מדוייק?\n?\nביטוי מהצורה:\n<span>$$h(x,y)=M(x,y)dx+N(x,y)dy$$</span>\nנקרא דיפרציאל מדוייק אם קיים פונקציה <span>\\(f=f(x,y)\\)</span> כך ש- <span>\\(df=h(x,y)\\)</span></p>\n<p>מה ההגדרה של דיפרנציאל לא מדוייק?\n?\nגודל מהצורה <span>\\(h(x,y)=M(x,y)dx+N(x,y)dy\\)</span> אשר אינו דיפרנציאל מדוייק נקרא דיפרנציאל לא מדוייק.</p>", "answer": ""}], "הגדרות - הגישה הסטטיסטית - צברים": [{"question": "<p>מה ההגדרה של צפיפות המצבים?\n?\n<span>$$g(E)= \\frac{\\Gamma(E)}{V}$$</span></p>\n<p>מה ההגדרה של הצבר הקנוני?\n?\nמאגר חום עם אנרגיה <span>\\(E_{R}\\)</span> המחובר למערכת עם אנרגיה <span>\\(E_{A}\\)</span> כך ש-<span>\\(E_{R}\\gg E_{A}\\)</span> והאנרגיה הכוללת <span>\\(E_{0}=E_{A}+E_{R}\\)</span> היא קבועה.</p>\n<p>מה ההגדרה של ניוון?\n?\nכמות המיקרו מצבים עם רמת אנרגיה <span>\\(E_{i}\\)</span>. לכרגע נסמן את זה ב-<span>\\(g_{i}\\)</span>.</p>\n<p>מה ההגדרה של פונקצייית החלוקה?\n?\nהפקטור נרמול של ההסתברות:\n<span>$$Z=\\sum_{i}g_{i}e^{-E_{i}/k_{\\mathrm{{B}}}T}$$</span>\nכאשר:\n<span>$$ P(E_{i})={\\frac{1}{Z}}g_{i}e^{-E_{i}/k_{\\mathrm{B}}T}$$</span></p>\n<p>מה ההגדרה של מיקרו מצב?\n?\nניתן לחלק את המצבים האפשריים של מערכת לאוסף מצבים שווי הסתברות.</p>\n<p>מה ההגדרה של מאקרו מצב?\n?\nקונפיגורציה כלשהי של המערכת. לא בהכרח שוות הסתברות.</p>\n<p>מה אומר משפט העקרון היסודי של פיזיקה סטטיסטית?\n?\nכל אחד מהמיקרו מצבים הם שווי הסתברות.</p>\n<p>מה ההגדרה של טמפרטורה?\n?\nגודל <span>\\(T\\)</span> המוגדר ע\"י המשוואה:\n<span>$${\\frac{1}{k_{\\mathrm{B}}T}}={\\frac{\\mathrm{d}\\ln\\Omega}{\\mathrm{d}E}}$$</span>\nכאשר <span>\\(k_{B}\\)</span> זה קבוע בולצמן, <span>\\(\\Omega\\)</span> זה מספר המיקרומצבים כתלות באנרגיה, ו-<span>\\(E\\)</span> זה האנרגיה.</p>\n<p>מה ההגדרה של חלקיקים ניתנים להבחנה?\n?\nאם ניתן להחליף שתי חלקיקים ובלי לשנות את המיקרו מצב נקבל כי החלקיקים לא ניתנים להבחנה. כאשר אם החלפה של שתי חליקיקים תשנה את המיקרו מצב חלקיקים אלו יהיו ניתנים להבחנה</p>\n<p>מה ההגדרה של צבר מיקרוקנוני?\n?\nהמערכת המבודדת. זוהי מערכת שבה האנרגיה, מספר החלקיקים והנפח נשארים קבועים.</p>\n<p>מה ההגדרה של הפונקציה הצוברת של מספר המצבים?\n?\nמספר המיקרו מצבים עד האנרגיה <span>\\(E\\)</span>. מסומן ב-<span>\\(\\Gamma=\\Gamma(E)\\)</span>.</p>\n<p>מה ההגדרה של צפיפות המצבים?\n?\nמספר המיקרו מצבים בין אנרגיה <span>\\(E\\)</span> לאנרגיה <span>\\(E+dE\\)</span>. מקיים:\n<span>$$\\Omega\\left(N,V,E\\right)=\\Gamma\\left(N,V,E\\right)-\\Gamma\\left(N,V,E-d E\\right)\\equiv g\\left(N,V,E\\right)d E$$</span>\nכאשר צפיפות המצבים היא פונקציה <span>\\(g\\)</span> כך שמתקיים:\n<span>$$g(E)=\\frac{\\partial \\Gamma}{\\partial E} $$</span></p>\n<p>מה ההגדרה של הצבר הגראנד קנוני?\n?\nמערכת שיכולה להחליף גם אנרגיה וגם חלקיקים עם אמבט. כאשר נניח כי האמבט גדול משמעותית מהמערכת. כיוון שאנו דורשים שיווי משקל נקבל כי הטמפרטורה של המערכת שווה לטמפרטורה של המאגר(<span>\\(T=T_{R}\\)</span>) וכן הפוטנציאלים הכימים שווים(<span>\\(\\mu=\\mu_{R}\\)</span>).</p>\n<p>מה ההגדרה של גראנד פוטנציאל?\n?\nההתמרת לג'נדר של ההאנרגיה הפנימית עם הפוטנציאל הכימי והטמפרטורה:\n<span>$$\\Phi[T,\\mu]=U-T S-\\mu N$$</span></p>", "answer": ""}], "הגדרות - תהליכים ומנועים": [{"question": "<p>מה ההגדרה של מנועה?\n?\nמערכת הפועלת בצורה מחזורית הממירה אנרגיה לעבודה.</p>\n<p>מה ההגדרה של מנוע קרנו?\n?\nרכיב אשר מקיים את מחזור קרנו נקרא מנוע קרנו.</p>\n<p>מה ההגדרה של יעילות?\n?\nהייעוד של מנוע זה להפוך חום לעבודה. לכן היעילות שלו תהיה היחס בין כמות החום שהתקבל לעבודה שהוציא. כלומר:\n<span>$$\\eta = \\left\\lvert  \\frac{W_{out}}{Q_{in}}  \\right\\rvert = \\frac{\\lvert Q_{in} \\rvert -\\lvert Q_{out} \\rvert}{\\lvert Q_{in} \\rvert }=1-\\left\\lvert  \\frac{Q_{out}}{Q_{in}}  \\right\\rvert  $$</span></p>\n<p>מה ההגדרה של גרף PV?\n?\nגרף של לחץ כתלות בנפח.</p>\n<p>מה ההגדרה של גרף ST?\n?\nגרף של טמפרטורה כתלות באנטרופיה.</p>\n<p>מה ההגדרה של תהליך איזותרמי?\n?\nתהליך שהטמפרטורה בו לא משתנה. כלומר מתקיים <span>\\(\\Delta T=0\\)</span>.</p>\n<p>מה ההגדרה של תהליך אדיאבטי?\n?\nתהליך אשר אין בו זרימה של חום, כלומר מבודד תרמית. זה אומר שמתקיים:\n<span>$$\\;\\bar{}\\mkern-7.5mu dQ=0$$</span></p>\n<p>מה ההגדרה של תהליך איזוכורי?\n?\nתהליך שבו הנפח נשאר קבוע</p>\n<p>מה ההגדרה של תהליך איזובארי?\n?\nתהליך שבו הלחץ נשאר קבוע</p>", "answer": ""}], "חישוב - צפיפות מצבים ופונקציות חלוקה": [{"question": "<p>חשב את צפיפות המצבים של גז אידיאלי תלת מימדי בנפח <span>\\(V\\)</span>.\n?\nראשית נחשב את הפונקצייה הצוברת של צפיפות המצבים:\n<span>$$\\Gamma(E)=\\iint\\limits_{\\left\\{  U(x,p)\\leq E  \\right\\}}\\mathrm{d^{3}}x\\;\\mathrm{d}^{3}p$$</span>\nכאשר כיוון שהאנרגיה של חלקיק חופשי יהיה:\n<span>$$\\Gamma$$</span></p>", "answer": ""}], "הגדרות - חוקי תרמודינמיקה": [{"question": "<p>מה ההגדרה של תהליך הפיכה?\n?\nתהליך שבו המערכת יכולה לחזור למצב ההתחלתי ללא השפעה חיצונית</p>\n<p>מה ההגדרה של תהליך קווזיסטטי?\n?\nתהליך שבו בכל שלב המערכת נמצאת בשיווי משקל.</p>\n<p>מה אומר משפט חוק ראשון של תרמודינמיקה?\n?\nהאנרגיה נשמרת, כאשר עבודה וחום הם שתי צורות של אנרגיה</p>\n<p>מה ההגדרה של קיבול חום?\n?\nקיבול חום <span>\\(C\\)</span> זה למעשה כמות האנרגיה חום(<span>\\(Q\\)</span>) שנדרש כדי לעלות את הטמפרטורה במעלה אחת. מוגדר:\n<span>$$C(p,T)=\\operatorname*{lim}_{\\Delta T\\rightarrow0}\\frac{\\Delta Q}{\\Delta T}=\\frac{\\mathrm{d}Q}{d T}$$</span></p>\n<p>מה ההגדרה של קיבול חום סגולי?\n?\nקיבול חום ליחידת מסה. כלומר:\n<span>$$c=\\frac{1}{m}\\left( \\frac{ đ Q}{d T} \\right)$$</span></p>\n<p>מה ההגדרה של קיבול חום בנפח קבוע?\n?\nאם לא משנים את הנפח, זה למעשה כמות האנרגיה שצריך כדי לעלות את הטמפרטורה ביחידה אחת:\n<span>$$C_{V}=\\!\\frac{\\;\\bar{}\\mkern-7.5mu dQ_{V}}{d T}\\!=\\!\\left(\\frac{\\partial U}{\\partial T}\\right)_{V}$$</span></p>\n<p>מה ההגדרה של קיבול חום בלחץ קבוע?\n?\nאם לא משנים את הלחץ, זה יהיה כמות האנרגיה הנגדרשת כדי לעלות את הטמפרטורה ביחידה אחת.\n<span>$$C_{P}={\\frac{\\mathrm{\\;\\bar{}\\mkern-7.5mu d}Q_{P}}{d T}}$$</span></p>\n<p>מה אומר משפט הניסוח של קלווין של החוק השני של תרמודימיקה?\n?\nלא ייתכן תהליך שהתוצאה היחידה שלו היא המרה מלאה של חום לעבודה.</p>\n<p>מה ההגדרה של אנטרופיה?\n?\nהחום <span>\\(\\;\\bar{}\\mkern-7.5mu dQ\\)</span> העוברת למערכת ע\"י הטמפרטורה. כלומר:\n<span>$$dS = \\frac{\\;\\bar{}\\mkern-7.5mu dQ}{T}$$</span></p>\n<p>מה ההגדרה של פוטנציאל תרמודינמי?\n?\nגודל אשר בעזרתו ניתן לתאר את המערכת בצורה מלאה.</p>\n<p>מה ההגדרה של המשתנים הטבעיים של פוטנציאל תרמודינמי?\n?\nהמשתנים עבורו הדיפרנציאל יהיה מורכב מדיפרציאלים מדוייקים, אשר כל אחד מהם אינו תלוי במסלול.</p>\n<p>מה ההגדרה של אנרגיה פנימית?\n?\nפוטנציאל  המקיים:\n<span>$$\\mathrm{d}U=-p\\mathrm{d}V+T\\mathrm{d}S$$</span></p>\n<p>מה ההגדרה של אנטלפיה?\n?\n<span>$$H(S,p)=U+PV$$</span>\nולכן:\n<span>$$\\mathrm{d}H=T\\mathrm{d}S-p\\mathrm{d}V+p\\mathrm{d}V+V\\mathrm{d}p=T\\mathrm{d}S+V\\mathrm{d}p$$</span></p>\n<p>מה ההגדרה של הפוטנציאל החופשי של הלמהולדס?\n?\n<span>$$F(T,V)=U-TS$$</span>\nולכן:\n<span>$$\\mathrm{d}F=T\\mathrm{d}S-p\\mathrm{d}V-T\\mathrm{d}S-S\\mathrm{d}T=-S\\mathrm{d}T-p\\mathrm{d}V$$</span></p>\n<p>מה ההגדרה של הפוטנציאל החופשי של גיבס?\n?\n<span>$$G(T,p)=H-TS$$</span>\nולכן:\n<span>$$\\mathrm{d}G=T\\mathrm{d}S+V\\mathrm{d}p-T\\mathrm{d}S-S\\mathrm{d}T=-S\\mathrm{d}T+V\\mathrm{d}p$$</span></p>\n<p>מה ההגדרה של זמניות?\n?\nנסתכל על מערכת שנמצאת בתוך סביבה עם טמפרטורה <span>\\(T_{0}\\)</span> ולחץ <span>\\(p_{0}\\)</span>. נגדיר את הזמינות בתור סך האנרגיה שניתן להוציא מהמערכת. זה יהיה שווה לביטוי הבא:\n<span>$$\nA=U+p_{0}V-T_{0}S,$$</span>\nכלומר זה למעשה האנרגיה הפנימית שיש לגוף, ועוד האנרגיה שניתן לקבל מעבודה שהלחץ החיצוני יכול להפעיל על הנפח, פחות החום שניתן לקבל מהשינוי באנטרופיה בגלל התפשטות תרמית בנפח.</p>\n<p>מה אומר משפט חוק שלישי של תרמודינמיקה?\n?\nהאנטרופיה 0 מוגדרת בתור הגבול של מערכת כאשר הטמפרטורה שואפת ל-0.</p>", "answer": ""}], "פוטנציאלים תרמודינאמיים": [{"question": "<p>מהם המשתנים הטבעיים הטבעיים של אנרגיה פנימית והביטויי של הדיפרנציאל בעזרתם?\n?\n<span>$$d U=T d S-P d V$$</span></p>\n<p>מהו ההגדרה של אנטלפיה? מהם במשתנים הטבעיים ומה הביטוי לדיפרנציאל בעזרתם?\n?\n<span>$$H=U+PV\\qquad d H=T d S+V d P$$</span></p>\n<p>בעזרת יחסי מקסוואל למה שווה <span>\\(\\left( \\frac{\\partial T}{\\partial P} \\right)_{S}\\)</span>?\n?\n<span>$$\\left( \\frac{\\partial T}{\\partial P} \\right)_{S}=\\left( \\frac{\\partial V}{\\partial S}  \\right)_{P} $$</span></p>\n<p>מהו ההגדרה של האנרגיה החופשית של הלמהולדס? מהם במשתנים הטבעיים ומה הביטוי לדיפרנציאל בעזרתם?\n?\n<span>$$F(T,V)=U-TS\\qquad dF=-SdT-PdV$$</span></p>\n<p>מהי ההגדרה של האנרגיה החופשית של גיבס? מהם המשנים הטבעיים ומה הביטוי לדיפרנציאל בעזרתם?\n<span>$$G(P,T)=H-TS\\qquad dG=VdP-SdT$$</span></p>\n<p>מהי משוואת האנרגיה? כלומר ביטוי ל-<span>\\(\\left( \\frac{\\partial U}{\\partial P} \\right)_{T}\\)</span> ול-<span>\\(\\left( \\frac{\\partial U}{\\partial V} \\right)_{T}\\)</span>.\n?\n<span>$$\\begin{gather}\\left({\\frac{\\partial U}{\\partial P}}\\right)_{T}=-\\Biggl[T\\biggl({\\frac{\\partial V}{\\partial T}}\\biggr)_{P}+P\\biggl({\\frac{\\partial V}{\\partial P}}\\biggr)_{T}\\Biggr]  \\\\\\Biggl({\\frac{\\partial U}{\\partial V}}\\Biggr)_{T}=T\\Biggl({\\frac{\\partial P}{\\partial T}}\\Biggr)_{V}-P\n\\end{gather}$$</span></p>", "answer": ""}], "הגדרות - פיסיקה סטטיסטית קוונטית": [{"question": "<p>מה ההגדרה של פוגאסיטי - fugacity?\n?\n<span>$$z=\\mathrm{e}^{\\beta\\mu}$$</span></p>\n<p>מה ההגדרה של פולילוגוריתם?\n?\nפונקציה המוגדרת על ידי:\n<span>$$\\operatorname{Li}_{n}(z)=\\sum_{k=1}^{\\infty}{\\frac{z^{k}}{k^{n}}}$$</span>\nכאשר <span>\\(z\\)</span> זה העיגול יחידה הפתוח במישור המרוכב. ההגדרה על המרחב המרוכב כולו נובעת מההמשכה האנליטית.</p>\n<p>מה ההגדרה של גז פרמי?\n?\nגז של פרמיונים.</p>\n<p>מה ההגדרה של אנרגיית פרמי?\n?\nרמות האנרגיה מתמלאות בגלל עקרון האיסור של פאולי ללא קשר לטמפרטורה. האנרגיה שהפרמיונים מגיעים עליה באפס המוחלט נקראת אנרגיית פרמי. כלומר:\n<span>$$E_{F}=\\mu(T=0)$$</span></p>\n<p>מה ההגדרה של פונקציית התפלגות פרמי דיראק?\n?\nפונקציה:\n<span>$$f(E)=\\frac{1}{\\mathrm{e}^{\\beta(E-\\mu)}+1}$$</span></p>\n<p>מה ההגדרה של פונקציית התפלגות בוז-אינשטיין?\n?\n<span>$$f(E)=\\frac{1}{\\mathrm{e}^{\\beta(E-\\mu)}-1}$$</span></p>\n<p>מה ההגדרה של אופרטור החילוף?\n?\nעבור שתי חלקיקים זההים אשר נמצאים ב-<span>\\(\\vec{r}_{1}\\)</span> ו-<span>\\(\\vec{r}_{2}\\)</span> בהתאמה ניתן לתאר על ידי פונקציית גל מהצורה <span>\\(\\psi\\left( \\vec{r}_{1},\\vec{r}_{2} \\right)\\)</span>. אופרטור החילוף יהיה אופרטור <span>\\(P\\)</span> המקיים:\n<span>$$P_{12}\\psi\\left( \\vec{r}_{1},\\vec{r}_{2} \\right)=\\psi\\left( \\vec{r}_{2},\\vec{r}_{1} \n\\right)$$</span></p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
