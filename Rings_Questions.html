      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"חוגים": [{"question": "<p>מהו חוג?\n?\nאוסף <span>\\(\\left( R,+,\\cdot, \\right)\\)</span>  כאשר:</p>\n<ol>\n<li>\n<p>הקבוצה <span>\\(R\\)</span> ביחד עם חיבור יוצר חבורה חיבורית, עם איבר ניטרלי אפס. </p>\n</li>\n<li>\n<p>הקבוצה <span>\\(R\\)</span> ביחד עם כפל היא אסוצייטיבית </p>\n</li>\n<li>\n<p>מכיל יחידה כפלית 1(לא תנאי הכרחי בחלק מההגדרות) </p>\n</li>\n<li>\n<p>מקיים שתי חוקי פילוג: \n<span>$$r(a+b)=r\\cdot a+r\\cdot b\\quad (a+b)\\cdot r=a\\cdot r+b\\cdot r$$</span>\nנשים לב כי אין בהכרח הופכי כפלי. חוג עם הופכי לכפל נקרא חוג חילוק. יש דבר כזה חוגים ללא יחידה כפלית. </p>\n</li>\n</ol>\n<p>ציין כמה שיותר תכונות בסיסיות של חוגים?\n?\nיהיו <span>\\(a,b,c \\in R\\)</span>. אזי מתקיים:</p>\n<ol>\n<li>\n<p><span>\\(a 0=0a=0\\)</span> </p>\n</li>\n<li>\n<p><span>\\(a(-b)=(-a)b=-(ab)\\)</span> </p>\n</li>\n<li>\n<p><span>\\((-a)(-b)=ab\\)</span> </p>\n</li>\n<li>\n<p><span>\\(a(b-c)=ab-ac\\)</span> וגם <span>\\((b-c)a=ba-ca\\)</span> </p>\n</li>\n<li>\n<p><span>\\((-1)a=-a\\)</span> </p>\n</li>\n<li>\n<p><span>\\((-1)(-1)=1\\)</span> </p>\n</li>\n</ol>\n<p>תגדיר הומומורפיזם של חוגים\n?\nיהיו <span>\\(S,R\\)</span> חוגים. הומומורפיזם של חוגים זו העתקה <span>\\(\\varphi:S\\to R\\)</span> כך שמתקיים:</p>\n<ol>\n<li>\n<p>זהו הומומורפיזם של החבורה החיבוריות </p>\n</li>\n<li>\n<p>משמר כפל, כלומר <span>\\(\\varphi\\left( s_{1}\\cdot s_{2} \\right)=\\varphi(s_{1})\\cdot \\varphi(s_{2})\\)</span>. </p>\n</li>\n<li>\n<p>מעביר יחידה ליחידה - <span>\\(\\varphi(1)=1\\)</span>. \nהתמונה של הומומורפיזם היא תת חוג, והגרעין של הומומורפיזם היא אידיאל.</p>\n</li>\n</ol>\n<p>מה אומר משפט האיזומורפיזם הראשון של חוגים?\n?\nנניח <span>\\(\\phi:R\\to S\\)</span> הומומורפיזם של חוגים <span>\\(R,S\\)</span>. אז ההעתקה:\n<span>$$R / \\ker \\phi \\to \\mathrm{Im}\\left( \\phi \\right)$$</span>\nהיא איזומורפיזם בין חוגים</p>\n<p>מהו אידיאלי? מהם המבחנים כדי להוכיח שאידיאל?\n?\n<strong>הגדרה:</strong> תת חוג <span>\\(I\\)</span> של <span>\\(R\\)</span> נקרא אידיאל(דו צדדי) אם לכל <span>\\(r\\in R\\)</span> ולכל <span>\\(i \\in I\\)</span> מתקיים <span>\\(ri,ir\\in I\\)</span>\n<strong>טענה:</strong> מבחן האידיאל\nקבוצה לא ריקה <span>\\(I\\)</span> הוא אידיאל של החוג <span>\\(R\\)</span> אם:</p>\n<ol>\n<li>\n<p>אם <span>\\(a,b \\in I\\)</span> גורר <span>\\(a-b\\in I\\)</span> </p>\n</li>\n<li>\n<p>כאשר <span>\\(i \\in I\\)</span> ו-<span>\\(r \\in R\\)</span> גורר <span>\\(ir,ri \\in I\\)</span> \nנשים לב כי תנאי אחד מראה כי תת חבורה חיבורית, ותנאי 2 מראה שזה אידיאל\n<strong>הערות:</strong></p>\n</li>\n<li>\n<p>החוג כולו <span>\\(R\\)</span> והאידיאל הטריוויאלי <span>\\(\\{ 0 \\}\\)</span> הם תמיד אידיאלים </p>\n</li>\n<li>\n<p>מסומן <span>\\(I\\trianglelefteq R\\)</span>. </p>\n</li>\n<li>\n<p>האידיאל יכיל את היחידה רק אם הוא החוג כולו. </p>\n</li>\n</ol>\n<p>מהו חוג מנה?\n?\nיהי <span>\\(R\\)</span> חוג, ו-<span>\\(A\\)</span> תת חוג של <span>\\(R\\)</span>. הקבוצה:\n<span>$$\\left\\{  r+A\\mid r\\in R  \\right\\}$$</span>\nיוצרת תת חוג ביחד עם הפעולה <span>\\((s+A)+(t+A)=s+t+A\\)</span> ו-<span>\\((s+A)\\cdot(t+A)=st+A\\)</span> אם\"ם החוג <span>\\(A\\)</span> הוא אידיאל.</p>\n<p>מהו מחלק אפס? מהו תחום שלמות?\n?\n<strong>הגדרה:</strong> איבר <span>\\(a\\neq 0\\)</span> נקרא מחלק אפס של חוג <span>\\(R\\)</span> אם קיים <span>\\(0\\neq b \\in R\\)</span> ומקיים <span>\\(a\\cdot b =0\\)</span>\n<strong>הגדרה:</strong> חוג קומוטטיבי עם יחידה וללא מחלק אפס נקרא חוק שלמות.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
      </script>
