        window.onload = function() {
          const subjects = {"מרחבי Lᵖ": [{"question": "<p>מה ההגדרה של מרחב הילברט?\n?\nמרחב מכפלה פנימי נקרא מרחב הילברט אם הוא שלם ביחס למטריקה המושרית מהמכפלה הפנימית(כלומר <span>\\(d(x,y)=\\lVert x-y \\rVert=\\sqrt{ \\langle x-y,x-y \\rangle }\\)</span>)</p>\n<p>מה ההגדרה של קבוצה קמורה במרחב הילברט?\n?\nקבוצה <span>\\(D \\subseteq \\mathcal{H}\\)</span> נקראת קבומרה אם לכל <span>\\(x,y \\in D\\)</span> ולכל <span>\\(\\alpha \\in[0,1]\\)</span> מתקיים:\n<span>$$\\alpha x+\\left( 1-\\alpha \\right)y \\in D$$</span></p>\n<p>מה ההגדרה של מרחב מאונך?\n?\nבהנתן <span>\\(Y\\subseteq H\\)</span> נגדיר:\n<span>$$Y^{\\perp}= \\left\\{  x \\in \\mathcal{H} \\mid \\forall y \\in Y\\quad \\langle x,y \\rangle =0 \\right\\}$$</span></p>\n<p>מה אומר משפט ההטלה האורתוגונלית?\n?\nיהי <span>\\(V\\subseteq \\mathcal{H}\\)</span> תת מרחב סגור. אזי לכל <span>\\(u\\in \\mathcal{H}\\)</span> קיימת הצגה יחידה בתור <span>\\(u=v+w\\)</span>  כך ש-<span>\\(v \\in V\\)</span> ו-<span>\\(w \\in V^{\\perp}\\)</span>.</p>\n<p>מה ההגדרה של נורמה אופרטורית?\n?\nבהנתן פונקציונאל לינארי <span>\\(\\phi:\\mathcal{H}\\to \\mathbb{C}\\)</span> נגדיר את הנורמה האופרטורית שלו בתור:\n<span>$$\\left\\lVert  \\phi  \\right\\rVert _{\\mathrm{op}} := \\sup _{x \\in \\mathcal{H}} \\frac{\\left\\lvert  \\phi(x)  \\right\\rvert }{\\lVert x \\rVert }=\\sup _{x \\in \\mathcal{H}, \\lVert x \\rVert =1} \\left\\lvert  \\phi(x)  \\right\\rvert $$</span>\nכלומר התמונה של ספרת היחידה ב-<span>\\(\\mathcal{H}\\)</span> ורואים מה המרחק הכי גדול שמתקבל. נאמר ש-<span>\\(\\phi\\)</span> <u>חסום</u> אם הנורמה האופרטורית שלו סופית.</p>\n<p>מה אומר משפט ההצגה של Frechet-Riesz?\n?\nההעתקה <span>\\(\\Phi:\\mathcal{H}\\to \\mathcal{H}^{*}\\)</span> שולחת כל <span>\\(h \\in \\mathcal{H}\\)</span> לפונקציונאל <span>\\(\\phi_{h}(z)=\\langle z,h \\rangle\\)</span> אז העתקה זו הינה איזומורפיזם צמוד לינארי ואיזומטריה בין <span>\\(\\mathcal{H} \\cong \\mathcal{H}^{*}\\)</span>. כלומר <span>\\(\\phi\\)</span> תתקיים:</p>\n<ol>\n<li>\n<p>משמר אדטיביות - לכל <span>\\(h_{1},h_{2} \\in \\mathcal{H}\\)</span> מתקיים <span>\\(\\phi(h_{1}+h_{2})=\\phi(h_{1})+\\phi(h_{2})\\)</span>. </p>\n</li>\n<li>\n<p>הומוגניות למחצה - לכל <span>\\(h \\in \\mathcal{H}\\)</span> ולכל <span>\\(\\lambda \\in \\mathbb{C}\\)</span> מתקיים <span>\\(\\phi\\left( \\lambda h \\right)=\\overline{\\lambda}\\phi(h)\\)</span>. </p>\n</li>\n<li>\n<p>משמר נורמה - <span>\\(\\left\\lVert  \\phi(h)  \\right\\rVert_{\\mathrm{op}}=\\left\\lVert  \\phi_{h}  \\right\\rVert_{\\mathrm{op}}=\\lVert h \\rVert\\)</span>. </p>\n</li>\n<li>\n<p>הפיכה. </p>\n</li>\n</ol>\n<p>מה ההגדרה של פונקציה קמורה?\n?\nפונקציה <span>\\(\\varphi:(a,b)\\to \\mathbb{R}\\)</span> אשר מקיימת לכל <span>\\(a\\leq s,t \\leq b\\)</span> ולכל <span>\\(\\lambda \\in (0,1)\\)</span> מתקיים:\n<span>$$\\varphi\\left( \\lambda s+\\left( 1-\\lambda \\right)t \\right)\\leq \\lambda \\varphi(s)+\\left( 1-\\lambda \\right)\\varphi(t)$$</span></p>\n<p>מה אומר משפט אי-שיוויון ג'נסון?\n?\nיהי <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> מרחב הסתברות. תהי <span>\\(\\varphi:(a,b)\\to \\mathbb{R}\\)</span> קמורה ו-<span>\\(f:X\\to (a,b)\\)</span> מדידה. אזי:\n<span>$$\\varphi\\left( \\int _{X} \\;\\mathrm{d} \\mu  \\right)\\leq \\int _{X} \\varphi \\circ  f \\;\\mathrm{d} \\mu $$</span></p>\n<p>מה ההגדרה של חזקות צמודות?\n?\nזוג מספרים <span>\\(1\\leq p,q\\leq \\infty\\)</span> נקראים חזקות צמודות אם:\n<span>$$\\frac{1}{p}+\\frac{1}{q}=1$$</span>\nכאשר <span>\\(\\frac{1}{\\infty}=0\\)</span>.</p>\n<p>מה ההגדרה של נורמת <span>\\(p\\)</span> של <span>\\(f\\)</span>?\n?\nלכל <span>\\(f:X\\to \\mathbb{C}\\)</span> מדידה ולכל <span>\\(1\\leq p \\leq \\infty\\)</span> נגדיר:\n<span>$$\\lVert f \\rVert _{p} := \\left[ \\int  \\lvert f \\rvert ^{p} \\;\\mathrm{d} \\mu  \\right]^{1/p}$$</span>\nונקרא לזה נורמת ה-<span>\\(p\\)</span> של <span>\\(f\\)</span>. עבור <span>\\(p=\\infty\\)</span>:\n<span>$$\\lVert f \\rVert _{\\infty}=\\text{ess-sup}\\left( \\lvert f \\rvert  \\right):= \\inf \\left\\{  \\alpha \\geq 0 \\mid \\mu\\left( \\left\\{  x\\mid \\lvert f(x) \\rvert &gt;\\alpha  \\right\\} \\right)=0  \\right\\}$$</span></p>\n<p>מה ההגדרה של מרחב בנך?\n?\nמרחב נורמי שלם נקרא מרחב באנך.</p>\n<p>מה ההגדרה של רציפות בהחלט?\n?\nנאמר ש-<span>\\(\\mu\\ll \\nu\\)</span>  ונאמר ש-<span>\\(\\mu\\)</span> <u>רציפה בהחלט</u> ביחס ל-<span>\\(\\nu\\)</span> אם:\n<span>$$\\nu(A)=0\\implies \\mu(A)=0$$</span></p>\n<p>מה ההגדרה של מידה סינגולארית?\n?\nנאמר ש-<span>\\(\\mu \\perp \\nu\\)</span> אם קיימות <span>\\(A,B\\)</span> כך ש-<span>\\(A\\sqcup B\\)</span> ו-<span>\\(\\mu(A)=0\\)</span> וגם <span>\\(\\nu(B)=0\\)</span>.</p>\n<p>מה אומר משפט Lebesgue-Radon-Nikodym?\n?\nאם <span>\\(\\mu\\)</span> ו-<span>\\(\\nu\\)</span> מידות <span>\\(\\sigma\\)</span> סופיות על <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span> אזי:</p>\n<ol>\n<li>קיים צמד מידות יחיד <span>\\(\\nu_{a},\\nu_{s}\\)</span> המקיים: </li>\n<li><span>\\(\\nu=\\nu_{a}+\\nu_{s}\\)</span></li>\n<li><span>\\(\\nu_{a}\\ll \\mu\\)</span></li>\n<li>\n<p><span>\\(\\nu_{s} \\perp \\mu\\)</span></p>\n</li>\n<li>\n<p>קיים פונקציה מדידה <span>\\(h:X\\to\\left[ 0,\\infty \\right)\\)</span> אשר נקראת הנגזרת רדון ניקודין ומקיימת: </p>\n</li>\n<li><span>\\(\\mathrm{d}\\nu_{a}=h\\mathrm{d}\\mu\\)</span></li>\n<li>אם <span>\\(X=\\bigcup_{n}A_{n}\\)</span> כך ש-<span>\\(\\nu(A_{n})&lt;\\infty\\)</span> לכל <span>\\(n\\)</span> נקבל <span>\\(h\\cdot \\mathbb{1}_{A_{n}}\\in L^{1}\\)</span> כלומר פונקציה ממידה סופית.</li>\n</ol>", "answer": ""}], "שאלות - גזירות": [{"question": "<div class=\"lemma\">\n<p>יהיו <span>\\(a,b \\in \\mathbb{R}^{d}\\)</span> וקטורים כלשהם המקיימים\n<span>$$0&lt;\\lVert b \\rVert &lt;\\lVert a-b \\rVert \\text{ and }0&lt;\\lVert a \\rVert &lt;\\lVert a - b\\rVert $$</span>\nאזי הזווית בין <span>\\(a\\)</span> ל-<span>\\(b\\)</span> גדולה או שווה מ-<span>\\(\\frac{\\pi}{3}\\)</span>. במילים אחרות:\n<span>$$\\left\\lVert  \\frac{a}{\\lVert a \\rVert }-\\frac{b}{\\lVert b \\rVert }  \\right\\rVert \\geq 1$$</span>\n?\n<strong>הוכחה</strong>\nכל שני וקטורים ב-<span>\\(\\mathbb{R}^{d}\\)</span> חיים במישור משותף ולכן מספיק להוכיח את הטענה עבור <span>\\(\\mathbb{R}^{2}\\)</span>. נסמן ב-<span>\\(L\\)</span> את האנך שחוצה את הקטע <span>\\([0,a]\\)</span>. \nמאחר ש:\n<span>$$0&lt;\\lVert b \\rVert &lt;\\lVert a-b \\rVert $$</span>\nהרי ש-<span>\\(b\\)</span> נמצא בחצי המישור ששפתו <span>\\(L\\)</span> ומכיל את 0. מצד שני, מאחר ש-<span>\\(\\lVert a \\rVert&lt;\\lVert a-b \\rVert\\)</span> הרי ש-<span>\\(b \\not \\in B_{\\lVert a \\rVert}(a)\\)</span> ובפרט <span>\\(b \\not \\in \\triangle\\)</span>(<span>\\(b\\)</span> לא במשולש).</p>\n</div>\n<div class=\"proposition\"><span class=\"keyword\">תכנות בסיקוביץ החלשה</span><p>קיים מספר טבעי <span>\\(N = N(d)\\)</span> (התלוי רק בממד המרחב <span>\\(d\\)</span>) כך שלכל אוסף של כדורים סגורים <span>\\(B_{r_1}(x_1), B_{r_2}(x_2), ..., B_{r_k}(x_k)\\)</span> המקיימים את שני התנאים הבאים:</p>\n<ol>\n<li>\n<p><strong>חיתוך לא ריק:</strong> <span>\\(\\bigcap_{i=1}^{k} B_{r_i}(x_i) \\neq \\varnothing\\)</span>. כלומר, יש נקודה משותפת לכל הכדורים באוסף. </p>\n</li>\n<li>\n<p><strong>אי-הכלה:</strong> <span>\\(\\forall i \\neq j, \\quad x_i \\notin B_{r_j}(x_j)\\)</span>. כלומר, מרכזו של אף כדור אינו נמצא בתוך כדור אחר באוסף. \nאזי, מספר הכדורים באוסף חסום על ידי <span>\\(N\\)</span>, כלומר <span>\\(k \\leq N\\)</span>.\n?\n<strong>הוכחה</strong>\nבהנתן אוסף כדורים כנ\"ל נוכל להעתיקו ע\"י הזזה כך ש-<span>\\(0 \\in \\bigcap_{i=1}^{k} B_{r_{i}}(x_{i})\\)</span>.\nמאחר ש-<span>\\(x_{i}\\not \\in B_{r}(x_{j})\\)</span> לכל <span>\\(i \\neq j\\)</span> הרי ש:\n<span>$$\\lVert x_{i}-x_{j} \\rVert &gt; r_{j}\\geq \\lVert x_{j} \\rVert &gt; 0$$</span>\nולכן <span>\\(x_{i},x_{j}\\)</span> מקיימים את תנאי הלמה. ולכן:\n<span>$$\\forall i\\neq j\\qquad \\left\\lVert  \\frac{x_{i}}{\\lVert x_{j} \\rVert }-\\frac{x_{j}}{\\lVert x_{j} \\rVert }  \\right\\rVert &gt; 0$$</span>\nמקופקטיות <span>\\(S^{d-1}\\)</span> נסיק שקיים <span>\\(N\\)</span> שהינו המספר המקסימלי של נקודות ב-<span>\\(S^{d-1}\\)</span> המרוחקות זו מזו מרחק 1.</p>\n</li>\n</ol>\n</div>\n<div class=\"lemma\">\n<p>אנו רוצים להראות שאם ניקח אוסף של כדורים <span>\\(B_{i_1}, \\dots, B_{i_m} \\in \\mathcal{E}\\)</span> בעלי חיתוך לא ריק, אז <span>\\(m \\leq P\\)</span> עבור <span>\\(P(d)\\)</span> התלוי רק ב-<span>\\(d\\)</span>. \n?\n<strong>הוכחה</strong>\nנסמן <span>\\(I = \\{i_1, \\dots, i_m\\}\\)</span> ו-<span>\\(J_\\ell = \\mathbb{N} \\cap [k_{\\ell-1}+1, k_\\ell]\\)</span>.\nיהי <span>\\(i_0 = \\min(I \\cap J_\\ell)\\)</span>. לכל <span>\\(i_1', i_2' \\in I \\cap J_\\ell\\)</span> כך ש-<span>\\(i_1' &lt; i_2'\\)</span>, מהבנייה <span>\\(x_{i_2'} \\notin B_{r(x_{i_1'})}(x_{i_1'})\\)</span>. כלומר, <span>\\(||x_{i_2'} - x_{i_1'}|| &gt; r(x_{i_1'})\\)</span>.\nמכיוון ש-<span>\\(B_{r(x_{i_1')}}(x_{i_1'}) \\cap B_{r(x_{i_2'})}(x_{i_2'}) \\neq \\varnothing\\)</span>, קיים <span>\\(z\\)</span> כך ש-<span>\\(||z - x_{i_1'}|| \\leq r(x_{i_1'})\\)</span> וגם <span>\\(||z - x_{i_2'}|| \\leq r(x_{i_2'})\\)</span>. לפי אי שוויון המשולש:\n<span>$$ ||x_{i_2'} - x_{i_1'}|| \\le ||x_{i_2'} - z|| + ||z - x_{i_1'}|| \\le r(x_{i_2'}) + r(x_{i_1'}) $$</span>\nמכיוון ש-<span>\\(r(x_{i_1'}), r(x_{i_2'}) \\le M_\\ell\\)</span> וגם <span>\\(\\frac{M_\\ell}{2}&lt; r_{i_{1}'}\\)</span> נקבל  <br />\n<span>$$ \\frac{M_\\ell}{2} &lt; r_{i_1'} &lt; ||x_{i_2'} - x_{i_1'}|| \\le 2M_\\ell $$</span>\nכמו כן, כל הכדורים <span>\\(B_{r(x_i)}(x_i)\\)</span> כאשר <span>\\(i \\in I \\cap J_\\ell\\)</span> מכילים את הכדור <span>\\(B_{M_\\ell/4}(z)\\)</span>. ולכן, הכדורים <span>\\(B_{r(x_i)/2}(x_i)\\)</span> זרים ומכילים את הכדורים <span>\\(B_{M_\\ell/8}(x_i)\\)</span>. כל הכדורים <span>\\(B_{M_\\ell/8}(x_i)\\)</span> מוכלים בכדור <span>\\(B_{2M_\\ell}(x_{i_0})\\)</span>.\nנפח של כדור ב-<span>\\(\\mathbb{R}^d\\)</span> פרופורציוני ל-<span>\\(r^d\\)</span>. לכן, מספר הכדורים <span>\\(B_{M_\\ell/8}(x_i)\\)</span> המוכלים ב-<span>\\(B_{2M_\\ell}(x_{i_0})\\)</span> חסום על ידי:\n<span>$$ \\frac{(2M_\\ell)^d}{(M_\\ell/8)^d} = 16^d $$</span>\nולכן <span>\\(|I \\cap J_\\ell| \\leq 16^d\\)</span>.</p>\n</div>\n<div class=\"lemma\">\n<p>מתקיים מתכונת בסיקוביץ החלשה:\n<span>$$\\#\\left\\{  \\ell \\mid I\\cap J_{\\ell}\\neq \\varnothing   \\right\\}\\leq N(d)$$</span>\n?\n<strong>הוכחה</strong>\nניקח <span>\\(n_1, \\dots, n_s \\in I\\)</span> כך שלכל אינדקס <span>\\(\\ell\\)</span>, אם <span>\\(n_i, n_j \\in I \\cap J_\\ell\\)</span> אז <span>\\(i=j\\)</span>. כלומר, לכל שלב <span>\\(\\ell\\)</span> יש לכל היותר כדור אחד מ-<span>\\(I\\)</span>. נניח <span>\\(n_1 &lt; n_2 &lt; \\dots &lt; n_s\\)</span>. מהבנייה <span>\\(x_{n_j} \\notin B_{r(x_{n_i})}(x_{n_i})\\)</span> לכל <span>\\(i&lt;j\\)</span>. לכן <span>\\(||x_{n_j} - x_{n_i}|| &gt; r(x_{n_i})\\)</span>.\nמכיוון ש <span>\\(r_{n_{j}}\\leq \\frac{M_{\\ell_{n_{i}}}}{2}&lt;r_{n_{i}}\\)</span> נקבל <span>\\(||x_{n_j} - x_{n_i}|| &gt; r_{n_i} &gt; \\frac{M_{\\ell_{n_i}}}{2} \\ge r_{n_j}\\)</span>\nלכן <span>\\(||x_{n_j} - x_{n_i}|| &gt; r_{n_j}\\)</span> וגם <span>\\(||x_{n_j} - x_{n_i}|| &gt; r_{n_i}\\)</span>.\nלכן הוקטורים <span>\\(x_{n_i}\\)</span> מקיימים את תנאי הלמה שהוכחנו קודם, ולכן <span>\\(\\left\\| \\frac{x_{n_i}}{||x_{n_i}||} - \\frac{x_{n_j}}{||x_{n_j}||} \\right\\| \\geq 1\\)</span>.\nכעת, כל הוקטורים <span>\\(\\frac{x_{n_i}}{||x_{n_i}||}\\)</span> נמצאים על הספירה <span>\\(S^{d-1}\\)</span>, והמרחק בין כל שניים מהם הוא לפחות 1. מתכונת בסיקוביץ' החלשה, מספר הנקודות על הספירה במרחק לפחות 1 זו מזו חסום על ידי <span>\\(N(d)\\)</span>. לכן <span>\\(s \\leq N(d)\\)</span>.</p>\n</div>\n<div class=\"proposition\">\n<p>תהי <span>\\(\\mu\\)</span> מידת רדון על <span>\\(\\mathbb{R}^d\\)</span>. תהי <span>\\(A \\subseteq \\mathbb{R}^d\\)</span> קבוצה מדידה וחסומה. לכל כיסוי בסיקוביץ' <span>\\(\\mathcal{F}\\)</span> של <span>\\(A\\)</span>, קיים תת-אוסף סופי <span>\\(\\widetilde{\\mathcal{E}}_0 \\subseteq \\mathcal{F}\\)</span> המורכב מכדורים זרים בזוגות ומקיים:\n<span>$$ \\mu\\left( \\bigcup \\widetilde{\\mathcal{E}}_0 \\right) \\geq \\frac{1}{2Q} \\mu(A) $$</span>\nכאשר <span>\\(Q = Q(d)\\)</span> הוא הקבוע ממשפט הכיסוי של בסיקוביץ' (המספר המקסימלי של משפחות זרות שאליהן ניתן לחלק את תת-הכיסוי).\n?\n<strong>הוכחה</strong></p>\n<ol>\n<li>\n<p>ממשפט הכיסוי של בסיקוביץ', עבור הכיסוי <span>\\(\\mathcal{F}\\)</span> של <span>\\(A\\)</span>, קיים תת-כיסוי בן מנייה <span>\\(\\mathcal{E} \\subseteq \\mathcal{F}\\)</span> שניתן לחלקו ל-<span>\\(Q\\)</span> אוספים של כדורים זרים בזוגות: \n<span>$$ \\mathcal{E} = \\bigcup_{i=1}^{Q} \\mathcal{E}_i $$</span>\nכאשר כל <span>\\(\\mathcal{E}_i\\)</span> מכיל כדורים זרים בזוגות.</p>\n</li>\n<li>\n<p>מכיוון ש-<span>\\(\\mathcal{E}\\)</span> הוא כיסוי של <span>\\(A\\)</span>, מתקיים: \n<span>$$ A \\subseteq \\bigcup_{B \\in \\mathcal{E}} B = \\bigcup_{i=1}^{Q} \\bigcup_{B \\in \\mathcal{E}_i} B $$</span></p>\n</li>\n<li>\n<p>מכיוון ש-<span>\\(\\mu\\)</span> היא מידה, מתקיים: \n<span>$$ \\mu(A) \\leq \\mu\\left( \\bigcup_{i=1}^{Q} \\bigcup_{B \\in \\mathcal{E}_i} B \\right) \\leq \\sum_{i=1}^{Q} \\mu\\left( \\bigcup_{B \\in \\mathcal{E}_i} B \\right) $$</span></p>\n</li>\n<li>\n<p>מכיוון שהכדורים בתוך כל <span>\\(\\mathcal{E}_i\\)</span> זרים בזוגות, מתקיים: \n<span>$$ \\mu\\left( \\bigcup_{B \\in \\mathcal{E}_i} B \\right) = \\sum_{B \\in \\mathcal{E}_i} \\mu(B) $$</span></p>\n</li>\n<li>\n<p>לכן: \n<span>$$ \\mu(A) \\leq \\sum_{i=1}^{Q} \\sum_{B \\in \\mathcal{E}_i} \\mu(B) $$</span></p>\n</li>\n<li>\n<p>מכאן נובע שקיים לפחות <span>\\(i\\)</span> אחד, נניח <span>\\(i_0\\)</span>, כך ש: \n<span>$$ \\sum_{B \\in \\mathcal{E}_{i_0}} \\mu(B) \\geq \\frac{1}{Q} \\mu(A) $$</span>\nזאת מכיוון שאם זה לא היה נכון, אז סכום כל הסכומים היה קטן מ-<span>\\(\\mu(A)\\)</span>, בסתירה לאי-השוויון הקודם.</p>\n</li>\n<li>\n<p>כעת, מכיוון ש-<span>\\(\\mu\\)</span> היא מידת רדון ו-<span>\\(A\\)</span> חסומה, <span>\\(\\mu(A) &lt; \\infty\\)</span>. לכן, הסכום <span>\\(\\sum_{B \\in \\mathcal{E}_{i_0}} \\mu(B)\\)</span> סופי או אינסופי. אם הוא סופי, אפשר לבחור תת-אוסף סופי <span>\\(\\widetilde{\\mathcal{E}}_0 \\subseteq \\mathcal{E}_{i_0}\\)</span> כך ש: \n<span>$$ \\mu\\left( \\bigcup \\widetilde{\\mathcal{E}}_0 \\right) = \\sum_{B \\in \\widetilde{\\mathcal{E}}_0} \\mu(B) \\geq \\frac{1}{2} \\sum_{B \\in \\mathcal{E}_{i_0}} \\mu(B) \\geq \\frac{1}{2Q} \\mu(A) $$</span>\nאם הסכום אינסופי, מכיוון ש <span>\\(\\mu(A)\\)</span> סופי, קיימת סדרה עולה של תתי קבוצות סופיות של <span>\\(\\mathcal{E}_{i_0}\\)</span>, שאיחודן הוא <span>\\(\\mathcal{E}_{i_0}\\)</span>. לכן ניתן לבחור תת קבוצה סופית <span>\\(\\widetilde{\\mathcal{E}}_0\\)</span> כך שהאי שיוויון מתקיים.</p>\n</li>\n</ol>\n</div>\n<div class=\"corollary\">\n<p>תהי <span>\\(\\mu\\)</span> מידת רדון על <span>\\(\\mathbb{R}^d\\)</span> ותהי <span>\\(A \\subseteq \\mathbb{R}^d\\)</span> מדידה. בהינתן כיסוי בסיקוביץ' <span>\\(\\mathcal{F}\\)</span> של <span>\\(A\\)</span> המקיים:\n<span>$$ \\forall x \\in A \\quad \\inf\\{r &gt; 0 \\mid B_r(x) \\in \\mathcal{F}\\} = 0 $$</span>\nקיים תת-אוסף בן מנייה <span>\\(\\widetilde{\\mathcal{E}} \\subseteq \\mathcal{F}\\)</span> המורכב מכדורים זרים בזוגות ומקיים:\n<span>$$ \\mu\\left( A \\setminus \\bigcup \\widetilde{\\mathcal{E}} \\right) = 0 $$</span>\nכלומר, כמעט כל <span>\\(A\\)</span> מכוסה על ידי אוסף של כדורים זרים בזוגות מתוך <span>\\(\\mathcal{F}\\)</span>.\n?\n<strong>הוכחה</strong>\nההוכחה מתחלקת לשני חלקים: תחילה עבור <span>\\(A\\)</span> חסומה, ולאחר מכן עבור <span>\\(A\\)</span> כללית.\n<strong>1. המקרה ש-<span>\\(A\\)</span> חסומה:</strong>\nנניח תחילה ש-<span>\\(A \\subseteq \\mathbb{R}^d\\)</span> חסומה ו-<span>\\(\\mu(A) &gt; 0\\)</span>. ניקח קבוצה פתוחה <span>\\(\\mathcal{U}\\)</span> המכילה את <span>\\(A\\)</span> ומקיימת:\n<span>$$ \\mu(\\mathcal{U}) &lt; \\left(1 + \\frac{1}{4Q}\\right) \\mu(A) $$</span>\nכאשר <span>\\(Q\\)</span> הוא הקבוע ממשפט הכיסוי של בסיקוביץ'. נסלק מ-<span>\\(\\mathcal{F}\\)</span> את כל הכדורים שאינם מוכלים ב-<span>\\(\\mathcal{U}\\)</span>. <span>\\(\\mathcal{F}\\)</span> עדיין יהיה כיסוי בסיקוביץ' של <span>\\(A\\)</span>.\nמהטענה הקודמת, קיים תת-אוסף סופי של כדורים זרים בזוגות <span>\\(\\widetilde{\\mathcal{E}}_0 \\subseteq \\mathcal{F}\\)</span> המקיים <span>\\(\\bigcup \\widetilde{\\mathcal{E}}_0 \\subseteq \\mathcal{U}\\)</span> וגם:\n<span>$$ \\mu\\left( A \\setminus \\bigcup \\widetilde{\\mathcal{E}}_0 \\right) \\leq \\mu\\left( \\mathcal{U} \\setminus \\bigcup \\widetilde{\\mathcal{E}}_0 \\right) = \\mu(\\mathcal{U}) - \\mu\\left( \\bigcup \\widetilde{\\mathcal{E}}_0 \\right) \\leq \\mu(\\mathcal{U}) - \\frac{1}{2Q} \\mu(A) &lt; \\left(1 - \\frac{1}{4Q}\\right) \\mu(A) $$</span>\nנסמן <span>\\(s = 1 - \\frac{1}{4Q}\\)</span> ו-<span>\\(A_1 = A \\setminus \\bigcup \\widetilde{\\mathcal{E}}_0\\)</span>. ניקח קבוצה פתוחה <span>\\(\\mathcal{U}_1\\)</span> המכילה את <span>\\(A_1\\)</span> ומקיימת:\n<span>$$ \\mu(\\mathcal{U}_1) &lt; \\left(1 + \\frac{1}{4Q}\\right) \\mu(A_1) $$</span>\nנצמצם שוב את <span>\\(\\mathcal{F}\\)</span> להיות כיסוי של <span>\\(A_1\\)</span> שכל איבריו מוכלים ב-<span>\\(\\mathcal{U}_1\\)</span>. קיים תת-אוסף <span>\\(\\widetilde{\\mathcal{E}}_1 \\subseteq \\mathcal{F}\\)</span> של כדורים זרים בזוגות עם:\n<span>$$ \\mu\\left( A_1 \\setminus \\bigcup \\widetilde{\\mathcal{E}}_1 \\right) &lt; s \\cdot \\mu(A_1) $$</span>\nנמשיך באותו אופן ונקבל אוסף בן מנייה:\n<span>$$ \\mathcal{E} = \\bigcup_{n=0}^{\\infty} \\widetilde{\\mathcal{E}}_n $$</span>\nשל כדורים זרים בזוגות. מאחר ש-<span>\\(s &lt; 1\\)</span>, מתקיים:\n<span>$$ \\mu\\left( A \\setminus \\bigcup \\widetilde{\\mathcal{E}} \\right) = 0 $$</span>\n<strong>2. המקרה ש-<span>\\(A\\)</span> אינה חסומה:</strong>\nכאשר <span>\\(A \\subseteq \\mathbb{R}^d\\)</span> אינה חסומה, מכיוון ש-<span>\\(\\mu\\)</span> מידת רדון, לכל היותר מספר בן מנייה של ספירות <span>\\(\\partial B_r(0)\\)</span> כאשר <span>\\(r &gt; 0\\)</span> הן בעלות <span>\\(\\mu\\)</span>-מידה חיובית. אחרת, היה קיים <span>\\(0 &lt; R\\)</span> כך ש-<span>\\(B_R(0)\\)</span> מכיל אוסף לא בן מנייה של ספירות ממידה <span>\\(\\varepsilon &gt; 0\\)</span> כלשהי, בסתירה לכך ש-<span>\\(\\mu(B_R(0)) &lt; \\infty\\)</span>\nלכן קיימת סדרה עולה של רדיוסים <span>\\(r_n \\nearrow \\infty\\)</span> שעבורם:\n<span>$$ \\mu\\left( \\bigcup_{n=0}^{\\infty} \\partial B_{r_n}(0) \\right) = 0 $$</span>\nהמשלים של אוסף הספירות הזה:\n<span>$$ \\mathbb{R}^d \\setminus \\bigcup_{n=0}^{\\infty} \\partial B_{r_n}(0) $$</span>\nהוא אוסף בן מנייה של קבוצות פתוחות, חסומות וזרות <span>\\(V_1, V_2, V_3, \\dots\\)</span>. מאחר ש:\n<span>$$ \\mu\\left( A \\cap \\bigcup_{n=0}^{\\infty} V_n \\right) = \\mu(A) $$</span>\nנוכל כעת להפעיל את החלק הראשון של ההוכחה על כל אחת מהקבוצות <span>\\(A \\cap V_n\\)</span>, כאשר נדאג לצמצם את <span>\\(\\mathcal{F}\\)</span> ל-<span>\\(V_n\\)</span>. בצורה זו, נוכל לכסות כמעט את כל <span>\\(A\\)</span> על ידי אוסף בן מנייה של כדורים זרים בזוגות.</p>\n</div>\n<div class=\"proposition\">\n<p>יהיו <span>\\(\\mu\\)</span> ו-<span>\\(\\lambda\\)</span> מידות רדון כלשהן. תהי <span>\\(A \\subseteq \\mathbb{R}^d\\)</span> קבוצת בורל ויהי <span>\\(0 &lt; t &lt; \\infty\\)</span> כלשהו:</p>\n<ol>\n<li>\n<p>אם <span>\\(\\underline{D}(\\mu, \\lambda, x) \\leq t\\)</span> לכל <span>\\(x \\in A\\)</span> אז <span>\\(\\mu(A) \\leq t \\cdot \\lambda(A)\\)</span>. </p>\n</li>\n<li>\n<p>אם <span>\\(\\overline{D}(\\mu, \\lambda, x) \\geq t\\)</span> לכל <span>\\(x \\in A\\)</span> אז <span>\\(\\mu(A) \\geq t \\cdot \\lambda(A)\\)</span>. \n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p><strong>הוכחת החלק הראשון:</strong> \n  נניח כי <span>\\(\\underline{D}(\\mu, \\lambda, x) \\leq t\\)</span> לכל <span>\\(x \\in A\\)</span>. לכן לכל <span>\\(x \\in A\\)</span> ולכל <span>\\(\\varepsilon &gt; 0\\)</span>, קיימת סדרת רדיוסים <span>\\(r_n \\to 0\\)</span> כך ש:\n<span>$$ \\frac{\\mu(B_{r_n}(x))}{\\lambda(B_{r_n}(x))} &lt; t + \\varepsilon $$</span>\n   מכאן נובע שקיים כיסוי בסיקוביץ' <span>\\(\\mathcal{F}\\)</span> של <span>\\(A\\)</span> המקיים:\n<span>$$ \\forall x \\in A \\quad \\inf\\{r &gt; 0 \\mid B_r(x) \\in \\mathcal{F}\\} = 0 $$</span>\n  וגם:\n<span>$$ (*) \\quad \\forall B \\in \\mathcal{F} \\quad \\mu(B) \\leq (t + \\varepsilon) \\lambda(B) $$</span>\n  ניקח קבוצה פתוחה <span>\\(\\mathcal{U}\\)</span> המכילה את <span>\\(A\\)</span> ומקיימת:\n<span>$$ \\mu(\\mathcal{U}) \\leq \\mu(A) + \\varepsilon $$</span>\n ונצמצם את <span>\\(\\mathcal{F}\\)</span> כך שכל איבריה מוכלים ב-<span>\\(\\mathcal{U}\\)</span>. מהמסקנה הקודמת, קיים תת-אוסף בן מנייה <span>\\(\\widetilde{\\mathcal{E}} \\subseteq \\mathcal{F}\\)</span> של כדורים זרים בזוגות המקיים <span>\\(\\mu(A \\setminus \\bigcup \\widetilde{\\mathcal{E}}) = 0\\)</span>. מכאן:\n<span>$$ \\mu(A) \\leq \\mu\\left( \\bigcup \\widetilde{\\mathcal{E}} \\right) = \\sum_{B \\in \\widetilde{\\mathcal{E}}} \\mu(B) \\overset{(*)}{\\leq} (t + \\varepsilon) \\sum_{B \\in \\widetilde{\\mathcal{E}}} \\lambda(B) $$</span>\n  מכיוון שהכדורים זרים, נקבל:\n<span>$$ = (t + \\varepsilon) \\lambda\\left( \\bigcup \\widetilde{\\mathcal{E}} \\right) \\leq (t + \\varepsilon) \\lambda(\\mathcal{U}) \\leq (t + \\varepsilon)(\\lambda(A) + \\varepsilon) = t\\lambda(A) + \\varepsilon(\\lambda(A) + t + \\varepsilon) $$</span>\n מאחר ש-<span>\\(\\varepsilon\\)</span> שרירותי, נובע מכך ש-<span>\\(\\mu(A) \\leq t \\cdot \\lambda(A)\\)</span>.</p>\n</li>\n<li>\n<p><strong>הוכחת החלק השני:</strong> \nההוכחה דומה מאוד לחלק הראשון, אך משתמשים בגבול העליון <span>\\(\\overline{D}\\)</span> ובאי-שוויון ההפוך. במקום לבחור קבוצה פתוחה <span>\\(\\mathcal{U}\\)</span> המכילה את <span>\\(A\\)</span>, בוחרים קבוצה סגורה <span>\\(F \\subseteq A\\)</span> כך ש <span>\\(\\mu(F) \\ge \\mu(A) - \\varepsilon\\)</span>. ואז משתמשים בטענה הקודמת על הקבוצה F ועל המשלים של הכדורים.</p>\n</li>\n</ol>\n</div>\n<div class=\"corollary\">\n<p>תהי <span>\\(\\lambda\\)</span> מידת רדון כלשהי על <span>\\(\\mathbb{R}^d\\)</span>.</p>\n<ol>\n<li>\n<p>לכל <span>\\(f: \\mathbb{R}^d \\to \\mathbb{C}\\)</span> שהיא <span>\\(L^1_{loc}\\)</span> (כלומר, לכל <span>\\(x \\in \\mathbb{R}^d\\)</span> קיים כדור <span>\\(B_{r(x)}\\)</span> כך ש-<span>\\(f \\cdot \\mathbb{1}_{B_{r(x)}} \\in L^1\\)</span>), מתקיים <span>\\(\\lambda\\)</span> כמעט תמיד: \n<span>$$ \\lim_{r \\to 0} \\frac{1}{\\lambda(B_r(x))} \\int_{B_r(x)} f \\, d\\lambda = f(x) \\quad (*) $$</span></p>\n</li>\n<li>\n<p>עבור כל <span>\\(A \\subseteq \\mathbb{R}^d\\)</span> מדידה, מתקיים: \n<span>$$ \\lim_{r \\to 0} \\frac{\\lambda(A \\cap B_r(x))}{\\lambda(B_r(x))} = 1 \\quad (**) $$</span>\nעבור <span>\\(\\lambda\\)</span> כמעט תמיד <span>\\(x \\in A\\)</span>.\n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p><strong>הוכחת החלק הראשון:</strong> \nמספיק להוכיח עבור <span>\\(0 \\leq f \\in \\mathbb{R}\\)</span>. במקרה הכללי, ניתן לכתוב <span>\\(f = f_1 - f_2 + i(f_3 - f_4)\\)</span> כאשר <span>\\(f_i \\geq 0\\)</span> ומכיוון שהגבול לינארי, מספיק להוכיח עבור כל פונקציה חיובית בנפרד.\nבמקרה זה, נגדיר את המידה <span>\\(\\mu\\)</span> על ידי <span>\\(d\\mu = f \\, d\\lambda\\)</span>. אזי <span>\\(\\mu \\ll \\lambda\\)</span> (כלומר, <span>\\(\\mu\\)</span> רציפה בהחלט ביחס ל-<span>\\(\\lambda\\)</span>), ולכן לכל קבוצה מדידה <span>\\(B\\)</span>:\n<span>$$ \\int_B f \\, d\\lambda = \\mu(B) = \\int_B D(\\mu, \\lambda, x) \\, d\\lambda $$</span>\nכמו כן, <span>\\(\\mu\\)</span> מידת רדון כי <span>\\(f\\)</span> היא <span>\\(L^1_{loc}\\)</span>.\nמאחר שהשוויון מתקיים לכל <span>\\(B\\)</span> מדידה, נובע ממשפט רדון-ניקודים ש-<span>\\(f = D(\\mu, \\lambda, x)\\)</span> מתקיים <span>\\(\\lambda\\)</span> כמעט תמיד. כלומר:\n<span>$$ f(x) = \\lim_{r \\to 0} \\frac{\\mu(B_r(x))}{\\lambda(B_r(x))} = \\lim_{r \\to 0} \\frac{\\int_{B_r(x)} f \\, d\\lambda}{\\lambda(B_r(x))} $$</span>\nזהו בדיוק מה שרצינו להוכיח.</p>\n</li>\n<li>\n<p><strong>הוכחת החלק השני:</strong> \nזהו יישום ישיר של חלק 1 עבור <span>\\(f = \\mathbb{1}_A\\)</span>, פונקציית האינדיקטור של <span>\\(A\\)</span>. אם <span>\\(x \\in A\\)</span> היא נקודת לבג של <span>\\(\\mathbb{1}_A\\)</span>, אז:\n<span>$$ \\lim_{r \\to 0} \\frac{1}{\\lambda(B_r(x))} \\int_{B_r(x)} \\mathbb{1}_A \\, d\\lambda = \\mathbb{1}_A(x) $$</span>\nהאינטגרל של <span>\\(\\mathbb{1}_A\\)</span> על <span>\\(B_r(x)\\)</span> הוא בדיוק <span>\\(\\lambda(A \\cap B_r(x))\\)</span>. מאחר ש-<span>\\(x \\in A\\)</span>, אז <span>\\(\\mathbb{1}_A(x) = 1\\)</span>, ולכן:\n<span>$$ \\lim_{r \\to 0} \\frac{\\lambda(A \\cap B_r(x))}{\\lambda(B_r(x))} = 1 $$</span>\nעבור <span>\\(\\lambda\\)</span> כמעט תמיד <span>\\(x \\in A\\)</span>.</p>\n</li>\n</ol>\n</div>", "answer": ""}], "משפט ההצגה של ריס": [{"question": "<p>מה ההגדרה של תומך טופוליגי?\n?\nבהנתן פונקציה רציפה <span>\\(f:X\\to \\mathbb{C}\\)</span> נגדיר את התומך הטופולוגי של <span>\\(f\\)</span> להיות:\n<span>$$\\mathrm{supp}(f):= \\left\\{  f\\neq 0  \\right\\}$$</span>\nנסמן ב-<span>\\(C_{c}(X)\\)</span> את מרחב הפונקציות הרציפות בעלות תומך קומפקטי.</p>\n<p>מה אומר משפט הלמה של Urysohn?\n?\nאם <span>\\(X\\)</span> מרחב טופולוגי האוסדורף קומפקטי מקומית ו-<span>\\(k\\subseteq V\\)</span> קומפקטית בתוך פתוחה אזי קיימת פונקציה <span>\\(f\\in C_{c}(x)\\)</span> המקיימת:\n<span>$$k \\prec f \\prec V$$</span></p>\n<p>מה אומר משפט ההצגה של ריס Riesz?\n?\nיהי <span>\\(X\\)</span> מרחב האוסדורף קומפקטי מקומית ופונקציונל לינארי חיובי ו-<span>\\(\\Lambda:C_{c}(X)\\to \\mathbb{C}\\)</span> קיימת <span>\\(\\sigma\\)</span>-אלגברה <span>\\(\\mu\\)</span> על <span>\\(X\\)</span> המכילה את <span>\\(\\sigma\\)</span>-אלגברת בורל ומידה יחידה <span>\\(\\mu\\)</span> על <span>\\(m\\)</span> המקיימת:</p>\n<ol>\n<li>\n<p><span>$$\\forall f \\in C_{c}(X)\\qquad \\Lambda f=\\int f \\;\\mathrm{d} \\mu $$</span></p>\n</li>\n<li>\n<p>לכל קבוצה קומפקטית <span>\\(k\\leq X\\)</span>  נקבל <span>\\(\\mu(k)&lt; \\infty\\)</span>. </p>\n</li>\n<li>\n<p>רגולריות חיצונית: לכל <span>\\(E \\in m\\)</span>: \n<span>$$\\mu(E)=\\inf \\left\\{  \\mu(V) \\mid E\\subseteq V \\text{ is open} \\right\\}$$</span></p>\n</li>\n<li>\n<p>רגולריות פנימית: לכל <span>\\(E \\subseteq m E)=\\inf \\left\\{  \\mu(V)\\mid E \\subseteq V \\text{ is open}  \\right\\}$$</span></p>\n</li>\n<li>\n<p>קבוצה <span>\\(E\\)</span> נקראת רגולרית פינימית אם: \n<span>$$\\mu(E)=\\sup  \\left\\{  \\mu(K)\\mid K \\subseteq E \\text{ is compact}  \\right\\}$$</span></p>\n</li>\n</ol>\n<p>מה ההגדרה של מידת רדון?\n?\nבמרחב מידה <span>\\(\\left( X,\\mathcal{M},\\mu \\right)\\)</span> המכיל את בורל מידה <span>\\(\\mu\\)</span> נקראת מידת רדון אם:</p>\n<ol>\n<li>\n<p>לכל <span>\\(K\\)</span> קומפקטי מתקיים <span>\\(\\mu(K)&lt;\\infty\\)</span>. </p>\n</li>\n<li>\n<p>לכל <span>\\(E \\in \\mathcal{M}\\)</span> רגולריות חיצונית(ביחס ל-<span>\\(\\mu\\)</span>). </p>\n</li>\n<li>\n<p>כל הקבוצות הפתוחות או אלו ממידה סופית הן רגולריות פנימית. </p>\n</li>\n</ol>\n<p>מה ההגדרה של מרחב סיגמא קומפקטי?\n?\nמרחב טופולוגי <span>\\(X\\)</span> נקרא <span>\\(\\sigma\\)</span>-קומפקטי אם <span>\\(X=\\bigcup_{n}K_{n}\\)</span> כש-<span>\\(K_{n}\\)</span> קופקטיות.</p>\n<p>מה ההגדרה של מרחב סיגמא סופי?\n?\nמרחב מידה <span>\\(\\left( X,\\mathcal{M},\\mu \\right)\\)</span> נקרא <span>\\(\\sigma\\)</span>-סופי אם <span>\\(X=\\bigcup_{n}A_{n}\\)</span> כש-<span>\\(\\mu(A_{n})&lt;\\infty\\)</span> לכל <span>\\(n \\in \\mathbb{N}\\)</span>.</p>\n<p>מה ההגדרה של מידת הסתברות?\n?\nמידה על קבוצה <span>\\(X\\)</span> אשר מקיימת <span>\\(\\mu(X)=1\\)</span>.</p>\n<p>מה ההגדרה של התכנסות חלשה-<span>\\(*\\)</span>?\n?\nיהי <span>\\(X\\)</span> מרחב האוסדורף קומפקטי מקומית. ויהיו <span>\\(\\mu,\\mu_{n}\\)</span> מידות רדון. נאמר ש-<span>\\(\\mu_{n}\\)</span> מתכנסת חלש-<span>\\(*\\)</span> ל-<span>\\(\\mu\\)</span> ונסמן:\n<span>$$\\mu_{n}\\overset{*}{\\rightharpoonup} \\mu$$</span>\nאם מתקיים:\n<span>$$\\forall f \\in C_{c}\\qquad  \\int f \\;\\mathrm{d} \\mu_{n}\\xrightarrow{n\\to \\infty} \\int f \\;\\mathrm{d} \\mu  $$</span></p>", "answer": ""}], "הוכחות מרכזיות": [{"question": "<div class=\"theorem\"><span class=\"keyword\">הלמה של בורל קנטלי</span><p>יהי <span>\\(\\left( X,\\mathcal{B},\\mu \\right)\\)</span> מרחב מידה. אזי אם <span>\\(\\{ A_{n} \\}_{n=1}^{\\infty}\\subseteq \\mathcal{B}\\)</span> מקיים:\n<span>$$\\sum_{n=1}^{\\infty}\\mu\\left(A_{n}\\right)&lt;\\infty$$</span>\nאזי:\n<span>$$\\mu\\left(\\limsup_{n\\to\\infty}A_{n}\\right)=\\mu\\left( \\bigcap_{n=1}^{\\infty}\\bigcup_{k=n}^{\\infty}A_{k} \\right)=0$$</span></p>\n</div>\n<div class=\"proof\">\n<p>יהי <span>\\(\\left( X,\\mathcal{B} , \\mu \\right)\\)</span> מרחב מידה. נניח <span>\\(\\{ A_{n} \\}\\subseteq B\\)</span> כך שמתקיים:\n<span>$$\\sum_{n=1}^{\\infty}\\mu\\left(A_{n}\\right)&lt;\\infty$$</span>\nמספיק להראות כי הקבוצה המתוארת על ידי התכונה \"<span>\\(X\\)</span> שייך למספר אינסופי של <span>\\(A_{n}\\)</span>\" היא קבוצה ממידה אפס כלומר שהקבוצה <span>\\(B\\subseteq X\\)</span> המוגדרת על ידי:\n<span>$$E=\\left\\{x\\in X:x\\in A_{n}{\\mathrm{~for~infinitely~many}}\\,n\\right\\}$$</span>\nתקיים <span>\\(\\mu(E)=0\\)</span>. כאשר בהתאם להדרכה, מתקיים:\n<span>$$E=\\bigcap_{n=1}^{\\infty}\\bigcup_{k=n}^{\\infty}A_{k}$$</span></p>\n</div>\n<p>כאשר זה כמו שאנחנו רוצים, מבטא את החיתוך של כל האיברים שנמצאים בכמות אינסופית של <span>\\(\\{ A_{n} \\}\\)</span>(כדי שאיבר יהיה ב-<span>\\(E\\)</span> נדרש שיהיה שלכל <span>\\(n \\in \\mathbb{N}\\)</span> קיים <span>\\(N&gt;n\\)</span> כך ש-<span>\\(x \\in A_{N}\\)</span>). כעת לכל <span>\\(n \\in \\mathbb{N}\\)</span> נגדיר:\n<span>$$E_{n}=\\bigcup_{k=n}^{\\infty}A_{k}$$</span>\nכאשר לפי ההגדרה: \n<span>$$E=\\bigcap_{n=1}^{\\infty}E_{n}$$</span>\nנשים לב כי הסדרה <span>\\(\\{ E_{n} \\}\\)</span> היא סדרה יורדת תחת היחס <span>\\(\\subseteq\\)</span>:\n<span>$$E_{1}\\supseteq E_{2}\\supseteq E_{3}\\supseteq\\cdots$$</span>\nכאשר מרציפות המידה של סדרות יורדות נקבל:\n<span>$$\\mu(E)=\\mu\\left(\\bigcap_{n=1}^{\\infty}E_{n}\\right)=\\operatorname*{lim}_{n\\to\\infty}\\mu(E_{n}).$$</span>\nוכן מאדטיביות המידה מתקיים:\n<span>$$\\mu(E_{n})=\\mu\\left(\\bigcup_{k=n}^{\\infty}A_{k}\\right)\\leq\\sum_{k=n}^{\\infty}\\mu(A_{k})$$</span>\nיהי <span>\\(\\varepsilon&gt; 0\\)</span>. מההנחה מתקיים:\n<span>$$\\lim_{ n \\to \\infty } \\sum_{k=n}^{\\infty} \\mu(A_{k})=0$$</span>\nולכן מהגדרה הגבול קיים <span>\\(N \\in \\mathbb{N}\\)</span> כך שעבורו לכל <span>\\(n &gt; N\\)</span> מתקיים:\n<span>$$\\sum_{k=n}^{\\infty}\\mu(A_{k})&lt;\\epsilon$$</span>\nולכן:\n<span>$$\\mu(E)\\leq \\varepsilon\\implies \\mu(E)=0$$</span></p>\n<div class=\"theorem\"><span class=\"keyword\">ההתכנסות המונוטונית</span><p>תהי <span>\\(\\left\\{  f_{n}:X\\to \\left[ 0,\\infty \\right]  \\right\\}\\)</span> סדרה עולה:\n<span>$$0\\leq f_{1} \\leq f_{2} \\leq \\dots$$</span>\nשל פונקציות מדידות. אזי:\n<span>$$f=\\lim_{ n \\to \\infty } f_{n}\\quad \\left( =\\sup _{n}f_{n} \\right)$$</span>\nמקיימת:\n<span>$$\\int_{A}f \\;\\mathrm{d}\\mu = \\lim_{ n \\to \\infty } \\int_{A}f_{n}\\;\\mathrm{d}\\mu$$</span>\n?\n<strong>הוכחה</strong>\nנסמן <span>\\(\\alpha=\\int _{A} f_{n} \\;\\mathrm{d} \\mu\\)</span>. נוכיח כי <span>\\(\\alpha\\)</span> שווה ל-<span>\\(\\int _{A}f \\;\\mathrm{d} \\mu\\)</span> על ידי להראות שתי אי שיוויונות חלשים.</p>\n<ol>\n<li>\n<p>נראה <span>\\(\\alpha \\leq \\int_{A} f \\;\\mathrm{d} \\mu\\)</span> בצורה הבאה: \nלכל <span>\\(n\\in \\mathbb{N}\\)</span> נשים לב כי:\n<span>$$f_{n}\\leq \\sup _{n}f_{n}=f$$</span>\nולכן ממונוטוניות האינטגרל:\n<span>$$\\int f_{n} \\;\\mathrm{d} \\mu \\leq \\int f \\;\\mathrm{d} \\mu $$</span>\nוכעת משימור אי שיוויון חלש בין גבולות נקבל:\n<span>$$\\lim_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu=\\alpha \\leq \\int f \\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n<li>\n<p>נגדיר את הקבוצה: \n<span>$$E_{n}=\\left\\{  x \\in X\\mid f_{n}(x)\\geq c\\cdot s(x)  \\right\\}$$</span>\nכאשר נשים לב כי כל <span>\\(E_{n}\\)</span> יהיה מדיד.</p>\n</li>\n<li>\n<p>נשים לב כי מתקיים: \n<span>$$E_{1} \\subseteq E_{2} \\subseteq E_{3} \\subseteq\\dots \\qquad X=\\bigcup_{n}E_{n}$$</span>\nכדי לראות זאת נניח <span>\\(x \\in X\\)</span>. מספיק להראות כי קיים <span>\\(n \\in \\mathbb{N}\\)</span> כך ש-<span>\\(x \\in E_{n}\\)</span>.\nאם <span>\\(f(x)=0\\)</span> אזי <span>\\(x \\in E_{1}\\)</span>. אם <span>\\(f(x)&gt; 0\\)</span> אזי כיוון ש-<span>\\(c&lt;1\\)</span>:\n<span>$$cs(x)&lt;f(x)=\\sup_{n} f_{n}(x)\\implies \\forall \\varepsilon&gt;0 \\quad \\exists n \\quad f(x)-f_{n}(x)&lt;\\varepsilon$$</span>\nובפרט עבור <span>\\(\\varepsilon=f(x)-cs(x)&gt;0\\)</span> נקבל <span>\\(n \\in \\mathbb{N}\\)</span> כך ש:\n<span>$$f(x)-f_{n}(x)&lt;f(x)-cs(x)\\implies cs(x)&gt; f_{n}(x)$$</span>\nולכן <span>\\(x \\in E_{n}\\)</span> עבור <span>\\(n\\)</span> מספיק גדול.</p>\n</li>\n<li>\n<p>כיוון שלכל <span>\\(E_{n}\\)</span> נקבל <span>\\(E_{n}\\subseteq  X\\)</span>: \n<span>$$\\int_{E_{n}}  c s(x) \\;\\mathrm{d} \\mu \\leq\\int_{E_{n}} f_{n} \\;\\mathrm{d} \\mu \\leq \\int _{X} f_{n}\\;\\mathrm{d} x  $$</span>\nכאשר השתמשנו בכך שבתחום <span>\\(E_{n}\\)</span> מתקיים <span>\\(cs(x)\\leq f_{n}\\)</span> ומונוטוניות האינטגרל.</p>\n</li>\n<li>\n<p>אם ניקח את הגבול <span>\\(n\\to \\infty\\)</span> נקבל משימור אי שיוויון חלש בין גבולות: \n<span>$$\\alpha = \\lim_{ n \\to \\infty } \\int _{X}f_{n} \\;\\mathrm{d} \\mu \\geq \\lim_{ n \\to \\infty } \\int _{E_{n}}f_{n} \\;\\mathrm{d} \\mu \\geq \\lim_{ n \\to \\infty } \\int _{E_{n}}c\\cdot s \\;\\mathrm{d} \\mu=c\\cdot \\lim_{ n \\to \\infty } \\int _{E_{n}}s \\;\\mathrm{d} \\mu   $$</span></p>\n</li>\n<li>\n<p>נראה <span>\\(\\lim_{ n \\to \\infty }\\int _{E_{n}}s \\;\\mathrm{d} \\mu=\\int _{X}s \\;\\mathrm{d} \\mu\\)</span> בצורה הבאה: \nנסמן <span>\\(s=\\sum_{i=1}^{k}\\alpha_{i}\\mathbb{1}_{A_{i}}\\)</span> כש-<span>\\(\\left\\{  A_{1},\\dots,A_{k}  \\right\\}\\)</span> חלוקה של <span>\\(X\\)</span>. כאשר כעת מתקיים:\n<span>$$\\int _{E_{n}}s \\;\\mathrm{d} \\mu = \\sum_{i=1}^{k}  \\alpha_{i}\\mu\\left( A_{i}\\cap E_{n} \\right) $$</span>\nמאחר שלכל <span>\\(1\\leq i \\leq k\\)</span> נקבל:\n<span>$$A_{i}\\cap E_{1}\\subseteq A_{i}\\cap E_{2}\\subseteq A_{i}\\cap E_{3}\\subseteq \\dots$$</span>\nכאשר נקבל:\n<span>$$\\bigcup_{n}A_{i}\\cap E_{n}=A_{i}$$</span>\nולכן מרציפות של מידה של סדרות עולות נקבל:\n<span>$$\\mu\\left( A_{i}\\cap E_{n} \\right)\\xrightarrow{n\\to \\infty} \\mu(A_{i})$$</span>\nולכן:\n<span>$$\\int _{E_{n}} s\\;\\mathrm{d} \\mu \\xrightarrow{n\\to\\infty } \\sum_{i=1}^{k}\\alpha_{i}\\mu(A_{i})=\\int _{X}s \\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n<li>\n<p>משלבים 5 ו-6 נסיק כי: \n<span>$$\\alpha \\geq c \\cdot \\int _{X} s  \\;\\mathrm{d} \\mu $$</span></p>\n</li>\n<li>\n<p>מאחר ש-<span>\\(0\\leq s\\leq f\\)</span> פשוטה שרירותית ו-<span>\\(0&lt; c &lt; 1\\)</span> שרירותי נסיק ש: \n<span>$$\\alpha \\geq \\sup_{n}  \\int_{X} s \\;\\mathrm{d} \\mu =\\int _{X}f \\;\\mathrm{d} \\mu$$</span>\nוכיוון שיש לנו אי שוייונות בשתי כיוונים הוכחנו את הטענה.</p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">הלמה של פאטו - Fatou</span><p>תהי <span>\\(f_{n}:X\\to \\left[ 0,\\infty \\right]\\)</span> סדרה של פונקציות מדידות. אזי:\n<span>$$\\int \\liminf_{ n \\to \\infty }  f_{n}\\;\\mathrm{d} \\mu \\leq \\liminf_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu   $$</span>\n?\n<strong>הוכחה</strong></p>\n<ol>\n<li>\n<p>נגדיר סדרה חדשה <span>\\(\\{ g_{k} \\}_{k=1}^{\\infty}\\)</span> על ידי <span>\\(g_{k}=\\inf_{n\\geq k}f_{n}\\)</span>. </p>\n</li>\n<li>\n<p>נשים לב כי הסדרה <span>\\(g_{k}\\)</span> היא מונוטונית עולה. זאת כיוון שכל איבר בסדרה יהיה אינפומום של קבוצה קטנה יותר. </p>\n</li>\n<li>\n<p>נשים לב כי הגבול של הסדרה <span>\\(\\{ g_{k} \\}\\)</span> הוא בדיוק ההגדרה של הגבול התחתון של הסדרה המקורית: \n<span>$$\\lim_{ k \\to \\infty } g_{k}=\\liminf_{ n \\to \\infty } f_{n} $$</span></p>\n</li>\n<li>\n<p>כעת ממשפט ההתכנסות המונוטונית נקבל: \n<span>$$\\int \\liminf_{ n \\to \\infty } f_{n} \\;\\mathrm{d} \\mu = \\lim_{ k \\to \\infty } \\int g_{k} \\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n<li>\n<p>מצד שני לכל <span>\\(k\\)</span> נקבל <span>\\(g_{k}\\leq f_{k}\\)</span> ולכן <span>\\(\\int g_{k} \\;\\mathrm{d} \\mu \\leq \\int f_{k} \\;\\mathrm{d} \\mu\\)</span> וזה גורר כי: \n<span>$$\\lim_{ k \\to \\infty } \\int g_{k} \\;\\mathrm{d} \\mu \\leq \\liminf_{ k \\to \\infty }   \\int f_{k} \\;\\mathrm{d} \\mu $$</span></p>\n</li>\n<li>\n<p>אם נשלב את התוצאות נקבל: \n<span>$$\\int \\liminf_{ n \\to \\infty }  f_{n}\\;\\mathrm{d} \\mu \\leq \\liminf_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu   $$</span></p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">ההתכנסות הנשלטת - Dominated Convergence</span><p>תהי <span>\\(f_{n}:X\\to \\mathbb{C}\\)</span> סדרה של פונקציות מדידות נניח שקיימת פונקציה <span>\\(g \\in L^{1}\\left( \\mu \\right)\\)</span> כך שלכל <span>\\(n\\)</span> מתקיים:\n<span>$$\\lvert f_{n} \\rvert \\leq g$$</span>\n(כאשר זה יהיה הנשלטות - <span>\\(g\\)</span> שולטת על <span>\\(f_{n}\\)</span>). וכן נניח כי <span>\\(f_{n}\\to f\\)</span> נקודתית. אזי:\n<span>$$\\int \\lvert f-f_{n} \\rvert  \\;\\mathrm{d} \\mu \\xrightarrow{} 0 $$</span>\nובפרט:\n<span>$$\\int f \\;\\mathrm{d} \\mu = \\lim_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu  $$</span>\n?\n<strong>הוכחה</strong></p>\n<ol>\n<li>\n<p>נבחין כי <span>\\(\\lvert f \\rvert\\leq g\\)</span> ולכן <span>\\(f \\in L^{1}\\left( \\mu \\right)\\)</span>. כמו כן: \n<span>$$\\lvert f-f_{n} \\rvert \\leq \\lvert f \\rvert +\\lvert f_{n} \\rvert \\leq g+g = 2g$$</span></p>\n</li>\n<li>\n<p>נגדיר: \n<span>$$h_{n}=2g-\\lvert f-f_{n} \\rvert $$</span>\nכאשר נשים לב כי <span>\\(h_{n}\\)</span> מתכנסת נקודתית ל-<span>\\(2g\\)</span>.</p>\n</li>\n<li>\n<p>בפרט מתקיים: \n<span>$$\\liminf_{ n \\to \\infty } h_{n}(x)=2g(x) $$</span></p>\n</li>\n<li>\n<p>מהלמה של פאטו עבור <span>\\(h_{n}(x)\\)</span> נקבל: \n<span>$$\\int2g\\,\\mathrm{d}\\mu=\\int\\operatorname*{lim}_{n\\to\\infty}\\operatorname*{inf}h_{n}(x)\\operatorname{d}\\!\\mu\\leq\\operatorname*{lim}_{n\\to\\infty}\\operatorname*{inf}\\int h_{n}(x)\\operatorname{d}\\!\\mu$$</span></p>\n</li>\n<li>\n<p>בעזרת הזהות <span>\\(\\liminf(-a_{n})=-\\limsup(a_{n})\\)</span> נקבל: \n<span>$$\\int 2g \\;\\mathrm{d} \\mu \\leq \\liminf_{ n \\to \\infty }  \\int\\left( 2g-\\lvert f-f_{n} \\rvert  \\right)\\;\\mathrm{d}\\mu=\\int 2g \\;\\mathrm{d} \\mu - \\limsup_{ n \\to \\infty }  \\int \\lvert f-f_{n} \\rvert  \\;\\mathrm{d} \\mu $$</span></p>\n</li>\n<li>\n<p>בגלל ש-<span>\\(g \\in L^{1}\\left( \\mu \\right)\\)</span> אי שלילית הרי ש-<span>\\(\\int 2g \\;\\mathrm{d} \\mu&lt; \\infty\\)</span> ולכן ניתן להחסירו ולקבל: \n<span>$$\\limsup_{ n \\to \\infty }\\int \\lvert f-f_{n} \\rvert  \\;\\mathrm{d} \\mu =0  $$</span></p>\n</li>\n<li>\n<p>כיוון ש-<span>\\(\\int\\lvert f-f_{n} \\rvert\\mathrm{d}\\mu\\to 0\\)</span> בפרט מתקיים: \n<span>$$\\left\\lvert  \\int f \\;\\mathrm{d} \\mu -\\int f_{n} \\;\\mathrm{d} \\mu   \\right\\rvert =\\left\\lvert  \\int f-f_{n} \\;\\mathrm{d} \\mu   \\right\\rvert \\leq \\int \\lvert f-f_{n} \\rvert  \\;\\mathrm{d} \\mu \\xrightarrow{n\\to \\infty} 0 $$</span></p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">ההצגה של Frechet-Riesz</span><p>ההעתקה <span>\\(\\Phi:\\mathcal{H}\\to \\mathcal{H}^{*}\\)</span> שולחת כל <span>\\(h \\in \\mathcal{H}\\)</span> לפונקציונאל <span>\\(\\phi_{h}(z)=\\langle z,h \\rangle\\)</span> אז העתקה זו הינה איזומורפיזם צמוד לינארי ואיזומטריה בין <span>\\(\\mathcal{H} \\cong \\mathcal{H}^{*}\\)</span>. כלומר <span>\\(\\phi\\)</span> תתקיים:</p>\n<ol>\n<li>\n<p>משמר אדטיביות - לכל <span>\\(h_{1},h_{2} \\in \\mathcal{H}\\)</span> מתקיים <span>\\(\\phi(h_{1}+h_{2})=\\phi(h_{1})+\\phi(h_{2})\\)</span>. </p>\n</li>\n<li>\n<p>הומוגניות למחצה - לכל <span>\\(h \\in \\mathcal{H}\\)</span> ולכל <span>\\(\\lambda \\in \\mathbb{C}\\)</span> מתקיים <span>\\(\\phi\\left( \\lambda h \\right)=\\overline{\\lambda}\\phi(h)\\)</span>. </p>\n</li>\n<li>\n<p>משמר נורמה - <span>\\(\\left\\lVert  \\phi(h)  \\right\\rVert_{\\mathrm{op}}=\\left\\lVert  \\phi_{h}  \\right\\rVert_{\\mathrm{op}}=\\lVert h \\rVert\\)</span>. </p>\n</li>\n<li>\n<p>הפיכה. \n?\n<strong>הוכחה</strong>\nראשית מאקסיומת המכפלה הפנימית <span>\\(\\Phi\\)</span> היא צמוד לינארית. יהי <span>\\(h \\in \\mathcal{H}\\)</span> כלשהו. מאי שיוויון קושי שוורץ נקבל שלכל <span>\\(x \\in \\mathcal{H}\\)</span> מתקיים:\n<span>$$\\left\\lvert  \\phi_{h}(x)  \\right\\rvert =\\left\\lvert  \\langle x,h \\rangle   \\right\\rvert \\leq \\lVert h \\rVert \\cdot \\lVert x \\rVert $$</span>\nומזה כבר מקבלים כי הנורמה האופרטורית חסומה - <span>\\(\\left\\lVert  \\phi_{h}  \\right\\rVert\\leq \\lVert h \\rVert\\)</span>. כאשר למעשה יש שיוויון ממש. מספיק להראות כי קיים ווקטור אשר מקיים את השיוויון הזה. \n<span>$$\\left\\lvert  \\phi_{n}(h)  \\right\\rvert =\\lVert h \\rVert ^{2}$$</span>\nולכן <span>\\(\\left\\lVert  \\phi_{n}  \\right\\rVert_{\\mathrm{op}}=\\lVert h \\rVert\\)</span>. בפרט <span>\\(\\phi_{h}\\in \\mathcal{H}^{*}\\)</span> ו-<span>\\(\\Phi\\)</span> הינה איזומטרייה. נותר להראות כי <span>\\(\\Phi\\)</span> היא על. \nיהי <span>\\(\\ell \\in \\mathcal{H}^{*}\\)</span>. נסמן <span>\\(v=\\ker\\left( \\ell \\right)\\)</span>. אם <span>\\(v = \\mathcal{H}\\)</span> אז <span>\\(\\ell=0\\)</span> ו-<span>\\(\\ell=\\phi_{0}\\)</span> אחרת <span>\\(V\\subsetneq \\mathcal{H}\\)</span> ומאחר ש-<span>\\(\\ell\\)</span> רציף(כי חסום) נסיק כי <span>\\(V= \\ell^{-1}\\left( \\{ 0 \\} \\right)\\)</span> סגור.\nמהמסקנה ממשפט ההטלה נסיק כי <span>\\(V^{\\perp}\\neq \\{ 0 \\}\\)</span>. ולכן קיים <span>\\(0\\neq z \\in V^{\\perp}\\)</span>. נסמן:\n<span>$$w=\\frac{\\overline{\\ell(z)}}{\\lVert z \\rVert ^{2}}\\cdot z $$</span>\nכעת נראה שניתן להציג את <span>\\(\\ell\\)</span> על ידי <span>\\(\\ell=\\phi_{W}\\)</span>. אכן לכל <span>\\(x \\in \\mathcal{H}\\)</span> ניתן לנסתכל על <span>\\(\\ell(x)z-\\ell(z)x\\)</span>. אם נפעיל על זה את <span>\\(\\ell\\)</span> נקבל:\n<span>$$\\ell\\left( \\ell(x)z-\\ell(z)x \\right)=\\ell(x)\\ell(z)-\\ell(z)\\ell(x)=0$$</span>\nבמילים אחרות:\n<span>$$\\ell(x)z-\\ell(z)x \\in \\ker \\left( \\ell \\right)=V$$</span>\nולכן מאחר ש-<span>\\(z \\in V^{\\perp}\\)</span> נסיק ש:\n<span>$$0=\\left\\langle  \\ell(x)z-\\ell(z)x,z  \\right\\rangle =\\ell(x)\\cdot \\lVert z \\rVert ^{2}-\\ell(z)\\langle x,z \\rangle $$</span>\nוכעת:\n<span>$$\\ell(x)= \\frac{1}{\\lVert z \\rVert ^{2}}\\ell(z)\\langle x,z \\rangle =\\langle x,w \\rangle =\\phi(x)$$</span></p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">Lebesgue-Radon-Nikodym</span><p>אם <span>\\(\\mu\\)</span> ו-<span>\\(\\nu\\)</span> מידות <span>\\(\\sigma\\)</span> סופיות על <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span> אזי:</p>\n<ol>\n<li>קיים צמד מידות יחיד <span>\\(\\nu_{a},\\nu_{s}\\)</span> המקיים: </li>\n<li><span>\\(\\nu=\\nu_{a}+\\nu_{s}\\)</span></li>\n<li><span>\\(\\nu_{a}\\ll \\mu\\)</span></li>\n<li>\n<p><span>\\(\\nu_{s} \\perp \\mu\\)</span></p>\n</li>\n<li>\n<p>קיים פונקציה מדידה <span>\\(h:X\\to\\left[ 0,\\infty \\right)\\)</span> אשר נקראת הנגזרת רדון ניקודין ומקיימת: </p>\n</li>\n<li><span>\\(\\mathrm{d}\\nu_{a}=h\\mathrm{d}\\mu\\)</span></li>\n<li>\n<p>אם <span>\\(X=\\bigcup_{n}A_{n}\\)</span> כך ש-<span>\\(\\nu(A_{n})&lt;\\infty\\)</span> לכל <span>\\(n\\)</span> נקבל <span>\\(h\\cdot \\mathbb{1}_{A_{n}}\\in L^{1}\\)</span> כלומר פונקציה ממידה סופית.\n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p>ראשית נעשה רדוקציה למקרה של מידה סופית. נניח <span>\\(\\nu\\)</span> היא <span>\\(\\sigma\\)</span> סופית. לכן ניתן לכתוב <span>\\(\\nu=\\sum_{n}\\nu_{n}\\)</span> כאשר כל <span>\\(\\nu_{n}\\)</span> היא סופית. כעת: \n<span>$$\\nu_{a}=\\sum_{n} \\nu_{n,a}\\qquad \\nu_{s}=\\sum_{n}\\nu_{n,s}$$</span>\nולכן אם הטענה נכונה עבור מידות סופית תהיה נכונה עבור מידות <span>\\(\\sigma\\)</span> סופיות ומספיק להוכיח עבור מקרה זה.</p>\n</li>\n<li>\n<p>מהלמה קיים <span>\\(w:X\\to (0,1]\\)</span> כך ש-<span>\\(w\\mathrm{d}\\mu\\)</span> היא סופית ושקולה ל-<span>\\(\\mu\\)</span>. נגדיר כעת <span>\\(\\lambda=\\nu+w\\mathrm{d}\\mu\\)</span> כך ש-<span>\\(\\lambda\\)</span> תהיה מידה סופית. מתקיים בפרט: \n<span>$$\\nu(E)\\leq\\lambda(E),\\quad\\mu(E)\\leq\\frac{1}{\\operatorname*{inf}w}\\lambda(E).$$</span></p>\n</li>\n</ol>\n<p>3.תהי <span>\\(f \\in L^{2}\\left( \\lambda \\right)\\)</span>. אזי: \n<span>$$\\left\\lvert  \\int f \\;\\mathrm{d} \\nu   \\right\\rvert \\leq \\int \\lvert f \\rvert  \\;\\mathrm{d} \\nu \\leq \\int \\lvert f \\rvert  \\;\\mathrm{d} \\lambda =\\int |f|\\cdot 1 \\;\\mathrm{d} \\lambda \\overset{*}{\\leq}  \\left[ \\int \\lvert f \\rvert ^{2} \\;\\mathrm{d} \\lambda  \\right]^{1/2}\\cdot\\left[ \\int 1 \\;\\mathrm{d} \\lambda  \\right]^{1/2}=\\left( \\lambda(x) \\right)^{1/2}\\cdot \\lVert f \\rVert _{2} &lt; \\infty$$</span>\nכאשר המעבר ב-<span>\\((*)\\)</span> תהיה שימוש בקושי שוורץ עם המכפלה של <span>\\(|f|\\cdot 1\\)</span>. </p>\n<ol>\n<li>\n<p>נגדיר <span>\\(\\phi:L^{2}\\left( \\lambda \\right)\\to \\mathbb{C}\\)</span> על ידי <span>\\(\\phi(f)=\\int f \\;\\mathrm{d} \\nu\\)</span>. מאי שיוויון קושי שוורץ נקבל: \n<span>$$|\\phi(f)|\\leq\\int|f|\\,d\\nu\\leq\\int|f|\\,d\\lambda\\leq\\sqrt{\\lambda(X)}||f||$$</span>\nולכן חסום על <span>\\(L^{2}\\left( \\lambda \\right)\\)</span>. נזכור כי במקרה זה <span>\\(\\phi(f)\\)</span> לפי המסקנה ממשפט ההצגה של פרשה-ריס:\n<span>$$\\left( \\triangle \\right) \\qquad \\int f \\;\\mathrm{d} \\nu = \\int f \\cdot g \\;\\mathrm{d} \\lambda $$</span></p>\n</li>\n<li>\n<p>נשים לב שלכל <span>\\(E\\in \\mathcal{A}\\)</span> עם <span>\\(\\lambda(E)&gt;0\\)</span> מתקיים: \n<span>$$0\\leq\\overbrace{ \\frac{1}{\\lambda(E)}\\cdot \\int _{E}g \\;\\mathrm{d} \\lambda }^{(1) } = \\frac{\\nu(E)}{\\lambda(E)} \\leq 1$$</span>\nכאשר <span>\\((1)\\)</span> זה למעשה הממוצע של <span>\\(g\\)</span> ביחס ל-<span>\\(\\lambda\\)</span> על <span>\\(E\\)</span>. ולכן מלמה שהוכחנו מזמן העובדה הנ\"ל גוררת ש-<span>\\(0\\leq g \\leq 1\\)</span> מתקיים <span>\\(\\lambda\\)</span> כמעט תמיד.</p>\n</li>\n<li>\n<p>נסמן: \n<span>$$A=\\left\\{  x\\mid 0\\leq g(x)&lt;1  \\right\\}\\qquad B=\\left\\{  x\\mid g(x)=1  \\right\\}$$</span>\nוכן נגדיר <span>\\(\\nu_{a}=\\nu|_{A}\\)</span> ו-<span>\\(\\nu_{s}=\\nu|_{B}\\)</span>.</p>\n</li>\n</ol>\n<p>7.כעת נרצה להוכיח <span>\\(\\nu_{s}\\perp \\mu\\)</span>. מספיק להראות כי <span>\\(\\mu(B)=0\\)</span> כי כעת <span>\\(B \\sqcup B^{c}\\)</span> הפירוק המתאים. נשים לב כי ניתן לכתוב את <span>\\(\\triangle\\)</span> בצורה הבאה: \n<span>$$\\int f \\;\\mathrm{d} \\nu =\\int f\\cdot g \\;\\mathrm{d} \\lambda = \\int f\\cdot g \\;\\mathrm{d} \\lambda = \\int f\\cdot g \\;\\mathrm{d} \\nu+\\int f\\cdot g\\cdot w \\;\\mathrm{d} \\mu    $$</span>\nולכן:\n<span>$$(*)\\quad \\int f\\cdot g\\cdot w \\;\\mathrm{d} \\mu = \\int f(1-g) \\;\\mathrm{d} \\nu  $$</span>\nעל ידי הצבה של <span>\\(f=\\mathbb{1}_{B}\\)</span> ב-<span>\\((*)\\)</span> נקבל ש:\n<span>$$\\int_{B} \\cancelto{ 1 }{ g } \\;\\mathrm{d} \\mu = \\int_{B} \\cancelto{ 0 }{ (1-g) } \\;\\mathrm{d} \\nu  =0$$</span>\nולכן <span>\\(\\mu(B)=0\\)</span> כי <span>\\(0&lt;w\\)</span> תמיד ולכן <span>\\(\\nu_{s}\\perp \\mu\\)</span> (עם <span>\\(B\\cap B^{c}=\\varnothing\\)</span> הפירוק המתאים).</p>\n<ol>\n<li>\n<p>נרצה כעת להראות כי <span>\\(\\nu_{a}\\ll \\mu\\)</span>. נגדיר את הסדרה: \n<span>$$f_{n}=\\left( 1+g+g^{2}+\\dots+ g^{n} \\right)\\cdot \\mathbb{1} _{A}$$</span>\nנציב ב-<span>\\((*)\\)</span> ונקבל:\n<span>$$f_{n}=\\left( 1+g+g^{2}+\\dots+ g^{n} \\right)\\cdot \\mathbb{1} _{A}$$</span>\nוכן:\n<span>$$\\int_{A}\\left(1+g+\\cdots+g^{n}\\right)\\cdot g\\cdot w\\,d\\mu=\\int_{A}\\left(1+g+\\cdots+g^{n}\\right)\\left(1-g\\right)d\\nu.$$</span>\nכאשר ניתן לפשט את אגף ימין בעזרת סכום טלסקופי ולקבל:\n<span>$$\\int_{A}\\left(1+g+\\cdot\\cdot\\cdot+g^{n}\\right)\\left(1-g\\right)d\\nu=\\int_{A}\\left(1-g^{n+1}\\right)\\,d\\nu=\\int_{A}\\left(1-g^{n+1}\\right)\\,d\\nu_{a}$$</span>\nכאשר ניתן לפשט את אגף שמאל על ידי זיהוי טור גאומטרי:\n<span>$$\\int_{A}\\left(1+g+\\cdot\\cdot\\cdot+g^{n}\\right)g\\cdot w\\,d\\mu=\\int_{A}\\left(g+g^{2}+\\cdots+g^{n+1}\\right)w\\,d\\mu$$</span>\nאם ניקח את הגבול <span>\\(n\\to \\infty\\)</span> נקבל עבור אגף ימין כי <span>\\(g^{n+1}\\to 0\\)</span> ולכן:\n<span>$$\\operatorname*{lim}_{n\\to\\infty}\\int_{A}\\left(1-g^{n+1}\\right)\\,d\\nu_{a}=\\int_{A}1\\,d\\nu_{a}=\\nu_{a}(E).$$</span>\nועבור אגף שמאל נקבל:\n<span>$$\\operatorname*{lim}_{n\\to\\infty}\\int_{A}\\left(1+g+\\cdots+g^{n}\\right)g\\cdot w\\,d\\mu=\\int_{A}{\\frac{g}{1-g}}\\cdot w\\,d\\mu.$$</span></p>\n</li>\n<li>\n<p>אם נשוואה את שתי האגפים נקבל: \n<span>$$\\nu_{a}(E)=\\int_{E}\\underbrace{\\frac{g\\cdot w}{1-g}}_{h}\\,d\\mu\\quad\\mathrm{for~all~}E\\in\\mathcal{A}.$$</span></p>\n</li>\n<li>\n<p>מאחר ש-<span>\\(\\nu_{a}\\)</span> מידה סופית נסיק ש-<span>\\(h \\in L^{1}\\left( \\mu \\right)\\)</span>. </p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">הכיסוי של בסיקוביץ</span><p>קיימים קבועים אוניברסליים <span>\\(P=P(d)\\)</span> ו-<span>\\(Q=Q(d)\\)</span> עבורם לכל <span>\\(A\\subseteq \\mathbb{R}^{d}\\)</span> קבוצה חסומה וכיסוי בסיקוביץ <span>\\(\\mathcal{F}\\)</span> של A. קיים תת כיסוי בן מנייה <span>\\(\\mathcal{E}\\subseteq \\mathcal{F}\\)</span> מגובה קטן או שווה ל-<span>\\(P\\)</span>. כלומר:\n<span>$$\\mathbb{1} _{A}\\leq \\sum_{B \\in \\mathcal{E} }\\mathbb{1} _{B}\\leq P$$</span>\nיתר על כן ניתן לפצל את <span>\\(\\mathcal{E}\\)</span> לאיחוד של <span>\\(m\\)</span> תתי אוספים:\n<span>$$\\mathcal{E} =\\bigcup_{i=1}^{m}\\mathcal{E_{i}} $$</span>\nכך שכל <span>\\(\\mathcal{E}_{i}\\)</span> מכיל אוסף של כדורים זרים בזוגות וכן <span>\\(m\\leq Q\\)</span>.\n?\n<strong>הוכחה</strong>\nזהו הוכחה קוסטרוקטיבית. נבנה תת כיסוי אשר יקיים את הנדרש.</p>\n<ol>\n<li>\n<p>לכל נקודה <span>\\(x\\)</span> בקבוצה המקורית בוחרים כדור אחד מהוסף המקורי שמכיל את <span>\\(x\\)</span>. נסמן את הרדיוס של הכדור הזה ב-<span>\\(r(x)\\)</span>. </p>\n</li>\n<li>\n<p>נבנה סדרת כדורים באופן הבא: </p>\n</li>\n<li>נמצא את הרדיוס הגדול ביותר, ונקרא לו <span>\\(M_{1}\\)</span>, כלומר:\n<span>$$0&lt;M_{1}=\\sup \\left\\{  r(x)\\mid x \\in A  \\right\\}$$</span></li>\n<li>אם <span>\\(M_{1}=\\infty\\)</span> סיימנו, אחרת נניח <span>\\(M_{1}&lt; \\infty\\)</span>. </li>\n<li>כעת נבחר נקודה <span>\\(x_1\\)</span> ב-<span>\\(A\\)</span> שהכדור שנבחר לה יש רדיוס קרוב ל-<span>\\(M_1\\)</span> (בין <span>\\(\\frac{M_1}{2}\\)</span> ל-<span>\\(M_1\\)</span>). זה נותן לנו את הכדור הראשון.</li>\n<li>כעת, מסתכלים על החלק של <span>\\(A\\)</span> שלא מכוסה על ידי הכדורים שבחרנו עד כה. מוצאים את הרדיוס הגדול ביותר בין הנקודות הנותרות (נקרא לו <span>\\(M_2\\)</span>). כלומר:\n<span>$$0&lt;M_{2}=\\sup \\left\\{  r(x)\\mid x \\in A \\setminus  \\bigcup_{i=1}^{k} B_{r(x_{i})}(x_{i})  \\right\\}$$</span></li>\n<li>בוחרים נקודה <span>\\(x_2\\)</span> בחלק הלא מכוסה הזה שהכדור שנבחר לה יש רדיוס קרוב ל-<span>\\(M_2\\)</span> (בין <span>\\(\\frac{M_2}{2}\\)</span> ל-<span>\\(M_2\\)</span>).</li>\n<li>\n<p>ממשיכים בתהליך הזה. מקבלים סדרת כדורים.</p>\n</li>\n<li>\n<p>אם לעולם לא נכסה את <span>\\(A\\)</span> לחלוטין במספר סופי של כדורים, זה אומר שאנחנו יוצרים סדרה אינסופית של כדורים עם רדיוסים הולכים וקטנים (<span>\\(M_\\ell\\)</span> שואף ל-0). זה מבטיח שבסופו של דבר, כל נקודה ב-<span>\\(A\\)</span> תכוסה על ידי כדור כלשהו בסדרה. </p>\n</li>\n<li>\n<p>סדרת הכדורים שבנינו היא תת-האוסף ה\"דליל\" שאנחנו מחפשים. נקרא לאוסף הזה <span>\\(\\mathcal{E}\\)</span>. </p>\n</li>\n<li>\n<p>להראות שהחפיפה חסומה. נתבונן בכל אוסף של כדורים מ-<span>\\(\\mathcal{E}\\)</span> שיש להם חיתוך לא ריק (כולם חופפים בנקודה כלשהי). אנחנו רוצים להראות שלא יכולים להיות \"יותר מדי\" כדורים חופפים כאלה. בשביל זה נשתמש בשתי טענות(אשר ההוכחה הריגורוזית שלהם תופיע אחרי ההוכחה): </p>\n</li>\n<li>לכל \"שלב\" בבנייה (שבו בחרנו כדורים עם רדיוסים קרובים ל-<span>\\(M_\\ell\\)</span>), לא יכולים להיות יותר מדי כדורים באוסף החופף שלנו מאותו שלב. המספר חסום על ידי <span>\\(16^d\\)</span> (כאשר <span>\\(d\\)</span> הוא הממד). זה מוכח באמצעות ארגומנט נפח: אם הכדורים חופפים והמרכזים שלהם מופרדים במרחק מסוים, אפשר לארוז רק מספר מוגבל מהם בתוך כדור גדול יותר.</li>\n<li>\n<p>לא יכולים להיות יותר מדי \"שלבים\" שתורמים כדורים לאוסף החופף שלנו. מספר זה חסום על ידי <span>\\(N(d)\\)</span>, מספר שתלוי רק בממד. זה משתמש ב\"תכונת בסיקוביץ' החלשה\" שהוכחנו קודם.</p>\n</li>\n<li>\n<p>הכפלת שני החסמים הללו (<span>\\(16^d\\)</span> ו-<span>\\(N(d)\\)</span>) נותנת לנו חסם <span>\\(P(d)\\)</span> על המספר הכולל של הכדורים החופפים. </p>\n</li>\n<li>\n<p>נרצה כעת להראות שאפשר לחלק את הכדורים שנבחרו למשפחות זרות, באופן הבא: </p>\n</li>\n<li>מסדרים את הכדורים שנבחרו לפי רדיוס יורד.    </li>\n<li>המשפחה הראשונה מכילה את הכדור הראשון בסידור. לאחר מכן, מוסיפים את הכדור הראשון שלא חותך את הכדור הראשון. ממשיכים בתהליך הזה.</li>\n<li>אז, מתחילים משפחה שנייה עם הכדור הראשון שנותר מהרשימה המסודרת. מוסיפים למשפחה הזו את הכדור הראשון שנותר שלא חותך אף אחד מהכדורים שכבר נמצאים במשפחה השנייה.</li>\n<li>\n<p>חוזרים על התהליך הזה עד שכל הכדורים משויכים למשפחה.</p>\n</li>\n<li>\n<p>כעת נוכיח שכל נקודה <span>\\(x \\in A\\)</span> שייכת לכל היותר <span>\\(Q(d)\\)</span> כדורים מתוך <span>\\(\\mathcal{E}\\)</span>, כאשר <span>\\(Q(d)\\)</span> תלוי רק ב-<span>\\(d\\)</span>. נניח בשלילה שקיימת נקודה <span>\\(x\\)</span> השייכת ל-<span>\\(Q(d)+1\\)</span> כדורים שונים <span>\\(\\mathcal{E}_{i_1},\\dots,\\mathcal{E}_{i_{Q(d)+1}}\\)</span>. ללא הגבלת הכלליות נניח <span>\\(r_{i_1} \\ge r_{i_2} \\ge \\dots \\ge r_{i_{Q(d)+1}}\\)</span>. מכיוון שהכדורים באותו אוסף זרים, מרכזי הכדורים <span>\\(x_{i_1},...,x_{i_{Q(d)+1}}\\)</span> שייכים לכדור <span>\\(B_{2r_{i_1}}(x)\\)</span>. כמו כן, הכדורים <span>\\(B_{r_{i_{Q(d)+1}}/2}(x_{i_j})\\)</span> זרים ומוכלים ב <span>\\(B_{2r_{i_1}}(x)\\)</span>. \nנפח של כדור ב <span>\\(\\mathbb{R}^d\\)</span> פרופורציוני ל <span>\\(r^d\\)</span>. לכן, מספר הכדורים הזרים חסום על ידי\n<span>$$ \\frac{(2r_{i_1})^d}{(r_{i_{Q(d)+1}}/2)^d} = 4^d (\\frac{r_{i_1}}{r_{i_{Q(d)+1}}})^d $$</span>\nאולם, מכיוון שכל הכדורים <span>\\(\\mathcal{E}_{i_1},\\dots,\\mathcal{E}_{i_{Q(d)+1}}\\)</span> מכילים את <span>\\(x\\)</span>, ורדיוסיהם לא קטנים מ <span>\\(r_{i_{Q(d)+1}}\\)</span>, נקבל סתירה אם נבחר <span>\\(Q(d)\\)</span> גדול מספיק. למעשה, ניתן לבחור <span>\\(Q(d) = C^d\\)</span> עבור קבוע <span>\\(C\\)</span> כלשהו.</p>\n</li>\n</ol>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">הגזירה של לבג-בסיקוביץ'</span><p>יהיו <span>\\(\\lambda\\)</span> ו-<span>\\(\\mu\\)</span> מידות רדון על <span>\\(\\mathbb{R}^d\\)</span>.</p>\n<ol>\n<li>\n<p>הנגזרת <span>\\(D(\\mu, \\lambda, x)\\)</span> קיימת וסופית עבור <span>\\(\\lambda\\)</span> כמעט תמיד. </p>\n</li>\n<li>\n<p>לכל קבוצה מדידת בורל <span>\\(B \\subseteq \\mathbb{R}^d\\)</span> מתקיים: \n<span>$$ \\int_B D(\\mu, \\lambda, x) \\, d\\lambda \\leq \\mu(B) $$</span>\nעם שוויון כאשר <span>\\(\\mu \\ll \\lambda\\)</span> (כלומר, כאשר <span>\\(\\mu \\ll \\lambda\\)</span> אז <span>\\(D(\\mu, \\lambda, \\cdot) = \\frac{d\\mu}{d\\lambda}\\)</span>).</p>\n</li>\n<li>\n<p>מתקיים <span>\\(\\mu \\ll \\lambda\\)</span> אם ורק אם <span>\\(\\underline{D}(\\mu, \\lambda, x) &lt; \\infty\\)</span> עבור <span>\\(\\mu\\)</span> כמעט תמיד <span>\\(x\\)</span>. \n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p><strong>קיום הנגזרת:</strong> \nיהיו <span>\\(r &gt; 0\\)</span> ו-<span>\\(0 &lt; s &lt; t &lt; \\infty\\)</span> כלשהם. נסמן:\n<span>$$ A_{s,t,r} := \\{x \\in B_r(0) \\mid \\underline{D}(\\mu, \\lambda, x) \\leq s &lt; t \\leq \\overline{D}(\\mu, \\lambda, x)\\} $$</span>\nוכן נסמן:\n<span>$$ A_{n,r} := \\{x \\in B_r(0) \\mid \\overline{D}(\\mu, \\lambda, x) \\geq n\\} $$</span>\nמהטענה הקודמת נסיק:\n<span>$$ \\mu(A_{s,t,r}) \\geq t \\cdot \\lambda(A_{s,t,r}) \\quad \\text{ and }\\quad  \\mu(A_{s,t,r}) \\leq s \\cdot \\lambda(A_{s,t,r}) $$</span></p>\n</li>\n</ol>\n</div>\n<p>מאחר ש-<span>\\(\\lambda(A_{s,t,r}) &lt; \\infty\\)</span> (קבוצה חסומה) ו-<span>\\(s &lt; t\\)</span>, נסיק כי <span>\\(\\lambda(A_{s,t,r}) = 0\\)</span>. עבור <span>\\(A_{n,r}\\)</span> מתקיים:\n<span>$$ \\lambda(A_{n,r}) \\leq \\frac{1}{n} \\mu(A_{n,r}) \\leq \\frac{1}{n} \\mu(B_r(0)) &lt; \\infty $$</span>\nולכן:\n<span>$$ \\lambda(\\{x \\in B_r(0) \\mid \\overline{D}(\\mu, \\lambda, x) = \\infty\\}) = \\lambda\\left( \\bigcap_{n=1}^\\infty A_{n,r} \\right) = \\lim_{n \\to \\infty} \\lambda(A_{n,r}) \\leq \\lim_{n \\to \\infty} \\frac{1}{n} \\mu(B_r(0)) = 0 $$</span>\nנבחין כי המשלים של <span>\\(\\{x \\in \\mathbb{R}^d \\mid \\exists D(\\mu, \\lambda, x) &lt; \\infty\\}\\)</span> שווה ל:\n<span>$$ \\bigcup_{k \\in \\mathbb{N}} \\left( \\bigcap_{n \\in \\mathbb{N}} A_{n,k} \\cup \\bigcup_{\\substack{s &lt; t \\\\ s,t \\in \\mathbb{Q}}} A_{s,t,k} \\right) $$</span>\nשהוא איחוד בן מנייה של קבוצות מ-<span>\\(\\lambda\\)</span> מידה 0 ומכאן נובע שקבוצת הנקודות בהן הנגזרת סופית היא בעלת מידה מלאה.</p>\n<ol>\n<li>\n<p><strong>אינטגרל הנגזרת:</strong> \nתהי <span>\\(B\\)</span> מדידה וניקח <span>\\(1 &lt; t &lt; \\infty\\)</span>. לכל <span>\\(p \\in \\mathbb{Z}\\)</span> נגדיר:\n<span>$$ B_p = \\{x \\in B \\mid t^p \\leq D(\\mu, \\lambda, x) &lt; t^{p+1}\\} $$</span>\nאזי מ-1 נסיק כי:\n<span>$$ \\int_B D(\\mu, \\lambda, x) \\, d\\lambda = \\sum_{p \\in \\mathbb{Z}} \\int_{B_p} D(\\mu, \\lambda, x) \\, d\\lambda $$</span>\nכי <span>\\(B \\setminus \\bigcup_p B_p\\)</span> מכיל רק את הנקודות בהן <span>\\(D = \\infty\\)</span> (קבוצה ממידה אפס) או בהן <span>\\(D=0\\)</span> ואז האינטגרנד שווה ל-0. מכאן:\n<span>$$ \\int_B D(\\mu, \\lambda, x) \\, d\\lambda = \\sum_{p \\in \\mathbb{Z}} \\int_{B_p} D(\\mu, \\lambda, x) \\, d\\lambda \\leq \\sum_{p \\in \\mathbb{Z}} t^{p+1} \\lambda(B_p) \\leq \\sum_{p \\in \\mathbb{Z}} t \\mu(B_p) = t \\cdot \\mu\\left( \\bigcup_p B_p \\right) \\leq t \\cdot \\mu(B) $$</span>\nמאחר ש-<span>\\(t\\)</span> שרירותי, נסיק כי:\n<span>$$ \\int_B D(\\mu, \\lambda, x) \\, d\\lambda \\leq \\mu(B) $$</span>\nאם <span>\\(\\mu \\ll \\lambda\\)</span>, אז <span>\\(D\\)</span> קיים וסופי <span>\\(\\mu\\)</span> כמעט תמיד. נבחין כי <span>\\(0 &lt; D(\\lambda, \\mu, x) = (D(\\mu, \\lambda, x))^{-1}\\)</span>. נוכל להריץ שרשרת אי-שוויונים דומה כדי להסיק:\n<span>$$ \\int_B D(\\mu, \\lambda, x) \\, d\\lambda \\geq \\mu(B) $$</span>\nולכן במקרה זה מתקיים שוויון.</p>\n</li>\n<li>\n<p><strong>אפיון רציפ
