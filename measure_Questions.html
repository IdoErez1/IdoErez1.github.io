cal{A}$$</span></p>\n</li>\n<li>\n<p>בהנתן <span>\\({A}_{1},{A}_{2},\\dots \\in \\mathcal{A}\\)</span> וגם: \n<span>$$\\bigcap_{n=1}^{\\infty} {A}_{n}\\in \\mathcal{A}$$</span></p>\n</li>\n</ol>\n<p>ציין תכונות של המקור.\n?\nיהי <span>\\(f:X\\to Y\\)</span> פונקציה. אזי:</p>\n<ol>\n<li>\n<p>לכל <span>\\(A\\subseteq Y\\)</span> מתקיים: \n<span>$$f^{-1}\\left( Y\\setminus  A \\right)= X\\setminus  f^{-1}(A)$$</span></p>\n</li>\n<li>\n<p>לכל סדרת תתי חבורות <span>\\(\\mathcal{A}\\)</span> מתקיים: \n<span>$$f^{-1}\\left( \\bigcup_{A \\in \\mathcal{A} }A \\right)=\\bigcup_{A \\in \\mathcal{A} }f^{-1}(A)$$</span></p>\n</li>\n<li>\n<p>לכל סדרת תתי חבורות <span>\\(\\mathcal{A}\\)</span> מתקיים: \n<span>$$f^{-1}\\left( \\bigcap_{A \\in \\mathcal{A} }A  \\right)=\\bigcap_{A \\in \\mathcal{A} }f^{-1}(A)$$</span></p>\n</li>\n</ol>\n<p>הוכח כי את הטענה הבאה:\nיהי <span>\\((X,\\mathcal{A})\\)</span> מרחב מדיד ותהי <span>\\(f: X\\to Y\\)</span> פונקציה כלשהי. האוסף:\n<span>$$\\Omega=\\left\\{  E\\subseteq Y \\mid f^{-1}(E) \\in \\mathcal{A}  \\right\\}$$</span>\nהינו <span>\\(\\sigma\\)</span>-אלגברה.\n?\nראשית <span>\\(Y \\in \\Omega\\)</span>. בהנתן <span>\\(\\mathcal{A}, E_{1},E_{2},\\dots \\in \\Omega\\)</span> נבחין כי:\n<span>$$f^{-1}(\\mathcal{A}^{c})=(f^{-1}(\\mathcal{A}))^{2}\\qquad f^{-1}\\left( \\bigcup_{k=1}^{\\infty} E_{n} \\right)=\\bigcup_{n=1}^{\\infty }f^{-1}(E_{n})$$</span>\nולכן <span>\\(\\mathcal{A}^{c},\\bigcup_{n}E_{n}\\in \\Omega\\)</span>. ולכן <span>\\(\\Omega\\)</span> תהיה <span>\\(\\sigma\\)</span>-אלגברה.</p>\n<p>הוכח את הטענה הבאה:\nבהנתן אוסף כלשהו <span>$$F \\subseteq 2^{X}$$</span> קיימת <span>\\(\\sigma\\)</span>-אלגברה קטנה ביותר מעל <span>\\(X\\)</span> המכילה את <span>\\(F\\)</span>. כלומר קיימת <span>\\(\\sigma\\)</span> אגברה מעל <span>\\(X\\)</span> אשר נסמנה <span>\\(\\sigma(F)\\)</span> אשר מוכלת בתוך כל <span>\\(\\sigma\\)</span> אלגברה המכילה את <span>\\(F\\)</span> ומוכלת בכל <span>\\(\\sigma\\)</span> אלגברה המכילה את <span>\\(F\\)</span>. <span>\\(\\sigma(F)\\)</span> מכונה ה-<span>\\(\\sigma\\)</span> אלגברה הנוצרת על ידי <span>\\(F\\)</span>.\n?\nנגדיר ב-<span>\\(\\Omega\\)</span> את קבוצת כל התתי קבוצות <span>\\(e \\in\\mathcal{P}(X)\\)</span> כך ש-<span>\\(e\\)</span> סיגמא אלגברה מעל <span>\\(X\\)</span> שמכילה את <span>\\(F\\)</span>.\nראשית <span>\\(\\Omega \\neq \\varnothing\\)</span> כי <span>\\(2^{X} \\in \\Omega\\)</span>. נגדיר \n<span>$$\\sigma(F):= \\bigcap_{e \\in \\Omega}e$$</span>\nכמובן ש-<span>\\(\\sigma(F)\\subseteq e\\)</span> לכל <span>\\(e \\in \\Omega\\)</span> ולכן נותר להוכיח כי <span>\\(\\sigma(F)\\)</span> היא <span>\\(\\sigma\\)</span>-אלגברה. בהנתן <span>\\(E_{1},\\dots \\in e\\)</span>.\nלכל <span>\\(e \\in \\Omega\\)</span> ולכן לכל <span>\\(e \\in \\Omega\\)</span>:\n<span>$$\\bigcup_{n=1}^{\\infty}E_{n}\\in e$$</span>\nבפרט:\n<span>$$\\bigcup_{n=1}^{\\infty}E_{n}\\in \\sigma(F)$$</span>\nבאופן דומה נראה את תכונות <span>\\((1)\\)</span> ו-<span>\\((2)\\)</span>.</p>\n<p>פונקציה <span>\\(f:X\\to \\left[ -\\infty,\\infty \\right]\\)</span> (עם <span>\\((X,\\mathcal{A})\\)</span>) מדידה אם\"ם המקור של כל קרן מדיד, כלומר:\n<span>$$f^{-1}\\left( \\left( a,\\infty \\right] \\right)$$</span>\nמדידה לכל <span>\\(\\alpha \\in \\mathbb{R}\\)</span>.\n?\n<strong>הוכחה</strong>\nכיוון אחד מיידי, כי אם <span>\\(f\\)</span> מדידה בפרט:\n<span>$$\\mathcal{A} \\ni f^{-1}\\left( \\left( \\alpha,\\infty \\right] \\right)$$</span>\nבכיוון השני - מהמסקנה מספיק להראות שכל הקבוצות מהצורה:\n<span>$$(*)\\qquad \\left( \\alpha,\\infty \\right]\\quad \\left[ -\\infty,\\beta \\right]\\quad \\left( \\alpha,\\beta \\right)$$</span>\nיש להם מקור מדיד. כי אז אם <span>\\(U\\subseteq \\left[ -\\infty,\\infty \\right]\\)</span> אזי:\n<span>$$U=\\bigcup_{n=1}^{\\infty} I_{n}$$</span>\nכשכל <span>\\(I_{n}\\)</span> היא ביטוי מהצורה <span>\\((*)\\)</span> ולכן:\n<span>$$f^{-1}(U)=\\bigcup_{n=1}^{\\infty} f^{-1}(I_{n}) \\in \\mathcal{A}$$</span>\nולכן מהטענה שעבור טופולוגיות מספיק להראות שהמקור של כל קבוצה פתוחה היא מדידה נקבל כי <span>\\(f\\)</span> מדידה. בהנתן <span>\\(\\beta \\in \\mathbb{R}\\)</span> אז:\n<span>$$f^{-1}\\left( \\left[ -\\infty,\\beta \\right) \\right)=\\bigcup _{n=1}^{\\infty}f^{-1}\\left( \\left[ -\\infty,\\beta-\\frac{1}{n} \\right] \\right)=\\bigcup_{n=1}^{\\infty}\\left( f^{-1}\\left( \\left( \\beta-\\frac{1}{n},\\infty \\right] \\right) \\right)^{C}\\in \\mathcal{A}$$</span>\nבהנתן <span>\\(-\\infty&lt;\\alpha&lt;\\beta&lt;\\infty\\)</span>:\n<span>$$f^{-1}\\left( \\left( \\alpha,\\beta \\right) \\right)=f^{-1}\\left( \\left[ -\\infty,\\beta \\right) \\right)\\cap f^{-1}\\left( \\left( \\alpha,\\infty \\right] \\right)$$</span></p>\n<div class=\"corollary\">\n<p>בהנתן סדרת פונקציות מדידות:\n<span>$$f_{n}:X\\to \\left[ -\\infty,\\infty \\right]$$</span>\nנקבל כי הפונקציות הבאות מדידות:\n<span>$$\\inf_{n}f_{n},\\quad \\sup _{n}f_{n}, \\quad \\lim_{ n \\to \\infty } \\inf_{n}f_{n},\\quad \\lim_{ n \\to \\infty } \\sup _{n}f_{n} $$</span>\nכאשר הכוונה הוא גבול נקודתי.\n?\n<strong>הוכחה</strong>\nנסמן <span>\\(g=\\sup_{n}f_{n}\\)</span>. מספיק להראות:\n<span>$$g^{-1}\\left( \\left( \\alpha,\\infty \\right] \\right)$$</span>\nהוא מדיד לכל <span>\\(\\alpha \\in \\mathbb{R}\\)</span>. אכן:\n<span>$$g^{-1}\\left( \\left( \\alpha,\\infty \\right] \\right)= \\bigcup_{n=1}^{\\infty}f_{n}^{-1}\\left( \\left( \\alpha,\\infty \\right] \\right)$$</span>\nמהטענה המקבילה לזו עבור <span>\\(\\left[ -\\infty,\\beta \\right)\\)</span> נסיק ש-<span>\\(\\inf_{n}f_{n}\\)</span> מדיד. מכאן ש:\n<span>$$\\lim_{ n \\to \\infty } \\sup f_{n}=\\inf_{k} \\sup _{n\\geq k}f_{n}$$</span>\nמדיד.</p>\n</div>\n<div class=\"lemma\">\n<p>אם <span>\\(f:X\\to Y\\)</span> ו-<span>\\(g:Y\\to Z\\)</span> מדידות אז:\n<span>$$g\\circ  f : X\\to Z$$</span>\nמדידה.\n?\n<strong>הוכחה</strong>\nלכל קבוצה מדידה <span>\\(C\\subseteq Z\\)</span> מתקיים:\n<span>$$(g\\circ f)^{-1}(C)=f^{-1}(g^{-1}(C)).$$</span>\nכאשר כיוון ש-<span>\\(g\\)</span> מדיד, <span>\\(g^{-1}(C)\\)</span> מדיד ב-<span>\\(Y\\)</span>. וכן כיוון ש-<span>\\(f\\)</span> מדיד אז <span>\\(f^{-1}(g^{-1}(C))\\)</span> מדיד ב-<span>\\(X\\)</span>. ולכן <span>\\(g\\circ f\\)</span> מדיד.</p>\n</div>\n<div class=\"proposition\">\n<p>יהיו <span>\\(f,g:X\\to \\left[ -\\infty,\\infty \\right]\\)</span> פונקציות מדידות, אזי:\n<span>$$H:X\\to\\left[ -\\infty,\\infty \\right]^{2}\\qquad H(x)=(f(x),g(x))$$</span>\nמדידה.\n?\n<strong>הוכחה</strong>\nמהתזכורת כל קבוצה פתוחה ב-<span>\\(\\left[ -\\infty ,\\infty \\right]^{2}\\)</span> הוא איחוד בן מנייה של מלבנים מהצורה <span>\\(I_{1}\\times I_{2}\\)</span> כש-<span>\\(I_{j}\\)</span> מהצורה:\n<span>$$\\left( \\alpha,\\infty \\right]\\quad \\left[ -\\infty,\\beta \\right]\\quad \\left( \\alpha,\\beta \\right)$$</span>\nמספיק לבדוק ש:\n<span>$$H^{-1}\\left( I_{1}\\times I_{2} \\right)$$</span>\nמדיד עבור כל מלבן כנ\"ל. אכן:\n<span>$$H^{-1}(I_{1}\\times I_{2})=\\{x\\in X\\mid f(x)\\in I_{1}{\\mathrm{~and~}}g(x)\\in I_{2}\\}=f^{-1}(I_{1})\\cap g^{-1}(I_{2}).$$</span>\nוכיוון שהחיתוך של קבוצות מדידות היא קבוצה מדידה קיבלנו כי אכן מדיד.</p>\n</div>\n<div class=\"corollary\">\n<p>בהנתן <span>\\(f,g:X\\to \\mathbb{R}\\)</span> מדידות גם <span>\\(f+g\\)</span> ו-<span>\\(f\\cdot g\\)</span> מדידות.\n?\n<strong>הוכחה</strong>\nנגדיר <span>\\(\\Phi:\\mathbb{R}^{2}\\to \\mathbb{R}\\)</span> על ידי <span>\\(\\Phi(x,y)=x+y\\)</span> אזי:\n<span>$$f+g=\\Phi \\circ  H$$</span>\nכש-<span>\\(H\\)</span> כבטענה הקודמת. <span>\\(\\Phi\\)</span> פונקציה רציפה ולכן מדידה מאחר שהרכבה של מדידות מדיד נסיק את הדרוש. כנ\"ל לכפל.</p>\n</div>\n<div class=\"proposition\">\n<p>כל פונקציה רציפה היא מדידת בורל.\n?\n<strong>הוכחה</strong>\nנניח <span>\\(X \\subseteq \\mathbb{R}\\)</span> קבוצת בורל ו-<span>\\(f:X\\to \\mathbb{R}\\)</span> רציפה. יהי <span>\\(a \\in \\mathbb{R}\\)</span>. אם <span>\\(x \\in X\\)</span> ו-<span>\\(f(x)&gt; a\\)</span> אז לפי הרציפות של <span>\\(f\\)</span> קיים <span>\\(\\delta_{x}&gt; 0\\)</span> כך ש-<span>\\(f(y)&gt; a\\)</span> לכל <span>\\(y \\in \\left( x-\\delta_{x},x+\\delta _{x} \\right)\\cap X\\)</span>. ולכן:\n<span>$$f^{-1}\\big((a,\\infty)\\big)=\\Big(\\bigcup_{x\\in f^{-1}\\big((a,\\infty)\\big)}(x-\\delta_{x},x+\\delta_{x})\\Big)\\cap X.$$</span>\nכאשר האיחוד בתוך הסוגרים הגדולות היא קבוצה פתוחה ב-<span>\\(\\mathbb{R}\\)</span>. לכן החיתוך עם <span>\\(X\\)</span> היא קבוצת בורל, ולכן <span>\\(f^{-1}\\left( \\left( a,\\infty \\right) \\right)\\)</span> היא קבוצת בורל. ולכן <span>\\(f\\)</span> מדידת בורל.</p>\n</div>\n<p>ציין את התכונות החשובות של מידות.\n?\nיהי <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span> מרחב מדיד. קבוצות <span>\\(A_{1},A_{2},\\dots \\in \\mathcal{A}\\)</span>  מקיימות:</p>\n<ol>\n<li>\n<p><span>$$\\mu\\left( \\bigcup_{n=1}^{\\infty}A_{n} \\right)\\leq \\lim_{ n \\to \\infty } \\mu(A_{n})$$</span> </p>\n</li>\n<li>\n<p>אם <span>\\(A_{1}\\subseteq A_{2}\\subseteq \\dots\\)</span> נקבל: \n<span>$$\\mu\\left( \\bigcup_{n=1}^{\\infty}A_{n} \\right)=\\lim_{ n \\to \\infty } \\mu(A_{n})$$</span></p>\n</li>\n<li>\n<p>אם <span>\\(A_{1}\\supseteq A_{2}\\supseteq \\dots\\)</span> כאשר <span>\\(\\mu(A_{1})&lt;\\infty\\)</span> נקבל: \n<span>$$\\mu\\left( \\bigcap_{n=1}^{\\infty}A_{n} \\right)=\\lim_{ n \\to \\infty } \\mu(A_{n})$$</span></p>\n</li>\n</ol>\n<p>מה אומר הטענה מתייחסת להשלמה של מידה.\n?\n<strong>טענה</strong> השלמה של מידה\nנניח כי יש לנו מרחב מידה <span>\\(\\left( X,\\mu, M \\right)\\)</span> ונגדיר את <span>\\(N\\)</span> להיות\n<span>$$N=\\left\\{  A\\subseteq \\mathcal{P}(x) \\mid A\\subseteq N \\in M \\text{ <span>\\(s\\)</span>.t. } \\mu(N) =0 \\right\\}$$</span>\nונגדיר:\n<span>$$\\overline{M} =\\left\\{   E \\cup A \\mid E \\in M \\quad  A \\in N  \\right\\}$$</span>\nנגדיר <span>\\(\\overline{\\mu}:\\overline{M}\\to \\left[ 0,\\infty \\right]\\)</span> כך ש:\n<span>$$\\mu\\left( E \\cup A \\right)=\\mu(E)$$</span>\nכאשר עבור <span>\\(\\overline{ M}\\)</span> נקבל:</p>\n<ol>\n<li>\n<p>היא <span>\\(\\sigma\\)</span>-אלגברה. </p>\n</li>\n<li>\n<p>מוגדרת היטב ומידה שלמה. </p>\n</li>\n<li>\n<p>היא ההרחבה היחידה של <span>\\(\\mu\\)</span> ל-<span>\\(\\overline{M}\\)</span>. </p>\n</li>\n</ol>", "answer": ""}], "שאלות - מידת לבג": [{"question": "<div class=\"proposition\">\n<p>לכל פונקציה מדידה <span>\\(f:X\\to \\left[ 0,\\infty \\right]\\)</span> קיימת סדרת פונקציות פשוטות <span>\\(s_{n}:X\\to \\left[ 0,\\infty \\right)\\)</span> המקיימת:</p>\n<ol>\n<li>\n<p>זוהי סדרה עולה של פונקציות פשוטות: \n<span>$$0\\leq s_{1} \\leq s_{2} \\leq \\dots \\leq f$$</span></p>\n</li>\n<li>\n<p>לכל <span>\\(x \\in X\\)</span> נקבל: \n<span>$$\\lim_{ n \\to \\infty } s_{n}(x)=f(x)$$</span>\n?\n<strong>הוכחה</strong>\nקיימים הרבה דרכים לבנות סדרת פונקציות כאלה, למשל אם נסתכל על <span>\\(\\varphi_{n}:\\left[ 0,\\infty \\right)\\to\\left[ 0,\\infty \\right)\\)</span> המוגדרת על ידי:\n<span>$$\\varphi_{n}=\\begin{cases}n  &amp; x\\geq n \\\\2^{-n}\\cdot \\left\\lfloor  2^{n}\\cdot x  \\right\\rfloor  &amp; 0\\leq x &lt; n\n\\end{cases}$$</span>\nכאשר זוהי סדרה של פונקציות פשוטות כך ש:\n<span>$$s_{n}=\\varphi_{n}\\circ  f$$</span></p>\n</li>\n</ol>\n</div>\n<p>ציין את התכונות הבסיסיות של אינטגרל לבג.\n?</p>\n<ol>\n<li>\n<p>אם <span>\\(0\\leq f\\leq g\\)</span> אז: \n<span>$$0\\leq \\int _{A}f \\;\\mathrm{d} \\mu \\leq \\int _{A}g \\;\\mathrm{d} \\mu $$</span></p>\n</li>\n<li>\n<p>אם <span>\\(0\\leq f\\)</span> ו-<span>\\(A\\subseteq B\\)</span> נקבל: \n<span>$$\\int _{A}f \\;\\mathrm{d} \\mu \\leq \\int _{B} f\\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n<li>\n<p>אם <span>\\(0\\leq f\\)</span> ו-<span>\\(0\\leq c\\)</span> קבוע אז: \n<span>$$\\int _{A} c\\cdot f  \\;\\mathrm{d} \\mu= c \\int _{A}f \\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n<li>\n<p>אם <span>\\(f|_{E}\\equiv 0\\)</span> אז: \n<span>$$\\int _{E}f \\;\\mathrm{d} \\mu=0 $$</span>\nגם אם <span>\\(\\mu(E)=\\infty\\)</span>.</p>\n</li>\n<li>\n<p>אם <span>\\(\\mu(E)=0\\)</span> אז <span>\\(\\int _{E}f \\;\\mathrm{d} \\mu=0\\)</span> (גם אם <span>\\(\\int _{E}f \\;\\mathrm{d} \\mu \\equiv \\infty\\)</span>). </p>\n</li>\n<li>\n<p>אם <span>\\(0\\leq f\\)</span> אזי: \n<span>$$\\int _{E}f \\;\\mathrm{d} \\mu=\\int _{X}f \\cdot \\mathbb{1} _{E} \\;\\mathrm{d} \\mu  $$</span></p>\n</li>\n</ol>\n<div class=\"proposition\">\n<p>תהי <span>\\(f_{n}:X\\to \\mathbb{C}\\)</span> סדרה של פונקציות מדידות המוגדרות כמעט-תמיד כך ש:\n<span>$$\\sum_{i=1}^{\\infty} \\int  \\lvert f_{n} \\rvert  \\;\\mathrm{d} \\mu &lt; \\infty $$</span>\nאזי:</p>\n<ol>\n<li>\n<p>הטור <span>\\(f(x)=\\sum_{i=1}^{\\infty} f_{n}(x)\\)</span> מתכנס כמעט תמיד(כלומר <span>\\(f\\)</span> מוגדר כמעט תמיד). </p>\n</li>\n<li>\n<p>מתקיים <span>\\(f\\in L^{1}\\left( \\mu \\right)\\)</span> וכן: \n<span>$$\\int f \\;\\mathrm{d} \\mu = \\sum_{i=1}^{\\infty} \\int f_{n} \\;\\mathrm{d} \\mu  $$</span>\n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p>כל <span>\\(f_{n}\\)</span> מוגדר כמעט תמיד ולכן קיים קבוצה <span>\\(S_{n}\\subseteq X\\)</span> כך ש-<span>\\(\\mu(S_{n}^{c})=0\\)</span> עבורה <span>\\(S_{n}\\)</span> מוגדרת. נגדיר: \n<span>$$\\varphi(x)=\\sum_{i=1}^{\\infty}\\lvert f_{n} \\rvert$$</span>\nאשר תהיה מוגדרת על <span>\\(S=\\bigcap_{n}S_{n}\\)</span> כך ש-<span>\\(\\mu(S^{c})=\\mu\\left( \\bigcup_{n}S_{n}^{c} \\right)=0\\)</span>. </p>\n</li>\n<li>\n<p>לפי משפט ההתכנסות המונוטונית על פונקציות אי שליליות ניתן להחליף גבול ואינטגרל ולקבל: \n<span>$$\\int \\varphi \\;\\mathrm{d} \\mu =\\sum_{i=1}^{\\infty} \\int \\lvert f_{n} \\rvert  \\;\\mathrm{d} \\mu &lt; \\infty $$</span>\nולכן <span>\\(\\varphi&lt;\\infty\\)</span> מתקיים <span>\\(\\mu\\)</span> כמעט תמיד וכן <span>\\(\\varphi \\in L^{1}\\left( \\mu \\right)\\)</span>. ולכן <span>\\(\\mu\\)</span>-כמעט תמיד <span>\\(\\sum_{i=1}^{\\infty}f_{n}(x)\\)</span> מתכנס בהחלט. כיוון שהתכנסות בהחלט ב-<span>\\(\\mathbb{C}\\)</span> גורר התכנסות נקבל כי מתכנס ב-<span>\\(\\mathbb{C}\\)</span> ו-<span>\\(f\\)</span> מוגדרת כמעט תמיד.</p>\n</li>\n<li>\n<p>נסמן <span>\\(g_{k}=\\sum_{i=1}^{k}f_{n}\\)</span> ונבחין כי: \n<span>$$\\lvert g_{k}(x) \\rvert \\leq \\sum_{i=1}^{k} \\lvert f_{n}(x) \\rvert \\leq \\varphi(x)$$</span>\nולכן <span>\\(\\varphi(x)\\in L^{1}\\left( \\mu \\right)\\)</span> היא פונקציה שולטת. ממשפט ההתכנסות הנשלטת נקבל:\n<span>$$\\int f \\;\\mathrm{d} \\mu = \\lim_{ k \\to \\infty } \\int g_{k} \\;\\mathrm{d} \\mu\\implies\\int\\,f\\,d\\mu=\\sum_{n=1}^{\\infty}\\int\\,f_{n}\\,d\\mu.$$</span>\nובנוסף נקבל <span>\\(f \\in L^{1}\\left( \\mu \\right)\\)</span>.</p>\n</li>\n</ol>\n</div>\n<div class=\"lemma\">\n<ol>\n<li>\n<p>המקרה האי שלילי - יהי <span>\\(f:X\\to\\left[ 0,\\infty \\right]\\)</span> פונקציה מדידה. אם <span>\\(\\int f \\;\\mathrm{d} \\mu=0\\)</span> אז <span>\\(f=0\\)</span> <span>\\(\\mu\\)</span> כמעט תמיד. </p>\n</li>\n<li>\n<p>המקרה המרוכב - תהי <span>\\(f:X\\to \\mathbb{C}\\)</span> פונקציה מדידה. אם לכל קבוצה מדידה <span>\\(E \\in \\mathcal{A}\\)</span> מתקיים <span>\\(\\int _{E}f \\;\\mathrm{d} \\mu=0\\)</span> אזי <span>\\(f\\underset{\\mu}{=} 0\\)</span>. \n?\n<strong>הוכחה</strong></p>\n</li>\n<li>\n<p>נניח <span>\\(\\int f \\;\\mathrm{d} \\mu=0\\)</span>. נגדיר: \n<span>$$A_{n}=\\{x\\in X\\mid f(x)\\geq1/n\\}.$$</span>\nכיוון ש-<span>\\(f\\geq \\frac{1}{n}\\cdot \\mathbb{1}_{A_{n}}\\)</span>, ניתן לכתוב:\n<span>$$0=\\int f\\,d\\mu\\geq\\int\\frac{1}{n}\\cdot \\mathbb{1} _{A_{n}}\\,d\\mu=\\frac{1}{n}\\cdot\\mu(A_{n})\\implies \\mu(A_{n})=0$$</span>\nכאשר נשים לב כי מתקיים:\n<span>$$\\mu\\left(\\bigcup_{n=1}^{\\infty}A_{n}\\right)\\leq\\sum_{n=1}^{\\infty}\\mu(A_{n})=0$$</span></p>\n</li>\n<li>\n<p>נסמן <span>\\(f=a^{+}-a^{-}+iv^{+}-iv^{-}\\)</span> נתבונן ב: \n<span>$$E=\\left\\{  x \\in X \\mid u^{+}(x)&gt; 0  \\right\\}$$</span>\nונשים לב כי:\n<span>$$0=\\mathrm{Re}\\int_{E} f \\;\\mathrm{d} \\mu  = \\int _{E}u \\;\\mathrm{d} \\mu = \\int _{X}u^{+} \\;\\mathrm{d} \\mu  $$</span>\nכאשר השיוויון הראשון נובע מההנחה ש-<span>\\(\\int _{E}f \\;\\mathrm{d} \\mu=0\\)</span> לכל <span>\\(E \\in \\mathcal{A}\\)</span>. לכן מסעיף א נקבל:\n<span>$$u^{+}=u^{-}=v^{+}=v^{-}=0$$</span></p>\n</li>\n</ol>\n</div>\n<div class=\"proposition\">\n<p>נניח ש-<span>\\(\\infty&gt; \\mu(X)\\)</span> ותהי <span>\\(f:X\\to \\mathbb{C}\\)</span> ב-<span>\\(L^{1}\\left( \\mu \\right)\\)</span>. נגדיר את המידה של <span>\\(f\\)</span> על קבוצה מדידה  <span>\\(E \\in \\mathcal{A}\\)</span> עם <span>\\(\\mu(E)&gt; 0\\)</span> להיות:\n<span>$$A_{E}(f)=\\frac{1}{\\mu(E)}\\int _E f \\;\\mathrm{d} \\mu $$</span>\nאם <span>\\(\\Omega\\)</span> קבוצה סגורה ולכל <span>\\(E \\in \\mathcal{A}\\)</span> מתקיים ש-<span>$$A_{E}(f)\\in \\Omega$$</span> אזי <span>\\(f(x) \\in \\Omega\\)</span> עבור <span>\\(\\mu\\)</span> כמעט תמיד.\n?\nנסמן ב-<span>\\(\\overline{B}_{\\alpha}\\left( \\alpha \\right)\\subseteq \\mathbb{C}\\)</span> את הכדור הסגור ברדיוס <span>\\(r\\)</span> סביב <span>\\(\\alpha\\)</span> ב-<span>\\(\\mathbb{C}\\)</span>. מאחר ש-<span>\\(\\Omega^{c}\\)</span> פתוחה, הרי שהינה איחוד בן מנייה של כדורים סגורים. לכן מספיק להראות שעבור כל <span>\\(\\overline{B}_{r}\\left( \\alpha \\right)\\subseteq \\Omega^{c}\\)</span>:\n<span>$$\\mu\\left( f^{-1}\\left( \\overline{B} _{r}\\left( \\alpha  \\right) \\right) \\right)=0$$</span>\nנניח בשלילה שקיים <span>\\(\\Omega^{c}\\supseteq \\overline{B}_{r}\\left( \\alpha \\right)\\)</span> עם <span>\\(E=f^{-1}\\left( \\overline{B}_{r}\\left( \\alpha \\right) \\right)\\)</span> ממידה חיובית. אזי:\n<span>$$\\left\\lvert  A_{\\varepsilon}(f)-\\alpha  \\right\\rvert =\\left\\lvert  \\frac{1}{\\mu(E)}\\int _{E}f \\;\\mathrm{d} \\mu -\\frac{1}{\\mu(E)}\\int _{E}\\alpha \\;\\mathrm{d} \\mu \\right\\rvert=\\frac{1}{\\mu(E)}   \\left\\lvert  \\int f-\\alpha \\;\\mathrm{d} \\mu   \\right\\rvert \\leq \\frac{1}{\\mu(E)}\\int _{E}\\left\\lvert  f-\\alpha  \\right\\rvert  \\;\\mathrm{d} \\mu \\leq r$$</span>\nולכן <span>\\(A_{E}(f)\\in \\overline{B}_{r}\\left( \\alpha \\right) \\subseteq \\Omega^{c}\\)</span> בסתירה להנחה.</p>\n</div>\n<div class=\"lemma\">\n<p>יהיו <span>\\(f,g:X\\to\\left[ 0,\\infty \\right]\\)</span> מדידות. אזי:\n<span>$$\\int (f+g) \\;\\mathrm{d} \\mu = \\int f \\;\\mathrm{d} \\mu+\\int  g \\;\\mathrm{d} \\mu   $$</span>\n?\n<strong>הוכחה</strong>\nהאסטרטגיה תהיה להוכיח את הטענה עבור פונקציות פשוטות ומשם להסיק את הטענה לכל פונקציה מדידה בעזרת משפט ההתכנסות המונוטונית.\nיהיו <span>\\(s,t :X\\to \\left[ 0,\\infty \\right)\\)</span> פונקציות פשוטות כלשהן. נגדיר:\n<span>$$t=\\sum_{j=1}^{m} \\beta_{j}\\mathbb{1} _{B_{j}}\\qquad s=\\sum_{i=1}^{n} \\alpha_{i}\\mathbb{1} _{A_{i}}$$</span>\nכש-<span>\\(\\{ A_{i} \\}\\)</span> ו-<span>\\(\\{ B_{i} \\}\\)</span> חלוקות של <span>\\(X\\)</span>. נשים לב שהסכום <span>\\(s+t\\)</span> היא פונקציה פשוטה, כאשר <span>\\(\\left\\{  A_{i}\\cap B_{j}  \\right\\}_{i,j}\\)</span> תהיה חלוקה. לכן נקבל:\n<span>$$\\int (s+t) \\;\\mathrm{d} \\mu = \\sum_{i,j} \\left( \\alpha_{i}+\\beta_{j} \\right)\\cdot\\left( A_{i}\\cap B_{j} \\right)=\\sum_{i}\\alpha_{i}\\overbrace{ \\sum_{j}\\mu\\left( A_{i}\\cap B_{j} \\right) }^{ =\\mu(A_{i}) }  +\\sum_{j}B_{j}\\overbrace{ \\sum_{i}\\mu\\left( A_{i}\\cap B_{j} \\right) }^{ =\\mu(B_{j}) }=\\int s \\;\\mathrm{d} \\mu +\\int t \\;\\mathrm{d} \\mu $$</span>\nיהיו <span>\\(f,g\\)</span> מדידות יהיו <span>\\(s_{n}\\to f\\)</span> ו-<span>\\(t_{n}\\to g\\)</span> סדרות עולות של פונקציות פשוטות, אזי <span>\\(s_{n}+t_{n}\\to f+g\\)</span> וממשפט ההתכנסות המונוטונית:\n<span>$$\\int (f+g) \\;\\mathrm{d} \\mu = \\lim_{n\\to \\infty} \\int  s_{n}\\;\\mathrm{d}\\mu + \\int t \\;\\mathrm{d} \\mu =\\int f \\;\\mathrm{d} \\mu+\\int g \\;\\mathrm{d} \\mu  $$</span></p>\n</div>\n<div class=\"proposition\">\n<p>בהנתן מרחב מידה <span>\\(\\left( X,\\mathcal{ A, \\mu} \\right)\\)</span> נגדיר פונקציית מדידה <span>\\(h:X\\to \\left[ 0,\\infty \\right)\\)</span>. הפונקציית מידה <span>\\(\\nu:\\mathcal{A}\\to \\left[ 0,\\infty \\right]\\)</span> המוגדרת על ידי:\n<span>$$\\nu(E)=\\int _{X}h \\;\\mathrm{d} \\mu $$</span>\nהינה מידה על <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span>. נסמן במקרה זה <span>\\(\\mathrm{d}\\nu=h\\cdot \\mathrm{d\\mu}\\)</span>. מעבר לכך לכל <span>\\(g:X\\to\\left[ 0,\\infty \\right]\\)</span> מדידה נגדיר:\n<span>$$\\int g \\;\\mathrm{d} \\nu = \\int g \\cdot h \\;\\mathrm{d} \\mu  $$</span>\n?\n<strong>הוכחה</strong>\nראשית ש-<span>\\(\\nu\\left( \\varnothing \\right)=0\\)</span> לכן אם <span>\\(E_{1},E_{2},\\dots\\)</span> סדרה כלשהי של קבוצות מדידות זרות עם איחוד <span>\\(E=\\bigcup_{n}E_{n}\\)</span>. מתקיים ש:\n<span>$$\\nu(E)=\\int _{E}h \\;\\mathrm{d} \\mu = \\int _{X}h\\cdot \\mathbb{1} _{E} \\;\\mathrm{d} \\mu = \\int h \\sum_{n=1}^{\\infty} \\mathbb{1}_{E_{n}} \\;\\mathrm{d} \\mu   = \\sum_{n=1}^{\\infty} \\nu(E_{n})$$</span>\nכאשר השתמשנו בזה ש-<span>\\(\\mathbb{1}_{E}=\\sum_{n=1}^{\\infty}\\mathbb{1}_{E_{n}}\\)</span> ובטענה הקודמת. קיבלנו כי <span>\\(\\nu\\)</span> מידה על <span>\\(\\left( X,\\mathcal{ A} \\right)\\)</span>. קל להשתכנע כי <span>\\((*)\\)</span> מתקיימת עבור פונקציות פשוטות. לכן עבור <span>\\(g\\)</span> מדידה נקח <span>\\(S_{n}\\to g\\)</span> סדרה עולה של פונקציות פשוטות ונקבל ממשפט ההתכנסות המונוטונית על מרחב המידה <span>\\(\\left( X,\\mathcal{A},\\nu \\right)\\)</span> כי:\n<span>$$\\int g \\;\\mathrm{d} \\nu =\\lim_{ n \\to \\infty } \\int s_{n} \\;\\mathrm{d} \\nu = \\lim_{ n \\to \\infty } \\int s_{n}h \\;\\mathrm{d} \\mu $$</span>\nכעת כיוון ש-<span>\\(s_{n}\\cdot h \\to g\\cdot h\\)</span> סדרה עולה נקבל כי:\n<span>$$\\lim_{ n \\to \\infty } \\int s_{n}h \\;\\mathrm{d} \\mu=\\int g\\cdot h \\;\\mathrm{d} \\mu \\implies \\int g \\;\\mathrm{d} \\nu=\\int g\\cdot h \\;\\mathrm{d} \\mu  $$</span></p>\n</div>\n<p>ציין תנאי שקול לכך שפונקציה מרוכבת תהיה מדידה.\n?\nפונקציה <span>\\(f:X\\to \\mathbb{C}\\)</span> מדידה אם\"ם <span>\\(u,v:X\\to \\mathbb{R}\\)</span> מדידות אם\"ם <span>\\(u^{+},u^{-},v^{+},v^{-}:X\\to \\left[ 0,\\infty \\right)\\)</span> מדידות.</p>\n<div class=\"proposition\">\n<p>תהי <span>\\(f \\in L^{1}\\left( \\mu \\right)\\)</span> אזי:\n<span>$$\\left\\lvert  \\int f \\;\\mathrm{d} \\mu   \\right\\rvert \\leq \\int \\lvert f \\rvert  \\;\\mathrm{d} \\mu $$</span>\n?\n<strong>הוכחה</strong>\nאנו יודעים כי <span>\\(\\int f \\;\\mathrm{d} \\mu \\in \\mathbb{C}\\)</span>. ולכן קיים <span>\\(\\alpha \\in \\mathbb{C}\\)</span> עם <span>\\(\\left\\lvert  \\alpha  \\right\\rvert=1\\)</span> שעבורו:\n<span>$$\\alpha \\int f \\;\\mathrm{d} \\mu = \\left\\lvert  \\int f \\;\\mathrm{d} \\mu   \\right\\rvert  $$</span>\nולכן:\n<span>$$\\left\\lvert  \\int f \\;\\mathrm{d} \\mu   \\right\\rvert =\\alpha \\int f \\;\\mathrm{d} \\mu = \\overbrace{ \\int \\alpha f\\;\\mathrm{d} \\mu }^{ \\text{Real} }  =\\int \\mathrm{Re}\\left( \\alpha \\cdot f \\right) \\;\\mathrm{d} \\mu + i \\int \\mathrm{Im}\\left( \\alpha \\cdot f \\right) \\;\\mathrm{d} \\mu  $$</span>\nוכיוון שיש לנו פונקציה ממשית שמוצגת על ידי צירוף לינארי של מספר ממשי ומרוכב, נדרש שהחלק המרוכב מתאפס, ולכן:\n<span>$$\\int \\mathrm{Im}\\left( \\alpha \\cdot f \\right) \\;\\mathrm{d} \\mu=0 $$</span>\nכאשר:\n<span>$$\\int \\mathrm{Re}\\left( \\alpha \\cdot f \\right) \\;\\mathrm{d} \\mu \\leq \\int \\left\\lvert  \\mathrm{Re}\\left( \\alpha \\cdot f \\right)  \\right\\rvert  \\;\\mathrm{d} \\mu \\leq \\int  \\left\\lvert  \\alpha \\cdot f  \\right\\rvert  \\;\\mathrm{d} \\mu = \\int \\lvert f \\rvert  \\;\\mathrm{d} \\mu   $$</span>\nכאשר השתמשנו בזה ש-<span>\\(\\left\\lvert  \\alpha  \\right\\rvert=1\\)</span></p>\n</div>\n<p>התכנסות במידה גוררת על קיום של תת סדרה אשר מתכנסת באיזה אופן?\n?\nהתכנסות במידה גוררת קיום של תת סדרה המתכנסת כמעט תמיד, ואם למרחב יש מידה סופית אז ההתכנסות כמעט תמיד גוררת התכנסות מידה.</p>\n<p>תן דוגמא בה אין שוויון בלמה של פאטו.\n?\nלמשל, עבור <span>\\(\\left( \\mathbb{R},\\mathcal{B},\\text{Leb} \\right)\\)</span> ניקח:\n<span>$$f_{n}= \\begin{cases} \\mathbb{1}  _{[0,1]} &amp; n\\text{ is even} \\\\\\mathbb{1} _{[-1,0]} &amp; n\\text{ is odd} \n\\end{cases}$$</span>\nוכעת:\n<span>$$\\liminf_{ n \\to \\infty } f_{n} = \\mathbb{1} _{\\{ 0 \\}}$$</span>\nומתקיים:\n<span>$$0\\leq \\int  \\liminf_{ n \\to \\infty }  f_{n}\\;\\mathrm{d} \\text{Leb} \\leq \\liminf_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\text{Leb}=1  $$</span></p>\n<p>מה יותר חזק? <span>\\(\\int \\lvert f-f_{n} \\rvert \\;\\mathrm{d} \\mu\\to 0\\)</span> או-<span>\\(\\int f_{n} \\;\\mathrm{d} \\mu\\to \\int f \\;\\mathrm{d}\\mu\\)</span>?\n?\nנשים לב ש-<span>\\(\\int \\lvert f-f_{n} \\rvert \\;\\mathrm{d} \\mu\\to 0\\)</span> באמת תמיד חזק יותר מ-<span>\\(\\int f_{n} \\;\\mathrm{d} \\mu\\to \\int f \\;\\mathrm{d} \\mu\\)</span>. למשל עבור <span>\\(\\left( A,B,\\text{Leb} \\right)\\)</span> נקבל:\n<span>$$f_{n}=n\\mathbb{1} _{\\left( 1,\\frac{1}{n} \\right)}-n\\mathbb{1} _{\\left[ \\frac{1}{n},\\frac{2}{n} \\right]}$$</span>\nכאשר <span>\\(f_{n}\\to 0\\)</span> נקודתית וכן <span>\\(\\int f_{n} \\;\\mathrm{d} \\text{Leb}=0\\)</span>.</p>", "answer": ""}], "שאלות - מרחבי Lᵖ": [{"question": "<p>ציין תנאי שקול לקמירות.\n?\n<span>$$\\frac{\\varphi(t)-\\varphi(s)}{t-s}\\leq \\frac{\\varphi(u)-\\varphi(t)}{u-t}$$</span></p>\n<p>מה אומרים אי שוויונות הולדר מינקוסבסקי?\n?\n<strong>טענה</strong>\nיהיו <span>\\(\\left( X.\\mathcal{A},\\mu \\right)\\)</span> מרחב מידה כלשהו ויהיו <span>\\(1\\leq p,q\\leq \\infty\\)</span> חזקות צמודות. אזי לכל <span>\\(f,g:X\\to \\left[ 0,\\infty \\right]\\)</span> אי שליליות מדידות מתקיים:</p>\n<ol>\n<li>\n<p>אי שיוויון הולדר: \n<span>$$\\int f\\cdot g \\;\\mathrm{d} \\mu \\leq \\left[ \\int f^{p} \\;\\mathrm{d} \\mu  \\right]^{1/p} \\cdot\\left[ \\int g^{q} \\;\\mathrm{d} \\mu  \\right]^{1/q} $$</span></p>\n</li>\n<li>\n<p>אי שיוויון מינקוסבסקי: \n<span>$$\\left[ \\int (f+g)^{p} \\;\\mathrm{d} \\mu \\right]^{1/p} \\leq \\left[ \\int f^{p} \\;\\mathrm{d} \\mu  \\right]^{1/p}+\\left[ \\int g^{p} \\;\\mathrm{d} \\mu  \\right]^{1/p}$$</span></p>\n</li>\n</ol>\n<div class=\"proposition\">\n<p>לכל <span>\\(f,g \\in \\mathcal{L}^{p}\\)</span> עם <span>\\(1\\leq p\\leq \\infty\\)</span> מתקיים:\n<span>$$\\lVert f+g \\rVert_{p} \\leq \\lVert f \\rVert _{p} + \\lVert g \\rVert _{p}$$</span>\n?\n<strong>הוכחה</strong>\nעבור <span>\\(1&lt;p&lt; \\infty\\)</span> נקבל את אי שיוויון מנקובסקי.\nעבור <span>\\(p=1,\\infty\\)</span> נובע ישירות מאי שיוויון המשולש.</p>\n</div>\n<div class=\"proposition\">\n<p>אם <span>\\(1\\leq p,q\\leq \\infty\\)</span> חזקות צמודות ו-<span>\\(f \\in \\mathcal{L}^{p}\\)</span>, <span>\\(g \\in \\mathcal{L}^{q}\\)</span> אזי <span>\\(f\\cdot g \\in \\mathcal{L}^{1}\\)</span>.\n?\n<strong>הוכחה</strong>\nעבור <span>\\(1&lt;p,q&lt;\\infty\\)</span> נובע מאי שיוויון הלדר. עם <span>\\(p=1,q=\\infty\\)</span> מתקיים <span>\\(\\lvert g(x) \\rvert \\leq \\lVert g \\rVert _{\\infty}\\)</span> מתקיים <span>\\(\\mu\\)</span>-כמעט תמיד. לכן:\n<span>$$\\int \\left\\lvert  f\\cdot g  \\right\\rvert  \\;\\mathrm{d} \\mu \\leq \\lVert g \\rVert _{\\infty}\\int \\lvert f \\rvert  \\;\\mathrm{d} \\mu  $$</span></p>\n</div>\n<div class=\"proposition\">\n<p>לכל <span>\\(1\\leq p\\leq \\infty\\)</span> מתקיים כי <span>\\(L^{p}\\)</span> מרחב נורמי שלם(שלם כמרחב מטרי ביחס ל-<span>\\(d(x,y)=\\lVert x-y \\rVert_{p}\\)</span>).\n?\n<strong>הוכחה</strong>\nנתחיל מהמקרה של <span>\\(1\\leq p&lt; \\infty\\)</span>. תהי <span>\\((f_{n})\\subseteq L^{p}\\)</span> סדרת קושי כלשהי. נבחר תת סדרה <span>\\(f_{n_{k}}\\)</span> המקיימת:\n<span>$$\\forall k \\in \\mathbb{N}\\quad \\lVert f_{n_{k+1}}-f_{n_{k}} \\rVert _{p}&lt;2^{-k}$$</span>\nנגדיר:\n<span>$$g_{k}= \\sum_{i=1}^{k} \\lvert f_{n_{i+1}}-f_{n_{i}} \\rvert $$</span>\nאזי <span>\\(g_{k}\\in L^{p}\\)</span>. נסמן <span>\\(g=\\sum_{i=1}^{\\infty} \\lvert f_{n_{i+1}}-f_{n_{i}} \\rvert\\)</span>. נבחין כי <span>\\(0\\leq g_{1}\\leq g_{2}\\leq \\dots\\)</span>. ו-<span>\\(g=\\lim_{ k \\to \\infty }g_{k}\\)</span> לכן ממשפט ההתכנסות המונוטונית:\n<span>$$\\lVert g \\rVert _{p}^{p}=\\int g^{p} \\;\\mathrm{d} \\mu = \\lim_{ k \\to \\infty } \\int g_{k}^{p} \\;\\mathrm{d} \\mu &lt; 1  $$</span>\nכי מאי שיוויון מינקובסקי:\n<span>$$\\lVert g_{k} \\rVert_{p}\\leq \\sum_{i=1}^{k}\\lVert f_{n_{i+1}}-f_{n_{i}} \\rVert_{p} &lt; 1$$</span>\nמכך ש-<span>\\(\\lVert g \\rVert_{p}\\)</span> נובע ש-<span>\\(g(x)&lt;\\infty\\)</span> מתקיים <span>\\(\\mu\\)</span> כמעט תמיד כלומר הטור <span>\\(\\sum_{i=1}^{\\infty} (f_{n_{i+1}}-f_{n_{i}})\\)</span> מתכנס בהחלט <span>\\(\\mu\\)</span>-כמעט תמיד. נגדיר \n<span>$$f=f_{n_{1}} + \\sum_{i=1}^{\\infty}  (f_{n_{i+1}}-f_{n_{i}})$$</span>\nונסיק כי <span>\\(f \\in L^{p}\\)</span>. מוגדר <span>\\(\\mu\\)</span>-כמעט תמיד. נקבע <span>\\(f=0\\)</span> היכן שאיננו מוגדר נבחין כי:\n<span>$$f(x)=\\lim_{ i \\to \\infty } f_{n_{i}}(x)$$</span>\nמתקיים <span>\\(\\mu\\)</span> כמעט תמיד. מהלמה של פאטו(Fatou) עבור כל <span>\\(m \\in \\mathbb{N}\\)</span>:\n<span>$$\\int \\lvert f_{m}-f\\rvert^{p}  \\;\\mathrm{d} \\mu \\leq \\liminf_{ i \\to \\infty } \\int \\lvert f_{m}-f_{n_{i}} \\rvert ^{p} \\;\\mathrm{d} \\mu = \\liminf  \\lVert f_{m}-f_{n_{i}} \\rVert _{p}^{p}$$</span>\nמאחר ש-<span>\\((f_{n})\\)</span> סדרת קושי, הרי שלכל <span>\\(0&lt;\\varepsilon\\)</span> קיים <span>\\(N\\)</span> כך שלכל <span>\\(m,n &gt; N\\)</span> מתקיים:\n<span>$$\\lVert f_{m}-f_{n} \\rVert _{p}&lt;\\varepsilon$$</span>\nבפרט עבור <span>\\(m&gt; N\\)</span>:\n<span>$$\\lVert f_{m}-f \\rVert _{p}^{p}\\leq \\liminf_{i\\to \\infty} \\lVert f_{m}-f_{n_{i}} \\rVert _{p}^{p}&lt;\\varepsilon^{p} $$</span>\nולכן\n<span>$$\\lVert f \\rVert _{p}\\leq \\lVert f_{m} \\rVert _{p}+\\lVert f_{m}-f \\rVert_{p}&lt; \\infty$$</span>\nכלומר <span>\\(f \\in L^{p}\\)</span>. יתר על כן הראנו ש-<span>\\(\\lVert f_{m}-f \\rVert\\xrightarrow{m\\to \\infty} 0\\)</span>.\nעבור <span>\\(p=\\infty\\)</span> ניקח סדרת קושי <span>\\((f_{n})\\subseteq L^{\\infty}\\left( \\mu \\right)\\)</span>. נסמן:\n<span>$$A_{n}=\\left\\{  x\\mid \\lvert f_{n}(x) \\rvert &gt;\\lVert f_{n} \\rVert _{\\infty}  \\right\\}\\qquad B_{n,k}=\\left\\{  x \\mid \\lvert f_{n}(x)-f_{k}(x) \\rvert &gt; \\lVert f_{n}-f_{k} \\rVert _{\\infty}  \\right\\}$$</span>\nכאשר:\n<span>$$\\mu\\left( \\underbrace{ \\bigcup_{n}A_{n}\\cup \\bigcup_{n,k}B_{n,k}  }_{ E }\\right)=0$$</span>\nמכיוון שעל  <span>\\(X \\setminus E\\)</span> מתקיים ש-<span>\\(f_{n}\\)</span> מתכנס במ\"ש.\nבפרט <span>\\(f(x)=\\lim_{ n \\to \\infty }f_{n(x)}\\)</span> מוגדר <span>\\(\\mu\\)</span> כמעט תמיד וחסום על ידי <span>\\(\\lim_{ n \\to \\infty }\\lVert f_{n} \\rVert_{\\infty}\\)</span> כלומר <span>\\(f \\in L^{\\infty}\\)</span> ומתקיים:\n<span>$$\\lVert f-f_{n} \\rVert _{\\infty}\\xrightarrow{n\\to \\infty} 0$$</span></p>\n</div>\n<div class=\"proposition\">\n<p>יהי <span>\\(S\\)</span> אוסף כל הפונקציות הפשוטות <span>\\(s:X\\to \\mathbb{C}\\)</span> המקיימות:\n<span>$$\\mu\\left( \\left\\{  x\\mid s(x)\\neq 0  \\right\\} \\right)&lt; \\infty$$</span>\nאזי לכל <span>\\(1\\leq p &lt; \\infty\\)</span> הקבוצה <span>\\(S\\)</span> צפופה ב-<span>\\(L^{p}\\left( \\mu \\right)\\)</span>.</p>\n</div>\n<div class=\"remark\">\n<p>כאשר <span>\\(\\mu\\)</span> מידה אינסופית(<span>\\(\\mu(X)=\\infty\\)</span>) אז <span>\\(S\\)</span> איננה צפופה ב-<span>\\(L^{\\infty}\\)</span>.\n?\n<strong>הוכחה</strong>\nראשי מאחר שלכל <span>\\(s \\in S\\)</span> התמונה <span>\\(s(X)\\)</span> סופית(המשמעות של להיות פונקציה פשוטה) הרי שיחד עם <span>\\(\\mu\\left( \\left\\{  s\\neq 0  \\right\\} \\right)&lt;\\infty\\)</span> נסיק כי <span>\\(S\\subseteq L^{p}\\left( \\mu \\right)\\)</span> לכל <span>\\(1\\leq p\\leq \\infty\\)</span>. תהי <span>\\(f \\in L^{p}\\left( \\mu \\right)\\)</span> כלשהי. ניקח את הסדרה:\n<span>$$0\\leq s_{1} \\leq s_{2} \\leq s_{3} \\leq \\dots \\leq f$$</span>\nפשוטות שבנינו בעבר. אכן מהתנאי <span>\\(0\\leq s_{n}\\leq f\\)</span> נסיק כי <span>\\(\\mu\\left( \\left\\{  s_{n}\\neq 0  \\right\\} \\right)\\)</span>.\nנניח בשלילה <span>\\(s_{n}\\in S\\)</span>. נסמן:\n<span>$$c=\\min \\left\\{  \\alpha&gt; 0\\mid \\mu\\left( \\left\\{  s_{n}=\\alpha  \\right\\} \\right)=\\infty  \\right\\}$$</span>\nאזי:\n<span>$$\\int f^{p} \\;\\mathrm{d} \\mu \\geq \\int  s_{n}^{p} \\;\\mathrm{d} \\mu \\geq c^{p}\\mu\\left( \\{ s_{n}=c \\} \\right)=\\infty $$</span>\nבסתירה לכך ש-<span>\\(f \\in L^{p}\\left( \\mu \\right)\\)</span>. נזכר ש-<span>\\(s_{n}\\to f\\)</span> נקודתית ולכן <span>\\(\\lvert f-s_{n} \\rvert^{p}\\xrightarrow{n\\to \\infty}0\\)</span>. כמו כן <span>\\(\\lvert f-s_{n} \\rvert^{p}\\leq f^{p}\\in L^{1}\\left( \\mu \\right)\\)</span> ולכן אנחנו מתקיימים את התנאים של משפט ההתכנסות בנשלטת. ולכן:\n<span>$$\\lVert f -s_{n}\\rVert _{p}^{p}= \\int \\lvert f-s_{n} \\rvert ^{p} \\;\\mathrm{d} \\mu \\xrightarrow{n\\to \\infty}0\\implies L^{p}\\left( \\mu \\right)=\\overline{S}  $$</span></p>\n</div>\n<div class=\"lemma\">\n<p>תהי <span>\\(\\varnothing \\neq D \\subseteq \\mathcal{H}\\)</span> סגורה וקמורה אזי קיים <span>\\(z \\in D\\)</span> עבורו:\n<span>$$\\lVert z \\rVert =\\inf\\left\\{  \\lVert x \\rVert \\mid x \\in D \\right\\}$$</span>\n?\n<strong>הוכחה</strong>\nנסמן:\n<span>$$\\delta=\\inf\\left\\{  \\lVert x \\rVert  \\mid x \\in D  \\right\\}$$</span>\nאם <span>\\(\\delta =0\\)</span> כיוון ש-<span>\\(D\\)</span> סגור נקבל <span>\\(0 \\in D\\)</span> והטענה מתקיימת. \nאם <span>\\(\\delta&gt; 0\\)</span> ניקח <span>\\(\\{ x_{n} \\}\\subseteq D\\)</span> עם <span>\\(\\lVert x_{n} \\rVert\\xrightarrow{n\\to \\infty}\\delta\\)</span>. לכל <span>\\(0&lt;\\varepsilon\\)</span> קיים <span>\\(N\\)</span> כך שלכל <span>\\(n&gt;N\\)</span> נקבע <span>\\(n,m&gt;N\\)</span> כלשהם. מאחר ש- <span>\\(\\frac{x_{n}+x_{m}}{2}\\in D\\)</span> נקבל\n<span>$$\\lVert x_{n}+x_{m} \\rVert \\geq 2\\delta$$</span>\nמצד שני, מבחירת <span>\\(n,m\\)</span> כך ש-<span>\\(\\lVert x_{n} \\rVert,\\lVert x_{m} \\rVert&lt;\\delta+\\varepsilon\\)</span> לכן מכלל המקבילית נקבל:\n<span>$$\\lVert x_{n}-x_{m} \\rVert ^{2}= 2\\left( \\lVert x_{n} \\rVert ^{2}+\\lVert x_{m} \\rVert ^{2}-\\lVert x_{n}+x_{m} \\rVert ^{2} \\right)\\leq 4\\left( \\varepsilon+\\delta \\right)-\\left( 2\\delta \\right)^{2}=8\\varepsilon \\cdot \\delta+4\\varepsilon^{2}$$</span>\nולכן <span>\\(\\{ x_{n} \\}\\)</span> הינה סדרת קושי המתכנסת ל-<span>\\(z \\in D\\)</span>(כי <span>\\(\\mathcal{H}\\)</span> שלם ו-<span>\\(D\\)</span> סגור). מרציפות <span>\\(||\\cdot||\\)</span> נסיק ש-<span>\\(||z||=\\delta\\)</span>.</p>\n</div>\n<div class=\"theorem\"><span class=\"keyword\">ההטלה האורתוגונלית</span><p>יהי <span>\\(V\\subseteq \\mathcal{H}\\)</span> תת מרחב סגור. אזי לכל <span>\\(u\\in \\mathcal{H}\\)</span> קיימת הצגה יחידה בתור <span>\\(u=v+w\\)</span>  כך ש-<span>\\(v \\in V\\)</span> ו-<span>\\(w \\in V^{\\perp}\\)</span>.\n?\n<strong>הוכחה</strong>\nאם <span>\\(u\\in V\\)</span> אז <span>\\(u=u+0\\)</span>. אחרת נניח <span>\\(u\\not \\in V\\)</span> נסמן <span>\\(D=V-u\\)</span>. אזי <span>\\(D\\)</span> תת קבוצה סגורה וקמורה. מהלמה הקודמת:\n<span>$$\\exists z \\in D\\qquad \\lVert z \\rVert = \\inf \\left\\{  \\lVert x \\rVert \\mid x \\in D  \\right\\}$$</span>\nנראה ש-<span>\\(z \\in V^{\\perp}\\)</span>. אם נראה זאת נסיק כי <span>\\(u=\\underbrace{ (z+u) }_{ \\in D+u=V }-\\overbrace{ z }^{ \\in V^{\\perp} }\\)</span>.\nלכן מספיק להראות כי המכפלה הפנימית של <span>\\(z\\)</span> עם כל <span>\\(v\\in V\\)</span> יהיה 0. יהי <span>\\(v \\in V\\)</span> ו-<span>\\(t \\in C\\)</span>. נתבונן ב:\n<span>$$\\lVert \\underbrace{ z+tv }_{ \\in D } \\rVert ^{2}=\\langle z+tv,z+tv \\rangle =\\lVert z \\rVert ^{2}+|t|^{2}\\lVert v \\rVert ^{2}+2\\mathrm{Re}\\left( t\\cdot \\langle z,v \\rangle  \\right)$$</span>\nכש-<span>\\(t \\in \\mathbb{R}\\)</span> הביטוי הנ\"ל הינו פולינום ריבועי שהוא חיובי תמיד כי \n<span>$$\\lVert z+tv \\rVert^{2}\\geq \\delta^{2}$$</span>\nומקבל מינימום עבור <span>\\(t=0\\)</span>(מבחירת <span>\\(z \\in D\\)</span>). לכן אם נגזרות את הביטוי ב-<span>\\(z=0\\)</span> נקבל נגזרת 0. כלומר:\n<span>$$2\\mathrm{Re}\\left( \\langle z,v \\rangle  \\right)=0$$</span>\nבאופן דומה אם ניקח את <span>\\(t=i\\cdot s\\)</span> כאשר <span>\\(s \\in \\mathbb{R}\\)</span> נסיק באופן דומה:\n<span>$$2\\mathrm{Im}\\left( \\langle z,v \\rangle  \\right)=0$$</span>\nולכן נקבל <span>\\(\\langle z,v \\rangle=0\\)</span> ולכן <span>\\(z\\in V^{\\perp}\\)</span>.</p>\n</div>\n<div class=\"lemma\">\n<p>פונקציונאל לינארי <span>\\(\\phi:\\mathcal{H}\\to \\mathbb{C}\\)</span> הינו רציף אם\"ם הינו חסום.\n?\n<strong>הוכחה</strong>\nאם <span>\\(\\phi\\)</span> חסום הרי הינו שלכל <span>\\(x,y \\in \\mathcal{H}\\)</span> מתקיים:\n<span>$$\\left\\lvert  \\phi(x)-\\phi(y)  \\right\\rvert =\\left\\lvert  \\phi(x-y)  \\right\\rvert \\leq \\left\\lVert  \\phi  \\right\\rVert _{\\mathrm{op}}\\cdot \\lVert x-y \\rVert $$</span>\nולכן <span>\\(\\phi\\)</span> רציף(אפילו ליפשיץ).\nעבור הכיוון השני, אם <span>\\(\\phi\\)</span> רציף הרי שקיים <span>\\(0&lt; \\delta\\)</span> כך שלכל <span>\\(\\lVert x \\rVert&lt; \\delta\\)</span> מתקיים <span>\\(\\left\\lvert  \\phi(x)  \\right\\rvert&lt;1\\)</span> ולכל <span>\\(\\lVert x \\rVert\\leq \\frac{\\delta}{2}\\)</span> מתקיים <span>\\(\\left\\lvert  \\phi(x)  \\right\\rvert&lt;1\\)</span>. \nולכן <span>\\(\\lVert x \\rVert\\leq 1\\)</span> מתקיים <span>\\(\\left\\lvert  \\phi(x)  \\right\\rvert&lt; \\frac{2}{\\delta}\\)</span> ולכן <span>\\(\\left\\lVert  \\phi  \\right\\rVert_{\\mathrm{op}}\\leq \\frac{2}{\\delta}\\)</span>. נסמן:\n<span>$$\\mathcal{H}^{*}=\\left\\{  \\phi \\mid \\mathcal{H}\\to \\mathbb{C}   \\text{ is a bounded linear functional}\\right\\}$$</span>\nהמרחב הדואלי של <span>\\(\\mathcal{H}\\)</span>.</p>\n</div>\n<div class=\"proposition\">\n<p>אם <span>\\(\\mu\\)</span> סופית אז <span>\\(\\mu\\ll \\nu\\)</span> שקול לכך שלכל <span>\\(\\varepsilon&gt;0\\)</span> קיים <span>\\(\\delta&gt; 0\\)</span> כך ש-<span>\\(\\nu(A)&lt;\\varepsilon\\)</span> גורר <span>\\(\\mu(A)&lt;\\delta\\)</span>.\n?\n<strong>הוכחה</strong>\nנניח שלכל <span>\\(\\varepsilon&gt;0\\)</span> קיים <span>\\(\\delta&gt; 0\\)</span> כך ש-<span>\\(\\nu(A)&lt;\\varepsilon\\)</span> גורר <span>\\(\\mu(A)&lt;\\delta\\)</span>. ונניח כי <span>\\(\\nu(A)=0\\)</span> נקבל:\n<span>$$\\forall \\delta&gt;0\\quad \\nu(A)&lt;\\delta\\implies \\forall\\varepsilon&gt;0\\quad  \\mu(A)&lt;\\varepsilon\\implies \\mu(A)=0$$</span>\nנניח <span>\\(\\mu\\ll \\nu\\)</span>. נניח בשלילה שקיים <span>\\(\\varepsilon&gt;0\\)</span> כך שלכל <span>\\(n \\in \\mathbb{N}\\)</span> יש <span>\\(A_{n}\\)</span> עם <span>\\(\\nu(A_{n})&lt;2^{-n}\\)</span> כך ש-<span>\\(\\mu(A_{n})\\geq \\varepsilon\\)</span>. ולפי בורל קנטלי:\n<span>$$\\nu(A)=\\nu\\left( \\bigcap_{k=1}^{\\infty}\\bigcup_{n=k}^{\\infty} A_{n} \\right)$$</span>\nכמו כן מתקיים:\n<span>$$\\mu\\left( \\bigcap_{m=1}^{\\infty}\\bigcup_{n=m}^{\\infty}A_{n} \\right)=\\mu\\left( \\operatorname*{lim}\\operatorname*{sup}A_{n} \\right)\\geq\\operatorname*{lim}\\operatorname*{sup}\\mu(A_{n})\\geq\\epsilon $$</span></p>\n</div>\n<div class=\"proposition\">\n<p>אם <span>\\(\\mu\\ll \\nu\\)</span> וגם <span>\\(\\mu \\perp \\nu\\)</span> אזי <span>\\(\\mu = 0\\)</span>. כלומר אי אפשר להיות שתי הדברים האלה חוץ מעבור המידה הטריוויאלית.</p>\n</div>\n<div class=\"proof\">\n<p>מתקיים <span>\\(\\mu(B)=0\\)</span> כי <span>\\(\\nu(0)=0\\)</span> אבל גם <span>\\(\\mu(A)=0\\)</span> ולכן <span>\\(\\mu(X)=0\\)</span>.</p>\n</div>\n<div class=\"proposition\">\n<p>יהי <span>\\(\\left( X,\\mathcal{M} \\right)\\)</span> מרחב מידה, ו-<span>\\(\\mu,\\nu\\)</span> מדידות. אזי <span>\\(\\mu \\perp \\nu\\)</span> אם\"ם:\n<span>$$ \\forall\\varepsilon&gt; 0 \\quad \\exists A \\quad  \\mu(A)&lt;\\varepsilon \\quad \\nu(A^{c})&lt;\\varepsilon$$</span>\n?\n<strong>הוכחה</strong>\nאם <span>\\(\\mu \\perp \\nu\\)</span> אז קיימת קבוצה <span>\\(A\\)</span> כך ש-<span>\\(\\mu(A)=0\\)</span> ו-<span>\\(\\nu(A^{c})=0\\)</span>.\nנוכיח כעת את הכיוון השני. עבור <span>\\(\\varepsilon=2^{-n}\\)</span> נבחר <span>\\(A_{n}\\)</span>. נגדיר:\n<span>$$A=\\limsup_{ n \\to \\infty } (A_{n})$$</span>\nוכן נקבל <span>\\(\\nu(A)=0\\)</span>. מצד שני:\n<span>$$\\nu\\left( A^{c}  \\right)=\\nu\\left( \\liminf_{ n \\to \\infty } A_{n} \\right)\\leq \\liminf_{ n \\to \\infty } \\nu(A_{n})=0$$</span></p>\n</div>\n<div class=\"lemma\">\n<p>תהי <span>\\(\\mu\\)</span> מידה <span>\\(\\sigma\\) iv class=\"lemma\">\n<p>יהיו <span>\\(f,g:X\\to\\left[ 0,\\infty \\right]\\)</span> מדידות. אזי:\n<span>$$\\int (f+g) \\;\\mathrm{d} \\mu = \\int f \\;\\mathrm{d} \\mu+\\int  g \\;\\mathrm{d} \\mu   $$</span>\n?\nהאסטרטגיה תהיה להוכיח את הטענה עבור פונקציות פשוטות ומשם להסיק את הטענה לכל פונקציה מדידה בעזרת משפט ההתכנסות המונוטונית.\nיהיו <span>\\(s,t :X\\to \\left[ 0,\\infty \\right)\\)</span> פונקציות פשוטות כלשהן. נגדיר:\n<span>$$t=\\sum_{j=1}^{m} B_{j}\\mathbb{1} _{B_{j}}\\qquad s=\\sum_{i=1}^{n} \\alpha_{i}\\mathbb{1} _{A_{i}}$$</span>\nכש-<span>\\(\\{ A_{i} \\}\\)</span> ו-<span>\\(\\{ B_{i} \\}\\)</span> חלוקות של <span>\\(X\\)</span>. כעת כיוון שהסכום <span>\\(s+t\\)</span> פונקצייה פשוטה נקבל:\n<span>$$\\int (s+t) \\;\\mathrm{d} \\mu = \\sum_{i,j} \\left( \\alpha_{i}+\\beta_{j} \\right)\\cdot\\left( A_{i}\\cap B_{j} \\right)=\\sum_{i}\\alpha_{i}\\overbrace{ \\sum_{j}\\mu\\left( A_{i}\\cap B_{j} \\right) }^{ =\\mu(A_{i}) }  +\\sum_{j}B_{j}\\overbrace{ \\sum_{i}\\mu\\left( A_{i}\\cap B_{j} \\right) }^{ =\\mu(B_{j}) }=\\int s \\;\\mathrm{d} \\mu +\\int t \\;\\mathrm{d} \\mu $$</span>\nיהיו <span>\\(f,g\\)</span> מדידות יהיו <span>\\(s_{n}\\to f\\)</span> ו-<span>\\(t_{n}\\to g\\)</span> סדרות עולות של פונקציות פשוטות, אזי <span>\\(s_{n}+t_{n}\\to f+g\\)</span> וממשפט ההתכנסות המונוטונית:\n<span>$$\\int (f+g) \\;\\mathrm{d} \\mu = \\lim_{n\\to \\infty} \\int  s_{n}\\;\\mathrm{d}\\mu + \\int t \\;\\mathrm{d} \\mu =\\int f \\;\\mathrm{d} \\mu+\\int g \\;\\mathrm{d} \\mu  $$</span></p>\n</div>\n<p>לכל פונקציה מדידה <span>\\(f:X\\to \\left[ 0,\\infty \\right]\\)</span> קיימת סדרת פונקציות פשוטות <span>\\(s_{n}:X\\to \\left[ 0,\\infty \\right)\\)</span> המקיימת:</p>\n<ol>\n<li>\n<p>זוהי סדרה עולה של פונקציות פשוטות: \n<span>$$0\\leq s_{1} \\leq s_{2} \\leq \\dots \\leq f$$</span></p>\n</li>\n<li>\n<p>לכל <span>\\(x \\in X\\)</span> נקבל: \n<span>$$\\lim_{ n \\to \\infty } s_{n}(x)=f(x)$$</span>\n?\n<strong>דוגמא</strong>\nנסתכל על <span>\\(\\varphi_{n}:\\left[ 0,\\i \\mathrm{d} \\mu=0\\)</span> אזי <span>\\(f\\underset{\\mu}{=} 0\\)</span>. \n?</p>\n</li>\n<li>\n<p>ההנחה <span>\\(\\int  f  \\;\\mathrm{d} \\mu=0\\)</span> גוררת ש: \n<span>$$\\mu\\left( \\left\\{  x \\in X\\quad f(x)\\geq \\frac{1}{n}  \\right\\} \\right)=0$$</span>\nולכל <span>\\(n\\)</span> מתקיים <span>\\(f=0\\)</span> כמעט תמיד.</p>\n</li>\n<li>\n<p>נסמן <span>\\(f=a^{+}-a^{-}+iv^{+}-iv^{-}\\)</span> נתבונן ב: \n<span>$$E=\\left\\{  u^{+}&gt; 0  \\right\\}$$</span>\nונשים לב כי:\n<span>$$0=\\mathrm{Re}\\int_{E} f \\;\\mathrm{d} \\mu  = \\int _{E}u \\;\\mathrm{d} \\mu = \\int _{X}u^{+} \\;\\mathrm{d} \\mu  $$</span>\nכאשר השיוון הראשון נובע מההנחה ש-<span>\\(\\int _{E}f \\;\\mathrm{d} \\mu=0\\)</span> לכל <span>\\(E \\in \\mathcal{A}\\)</span>. לען מסעיף א נקבל:\n<span>$$u^{+}=u^{-}=v^{+}=v^{-}=0$$</span></p>\n</li>\n</ol>\n</div>", "answer": ""}], "מידת לבג": [{"question": "<p>מה ההגדרה של התכנסות נקודתית כמעט תמיד?\n?\nיהי <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> מרחב מידה ו-<span>\\(f_{n},f:X\\to \\mathbb{R}\\)</span> פונקציות מדידות. נגדיר <span>\\(f_{n}\\to f\\)</span> נקודתית כמעט תמיד אם כמעט לכל <span>\\(x \\in X\\)</span> מתקיים:\n<span>$$f(x)=\\lim_{ n \\to \\infty } f_{n}(x)$$</span></p>\n<p>מה ההגדרה של התכנסות ב-<span>\\(L^{1}\\)</span>?\n?\nיהי <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> מרחב מידה ו-<span>\\(f_{n},f :X\\to \\mathbb{R}\\)</span> פונקציות מדידות. אזי אם:\n<span>$$\\int \\lvert f_{n}-f \\rvert  \\;\\mathrm{d} \\mu\\to 0 $$</span>\nנגיד שהסדרה <span>\\(f_{n}\\)</span> מתכנסת ל-<span>\\(f\\)</span> ב-<span>\\(L^{1}\\)</span>.</p>\n<p>מה ההגדרה של התכנסות במידה?\n?\nיהי <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> מרחב מידה ו-<span>\\(f_{n},f:X\\to \\mathbb{R}\\)</span> פונקציות מדידות. אם לכל <span>\\(\\varepsilon&gt; 0\\)</span> מתקיים:\n<span>$$\\mu\\left( \\left\\{  x\\mid \\lvert f_{n}(x)-f(x) \\rvert \\geq \\varepsilon  \\right\\} \\right)\\to 0$$</span>\nנאמר ש-<span>\\(f_{n}\\to f\\)</span> במידה.</p>\n<p>מה ההגדרה של אינטגרבילות של פונקציות מרוכבת?\n?\nנאמר שפונקציה מדידה <span>\\(f:X\\to \\mathbb{C}\\)</span> אינטגרבילית(או סכימה) אם:\n<span>$$\\int \\lvert f \\rvert  \\;\\mathrm{d} \\mu &lt; \\infty $$</span></p>\n<p>מה ההגדרה של מרחב הפונקציות האינטגרביליות?\n?\n<span>$$L^{1}\\left( \\mu \\right):= \\left\\{  f:X\\to \\mathbb{C} \\mid \\int  \\lvert f \\rvert  \\;\\mathrm{d} \\mu &lt; \\infty   \\right\\}$$</span></p>\n<p>מה ההגדרה של אינטגרל של פונקציה מרוכבת?\n?\nעבור <span>\\(f\\in L^{1}\\left( \\mu \\right)\\)</span> נגדיר:\n<span>$$\\int f \\;\\mathrm{d} \\mu := \\left( \\int u^{+} \\;\\mathrm{d} \\mu -\\int u^{-} \\;\\mathrm{d} \\mu  \\right)+ i\\left( \\int v^{+} \\;\\mathrm{d} \\mu -\\int v^{-} \\;\\mathrm{d} \\mu  \\right)$$</span></p>\n<p>מה אומר משפט ההתכנסות הנשלטת - Dominated Convergence?\n?\nתהי <span>\\(f_{n}:X\\to \\mathbb{C}\\)</span> סדרה של פונקציות מדידות נניח שקיימת פונקציה <span>\\(g \\in L^{1}\\left( \\mu \\right)\\)</span> כך שלכל <span>\\(n\\)</span> מתקיים:\n<span>$$\\lvert f_{n} \\rvert \\leq g$$</span>\n(כאשר זה יהיה הנשלטות - <span>\\(g\\)</span> שולטת על <span>\\(f_{n}\\)</span>). וכן נניח כי <span>\\(f_{n}\\to f\\)</span> נקודתית. אזי:\n<span>$$\\int \\lvert f-f_{n} \\rvert  \\;\\mathrm{d} \\mu \\xrightarrow{} 0 $$</span>\nובפרט:\n<span>$$\\int f \\;\\mathrm{d} \\mu = \\lim_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu  $$</span></p>\n<p>מה ההגדרה של <span>\\(\\mu\\)</span> כמעט תמיד?\n?\nבמרחב מידה <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> נאמר שכונה <span>\\(P\\)</span> מתקיימת <span>\\(\\mu\\)</span>-כמעט תמיד(<span>\\(\\mu\\)</span>-כת) אם קיימת קבוצה <span>\\(N \\in \\mathcal{A}\\)</span> עם <span>\\(\\mu(N)=0\\)</span> כך ש-<span>\\(P\\)</span> מתקיימת לכל <span>\\(x \\in X\\setminus N\\)</span>.</p>\n<p>מה ההגדרה של פונקציות שוות כמעט תמיד?\n?\nפונקציות אשר שוות פרט לקבוצה במידה אפס. אם <span>\\(f \\underset{\\mu}{=} g\\)</span> אז <span>\\(\\mu\\left( \\left\\{  f\\neq g  \\right\\} \\right)=0\\)</span>.</p>\n<p>מה ההגדרה של קבוצה ממידה אפס?\n?\nקבוצה אשר המידה שלה שווה ל-0.</p>\n<p>מה ההגדרה של קבוצה מקו-מידה אפס?\n?\nקבוצה אשר המשלים שלה הוא קבוצה ממידה אפס.</p>\n<p>מה ההגדרה של פונקציה פשוטה?\n?\nפונקציה <span>\\(s:X\\to \\mathbb{C}\\)</span> על מרחב מדיד <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span> נקראת פשוטה אם היא מדידה ובעלת תמונה סופית. כלומר:\n<span>$$\\lvert s(X) \\rvert &lt;\\infty$$</span>\nבאופן שקול ניתן לומר שקיימים קבועים <span>\\(\\alpha_{1},\\dots,\\alpha_{k}\\in \\mathbb{C}\\)</span> וקבוצות מדידות <span>\\(E_{1},\\dots,E_{k}\\in \\mathcal{A}\\)</span> כך ש:\n<span>$$s=\\sum_{i=1}^{k}\\alpha_{i}\\mathbb{1} _{E_{i}}$$</span></p>\n<p>מה ההגדרה של אינטגרל של פונקציה פשוטה?\n?\nעל המרחב מידה <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> האינטגרל של פונקציה פשוטה <span>\\(s:X\\to \\left[ 0,\\infty \\right)\\)</span> מוגדר להיות:\n<span>$$s=\\sum_{i=1}^{k} \\alpha_{i}\\mathbb{1} _{E_{i}}$$</span>\nמעל קבוצה מדידה <span>\\(A\\in \\mathcal{A}\\)</span> מוגדר להיות:\n<span>$$\\int_{A} s\\;\\mathrm{d}\\mu:= \\sum_{i=1}^{k} \\alpha_{i}\\mu\\left( A\\cap E_{i} \\right)$$</span></p>\n<p>מה ההגדרה של אינטגרל לבג?\n?\nתהי <span>\\(f:X\\to \\left[ 0,\\infty \\right]\\)</span> פונקציה מדידה. נגדיר את האינטגרל לבג שלה ביחס ל-<span>\\(\\mu\\)</span> מעל קבוצה מדידה <span>\\(A \\in \\mathcal{ A}\\)</span> להיות:\n<span>$$\\int _{A}f \\;\\mathrm{d} \\mu := \\sup _{0\\leq s \\leq f} \\int _{A}s \\;\\mathrm{d} \\mu $$</span></p>\n<p>מה ההגדרה של התכנסות נקודתית?\n?\nיהי <span>\\(\\left( X,\\mathcal{A},\\mu \\right)\\)</span> מרחב מידה ו-<span>\\(f_{n},f:X\\to \\mathbb{R}\\)</span> פונקציות מדידות. נגדיר <span>\\(f_{n}\\to f\\)</span> נקודתית אם לכל <span>\\(x \\in X\\)</span> מתקיים:\n<span>$$f(x)=\\lim_{ n \\to \\infty } f_{n}(x)$$</span></p>\n<p>מה אומר משפט ההתכנסות המונוטונית?\n?\nתהי <span>\\(\\left\\{  f_{n}:X\\to \\left[ 0,\\infty \\right]  \\right\\}\\)</span> סדרה עולה:\n<span>$$0\\leq f_{1} \\leq f_{2} \\leq \\dots$$</span>\nשל פונקציות מדידות. אזי:\n<span>$$f=\\lim_{ n \\to \\infty } f_{n}\\quad \\left( =\\sup _{n}f_{n} \\right)$$</span>\nמקיימת:\n<span>$$\\int_{A}f \\;\\mathrm{d}\\mu = \\lim_{ n \\to \\infty } \\int_{A}f_{n}\\;\\mathrm{d}\\mu$$</span></p>\n<p>מה אומר משפט הלמה של פאטו - Fatou?\n?\nתהי <span>\\(f_{n}:X\\to \\left[ 0,\\infty \\right]\\)</span> סדרה של פונקציות מדידות. אזי:\n<span>$$\\int \\liminf_{ n \\to \\infty }  f_{n}\\;\\mathrm{d} \\mu \\leq \\liminf_{ n \\to \\infty } \\int f_{n} \\;\\mathrm{d} \\mu   $$</span></p>", "answer": ""}], "מרחבים מדידים": [{"question": "<p>מה ההגדרה של מידה?\n?\nמידה על מרחב מדיד <span>\\(\\left( X,\\mathcal{A} \\right)\\)</span> הינה פונקציה <span>\\(\\mu:A\\to \\left[ 0,\\infty \\right]\\)</span> אשר <span>\\(\\sigma\\)</span>-אדיטיבית. כלומר לכל סדרת קבוצות זרות ומדידות <span>\\(A_{1},A_{2},\\dots \\in \\mathcal{A}\\)</span> כך ש\n<span>$$\\mu\\left( \\bigsqcup_{n} A_{n} \\right)=\\sum_{n=1}^{\\infty}\\mu(A_{n})$$</span>\nבנוסף נניח ש-<span>\\(\\mu\\)</span> איננה קבועה <span>\\(\\infty\\)</span> (כלומר קיימת איזשהי <span>\\(A \\in \\mathcal{ A}\\)</span> כך ש-<span>\\(\\mu(A)&lt; \\infty\\)</span>).</p>\n<p>מה ההגדרה של מידה שלמה?\n?\nמידה <span>\\(\\mu\\)</span> היא שלמה אם לכל <span>\\(\\mu(N)=0\\)</span> נקבל:\n<span>$$\\mathcal{P}\\left( N \\right) \\subseteq \\mathrm{dom}\\left( \\mu \\right) $$</span>\nכלומר עבור כל קבוצה ממידה אפס כל התתי קבוצות שלה גם מדידות(ולכן ממונוטוניות יהיו גם ממידה אפס).</p>\n<p>מה ההגדרה של <span>\\(\\sigma\\)</span> אלגברה?\n?\nיהי <span>\\(X\\)</span> קבוצה. <span>\\(\\sigma\\)</span>-אלגברה מעל <span>\\(X\\)</span> הינו אוסף <span>\\(\\mathcal{A}\\subseteq \\mathcal{P}(X)\\)</span> של תתי קבוצות של <span>\\(X\\)</span> המקיימת:</p>\n<ol>\n<li>\n<p>הקבוצה כולה נמצאת - <span>\\(X \\in \\mathcal{A}\\)</span>. </p>\n</li>\n<li>\n<p>אם <span>\\(E \\in \\mathcal{A}\\)</span> אזי <span>\\(E^{c} \\in \\mathcal{A}\\)</span>. </p>\n</li>\n<li>\n<p>בהנתן אוסף <u>בן מנייה</u> <span>\\(E_{1}, E_{2},\\dots, \\in \\mathcal{A}\\)</span> אזי: \n<span>$$\\bigcup_{n}E_{n}\\in \\mathcal{A}$$</span></p>\n</li>\n</ol>\n<p>מה ההגדרה של מרחב מדיד וקבוצות מדידות?\n?\nהצמד <span>\\((X,\\mathcal{A})\\)</span> נקרא <u>מרחב מדיד</u> כאשר קבוצות <span>\\(E \\in \\mathcal{A}\\)</span> נקראות <u>קבוצות מדידות</u>.</p>\n<p>מה ההגדרה של אלגברה?\n?\nאוסף המקיים את <span>\\(1,2\\)</span> וסגור תחת איחודים סופיים נקרא אלגברה. כלומר הסיגמא מציין איחוד בן מנייה. לכן <span>\\(\\sigma\\)</span> אלגברה היא בפרט אלגברה.</p>\n<p>מה ההגדרה של העתקות מדידות?\n?\nבהנתן שני מרחבים מדידים <span>\\((X,\\mathcal{A})\\)</span> ו-<span>\\(\\left( Y,\\mathcal{C} \\right)\\)</span> פונקציה <span>\\(f:X\\to Y\\)</span> תקרא מדידה אם המקום של כל קבוצה מדידה הוא מדיד. כלומר:\n<span>$$\\forall E \\in \\mathcal{C} \\qquad f^{-1}(E)\\in \\mathcal{A}$$</span></p>\n<p>מה ההגדרה של פונקציה מדידה?\n?\nבהנתן שני מרחבים מדידים <span>\\((X,\\mathcal{A})\\)</span> ו-<span>\\((Y,e)\\)</span> פונקציה <span>\\(f:X\\to Y\\)</span> נקראת מדידה אם לכל <span>\\(E \\in e\\)</span> מקיימת:\n<span>$$f^{-1} (E) \\in \\mathcal{A}$$</span></p>\n<p>מה ההגדרה של גבול עליון ותחתון של סדרת קבוצות?\n?\nיהי <span>\\((A_{n})\\subseteq \\Sigma\\)</span> סדרה של קבוצות במרחב מידה <span>\\(\\left( X,\\Sigma,\\mu \\right)\\)</span>. </p>\n<ol>\n<li>\n<p>נגדיר את הגבול העליון של הסדרה להיות: \n<span>$$\\operatorname*{lim}\\operatorname*{sup}A_{n}=\\bigcap_{n=1}^{\\infty}\\bigcup_{k=n}^{\\infty}A_{k}$$</span>\nכאשר זה למעשה מייצג את כל האיברים שמופיעים באינסוף קבוצות בסדרה.</p>\n</li>\n<li>\n<p>נגדיר את הגבול התחתון של סדרה להיות: \n<span>$$\\operatorname*{lim}\\operatorname*{inf}A_{n}=\\bigcup_{n=1}^{\\infty}\\bigcap_{k=n}^{\\infty}A_{k}$$</span>\nכאשר זה למעשה מייצג את כל האיברים שבסופו של דבר מופיעים בכל הקבוצות בסדרה.</p>\n</li>\n</ol>\n<p>מה ההגדרה של פונקציית מדידת בורל?\n?\nיהי <span>\\(X\\subseteq \\mathbb{R}\\)</span> פונקציה <span>\\(f:X\\to \\mathbb{R}\\)</span> נקראת מדידת בורל אם <span>\\(f^{-1}(B)\\)</span> היא קבוצת בורל לכל קבוצת בורל <span>\\(B\\subseteq \\mathbb{R}\\)</span>.</p>\n<p>מה ההגדרה של טופולוגיה?\n?\nטופולוגיה על קבוצה <span>\\(X\\)</span> זה אוסף של תתי קבוצות <span>\\(\\tau \\subseteq 2^{X}\\)</span> המקיים:</p>\n<ol>\n<li>\n<p>הקבוצה הריקה והקבוצה כולה בפנים </p>\n</li>\n<li>\n<p>לכל אוסף <span>\\(\\left\\{  U_{\\alpha}  \\right\\}_{\\alpha}\\subseteq \\tau\\)</span> גם <span>\\(\\cup_{\\alpha}U_{\\alpha}\\in \\tau\\)</span>. </p>\n</li>\n<li>\n<p>לכל אוסף סופי <span>\\(U_{1},U_{2},\\dots,U_{n}\\in \\tau\\)</span> גם <span>\\(\\cap_{i=1}^{N}U_{i}\\)</span>. \nהצמד <span>\\(\\left( X,\\tau \\right)\\)</span> נקרא מרחב טופולוגי וקבוצות <span>\\(U \\in \\tau\\)</span> נקראות פתוחות.</p>\n</li>\n</ol>\n<p>מה ההגדרה של קבוצה סגורה?\n?\nקבוצה שהמשלים שלה פתוחה.</p>\n<p>מה ההגדרה של סגור של קבוצה?\n?\nיהי <span>\\(A\\subseteq X\\)</span> קבוצה. נגדיר את הסגור שלה להיות:\n<span>$$\\overline{A} = \\left\\{   x \\in X \\mid \\forall x \\in U \\in \\tau \\quad U \\cap A \\neq \\varnothing  \\right\\}$$</span>\nבאופן שקול <span>\\(\\overline{A}\\)</span> הינה הקבוצה הסגורה הקטנה ביותר המכילה את <span>\\(A\\)</span>.</p>\n<p>מה ההגדרה של רציפות?\n?\nבהינתן שני מרחבים טופולוגיים <span>\\(\\left( X,\\tau_{X} \\right)\\)</span> ו-<span>\\(\\left( Y,\\tau_{Y} \\right)\\)</span> פונקציה <span>\\(f:X\\to Y\\)</span> תקרא רציפה אם המקור של כל קבוצה פתוחה ב-<span>\\(Y\\)</span> הוא פתוח ב-<span>\\(X\\)</span>. או בסימנים:\n<span>$$f^{-1} (U) \\in \\tau_{X}$$</span>\nלכל <span>\\(U \\in \\tau_{Y}\\)</span></p>\n<p>מה ההגדרה של הומאומורפיזם?\n?\nשני מרחבים יקראו הומאומורפיים אם קיימת פונקציה <span>\\(\\varphi:X\\to Y\\)</span> רציפה חח\"ע ועל ובעלת הופכי רציף.</p>\n<p>מה ההגדרה של קומפקטיות?\n?\nלכל כיסוי בפתוח קיים כיסוי סופי.</p>\n<p>מה ההגדרה של קבוצה צפופה?\n?\nקבוצה <span>\\(D\\leq X\\)</span> נקראת צפופה(ב-<span>\\(X\\)</span>) אם <span>\\(\\overline{D}=X\\)</span>.</p>\n<p>מה ההגדרה של ספרבילי?\n?\nמרחב נקרא ספרבילי אם קיימת בו תת קבוצה בת מנייה צפופה.</p>\n<p>מה ההגדרה של בסיס לטופולוגיה?\n?\nבסיס לטופולוגיה <span>\\(\\tau\\)</span> הינו אוסף <span>\\(\\varepsilon \\subseteq \\tau\\)</span> כך שכל קבוצה פתוחה ב-<span>\\(\\tau\\)</span> היא איחוד(כלשהו) של איברי <span>\\(\\varepsilon\\)</span>.</p>\n<p>מה ההגדרה של אקסיומת המנייה השנייה?\n?\nמרחב טופולוגי מקיים את אקסיומת המנייה השנייה אם יש לו בסיס בן מנייה.</p>\n<p>מה ההגדרה של מרחב האוסדורף?\n?\nמרחב טופולוגי נקרא האוסדורף אם לכל <span>\\(x,y \\in X\\)</span> שונות קיימות <span>\\(U,V \\in \\tau\\)</span> כך ש-<span>\\(x \\in U\\)</span>, <span>\\(y \\in U\\)</span>, <span>\\(U\\cap V = \\varnothing\\)</span>.</p>\n<p>מה ההגדרה של קומפקטי מקומי?\n?\nמרחב נקרא קומפקטי מקומית אם לכל <span>\\(x \\in X\\)</span> קיים <span>\\(x \\in V \\in \\tau\\)</span> כך ש-<span>\\(\\overline{V}\\)</span> קופמקטי.</p>\n<p>מה ההגדרה של סיגמה קומפקטי?\n?\nמרחב נקרא <span>\\(\\sigma\\)</span>-קומפקטי אם <span>\\(X\\)</span> הוא איחוד בן מנייה של קומפקטיות.</p>\n<p>מה אומר משפט המטריזציה של Urysohn?\n?\nאם <span>\\(X\\)</span> מרחב האוסדורף קומפקטי מקומי ובעל אקסיומת המנייה השנייה אזי הוא מטריזבילי כלומר קיימת מטריקה על <span>\\(X\\)</span> כך שהטפולוגיה היא בדיוק הקבוצות הפתוחות.</p>\n<p>מה ההגדרה של סיגמא אלגברה בורל?\n?\nיהי <span>\\(\\left( X,\\tau \\right)\\)</span> מרחב טופולוגי. ה-<span>\\(\\sigma\\)</span> אלגברה בורל על <span>\\(\\left( X,\\tau \\right)\\)</span> הינה <span>\\(\\sigma\\left( \\tau \\right)\\)</span>. כלומר האוסף ה<span>\\(\\sigma\\)</span>-אלגברה הקטן ביותר אשר מכיל את <span>\\(X\\)</span>. איבר ב-<span>\\(\\sigma\\left( \\tau \\right)\\)</span> לעיתים נקרא קבוצת בורל.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
