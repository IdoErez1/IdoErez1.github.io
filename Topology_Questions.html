      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"קשירות": [{"question": "<p>הוכח שאם קבוצה פתוחה במישור קשירה אז היא קשירה מסילתית.\n?</p>\n<p>יהי <span>\\(X\\)</span> מרחב טופולוגי ויהיו <span>\\(A,B\\)</span> קבוצות סגורות. הראו שאם <span>\\(A\\cup B\\)</span> ו-<span>\\(A\\cap B\\)</span> קשירות אזי <span>\\(A,B\\)</span> קשירות.\n?\nנניח בשלילה ש-<span>\\(A\\)</span> לא קשירה. לכן קיימים <span>\\(A_{1},A_{2}\\)</span> סגורות לא ריקות כך ש-<span>\\(A=A_{1}\\sqcup A_{2}\\)</span>. נגדיר:\n<span>$$U_{1}=A_{1}\\cup\\left( B\\setminus  A_{2} \\right)\\qquad U_{2}=A_{2}\\cup \\left( B\\setminus  A_{1} \\right)$$</span>\nנשים לב כי:\n<span>$$B=\\left( B \\setminus  A_{1} \\right)\\cup\\left(  B \\setminus  A_{2} \\right)$$</span>\nולכן:\n<span>$$U_{1}\\cup U_{2}=A_{1}\\cup A_{2}\\cup\\left( B\\setminus  A_{2} \\right)\\cup \\left( B\\setminus  A_{1} \\right)=A\\cup B$$</span>\nוכן:\n<span>$$U_{1}\\cap U_{2}=A_{1}\\cap \\left( B \\setminus  A_{1} \\right)\\cup A_{2} \\cap \\left( B \\setminus  A_{2} \\right)=\\varnothing \\cup \\varnothing =\\varnothing $$</span>\nכאשר כיוון ש-<span>\\(A_{1},A_{2}\\)</span> סגורות ב-<span>\\(X\\)</span> ו-<span>\\(B \\setminus A_{2},B\\setminus A_{1}\\)</span> הם חיתוכים של קבוצות סגורות אזי קבוצות סגורות. ולכן <span>\\(U_{1},U_{2}\\)</span> קבוצות סגורות. קיבלנו סתירה לכך ש-<span>\\(A\\cup B\\)</span> קשירה, ולכן <span>\\(A\\)</span> קשירה. ניתן לבצע טיעון דומה ולהראות ש-<span>\\(B\\)</span> קשירה.</p>\n<p>תראו שלמרחב קומפקטי קשיר מקומית יש כמות סופית של רכיבי קשירות\n?\nיהי <span>\\(X\\)</span> מרחב קומפקטי קשיר ומקומית. במרחב קשיר מקומית כל רכיבי הקשירות הם פתוחים. במרחב טופולוגי כללי כל רכיבי קשירות הם סגורים וזרים. ניתן לכתוב:\n<span>$$X=\\bigsqcup_{\\alpha \\in A}C_{\\alpha}$$</span>\nכאשר <span>\\(C_{\\alpha}\\)</span> הם רכיבי הקשירות. כיוון שאלו קבוצות פתוחות אז הם כיסוי פתוח. כיוון שהם זרות לא קיים עבורם תת כיסוי. אך לכל כיסוי פתוח יש תת כיסוי סופי, ולכן <span>\\(\\left\\{  C_{\\alpha}  \\right\\}_{\\alpha \\in A}\\)</span> תת כיסוי סופי ויש כמות סופית של רכיבי קשירות.</p>\n<p>מצאו מרחב קומפקטי עם איסוף רכיבי קשירות\n?\nקבוצת קנטור היא קומפקטית, בלתי קשירה לחלוטין(כל רכיבי הקשירות הם יחידונים) ולכן יש כמות לא בנת מנייה של רכיבי קשירות. ואכן זה גם לא קשיר מקומית.</p>\n<p>הראו שקבוצה פתוחה וקשירה ב-<span>\\(\\mathbb{R}^{2}\\)</span> היא קשירה מסילתית.\n?\nבעקרון נובע מיידית שבכל קבוצה פתוחה קיים כדור אשר קשיר מסילתית(הכדור הפתוח בתור קבוצה קמורה היא קשירה מסילתית) ולכן קשיר מסילתית מקומית + קשיר =&gt; קשיר. \nתהי <span>\\(U\\subseteq \\mathbb{R}^{2}\\)</span> פתוחה .הרעיון הוא להסתכל על הרכיב קשירות מסילתית:\n<span>$$P(x)=\\left\\{  y \\in U  \\mid \\text{there is a path from } x \\text{ to } y \\text{ in }U\\right\\}$$</span>\nולהראות שקבוצה זו סגורה ופתוחה. ראשית נראה ש-<span>\\(P(x)\\)</span> פתוחה. יהי <span>\\(y \\in P(x)\\)</span>. כיוון ש-<span>\\(U\\)</span> פתוחה ב-<span>\\(\\mathbb{R}^{2}\\)</span> קיים כדור <span>\\(B_{\\varepsilon}(y)\\subseteq U\\)</span>. לכל <span>\\(z \\in B_{\\varepsilon}(y)\\)</span> קיים מסילה מ-<span>\\(y\\)</span> ל-<span>\\(z\\)</span>. כיוון ש-<span>\\(x \\sim y\\)</span> ו-<span>\\(y \\sim z\\)</span> נקבל <span>\\(x \\sim z\\)</span> ולכן <span>\\(B_{\\varepsilon}(y)\\subseteq P(x)\\)</span> והקבוצה פתוחה. \nכדי להראות ש-<span>\\(P(x)\\)</span> סגורה נסתכל על <span>\\(y \\in \\overline{P(x)}\\cap U\\)</span>. נראה ש-<span>\\(y \\in P(x)\\)</span>. ניקח <span>\\(B_{\\varepsilon}(y)\\subseteq U\\)</span>. כיוון ש-<span>\\(y \\in \\overline{P(x)}\\)</span> החיתוך <span>\\(P(x)\\cap B_{\\varepsilon}(y)\\)</span> לא ריק כאשר נסמן <span>\\(z \\in B_{\\varepsilon}(y)\\cap P(x)\\)</span>. קיים מסילה מ-<span>\\(x\\)</span> ל-<span>\\(z\\)</span> וכן גם מתקיים <span>\\(B_{\\varepsilon}(y)\\subseteq U\\)</span>. לכן נקבל <span>\\(y \\in P(x)\\)</span> ולכן:\n<span>$$\\overline{P(x)} \\cap U\\subseteq P(x)\\implies \\overline{P(x)} =P(x)$$</span>\nוקיבלנו כי קבוצה סגורה ולכן תחום קשירות.</p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
      </script>
