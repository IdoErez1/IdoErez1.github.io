      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"הגדרות": [{"question": "<p>מהו משפחת פונקציות חסומה במידה אחידה?\n?\n<strong>הגדרה</strong> חסימות במידה אחידה - Uniformly Bound\n<span>$$\\Phi \\subseteq C[a,b]$$</span>\nנניח שקיים איזשהו פרמטר <span>\\(\\kappa &gt; 0\\)</span> כך שמתקיים:\n<span>$$\\forall x \\in [a,b]\\quad \\forall \\varphi \\in \\Phi \\quad \\lvert \\varphi(x) \\rvert \\leq \\kappa$$</span>\n(חשוב: <span>\\(\\kappa\\)</span> אינו תלוי ב-<span>\\(x\\)</span> ואינו תלוי ב-<span>\\(\\varphi\\)</span>) אזי <span>\\(\\Phi\\)</span> נקראת חסומה במידה אחידה.</p>", "answer": ""}], "משפטים שצריך להוכיח": [{"question": "<p>איך מוכיחים את משפט האוסדורף?\n?</p>\n<ol>\n<li>\n<p>נניח חסום לחלוטין. תהי <span>\\((a_{n})\\)</span> סדרה כלשהי. נבנה סדרה של קבוצות <span>\\(\\{ V^{(n)} \\}_{n=1}^{\\infty}\\)</span> באופן רקורסיבי. </p>\n</li>\n<li>\n<p>נגדיר את <span>\\(V^{(1)}\\)</span> באופן הבא. כיוון ש-<span>\\(A\\)</span> חסומה לחלוטין עבור <span>\\(\\varepsilon=1\\)</span> קיים סדרה סופית של נקודות <span>\\(\\{ x_{n} \\}_{n=1}^{N}\\)</span> כך ש: \n<span>$$A\\subseteq \\bigcup_{i=1}^{N}B_{1}(x_{i})$$</span></p>\n</li>\n<li>\n<p>כיוון ש-<span>\\((a_{n})\\)</span> סדרה אינסופית ו-<span>\\(\\{ x_{i} \\}_{i=1}^{N}\\)</span> קבוצה סופית קיים איזשהו <span>\\(x_{j}\\)</span> כך ש-<span>\\(B_{1}(x_{j})\\)</span> מכיל מספר אינסופי של נקודות. נגדיר: \n<span>$$V^{(1)}=A\\cap  B_{1}(x_{j})$$</span>\nכאשר נשים לב כי:\n<span>$$\\mathrm{Diam}(V^{(1)})\\leq \\mathrm{Diam}(B_{1}(x_{j}))=2$$</span></p>\n</li>\n<li>\n<p>נניח כי נתון <span>\\(V^{(k)}\\)</span>. נגדיר את <span>\\(V^{(k+1)}\\)</span>. כיוון ש-<span>\\(V^{(k)}\\)</span> חסום לחלוטין עבור <span>\\(\\varepsilon= \\frac{1}{k}\\)</span> נקבל סדרה סופית של נקודות <span>\\(\\{ x_{n} \\}_{n=1}^{N}\\)</span> של נקודות כך ש-<span>\\(V^{(k)}\\subseteq \\bigcup_{i=1}^{N}B_{\\frac{1}{k}}(x_{i})\\)</span>. כמו מקודם קיימת איזשהו <span>\\(x_{j}\\)</span> כך ש-<span>\\(B_{\\frac{1}{k}}(x_{j})\\)</span> מכיל מספר אינסופי של נקודות של <span>\\((a_{n})\\)</span>. נגדיר: \n<span>$$V^{(k+1)}=V^{(k)}\\cap  B_{\\frac{1}{k}}(x_{j})$$</span>\nכאשר כעת נשים לב כי:\n<span>$$\\mathrm{Diam}(V^{(k+1)})\\leq \\mathrm{Diam}\\left( B_{\\frac{1}{k}}(x_{j}) \\right)=\\frac{2}{k}$$</span>\nכלומר כל שתי נקודות ב-<span>\\(V^{(k+1)}\\)</span> יהיו במרחק של לכל היותר <span>\\(\\frac{2}{k}\\)</span>. וכן מתקיים:\n<span>$$V^{(1)}\\supseteq V^{(2)}\\supseteq \\dots$$</span></p>\n</li>\n<li>\n<p>נבנה תת סדרה באופן הבא. נגדיר <span>\\(n_{1}\\)</span> בתור האיבר הראשון כך ש-<span>\\(a_{n_{1}} \\in V^{(1)}\\)</span>(קיים כזה כי להיות ב-<span>\\(V^{(1)}\\)</span> זו תכונה שכיחה). כמו כן נגדיר את <span>\\(n_{k}\\)</span> להיות בתור האיבר הראשון הגדול מ-<span>\\(n_{k-1}\\)</span> כך ש-<span>\\(a_{n_{k}}\\in V^{(k)}\\)</span>(שוב קיים כזה כי להיות ב-<span>\\(V^{(k)}\\)</span> זו תכונה שכיחה).  </p>\n</li>\n<li>\n<p>נראה כי זוהי סדרת קושי. יהי <span>\\(\\varepsilon&gt; 0\\)</span>. נבחר <span>\\(N&gt;\\frac{2}{\\varepsilon}\\)</span>. לכל <span>\\(k,m&gt; N\\)</span> מתקיים: \n<span>$$\\rho(a_{n_{m}},a_{n_{k}})\\leq  \\mathrm{Diam}\\left( V^{(N)} \\right)\\leq \\frac{2}{N}\\leq \\varepsilon$$</span></p>\n</li>\n<li>\n<p>כעת נראה את הכיוון השני. נניח כי כל סדרת נקודות ב-<span>\\(A\\)</span> כוללת תת סדרת קושי ונראה כי חסום לחלוטין. זה שקול ללהוכיח כי אם לא חסום לחלוטין אז קיים סדרת נקודות אשר לא כוללת תת סדרת קושי. כיוון שלא חסום לחלוטין קיים איזשהו <span>\\(\\varepsilon_{0}\\)</span> כך שלא ניתן לכסות את <span>\\(A\\)</span> עם מספר סופי של כדורים ברדיוס <span>\\(\\varepsilon_{0}\\)</span>. </p>\n</li>\n<li>\n<p>נבנה סדרה <span>\\((a_{n})\\)</span> כזו באופן אינדוקטיבי. יהי <span>\\(a_{1} \\in A\\)</span> נקודה כלשהי. תהי <span>\\(a_{2} \\in A\\)</span> נקודה כך ש: \n<span>$$\\rho(a_{1},a_{2})&gt;\\varepsilon_{0}$$</span>\nכאשר קיים כזו אחרת:\n<span>$$A\\subseteq B_{\\varepsilon_{0}}(a_{1})$$</span>\nבסתירה לזה שלא חסום לחלוטין.</p>\n</li>\n<li>\n<p>כעת אם מוגדרות נקודות <span>\\((a_{1},a_{2},\\dots,a_{N})\\)</span> נגדיר <span>\\(a_{N+1}\\)</span> על ידי נקודה ב-<span>\\(A\\)</span> כך שלכל <span>\\(1\\leq k\\leq N\\)</span> מתקיים: \n<span>$$\\rho(a_{N+1},a_{k})&gt; \\varepsilon_{0}$$</span>\nכאשר קיים כזו כי אחרת <span>\\(A\\subseteq{ B_{\\varepsilon_{0}}(a_{1}) }\\cup \\dots \\cup {  B_{\\varepsilon_{0}}(a_{N}) }\\)</span> בסתירה לכך שלא חסום במידה לחלוטין.</p>\n</li>\n<li>\n<p>לא קיימת תת סדרת קושי כי עבור <span>\\(\\frac{\\varepsilon_{0}}{2}\\)</span> ולכל <span>\\(m,n \\in a_{N}\\)</span> מתקיים: \n<span>$$\\rho(a_{n},a_{m})&gt;\\varepsilon_{0}$$</span></p>\n</li>\n</ol>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
