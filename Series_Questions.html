      <script type="text/javascript">
        window.onload = function() {
          const subjects = {"התכנסות של סדרות וטורי פונקציות": [{"question": "<p>נתון <span>\\(b_n = e^{n^2}\\cdot x^{\\frac{1}{2}n(n-1)}\\)</span> , מהו תחום התכנסות של <span>\\(\\sum_{n=1}^\\infty b_n\\)</span>?\n?\n<span>$$q(x) = \\lim_{n\\to \\infty} \\frac{b_{n+1}(x)}{b_n(x)} = \\lim_{n\\to \\infty} \\frac{e^{(n+1)^2}\\cdot x^{\\frac{1}{2}n(n+1)}}{e^{n^2}\\cdot x^{\\frac{1}{2}n(n-1)}}=$$</span>        <span>$$=\\lim_{n\\rightarrow \\infty} e^{2n+1} x^n = \\lim_{n\\to\\infty} e(e^2 x)^n$$</span>נשים לב כי:\n<span>$$|e^2 x|&gt;1\\Rightarrow q(x)\\to\\infty\\qquad |e^2 x|=1\\Rightarrow q(x)\\to e&gt;1$$</span><span>$$ |e^2 x|&lt;1\\Rightarrow q(x)\\to 0&lt;1$$</span>\n כלומר מתכנס עבור <span>\\(|e^2 x|&lt;1\\Rightarrow |x|&lt;\\frac{1}{e^2}\\)</span> כלומר <span>\\(R=\\frac{1}{e^2}\\)</span>.</p>\n<p>האם <span>\\(f_n(x)=\\frac{\\sin(nx)}{1+n^2 x^2}\\)</span> מתכנס במ\"ש?\n?\nנשים לב כי הסדרה מתכנסת נקודתית ל-0. נראה כי לא מתכנס במ\"ש. \nדרך א:<br />\nנגדיר <span>\\(y=nx\\)</span>. גם התחום משתנה ל-<span>\\([0,2\\pi n]\\)</span>\n<span>$$d_\\infty(f_n,0)=\\sup_{[0,2\\pi n]} \\left|\\frac{\\sin y}{1+y}\\right|\\centernot{\\xrightarrow{n\\rightarrow\\infty}}  0$$</span>\nדרך ב:\nנשים לב כי\n<span>$$f_n\\left(\\frac{\\pi}{2n}\\right) = \\frac{4}{4+\\pi^2}\\geq 0$$</span></p>\n<p>מהו רדיוס ההתכנסות של הטור\n<span>$$\\sum_{k=0}^\\infty \\frac{(x-1)^{3k}}{2^k(2k+1)}$$</span>\n?</p>\n<p>נגדיר <span>\\(b_k = \\frac{(x-3)^{3k}}{2^k (2k+1)}\\)</span>. נחשב מנה של איברים סמוכים:\n<span>$$\\left|\\frac{b_{k+1}}{b_k}\\right|=\\left|\\frac{(x-1)^3}{2}\\cdot \\frac{2k+1}{3k+3}\\right|\\xrightarrow[k\\rightarrow\\infty]{}\\left|\\frac{(x-1)^3}{2}\\right|$$</span>\nמתכנס כאשר <span>\\(\\left|\\frac{(x-1)^3}{2}\\right|&lt;1\\)</span> ומתבדר כאשר <span>\\(\\left|\\frac{(x-1)^3}{2}\\right|&gt;1\\)</span></p>\n<p>כלומר נקבל שמתכנס בתחום:\n<span>\\((1-\\sqrt[3]2,1+\\sqrt[3]2)\\)</span>\nנבדוק קצוות ונקבל כי מתבדר בקצה הימיני ומתכנס בקצה השמאלי. כלומר תחום ההתכנסות הסופי יהיה:\n<span>\\([1-\\sqrt[3]{2},1+\\sqrt[3]{2})\\)</span></p>", "answer": ""}]}
          console.log(subjects);
          let selectedSubjects = [];
          let currentQuestions = [];
          let currentQuestionIndex = 0;

          window.startQuiz = function() {
            selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);
            if (selectedSubjects.length === 0) {
                alert("Please select at least one subject.");
                return;
            }
            currentQuestions = [];
            selectedSubjects.forEach(subject => {
                currentQuestions = currentQuestions.concat(subjects[subject]);
            });
            shuffle(currentQuestions);
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            showQuestion();
          }

          function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length){
            location.reload()
            return;
            }
            if (currentQuestionIndex >= currentQuestions.length - 1) {
                document.getElementById('next-question').innerHTML = "לסיים";
            }
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question;
            document.getElementById('answer').innerHTML = q.answer;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-answer').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            MathJax.typesetPromise(["#question"]).then(() => {
  MathJax.typesetPromise(["#answer"]);
});
            document.getElementById('question-counter').innerHTML = "שאלה "+ (currentQuestionIndex + 1) +" מתוך "+ currentQuestions.length;
          }

          window.showAnswer = function() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('show-answer').classList.add('hidden');
            document.getElementById('next-question').classList.remove('hidden');
          }

          window.nextQuestion = function() {
            currentQuestionIndex++;
            showQuestion();
          }

          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
          }
        };
      </script>
